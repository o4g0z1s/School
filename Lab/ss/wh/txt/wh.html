    <h1 style='text-align: center; margin-top: 60px; font-size: 2.5em; font-family: serif; z-index: 5; position: relative;'>丗界史征服</h1>

    <script>
        const b = `<br>３．東南アジアの植民地化<br><br>（１）ジャワ島⋯〔<span class="b">オランダ</span>〕の進出<br>・〔<span class="b">アンボイナ事件</span>〕（１６２３年）を機にイギリスへの優越を決定。<br>→〔<span class="b">マタラム王国</span>〕を滅ぼし、ジャワ島を領有（１８世紀末）。<br>・ジャワ戦争（１８２５～３０年）⋯オランダの圧政に対する反乱。<br>→鎮圧するも、オランダ支配に大打撃（財政状況悪化）。<br>・〔<span class="b">強制栽培制度</span>〕（１８３０年）<br>東インド総督ファン＝デン＝ボスが実施。コーヒー、茶、サトウキビ、藍などの商品作物の栽培を農民に強制。<br>→オランダは莫大な利益を上げたが、ジャワの農村では食糧不足が発生。<br><br>（２）マレー半島⋯〔<span class="b">イギリス</span>〕の進出<br>・〔<span class="b">ペナン</span>〕、〔<span class="b">マラッカ</span>〕、〔<span class="b">シンガポール</span>〕を領有→〔<span class="b">海峡植民地</span>〕の成立（１８２６年）。<br>※シンガポールは植民地行政官ラッフルズが現地の首長から買収。<br>・〔<span class="b">マレー連合州</span>〕（マライ連邦）の成立（１８９５年）<br>錫の採掘やゴム栽培などを行い、マレー半島支配を確立。ゴムのプランテーションが開発され、南インドから大量の移民が導入。<br><br>（３）ミャンマー（ビルマ）⋯〔<span class="b">イギリス</span>〕の進出<br>〔<span class="b">ビルマ戦争</span>〕（３次にわたる）で敗北し、〔<span class="b">コンバウン朝</span>〕（アラウンパヤー朝）滅亡（１８８５年）。<br>→インド帝国に併合（１８８６年）。<br><br>（４）フィリピン⋯〔<span class="b">スペイン</span>〕の進出<br>住民を〔<span class="b">カトリック</span>〕に強制改宗＆自由貿易を求める圧力により、〔<span class="b">マニラ</span>〕を正式に開港（１８３４年）。<br><br>（５）インドシナ半島⋯〔<span class="b">フランス</span>〕の進出<br>ⅰ）〔<span class="b">阮朝</span>〕（１８０２～１９４５年）<br>〔<span class="b">阮福暎</span>〕が西山朝を滅ぼし、建国。フランス人宣教師〔<span class="b">ピニョー</span>〕が援助。<br>→国号を〔<span class="b">越南</span>〕とし、清の属国へ（１８０４年）。<br>ⅱ）〔<span class="b">ナポレオン３世</span>〕による侵略<br>・仏越戦争（１８５８～６２年）<br>宣教師迫害を口実に開戦し、フランスが勝利。サイゴン条約（１８６２年）で、コーチシナ東部、サイゴンのフランスへの割譲。<br>・〔<span class="b">カンボジア</span>〕の保護国化（１８６３年）<br>・コーチシナ西部の占領（１８６７年）<br>※ベトナムに仕えた中国人の〔<span class="b">劉永福</span>〕が〔<span class="b">黒旗軍</span>〕を編成し、抵抗。<br>ⅲ）〔<span class="b">フエ条約</span>〕（１８８３年）<br>フランスがベトナムを保護国化→宗主権をもつ清が激しく反対。<br>ⅳ）〔<span class="b">清仏戦争</span>〕（１８８４～８５年）<br>フランスから開戦し、フランスの優勢で終結。<br>→〔<span class="b">天津条約</span>〕（１８８５年）により、清朝はフランスのベトナム保護権を承認。<br>ⅴ）〔<span class="b">フランス領インドシナ連邦</span>〕の成立⋯総督府：〔<span class="b">ハノイ</span>〕<br>フランスがベトナム・カンボジアを統合。１８９９年に〔<span class="b">ラオス</span>〕も連邦に編入。<br><br>（６）タイ⋯〔<span class="b">ラタナコーシン朝</span>〕が独立を維持<br>ラーマ４世（位１８５１～６８年）の政策転換で、王室による貿易独占が解除され、自由貿易の原則を確認（ボーリング条約）。<br>※この段階で、米の商品化が進み、デルタ地帯の開発促進。<br>→その後、〔<span class="b">ラーマ５世</span>〕（チュラロンコン、位１８６８～１９１０年）が英・仏の緩衝地帯として独立を維持し、近代化に成功。<br><br>【３】東アジアの激動<br><br>１．清朝の動揺とヨーロッパの進出<br><br>（１）清朝の衰退<br>・人口の増大に伴う土地不足→農民の貧困化、環境破壊。<br>・〔<span class="b">白蓮教徒の乱</span>〕（１７９６～１８０４年）<br>四川を中心に起こった嘉慶帝（仁宗）の時代の農民反乱。<br>→鎮圧のため、清朝の財政は窮乏。<br><br>（２）清朝の貿易制限⋯〔<span class="b">朝貢貿易</span>〕<br>・〔<span class="b">乾隆帝</span>〕が貿易港を〔<span class="b">広州</span>〕１港に限定し、〔<span class="b">行商</span>〕が貿易を独占。<br>・イギリスの貿易改善要求⋯〔<span class="b">自由貿易</span>〕<br>→〔<span class="b">マカートニー</span>〕（１７９３年）、アマースト（１８１６年）らを派遣するも失敗。<br><br>（３）イギリスの対中国貿易の変化<br>・片貿易→三角貿易<br>インド産のアヘンが清の国内で流行し、その支払いのために大量の銀がイギリスへ流出。<br>→従来とは逆に銀がイギリスへ流出し、清は赤字となった。<br><br>（４）〔<span class="b">アヘン戦争</span>〕（１８４０～４２年）<br>ⅰ）原因<br>アヘン密貿易の急増により社会問題へ。<br>→〔<span class="b">林則徐</span>〕を欽差大臣（臨時特設の大官）に任命し、広州へ派遣。<br>→イギリス商人からアヘンを没収し、廃棄処分。<br>→これに対して、自由貿易を求めるイギリスが武力干渉。<br>ⅱ）結果⋯清朝の完敗<br>ⅲ）不平等条約の締結<br>・〔<span class="b">南京条約</span>〕の締結（１８４２年）<br>５港の開港（広州、厦門、福州、寧波、上海）、イギリスへ〔<span class="b">香港島</span>〕を割譲、行商の廃止、莫大な賠償金の支払いを承認。<br>・五港（五口）通商章程・〔<span class="b">虎門寨追加条約</span>〕（１８４３年）<br>治外法権（領事裁判権）、協定関税（関税自主権の喪失）、最恵国待遇などを承認。<br>・〔<span class="b">望厦条約</span>〕（１８４４年、対アメリカ）、〔<span class="b">黄埔条約</span>〕（１８４４年、対フランス）<br>イギリスと同様の条約を締結。<br>・〔<span class="b">租界</span>〕の設置（１８４５年）⋯イギリスが上海に設ける。<br><br>２．アロー戦争とロシアの進出<br><br>（１）〔<span class="b">アロー戦争</span>〕（第２次アヘン戦争、１８５６～１８６０年）<br>ⅰ）原因<br>・清朝が南京条約の履行に不熱心。<br>・アヘン戦争後、ヨーロッパ諸国の対中国貿易の利益の伸び悩み。<br>・アロー号事件、フランス人宣教師殺害事件（１８５６年）。<br>※直接の原因は上記の２つの事件である。<br>→イギリス、フランスが共同出兵。<br>ⅱ）結果⋯英仏連合軍が広州を占領し、清は屈服。<br>ⅲ）〔<span class="b">天津条約</span>〕（１８５８年）<br>・外国公使の北京駐在。<br>※その後、中国初の本格的外交官庁である〔<span class="b">総理衙門</span>〕設置（１８６１年）。<br>・外国人の内地旅行の自由。<br>・〔<span class="b">キリスト教布教</span>〕の自由。<br>・南京など１０港の開港。<br>ⅳ）戦争の再開<br>条約批准のための英仏使節を清軍が砲撃したため、戦争再開。<br>→英仏軍の北京占領。<br>※この際に〔<span class="b">カスティリオーネ</span>〕が造営した〔<span class="b">円明園</span>〕を破壊。<br>ⅴ）〔<span class="b">北京条約</span>〕（１８６０年）⋯ロシアの調停で締結。<br>・開港地に〔<span class="b">天津</span>〕を追加し、計１１港を開港。<br>・〔<span class="b">九竜半島</span>〕南部のイギリスへの割譲。<br>ⅵ）影響<br>中国の半植民地化の契機、外国商品の大量流入。<br><br>（２）１９Ｃロシアの南下政策<br>ⅰ）〔<span class="b">アイグン条約</span>〕（１８５８年）<br>アロー戦争に介入して領土拡大。東シベリア総督〔<span class="b">ムラヴィヨフ</span>〕が活躍し、〔<span class="b">アムール川</span>〕（黒竜江）以北を領有。<br>ⅱ）〔<span class="b">北京条約</span>〕（１８６０年）<br>〔<span class="b">沿海州</span>〕を獲得し、太平洋進出の拠点〔<span class="b">ウラジヴォストーク</span>〕（港）を建設。<br>ⅲ）ウズベク人の３ハン国を併合（１９Ｃ後半）<br>ブハラ＝ハン国、ヒヴァ＝ハン国、コーカンド＝ハン国。<br>ⅳ）〔<span class="b">イリ条約</span>〕（１８８１年）<br>イリ事件をきっかけに、清との国境を画定。<br><br>３．国内動乱と近代化の始動<br><br>（１）〔<span class="b">太平天国の内乱</span>〕（１８５１～６４年）<br>ⅰ）背景<br>・アヘン戦争による多額の賠償金支払い→重税による民衆の生活苦。<br>・アヘンの密貿易と賠償金支払いによる銀の大量流出（銀貨の高騰）。<br>→経済混乱。<br>※その他、華北の農民を中心とする捻軍や少数民族のミャオ族の反乱あり。<br>ⅱ）経過<br>指導者の〔<span class="b">洪秀全</span>〕がキリスト教的秘密結社である〔<span class="b">上帝会</span>〕を結成。<br>→広西省の金田村で挙兵（１８５１年）＆南京を占領し首都へ（１８５３年）。<br>ⅲ）太平天国の政策<br>・反清的性格<br>〔<span class="b">「滅満興漢」</span>〕をスローガンとして清朝の打倒を目指す。<br>例）辮髪の廃止、纏足の禁止など。<br>・〔<span class="b">天朝田畝制度</span>〕<br>男女の別なく均等に土地を配分する制度（実施されず）。<br>ⅳ）反乱の鎮圧<br>・改革の不徹底と内紛の勃発→弱体化。<br>・〔<span class="b">郷勇</span>〕の活躍⋯漢人地主が組織した義勇軍。<br>→〔<span class="b">曽国藩</span>〕が湖南省で組織した〔<span class="b">湘軍</span>〕、〔<span class="b">李鴻章</span>〕が安徽省で組織した〔<span class="b">淮軍</span>〕。<br>・〔<span class="b">常勝軍</span>〕の活躍<br>米軍人〔<span class="b">ウォード</span>〕、英軍人〔<span class="b">ゴードン</span>〕が指揮した洋式の中国軍。<br>・南京崩落→太平天国滅亡（１８６４年）。<br><br>（２）洋務運動の進展<br>ⅰ）〔<span class="b">同治中興</span>〕（１８６１～７４年）<br>アロー戦争終結＆太平天国鎮圧後の、同治帝のもとでの一時的な安定と平和の時代。<br>ⅱ）〔<span class="b">洋務運動</span>〕（（１８６０年代半ば～）<br>・清朝延命のために行った、西洋から学問・技術導入による富国強兵策。<br>・〔<span class="b">曽国藩</span>〕、〔<span class="b">李鴻章</span>〕、〔<span class="b">左宗棠</span>〕らの漢人官僚が中心。<br>・根本的限界⋯〔<span class="b">「中体西用」</span>〕（中国の伝統的な道徳倫理を根本にしながら、西洋技術を利用するということ）<br>→清仏戦争、日清戦争の敗北で失敗を露呈。<br><br>４．朝鮮半島の情勢<br><br>（１）朝鮮の開国と日本の進出<br>ⅰ）李氏朝鮮末期の情勢<br>政治的動揺、洪景来の乱（農民反乱）→欧米諸国の開国要求。<br>ⅱ）〔<span class="b">高宗</span>〕の治世（位１８６３～１９０７年）<br>若年で即位したため、最初は父の〔<span class="b">大院君</span>〕が摂政。<br>→高宗の妃である〔<span class="b">閔妃</span>〕の一族〔<span class="b">閔氏</span>〕が勢力拡大し、実権を掌握。<br>ⅲ）日本の進出<br>・〔<span class="b">江華島事件</span>〕（１８７５年）<br>江華島で測量・演習中の日本軍艦を朝鮮軍が砲撃した事件。<br>→〔<span class="b">日朝修好条規</span>〕（江華条約、１８７６年）締結。<br>釜山など３港開港、日本の領事裁判権承認など不平等条約。<br>ⅳ）〔<span class="b">壬午軍乱</span>〕（１８８２年）<br>閔氏一派に対する大院君一派の反乱→清軍の支援により反乱鎮圧。<br>ⅴ）朝鮮内部の対立<br>攘夷派（事大党）⋯〔<span class="b">閔氏</span>〕ら、親清派。<br>ＶＳ<br>開化派（独立党）⋯〔<span class="b">金玉均</span>〕ら、親日派。<br>・〔<span class="b">甲申政変</span>〕（１８８４年）<br>独立党が日本と結び、事大党政権を打倒しようとした事件。<br>→清軍の介入により、失敗。日清間の対立が激化。<br>・〔<span class="b">天津条約</span>〕（１８８５年）<br>朝鮮から両国軍は撤兵し、以後、将来出兵時には事前通告することを約束。<br><br>（２）〔<span class="b">日清戦争</span>〕（１８９４～９５年）<br>ⅰ）背景⋯〔<span class="b">甲午農民戦争</span>〕（東学の乱、１８９４年）全琫準率いる東学の信徒を中心に農民が反乱。<br>→両国軍が出兵し、開戦。<br>※東学とは？<br>〔<span class="b">崔済愚</span>〕が１９世紀後半に創始した宗教結社。民間信仰に儒教・仏教・道教を取り入れ、貧民を中心に急速に勢力を拡大していた。<br>ⅱ）結果⋯日本の勝利＆〔<span class="b">下関条約</span>〕（１８９５年）締結。<br>清は朝鮮の独立を承認し、〔<span class="b">遼東半島</span>〕・〔<span class="b">台湾</span>〕・澎湖諸島の割譲と、多額の賠償金を負担。<br>※日本は台湾総督府を置いて、初めての植民地経営へ。`;
        document.getElementById('b').innerHTML = b;
        const a = b.replace(/class="b"/g, 'class="a"');
