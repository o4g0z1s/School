    <script>
        const b = `<br>６．ドイツの統一<br><br>（１）ドイツの国情<br>ウィーン会議により、〔<span class="b">ドイツ連邦</span>〕成立（３５の君主国と４自由市からなる）。<br><br>（２）統一の機運<br>ⅰ）〔<span class="b">ドイツ関税同盟</span>〕の成立（１８３３年、３４年発足）<br>〔<span class="b">リスト</span>〕の提唱により成立。プロイセンを中心にドイツの経済的統一を実現（オーストリアを除く）。<br>→ドイツの産業革命を進展させる大きな要因となった。<br>ⅱ）〔<span class="b">フランクフルト国民議会</span>〕（<span class="b">１８４８</span>年）<br>〔<span class="b">大ドイツ主義</span>〕（オーストリア中心のドイツ統一を主張）と、〔<span class="b">小ドイツ主義</span>〕（オーストリアを除外してプロイセン中心のドイツ統一を主張）の対立。<br>→〔<span class="b">小ドイツ主義</span>〕の方向性へ（多民族国家であるオーストリアがドイツ統一に参加するのは不合理であるため）。<br>→プロイセン王をドイツ皇帝とする形で憲法を制定。<br>→しかし、プロイセン王がドイツ皇帝就任を拒否し、統一は失敗。<br><br>（３）統一の経過<br>ⅰ）〔<span class="b">ヴィルヘルム１世</span>〕（位１８６１～８８年）の即位<br>ユンカー出身の政治家である〔<span class="b">ビスマルク</span>〕を首相に登用。<br>※〔<span class="b">鉄血政策</span>〕<br>〔<span class="b">ビスマルク</span>〕が推進したドイツ統一のための軍備拡大政策を指す言葉（議会を無視）。<br>ⅱ）〔<span class="b">普墺戦争</span>〕（１８６６年）<br>①直接の原因⋯〔<span class="b">シュレスヴィヒ</span>〕・〔<span class="b">ホルシュタイン</span>〕問題。両地の住民の大多数はドイツ系であったが、１５Ｃ以降、事実上デンマークが支配。<br>→プロイセン・オーストリアが共同出兵し、以後共同管理へ（デンマーク戦争、１８６４年）。<br>→しかし、両公国の処理をめぐって、対立が発生。<br>②結果⋯プロイセンの圧勝（７週間戦争）。<br>ドイツ連邦を解体し、プロイセンを盟主とした〔<span class="b">北ドイツ連邦</span>〕を組織（１８６７年）。<br>※普墺戦争後のオーストリアでは、敗戦で領内異民族の独立運動が再燃し、帝国の分解を避けるために〔<span class="b">マジャール人</span>〕（ハンガリー）の自治を承認（オーストリア皇帝がハンガリー王を兼任）。<br>→〔<span class="b">オーストリア＝ハンガリー帝国</span>〕の成立（１８６７年、アウスグライヒ）。<br>ⅲ）〔<span class="b">ドイツ＝フランス戦争</span>〕（１８７０～７１年）<br>①原因<br>スペイン王位継承問題（スペインで革命が勃発し、ホーエンツォレルン家の人物がスペイン王になることに対し、ナポレオン３世が反発）。<br>②エムス電報事件（１８７１年）<br>ヴィルヘルム１世とフランス使節の会談内容をビスマルクが改ざんして発表。<br>→プロイセン・フランス両国の世論が激昂し、開戦。<br>③結果<br>スダンでナポレオン３世が包囲され、捕虜となり退位（１８７０年９月）。<br>→〔<span class="b">ヴェルサイユ宮殿</span>〕の鏡の間でドイツ統一式典が行われ、〔<span class="b">ドイツ帝国</span>〕が成立（<span class="b">１８７１</span>年１月）。<br>→フランスは、〔<span class="b">アルザス</span>〕・〔<span class="b">ロレーヌ</span>〕を割譲し、莫大な賠償金（５０億フラン）を支払うことに（ドイツ軍の勝利確定）。<br><br>７．ドイツ帝国の成立とビスマルク外交<br><br>（１）ドイツ帝国の政治機構<br>・外見的には立憲主義をとるものの、実質はビスマルクの独裁。<br>・連邦参議院と帝国議会（男子普通選挙）の二院制。<br>・帝国の皇帝、宰相はプロイセン王、宰相が兼任し、帝国の官職は〔<span class="b">ユンカー</span>〕が独占。<br>→皇帝と宰相の権力は絶対的なものとし、責任内閣制ではなく「宰相は皇帝に対してのみ責任を負う」。<br>※ドイツ統一は、プロイセン政府による「上からの統一」であったため、民主的性格が薄いのが特徴。<br><br>（２）ビスマルクの内政<br>ⅰ）工業化の推進<br>保護関税法（１８７９年）で重工業は発展し、２０世紀初頭にはアメリカに次いで、<u>世界２位の工業国</u>へ。<br>ⅱ）〔<span class="b">「文化闘争」</span>〕（１８７１～８０年）<br>南ドイツのカトリック政党との闘争。<br>→当初強硬姿勢を見せたが、社会主義勢力の台頭に伴って、妥協。<br>ⅲ）〔<span class="b">社会主義者鎮圧法</span>〕（１８７８年）<br>皇帝狙撃事件を口実に制定した露骨な弾圧法規（社会主義者的結社の禁止、集会・出版の制限）。〔<span class="b">社会民主党</span>〕を弾圧。<br>ⅳ）社会保障政策の実施（「アメとムチ」）<br>災害保険、疾病保険などを実施。<br><br>（３）ビスマルクの外交<br><u>フランスを孤立させ</u>、ヨーロッパ列強体制を再構築することが目的。<br>ⅰ）〔<span class="b">三帝同盟</span>〕（１８７３～７８、８１～８７年）<br>独、墺、露３国による同盟。〔<span class="b">パン＝スラヴ主義</span>〕を唱えるロシアのバルカン半島進出により、露墺が対立。<br>ⅱ）〔<span class="b">ロシア＝トルコ戦争</span>〕（１８７７～７８年）<br>・原因<br>ボスニア・ヘルツェゴヴィナのギリシア正教徒の反乱に対して、ロシアがトルコに宣戦。<br>・結果<br>ロシアが勝利し、〔<span class="b">サン＝ステファノ条約</span>〕を締結（１８７８年）。<br>→スラヴ人国家の〔<span class="b">セルビア</span>〕・〔<span class="b">ルーマニア</span>〕・〔<span class="b">モンテネグロ</span>〕がオスマン帝国から独立＆〔<span class="b">ブルガリア</span>〕をロシア保護下の自治国へ。<br>ⅲ）〔<span class="b">ベルリン会議</span>〕（１８７８年）<br>イギリス、オーストリアがロシアの南進に猛反対したため、〔<span class="b">ビスマルク</span>〕が「誠実な仲買人」として調停。<br>→〔<span class="b">ベルリン条約</span>〕で、サン＝ステファノ講和条約は破棄。<br>・セルビア、ルーマニア、モンテネグロの独立<br>・ブルガリアの領土を大幅に縮小し、トルコ領内の自治国へ。<br>・イギリスは〔<span class="b">キプロス</span>〕を獲得。<br>・オーストリアは〔<span class="b">ボスニア＝ヘルツェゴヴィナ</span>〕の統治権を獲得。<br>※ロシアの南下政策は三度挫折したため、その後中央アジア・東アジア方面へ進出強化。<br>ⅳ）ビスマルク体制の成立（フランスの孤立化・ドイツの安全企図）<br>・〔<span class="b">三国同盟</span>〕（１８８２年、独・墺・伊）<br>・〔<span class="b">再保障条約</span>〕（１８８７年、独・露）<br><br>８．北ヨーロッパ諸国<br><br>（１）スウェーデン<br>北方戦争敗北でバルト海の制海権喪失＆北ドイツの領土もプロイセンに奪われる。<br>→１９世紀初めに憲法を制定し、責任内閣制が成立。<br><br>（２）ノルウェー<br>ウィーン会議により、スウェーデン領へ。<br>→独自の憲法を制定し、国民投票により独立（１９０５年）。<br><br>（３）デンマーク<br>シュレスヴィヒ・ホルシュタインの喪失（１８６４年）。<br>→農業・牧畜を主とする国づくり。<br><br>９．国際的諸運動の進展<br><br>（１）国際社会主義運動<br>〔<span class="b">第１インターナショナル</span>〕（１８６４～７６年）<br>ロンドンで結成され、マルクスが指導。パリ＝コミューン失敗後、解散。<br><br>（２）その他の運動<br>・国際赤十字組織（赤十字条約）（１８６４年）<br>〔<span class="b">ナイティンゲール</span>〕の活躍に刺激を受け、デュナン（スイス）が提唱。<br>・国際オリンピック大会（１８９６年）⋯クーベルタン（仏）の提唱。<br>・万国郵便連合、国際電信連合、万国平和会議の開催。<br><br>【３】アメリカ合衆国の発展<br><br>（１）〔<span class="b">ジェファソン</span>〕大統領（第３代、任１８０１～０９年）<br>反連邦派であり、大統領に当選後各州の権限確保を進めた（民主主義の発展）。また、フランスから〔<span class="b">ミシシッピ以西のルイジアナ</span>〕を買収し、領土の拡大に成功（１８０３年）。<br><br>（２）マディソン大統領（第４代、任１８０９～１７年）<br>・〔<span class="b">米英戦争</span>〕（１８１２～１４年）<br>ナポレオンの大陸封鎖に対抗し、イギリスもフランスを逆封鎖。<br>→中立であったアメリカはヨーロッパ大陸諸国との貿易を続けたが、イギリスがこれを妨害したため開戦。<br>※戦争中、北部で木綿工業を中心に工業が発展し、<u>経済的にイギリスから自立した</u>。<br><br>（３）〔<span class="b">モンロー</span>〕大統領（第５代、任１８１７～２５年）<br>〔<span class="b">モンロー宣言</span>〕（１８２３年）により、孤立主義を主張（その後のアメリカ外交の基本）。<br><br>（４）〔<span class="b">ジャクソン</span>〕大統領（第７代、任１８２９～３７年）<br>・初の西部出身の大統領。<br>・アメリカの民主化に努力（ジャクソニアン＝デモクラシー）<br>→すべての白人男性に選挙権を与える。一方で、人種差別政策として先住民（チェロキー族）をミシシッピ以西の保留地に強制移住（１８３０年、「涙の旅路」）。<br>・アメリカ合衆国の二大政党の起源<br>→〔<span class="b">民主党</span>〕（ジャクソン支持派が結成）と〔<span class="b">共和党</span>〕（ジャクソン反対派がホイッグ党として結成し、その後発展）。<br><br>（５）領土の拡大⋯〔<span class="b">マニフェスト＝ディスティニー</span>〕（「明白なる運命」）<br>〔<span class="b">西漸運動</span>〕と呼ばれるアメリカの西部開拓を、神の与えた使命として正当化した言葉。実際にはインディアンを激しく迫害。<br>①〔<span class="b">ミシシッピ以東のルイジアナ</span>〕（１７８３年）<br>⋯パリ条約で、１３州の独立を達成とともに英から獲得。<br>②〔<span class="b">ミシシッピ以西のルイジアナ</span>〕（１８０３年）<br>⋯ジェファソンが仏より買収。<br>③〔<span class="b">フロリダ</span>〕の獲得（１８１９年）<br>⋯モンロー大統領の時代にスペインから買収。<br>④〔<span class="b">テキサス</span>〕の併合（１８４５年）<br>⋯メキシコから独立したテキサス共和国を併合。<br>⑤オレゴンの獲得（１８４６年）<br>⋯カナダとの国境画定で獲得（オレゴン協定）。<br>⑥〔<span class="b">カリフォルニア</span>〕の獲得（１８４８年）<br>⋯〔<span class="b">米墨戦争</span>〕で獲得。<br>※〔<span class="b">ゴールドラッシュ</span>〕で西部への移民が増加。<br>⑦〔<span class="b">アラスカ</span>〕の買収（１８６７年）<br>⋯ロシアより購入。<br><br>※西部開拓は、フロンティア精神を形成し、実力社会・民主主義が発展。ちなみに、〔<span class="b">フロンティア</span>〕とは北米大陸における開拓地と未開拓地の境界のこと。<br><br>２．南北戦争<br><br>（１）南部と北部の対立<br><table><tbody><tr><th></th><th>北部の情勢</th><th>南部の情勢</th></tr><tr><th>産業</th><td>産業革命により商工業が発展し、資本主義が進展（イギリスに対抗）。</td><td>〔<span class="b">ホイットニー</span>〕の綿繰り機の発明により、イギリスへの綿花輸出が拡大。</td></tr><tr><th>貿易</th><td>〔<span class="b">保護関税貿易</span>〕を主張。</td><td>〔<span class="b">自由貿易</span>〕を主張。</td></tr><tr><th>政体</th><td>〔<span class="b">連邦主義</span>〕を主張。</td><td>〔<span class="b">反連邦主義</span>〕を主張。</td></tr><tr><th>奴隷制</th><td>反対</td><td>賛成</td></tr><tr><th>政党</th><td>〔<span class="b">共和党</span>〕</td><td>〔<span class="b">民主党</span>〕</td></tr></tbody></table><br>（２）奴隷問題<br>ⅰ）〔<span class="b">ミズーリ協定</span>〕（１８２０年）<br>ミズーリ州設置の際、自由州（奴隷を禁止する州）か奴隷州かでの対立が生じた。<br>→ミズーリ州は奴隷州とし、北緯３６度３０分以北は自由州、以南は奴隷州とした。<br>ⅱ）<u>カンザス＝ネブラスカ法</u>（１８５４年）<br>ミズーリ協定が破棄され、自由州か奴隷州かは住民投票で決定。<br>※同年、〔<span class="b">ペリー</span>〕提督により、日米和親条約が締結。<br>ⅲ）〔<span class="b">ストウ</span>〕の〔<span class="b">『アンクル＝トムの小屋』</span>〕<br>人道的立場から奴隷制の害悪を描いた。<br><br>（３）〔<span class="b">南北戦争</span>〕（１８６１～６５年）<br>ⅰ）〔<span class="b">リンカン</span>〕大統領（第１６代、任１８６１～６５年）<br>〔<span class="b">共和党</span>〕の連邦主義者。奴隷制拡大の停止などを主張。<br>ⅱ）〔<span class="b">アメリカ連合国</span>〕の結成（南部諸州）<br>大統領はジェファソン＝デヴィス、首都は〔<span class="b">リッチモンド</span>〕。<br>→開戦へ（当初はリー将軍が指揮する南軍が優勢）。<br>ⅲ）戦争の経過<br>・〔<span class="b">ホームステッド法</span>〕制定（１８６２年）<br>西部の公有地に５年居住した開墾者に土地１６０エーカーを無償で分与することを定めた（西部農民の支持を狙った政策）。<br>・〔<span class="b">奴隷解放宣言</span>〕（１８６３年）<br>南部の奴隷の法的な自由を保証し、内外の世論が北部支持へ。<br>・〔<span class="b">ゲティスバーグの戦い</span>〕（１８６３年）<br>最大の激戦となったが、グラント将軍率いる北軍がリッチモンドを攻略。<br>→南軍が降伏し、合衆国は再統一。ただしアメリカ史上最多の死者数を出した。<br><br>３．南北戦争後のアメリカ合衆国<br><br>（１）黒人問題<br>・憲法修正第１３条（１８６５年）<br>奴隷制を廃止したが、黒人の社会的差別は事実上解消せず。<br>→州法による黒人の投票権制限、公共施設の黒人隔離制度化など。<br>※解放された黒人はシェアクロッパー（分益小作人）として経済的に従属。<br>・〔<span class="b">ＫＫＫ</span>〕（クー＝クラックス＝クラン）<br>テネシー州で結成された、黒人弾圧の秘密結社。<br><br>（２）資本主義の発達<br>・〔<span class="b">大陸横断鉄道</span>〕の完成（<span class="b">１８６９</span>年）<br>西からの中国系移民（<u>クーリー</u>）、東からのアイルランド系移民が建設に貢献。<br>・〔<span class="b">フロンティア</span>〕の消滅（１８９０年代）→対外膨張政策＆１９世紀末には世界一の工業国へ。<br><br>第１４章<br>アジア諸地域の動揺<br><br>【１】オスマン帝国の支配の動揺と西アジア地域の変容<br><br>１．オスマン帝国の衰退<br><br>・〔<span class="b">第２次ウィーン包囲</span>〕の失敗（１６８３年）→致命的な打撃。<br>・〔<span class="b">カルロヴィッツ条約</span>〕（１６９９年）<br>オーストリアにハンガリーを割譲。<br>・ロシアとの戦いに敗れ、黒海北岸の喪失（キュチュク＝カイナルジ条約）。<br>→クリミア＝ハン国のロシアへの併合を認める。<br>・アラブ人の民族的な自覚→オスマン帝国からの自立を求める。<br>※ただし、１８世紀前半のオスマン帝国の文化はヨーロッパで高く評価された（例：チューリップ時代など）。<br><br>２．アラビア半島の動き<br><br>（１）〔<span class="b">ワッハーブ派</span>〕の運動（１８Ｃ半ば）<br>イスラーム改革運動の開始（イブン＝アブドゥル＝ワッハーブによる）。<br>〔<span class="b">サウード家</span>〕の支援を受け、〔<span class="b">ワッハーブ王国</span>〕を建国。<br>※ワッハーブ派とは？<br>ムハンマド時代のイスラーム教への回帰を唱え、神秘主義やシーア派を厳しく批判し、シャリーア（イスラーム法）の厳密な適用をはかろうとする考え。<br><br>（２）エジプトの情勢<br>ⅰ）〔<span class="b">ムハンマド＝アリー</span>〕の出現<br>民衆の支持で、エジプト総督となり、オスマン帝国も追認（１８０５年、ムハンマド＝アリー朝の成立）。<br>→近代的な陸海軍創設、工場の建設、教育制度の改革などの近代化政策を推進。アラビア半島の〔<span class="b">ワッハーブ王国</span>〕を一時滅ぼす（１８１８年）。<br>ⅱ）〔<span class="b">エジプト＝トルコ戦争</span>〕<br>・第１次（１８３１～３３年）⋯エジプトの勝利。<br>・第２次（１８３９～４０年）⋯トルコの勝利。<br>ⅲ）財政難⋯１８６０年代から英仏の財務管理下<br>・スエズ運河会社株の４割をイギリスが購入（１８７５年）<br>※スエズ運河はフランス人技師〔<span class="b">レセップス</span>〕により建設（<span class="b">１８６９</span>年）。<br>・〔<span class="b">ウラービー運動</span>〕（１８８１～８２年）<br>エジプトの民族主義運動の原点。「エジプト人のためのエジプト」をスローガンに掲げ、外国支配に反抗。<br>→イギリス軍により鎮圧され、イギリスはエジプトを軍事占領（１８８２年）。<br><br>３．オスマン帝国の改革<br><br>（１）〔<span class="b">アブデュルメジト１世</span>〕（位１８３９～６１年）<br>帝国の衰退を受け、ギュルハネ勅令を発布し、司法・行政・財政・軍事の西欧化改革である〔<span class="b">タンジマート</span>〕（恩恵改革）を実施。<br>→オスマン主義のもとで、法治主義に基づく近代国家へ。<br>→保守派の反対やヨーロッパ諸国の干渉を受け、挫折＆ヨーロッパの工業製品の流入により、外国資本への従属が進む。<br>※１９世紀初めには、既にイェニチェリ軍団も解体されていた。<br><br>（２）〔<span class="b">アブデュルハミト２世</span>〕（位１８７６～１９０９年）<br>・宰相〔<span class="b">ミドハト＝パシャ</span>〕により、アジア初の憲法である〔<span class="b">ミドハト憲法</span>〕（オスマン帝国憲法）発布（１８７６年）。<br>・〔<span class="b">露土戦争</span>〕の勃発により憲法を停止。<br>→戦争の敗北により、ヨーロッパ領の過半を喪失（ベルリン会議）。<br><br>４．イラン・アフガニスタンの動向<br><br>（１）イラン⋯〔<span class="b">ガージャール朝</span>〕（１７９６～１９２５年）<br>・〔<span class="b">トルコマンチャーイ条約</span>〕（１８２８年）の締結<br>ロシアに治外法権と東アルメニアの割譲を認めた。<br>・〔<span class="b">バーブ教徒</span>〕の武装蜂起（１８４８年）<br>外国勢力への屈従に反対し反乱を起こすも、政府軍により鎮圧。<br><br>（２）アフガニスタン⋯アフガン王国（１８世紀半ば～）<br>ロシアの南進を恐れるイギリスが介入し、アフガニスタンのイランからの独立を認めさせた。<br>→しかし、〔<span class="b">アフガン戦争</span>〕（１８３８～４２年、１８７８～８０年）により、イギリスがアフガニスタンを保護国化（第２次）。アフガニスタンは第一次世界大戦後の１９１９年に独立を回復。<br>※〔<span class="b">グレートゲーム</span>〕⋯中央アジアをめぐる英露間の覇権争い。<br><br>【２】南アジア・東南アジアの植民地化<br><br>１．西欧勢力の進出とインドの植民地化<br><br>（１）東インド会社⋯各国がインドに商館を置き、商業活動に従事。<br>・オランダ東インド会社<br>ジャワを拠点としてアジア諸地域間を結ぶ取引に重点。<br>・イギリス東インド会社<br>マドラス、カルカッタに商館を置き、本国とインド間交易。<br>・フランス東インド会社<br>ポンディシェリを中心に活動。<br>※それぞれが扱った商品の中では、〔<span class="b">綿布</span>〕が最重要であった。<br><br>（２）イギリスの進出<br>〔<span class="b">カーナティック戦争</span>〕（１７４４～６３年）や〔<span class="b">プラッシーの戦い</span>〕（１７５７年）でフランスを破り、以後イギリスの本格進出へ。<br><br>（３）支配領域の拡大<br>・〔<span class="b">ベンガル</span>〕・ビハール・オリッサの徴税権を獲得（１７６５年）。<br>・〔<span class="b">マイソール戦争</span>〕（１７６７～９９年）<br>マイソール王国を滅ぼし、南インドへ進出。<br>・〔<span class="b">マラーター戦争</span>〕（１７７５～１８１８年）<br>マラーター同盟を破り、中部（西部）インドへ進出。<br>・〔<span class="b">セイロン島</span>〕領有（１８１５年）<br>ナポレオン戦争中にオランダから奪取。〔<span class="b">ウィーン議定書</span>〕で領有が決定。<br>・〔<span class="b">シク戦争</span>〕（１８４５～４９年）<br>シク教徒を破り西北インドへ進出。<br>→１９世紀半ばに、インドの征服を達成。<br><br>２．植民地統治下のインド社会と大反乱<br><br>（１）東インド会社の独占貿易の終了<br>産業革命による産業資本の圧力により、特権を維持することが困難に。<br>・対〔<span class="b">インド</span>〕貿易の独占権廃止（１８１３年）<br>・対〔<span class="b">中国</span>〕貿易の独占権廃止（１８３３年）<br>→〔<span class="b">茶</span>〕の独占販売権も失い、商業活動を停止。以後インド統治機関へ。<br><br>（２）インド社会の変質<br>ⅰ）〔<span class="b">ザミンダーリー制</span>〕（北インド）<br>イギリスが領主（ザミンダール）に土地所有権を認める代わりに徴税。<br>ⅱ）〔<span class="b">ライヤットワーリー制</span>〕（南インド・シンド地方）<br>農民（ライヤット）に土地保有権を与え、直接徴税。<br>※<u>これらの制度によって、１人だけが土地所有者と認定され、他の人々が従来持っていた権益は無視された（インド伝統の農村社会の崩壊）。また、農産物の価格低下により、農民は税の現金支払いのため困窮した</u>。<br>ⅲ）伝統的手工業（綿布）の没落<br>産業革命後、イギリスの機械製綿布が流入。<br>→インドはイギリスの綿工業のための原料供給地として経営。<br>→インドの綿織物工業は壊滅的打撃を受けた。<br>※インドは、この貿易赤字を中国へのアヘン・綿花の輸出などで対応。<br><br>（３）〔<span class="b">シパーヒーの大反乱</span>〕（１８５７～５９年）<br>ⅰ）概要⋯東インド会社のインド人傭兵の反乱。<br>ⅱ）原因<br>新式銃の弾薬包に牛・豚の脂が塗られていたこと。<br>ⅲ）結果<br>反乱が北インド全域に拡大し、首都の〔<span class="b">デリー</span>〕を占領し、ムガル皇帝の統治復活を宣言。<br>→その後、イギリス軍が本国から派遣した軍によって何とか鎮圧し、〔<span class="b">ムガル帝国</span>〕滅亡（１８５８年）。<br>→〔<span class="b">東インド会社</span>〕の解散（１８５８年）（反乱の責任をとったため）<br>※以後、インドはイギリス本国の直接統治下となった。<br><br>（４）〔<span class="b">インド帝国</span>〕の成立（１８７７～１９４７年）<br>〔<span class="b">ヴィクトリア女王</span>〕がインド皇帝を兼任し、直接支配を完成。一方で、藩王国をそのまま残して懐柔し、インド人の分断を狙った（分割統治）。`;
