    <h1 style='text-align: center; margin-top: 60px; font-size: 2.5em; font-family: serif; z-index: 5; position: relative;'>日本國憲法</h1>

    <script>
        const b = `公布1946年11月3日<br>施行1947年5月3日<br><br>前文<br><br>日本国民は、正当に選挙された国会における代表者を通じて行動し、われらとわれらの子孫のために、諸国民との協和による成果と、わが国全土にわたって自由のもたらす恵沢を確保し、政府の行為によって再び戦争の惨禍が起ることのないやうにすることを決意し、ここに主権が国民に存することを宣言し、この憲法を確定する。<br>そもそも国政は、国民の厳粛な〔<span class="b">信託</span>〕によるものであって、その権威は国民に由来し、その権力は国民の代表者がこれを行使し、その福利は国民がこれを享受する。<br>これは人類普遍の原理であり、この憲法は、かかる原理に基くものである。<br>われらは、これに反する一切の憲法、法令及び詔勅を排除する。<br>日本国民は、〔<span class="b">恒久</span>〕の〔<span class="b">平和</span>〕を念願し、人間相互の関係を支配する崇高な理想を深く自覚するのであつて、平和を愛する諸国民の公正と信義に信頼して、われらの安全と生存を保持しようと決意した。<br>われらは、平和を維持し、専制と隷従、圧迫と偏狭を地上から永遠に除去しようと努めてゐる国際社会において、名誉ある地位を占めたいと思ふ。<br>われらは、全世界の国民が、ひとしく〔<span class="b">恐怖</span>〕と〔<span class="b">欠乏</span>〕から免かれ、平和のうちに生存する権利を有することを確認する。<br>われらは、いづれの国家も、自国のことのみに専念して他国を無視してはならないのであって、政治道徳の法則は、普遍的なものであり、この法則に従ふことは、自国の主権を維持し、他国と対等関係に立たうとする各国の責務であると信ずる。<br>日本国民は、国家の名誉にかけ、全力をあげてこの崇高な理想と目的を達成することを誓ふ。<br><br>第1章　天皇<br><br>第1条<br>天皇は、日本国の〔<span class="b">象徴</span>〕であり〔<span class="b">日本国民統合</span>〕の〔<span class="b">象徴</span>〕であって、この地位は、主権の存する日本国民の〔<span class="b">総意</span>〕に基く。<br><br>第2条<br>皇位は、〔<span class="b">世襲</span>〕のものであつて、国会の議決した〔<span class="b">皇室典範</span>〕の定めるところにより、これを継承する。<br><br>第3条<br>天皇の国事に関するすべての行為には、〔<span class="b">内閣</span>〕の〔<span class="b">助言</span>〕と〔<span class="b">承認</span>〕を必要とし、内閣が、その責任を負ふ。<br><br>第4条<br>①天皇は、この憲法の定める〔<span class="b">国事</span>〕に関する〔<span class="b">行為</span>〕のみを行ひ、国政に関する〔<span class="b">権能</span>〕を有しない。<br>②天皇は、法律の定めるところにより、その国事に関する行為を委任することができる。<br><br>第5条<br>皇室典範の定めるところにより摂政を置くときは、摂政は、天皇の名でその国事に関する行為を行ふ。<br>この場合には、前条第一項の規定を準用する。<br><br>第6条<br>①天皇は、〔<span class="b">国会</span>〕の指名に基いて、内閣総理大臣を任命する。<br>②天皇は、〔<span class="b">内閣</span>〕の指名に基いて、最高裁判所の長たる裁判官を任命する。<br><br>第7条<br>天皇は、内閣の助言と承認により、国民のために、左の国事に関する行為を行ふ。<br>①〔<span class="b">憲法改正</span>〕、〔<span class="b">法律</span>〕、政令及び〔<span class="b">条約</span>〕を公布すること。<br>②国会を召集すること。<br>③〔<span class="b">衆議院</span>〕を〔<span class="b">解散</span>〕すること。<br>④国会議員の総選挙の施行を公示すること。<br>⑤国務大臣及び法律の定めるその他の官吏の任免並びに全権委任状及び大使及び公使の信任状を認証すること。<br>⑥大赦、特赦、減刑、刑の執行の免除及び復権を〔<span class="b">認証</span>〕すること。<br>⑦〔<span class="b">栄典</span>〕を授与すること。<br>⑧批准書及び法律の定めるその他の外交文書を認証すること。<br>⑨外国の大使及び公使を接受すること。<br>⑩〔<span class="b">儀式</span>〕を行ふこと。<br><br>第8条<br>皇室に財産を譲り渡し、又は皇室が、財産を譲り受け、若しくは賜与することは、〔<span class="b">国会</span>〕の議決に基かなければならない。<br><br>第2章　戦争の放棄<br><br>第9条<br>①日本国民は、正義と秩序を基調とする国際平和を誠実に希求し、国権の発動たる戦争と、武力による〔<span class="b">威嚇</span>〕又は武力の〔<span class="b">行使</span>〕は、〔<span class="b">国際紛争</span>〕を解決する手段としては、永久にこれを放棄する。<br>②前項の目的を達するため、陸海空軍その他の戦力は、これを保持しない。<br>国の〔<span class="b">交戦権</span>〕は、これを認めない。<br><br>第〔<span class="b">3</span>〕章　国民の〔<span class="b">権利</span>〕及び〔<span class="b">義務</span>〕<br><br>第10条<br>日本国民たる要件は、法律でこれを定める。<br><br>第11条<br>国民は、すべての基本的人権の〔<span class="b">享有</span>〕を妨げられない。<br>この憲法が国民に保障する基本的人権は、〔<span class="b">侵すことのできない永久の権利</span>〕として、現在及び将来の国民に与へられる。<br><br>第12条<br>この憲法が国民に保障する自由及び権利は、国民の〔<span class="b">不断の努力</span>〕によつて、これを保持しなければならない。<br>又、国民は、これを濫用してはならないのであつて、常に公共の福祉のためにこれを利用する責任を負ふ。<br><br>第13条<br>すべて国民は、個人として〔<span class="b">尊重</span>〕される。<br>〔<span class="b">生命</span>〕、〔<span class="b">自由</span>〕及び〔<span class="b">幸福追求</span>〕に対する国民の権利については、〔<span class="b">公共の福祉</span>〕に反しない限り、立法その他の国政の上で、最大の尊重を必要とする。<br><br>第14条<br>①すべて国民は、〔<span class="b">法の下に平等</span>〕であつて、〔<span class="b">人種</span>〕、信条、性別、社会的身分又は〔<span class="b">門地</span>〕により、政治的、経済的又は〔<span class="b">社会的</span>〕関係において、差別されない。<br>②〔<span class="b">華族</span>〕その他の〔<span class="b">貴族</span>〕の制度は、これを認めない。<br>③栄誉、勲章その他の栄典の授与は、いかなる特権も伴はない。<br>栄典の授与は、現にこれを有し、又は将来これを受ける者の一代に限り、その効力を有する。<br><br>第15条<br>①公務員を〔<span class="b">選定</span>〕し、及びこれを〔<span class="b">罷免</span>〕することは、国民固有の権利である。<br>②すべて公務員は、〔<span class="b">全体</span>〕の〔<span class="b">奉仕者</span>〕であつて、一部の奉仕者ではない。<br>③公務員の選挙については、成年者による〔<span class="b">普通選挙</span>〕を保障する。<br>④すべて選挙における投票の〔<span class="b">秘密</span>〕は、これを侵してはならない。<br>選挙人は、その選択に関し公的にも私的にも責任を問はれない。<br><br>第16条<br>何人も、損害の救済、公務員の罷免、法律、命令又は規則の制定、廃止又は改正その他の事項に関し、平穏に〔<span class="b">請願</span>〕する権利を有し、何人も、かかる〔<span class="b">請願</span>〕をしたためにいかなる差別待遇も受けない。<br><br>第17条<br>何人も、公務員の不法行為により、損害を受けたときは、法律の定めるところにより、国又は公共団体に、その賠償を求めることができる。<br><br>第18条<br>何人も、いかなる〔<span class="b">奴隷的拘束</span>〕も受けない。<br>又、犯罪に因る処罰の場合を除いては、その意に反する〔<span class="b">苦役</span>〕に服させられない。<br><br>第19条<br>〔<span class="b">思想</span>〕及び〔<span class="b">良心</span>〕の自由は、これを侵してはならない。<br><br>第20条<br>①〔<span class="b">信教</span>〕の自由は、何人に対してもこれを保障する。<br>いかなる宗教団体も、国から特権を受け、又は政治上の権力を行使してはならない。<br>②何人も、宗教上の行為、祝典、儀式又は行事に参加することを強制されない。<br>③〔<span class="b">国</span>〕及びその機関は、〔<span class="b">宗教教育</span>〕その他いかなる〔<span class="b">宗教的活動</span>〕もしてはならない。<br><br>第21条<br>①〔<span class="b">集会</span>〕、〔<span class="b">結社</span>〕及び〔<span class="b">言論</span>〕、〔<span class="b">出版</span>〕その他一切の〔<span class="b">表現</span>〕の自由は、これを保障する。<br>②〔<span class="b">検閲</span>〕は、これをしてはならない。<br>〔<span class="b">通信</span>〕の秘密は、これを侵してはならない。<br><br>第22条<br>①何人も、〔<span class="b">公共の福祉</span>〕に反しない限り、〔<span class="b">居住</span>〕、移転及び〔<span class="b">職業選択</span>〕の自由を有する。<br>②何人も、外国に移住し、又は〔<span class="b">国籍</span>〕を〔<span class="b">離脱</span>〕する自由を侵されない。<br><br>第23条<br>〔<span class="b">学問</span>〕の自由は、これを保障する。<br><br>第24条<br>①婚姻は、〔<span class="b">両性の合意</span>〕のみに基いて成立し、夫婦が同等の権利を有することを基本として、相互の協力により、維持されなければならない。<br>②配偶者の選択、財産権、相続、住居の選定、離婚並びに婚姻及び家族に関するその他の事項に関しては、法律は、〔<span class="b">個人の尊厳</span>〕と〔<span class="b">両性の本質的平等</span>〕に立脚して、制定されなければならない。<br><br>第25条<br>①すべて国民は、〔<span class="b">健康</span>〕で〔<span class="b">文化的</span>〕な〔<span class="b">最低限度</span>〕の生活を営む権利を有する。<br>②国は、すべての生活部面について、〔<span class="b">社会福祉</span>〕、〔<span class="b">社会保障</span>〕及び〔<span class="b">公衆衛生</span>〕の向上及び増進に努めなければならない。<br><br>第26条<br>①すべて国民は、法律の定めるところにより、その〔<span class="b">能力</span>〕に応じて、ひとしく〔<span class="b">教育を受ける権利</span>〕を有する。<br>②すべて国民は、法律の定めるところにより、その保護する〔<span class="b">子女に普通教育を受けさせる義務</span>〕を負ふ。<br>〔<span class="b">義務教育</span>〕は、これを〔<span class="b">無償</span>〕とする。<br><br>第27条<br>①すべて国民は、〔<span class="b">勤労の権利</span>〕を有し、〔<span class="b">義務</span>〕を負ふ。<br>②賃金、就業時間、休息その他の勤労条件に関する基準は、法律でこれを定める。<br>③〔<span class="b">児童</span>〕は、これを酷使してはならない。<br><br>第28条<br>勤労者の〔<span class="b">団結</span>〕する権利及び〔<span class="b">団体交渉</span>〕その他の〔<span class="b">団体行動</span>〕をする権利は、これを保障する。<br><br>第29条<br>①〔<span class="b">財産権</span>〕は、これを侵してはならない。<br>②財産権の内容は、〔<span class="b">公共の福祉</span>〕に適合するやうに、法律でこれを定める。<br>③私有財産は、〔<span class="b">正当</span>〕な〔<span class="b">補償</span>〕の下に、これを〔<span class="b">公共</span>〕のために用ひることができる。<br><br>第30条<br>国民は、法律の定めるところにより、〔<span class="b">納税</span>〕の義務を負ふ。<br><br>第31条<br>何人も、法律の定める手続によらなければ、その生命若しくは自由を奪はれ、又はその他の刑罰を科せられない。<br><br>第32条<br>何人も、裁判所において〔<span class="b">裁判</span>〕を受ける権利を奪はれない。<br><br>第33条<br>何人も、〔<span class="b">現行犯</span>〕として逮捕される場合を除いては、権限を有する司法官憲が発し、且つ理由となつてゐる犯罪を明示する〔<span class="b">令状</span>〕によらなければ、逮捕されない。<br><br>第34条<br>何人も、理由を直ちに告げられ、且つ、直ちに弁護人に依頼する権利を与へられなければ、抑留又は拘禁されない。<br>又、何人も、正当な理由がなければ、拘禁されず、要求があれば、その理由は、直ちに本人及びその弁護人の出席する公開の法廷で示されなければならない。<br><br>第35条<br>①何人も、その住居、書類及び所持品について、侵入、捜索及び押収を受けることのない権利は、第33条の場合を除いては、正当な理由に基いて発せられ、且つ捜索する場所及び押収する物を明示する〔<span class="b">令状</span>〕がなければ、侵されない。<br>②捜索又は押収は、権限を有する司法官憲が発する各別の〔<span class="b">令状</span>〕により、これを行ふ。<br><br>第36条<br>公務員による拷問及び残虐な刑罰は、絶対にこれを禁ずる。<br><br>第37条<br>①すべて刑事事件においては、被告人は、公平な裁判所の迅速な公開裁判を受ける権利を有する。<br>②刑事被告人は、すべての証人に対して審問する機会を充分に与へられ、又、公費で自己のために強制的手続により証人を求める権利を有する。<br>③刑事被告人は、いかなる場合にも、資格を有する〔<span class="b">弁護人</span>〕を依頼することができる。<br>被告人が自らこれを依頼することができないときは、国でこれを附する。<br><br>第38条<br>①何人も、自己に不利益な供述を強要されない。<br>②強制、拷問若しくは脅迫による自白又は不当に長く抑留若しくは拘禁された後の自白は、これを証拠とすることができない。<br>③何人も、自己に不利益な唯一の証拠が本人の自白である場合には、有罪とされ、又は刑罰を科せられない。<br><br>第39条<br>何人も、実行の時に適法であつた行為又は既に無罪とされた行為については、刑事上の責任を問はれない。<br>又、同一の犯罪について、重ねて刑事上の責任を問はれない。<br><br>第40条<br>何人も、抑留又は拘禁された後、無罪の裁判を受けたときは、法律の定めるところにより、国にその補償を求めることができる。<br><br>第〔<span class="b">4</span>〕章　国会<br><br>第41条<br>国会は、〔<span class="b">国権の最高機関</span>〕であって、国の唯一の〔<span class="b">立法機関</span>〕である。<br><br>第42条<br>国会は、衆議院及び参議院の両議院でこれを構成する。<br><br>第43条<br>①両議院は、〔<span class="b">全国民</span>〕を代表する選挙された議員でこれを組織する。<br>②両議院の議員の〔<span class="b">定数</span>〕は、法律でこれを定める。<br><br>第44条<br>両議院の議員及びその選挙人の資格は、法律でこれを定める。<br>但し、人種、信条、性別、社会的身分、門地、〔<span class="b">教育</span>〕、〔<span class="b">財産</span>〕又は〔<span class="b">収入</span>〕によって差別してはならない。<br>※憲法14条と比較すること。<br><br>第45条<br>衆議院議員の任期は、〔<span class="b">4</span>〕年とする。<br>但し、衆議院解散の場合には、その期間満了前に終了する。<br><br>第46条<br>参議院議員の任期は、〔<span class="b">6</span>〕年とし、〔<span class="b">3</span>〕年ごとに議員の〔<span class="b">半数</span>〕を改選する。<br><br>第47条<br>選挙区、投票の方法その他両議院の議員の選挙に関する事項は、法律でこれを定める。<br><br>第48条<br>何人も、同時に両議院の議員たることはできない。<br><br>第49条<br>両議院の議員は、法律の定めるところにより、国庫から相当額の歳費を受ける。<br><br>第50条<br>両議院の議員は、法律の定める場合を除いては、国会の〔<span class="b">会期中</span>〕逮捕されず、会期前に逮捕された議員は、その議院の要求があれば、〔<span class="b">会期中</span>〕これを釈放しなければならない。<br><br>第51条<br>両議院の議員は、議院で行った演説、討論又は表決について、〔<span class="b">院外</span>〕で責任を問はれない。<br><br>第52条<br>国会の常会は、毎年〔<span class="b">1</span>〕回これを召集する。<br><br>第53条<br>〔<span class="b">内閣</span>〕は、国会の臨時会の召集を決定することができる。<br>いづれかの議院の〔<span class="b">総議員</span>〕の〔<span class="b">4分の1</span>〕以上の要求があれば、内閣は、その召集を決定しなければならない。<br><br>第54条<br>①衆議院が解散されたときは、解散の日から〔<span class="b">40</span>〕日以内に、衆議院議員の総選挙を行ひ、その選挙の日から〔<span class="b">30</span>〕日以内に、国会を召集しなければならない。<br>②衆議院が解散されたときは、参議院は、同時に〔<span class="b">閉会</span>〕となる。<br>但し、内閣は、国に緊急の必要があるときは、参議院の〔<span class="b">緊急集会</span>〕を求めることができる。<br>③前項但書の緊急集会において採られた措置は、〔<span class="b">臨時</span>〕のものであつて、次の国会開会の後〔<span class="b">10</span>〕日以内に、〔<span class="b">衆議院</span>〕の〔<span class="b">同意</span>〕がない場合には、その効力を失ふ。<br><br>第55条<br>両議院は、各々その議員の資格に関する争訟を裁判する。<br>但し、議員の議席を失はせるには、出席議員の〔<span class="b">3分の2</span>〕以上の多数による議決を必要とする。<br><br>第56条<br>①両議院は、各々その〔<span class="b">総議員</span>〕の〔<span class="b">3分の1</span>〕以上の出席がなければ、議事を開き議決することができない。<br>②両議院の議事は、この憲法に特別の定のある場合を除いては、〔<span class="b">出席議員</span>〕の〔<span class="b">過半数</span>〕でこれを決し、可否同数のときは、〔<span class="b">議長</span>〕の決するところによる。<br><br>第57条<br>①両議院の会議は、公開とする。<br>但し、出席議員の3分の2以上の多数で議決したときは、秘密会を開くことができる。<br>②両議院は、各々その会議の記録を保存し、秘密会の記録の中で特に秘密を要すると認められるもの以外は、これを公表し、且つ一般に頒布しなければならない。<br>③出席議員の5分の1以上の要求があれば、各議員の表決は、これを会議録に記載しなければならない。<br><br>第58条<br>①両議院は、各々その議長その他の役員を選任する。<br>②両議院は、各々その会議その他の手続及び内部の規律に関する規則を定め、又、院内の秩序をみだした議員を懲罰することができる。<br>但し、議員を除名するには、出席議員の3分の2以上の多数による議決を必要とする。<br><br>第59条<br>①法律案は、この憲法に特別の定のある場合を除いては、両議院で可決したとき法律となる。<br>②衆議院で可決し、参議院でこれと異なつた議決をした法律案は、〔<span class="b">衆議院</span>〕で〔<span class="b">出席議員</span>〕の〔<span class="b">3分の2</span>〕以上の多数で再び可決したときは、法律となる。<br>③前項の規定は、法律の定めるところにより、衆議院が、両議院の協議会を開くことを求めることを妨げない。<br>④参議院が、衆議院の可決した法律案を受け取つた後、国会休会中の期間を除いて〔<span class="b">60</span>〕日以内に、議決しないときは、衆議院は、参議院がその法律案を否決したものとみなすことができる。<br><br>第60条<br>①予算は、さきに〔<span class="b">衆議院</span>〕に提出しなければならない。<br>②予算について、参議院で衆議院と異なつた議決をした場合に、法律の定めるところにより、両議院の〔<span class="b">協議会</span>〕を開いても意見が一致しないとき、又は参議院が、衆議院の可決した予算を受け取った後、国会休会中の期間を除いて〔<span class="b">30</span>〕日以内に、議決しないときは、衆議院の議決を国会の議決とする。<br><br>第61条<br>条約の締結に必要な国会の承認については、前条第2項の規定を準用する。<br><br>第62条<br>〔<span class="b">両議院</span>〕は、各々国政に関する調査を行ひ、これに関して、証人の出頭及び証言並びに記録の提出を要求することができる。<br><br>第63条<br>〔<span class="b">内閣総理大臣</span>〕その他の〔<span class="b">国務大臣</span>〕は、両議院の一に議席を有すると有しないとにかかはらず、何時でも議案について発言するため議院に出席することができる。<br>又、答弁又は説明のため出席を求められたときは、出席しなければならない。<br><br>第64条<br>①国会は、罷免の訴追を受けた裁判官を裁判するため、両議院の議員で組織する〔<span class="b">弾劾裁判所</span>〕を設ける。<br>②弾劾に関する事項は、法律でこれを定める。<br><br>第5章　内閣<br><br>第65条<br>〔<span class="b">行政権</span>〕は、内閣に属する。<br><br>第66条<br>①内閣は、法律の定めるところにより、その首長たる内閣総理大臣及びその他の国務大臣でこれを組織する。<br>②内閣総理大臣その他の国務大臣は、〔<span class="b">文民</span>〕でなければならない。<br>③内閣は、行政権の行使について、国会に対し連帯して責任を負ふ。<br><br>第67条<br>①内閣総理大臣は、〔<span class="b">国会議員</span>〕の中から国会の議決で、これを〔<span class="b">指名</span>〕する。<br>この〔<span class="b">指名</span>〕は、他のすべての案件に先だつて、これを行ふ。<br>②衆議院と参議院とが異なつた指名の議決をした場合に、法律の定めるところにより、両議院の協議会を開いても意見が一致しないとき、又は衆議院が指名の議決をした後、国会休会中の期間を除いて〔<span class="b">10</span>〕日以内に、参議院が、指名の議決をしないときは、衆議院の議決を国会の議決とする。<br><br>第68条<br>①内閣総理大臣は、国務大臣を任命する。<br>但し、その〔<span class="b">過半数</span>〕は、〔<span class="b">国会議員</span>〕の中から選ばれなければならない。<br>②内閣総理大臣は、〔<span class="b">任意</span>〕に国務大臣を罷免することができる。<br><br>第69条<br>内閣は、衆議院で不信任の決議案を可決し、又は信任の決議案を否決したときは、〔<span class="b">10</span>〕日以内に衆議院が解散されない限り、〔<span class="b">総辞職</span>〕をしなければならない。<br><br>第70条<br>内閣総理大臣が欠けたとき、又は衆議院議員総選挙の後に初めて国会の召集があつたときは、内閣は、総辞職をしなければならない。<br><br>第71条<br>前2条の場合には、内閣は、あらたに内閣総理大臣が任命されるまで引き続きその職務を行ふ。<br><br>第72条<br>内閣総理大臣は、内閣を代表して議案を国会に提出し、一般国務及び外交関係について国会に報告し、並びに行政各部を指揮監督する。<br><br>第73条<br>内閣は、他の一般行政事務の外、左の事務を行ふ。<br>①法律を誠実に執行し、国務を総理すること。<br>②外交関係を処理すること。<br>③条約を〔<span class="b">締結</span>〕すること。<br>但し、事前に、時宜によつては事後に、国会の〔<span class="b">承認</span>〕を経ることを必要とする。<br>④法律の定める基準に従ひ、官吏に関する事務を掌理すること。<br>⑤〔<span class="b">予算</span>〕を作成して国会に提出すること。<br>⑥この憲法及び法律の規定を実施するために、〔<span class="b">政令</span>〕を制定すること。<br>但し、〔<span class="b">政令</span>〕には、特にその法律の委任がある場合を除いては、罰則を設けることができない。<br>⑦大赦、特赦、減刑、刑の執行の免除及び復権を〔<span class="b">決定</span>〕すること。<br><br>第74条<br>法律及び政令には、すべて主任の国務大臣が署名し、内閣総理大臣が〔<span class="b">連署</span>〕することを必要とする。<br><br>第75条<br>国務大臣は、その在任中、内閣総理大臣の〔<span class="b">同意</span>〕がなければ、〔<span class="b">訴追</span>〕されない。<br>但し、これがため、〔<span class="b">訴追</span>〕の権利は、害されない。<br><br>第〔<span class="b">6</span>〕章　司法<br><br>第76条<br>①すべて司法権は、〔<span class="b">最高裁判所</span>〕及び〔<span class="b">法律</span>〕の定めるところにより設置する〔<span class="b">下級裁判所</span>〕に属する。<br>②〔<span class="b">特別裁判所</span>〕は、これを設置することができない。<br>行政機関は、〔<span class="b">終審</span>〕として裁判を行ふことができない。<br>③すべて裁判官は、その〔<span class="b">良心</span>〕に従ひ独立してその職権を行ひ、この〔<span class="b">憲法</span>〕及び〔<span class="b">法律</span>〕にのみ拘束される。<br><br>第77条<br>①〔<span class="b">最高裁判所</span>〕は、訴訟に関する手続、弁護士、裁判所の内部規律及び司法事務処理に関する事項について、〔<span class="b">規則</span>〕を定める権限を有する。<br>②検察官は、最高裁判所の定める規則に従はなければならない。<br>③最高裁判所は、下級裁判所に関する規則を定める権限を、下級裁判所に委任することができる。<br><br>第78条<br>裁判官は、裁判により、〔<span class="b">心身の故障</span>〕のために職務を執ることができないと決定された場合を除いては、〔<span class="b">公の弾劾</span>〕によらなければ罷免されない。<br>裁判官の懲戒処分は、〔<span class="b">行政機関</span>〕がこれを行ふことはできない。<br><br>第79条<br>①最高裁判所は、その長たる裁判官及び法律の定める員数のその他の裁判官でこれを構成し、その長たる裁判官以外の裁判官は、〔<span class="b">内閣</span>〕でこれを任命する。<br>②〔<span class="b">最高裁判所</span>〕の裁判官の任命は、その任命後初めて行はれる〔<span class="b">衆議院議員総選挙</span>〕の際国民の審査に付し、その後〔<span class="b">10</span>〕年を経過した後初めて行はれる〔<span class="b">衆議院議員総選挙</span>〕の際更に審査に付し、その後も同様とする。<br>③前項の場合において、投票者の多数が裁判官の罷免を可とするときは、その裁判官は、罷免される。<br>④審査に関する事項は、法律でこれを定める。<br>⑤最高裁判所の裁判官は、法律の定める年齢に達した時に退官する。<br>⑥最高裁判所の裁判官は、すべて定期に相当額の報酬を受ける。<br>この報酬は、在任中、これを〔<span class="b">減額</span>〕することができない。<br><br>第80条<br>①下級裁判所の裁判官は、〔<span class="b">最高裁判所</span>〕の指名した者の名簿によつて、〔<span class="b">内閣</span>〕でこれを任命する。<br>その裁判官は、任期を〔<span class="b">10</span>〕年とし、再任されることができる。<br>但し、法律の定める年齢に達した時には退官する。<br>②下級裁判所の裁判官は、すべて定期に相当額の報酬を受ける。<br>この報酬は、在任中、これを〔<span class="b">減額</span>〕することができない。<br><br>第81条<br>最高裁判所は、一切の〔<span class="b">法律</span>〕、〔<span class="b">命令</span>〕、〔<span class="b">規則</span>〕又は処分が〔<span class="b">憲法</span>〕に適合するかしないかを決定する権限を有する〔<span class="b">終審裁判所</span>〕である。<br><br>第82条<br>①裁判の〔<span class="b">対審</span>〕及び〔<span class="b">判決</span>〕は、〔<span class="b">公開法廷</span>〕でこれを行ふ。<br>②裁判所が、裁判官の〔<span class="b">全員一致</span>〕で、公の秩序又は善良の風俗を害する虞おそれがあると決した場合には、〔<span class="b">対審</span>〕は、公開しないでこれを行ふことができる。<br>但し、〔<span class="b">政治犯罪</span>〕、出版に関する犯罪又はこの憲法〔<span class="b">第三章</span>〕で保障する国民の権利が問題となつてゐる事件の〔<span class="b">対審</span>〕は、常にこれを公開しなければならない。<br><br>第7章　財政<br><br>第83条<br>国の財政を処理する権限は、国会の議決に基いて、これを行使しなければならない。<br><br>第84条<br>あらたに租税を課し、又は現行の租税を変更するには、〔<span class="b">法律</span>〕又は法律の定める条件によることを必要とする。<br><br>第85条<br>国費を支出し、又は国が債務を負担するには、国会の議決に基くことを必要とする。<br><br>第86条<br>〔<span class="b">内閣</span>〕は、毎会計年度の予算を作成し、国会に提出して、その審議を受け議決を経なければならない。<br><br>第87条<br>①予見し難い予算の不足に充てるため、国会の議決に基いて予備費を設け、内閣の責任でこれを支出することができる。<br>②すべて予備費の支出については、内閣は、事後に国会の承諾を得なければならない。<br><br>第88条<br>すべて皇室財産は、〔<span class="b">国</span>〕に属する。<br>すべて皇室の費用は、予算に計上して国会の議決を経なければならない。<br><br>第89条<br>公金その他の公の財産は、宗教上の組織若しくは団体の使用、便益若しくは維持のため、又は公の支配に属しない慈善、教育若しくは博愛の事業に対し、これを支出し、又はその利用に供してはならない。<br><br>第90条<br>①国の収入支出の決算は、すべて毎年〔<span class="b">会計検査院</span>〕がこれを検査し、内閣は、次の年度に、その検査報告とともに、これを国会に提出しなければならない。<br>②〔<span class="b">会計検査院</span>〕の組織及び権限は、法律でこれを定める。<br><br>第91条<br>内閣は、国会及び国民に対し、定期に、少くとも毎年一回、国の財政状況について報告しなければならない。<br><br>第〔<span class="b">8</span>〕章　地方自治<br><br>第92条<br>地方公共団体の組織及び運営に関する事項は、〔<span class="b">地方自治の本旨</span>〕でこれを定める。<br><br>第93条<br>①地方公共団体には、法律の定めるところにより、その〔<span class="b">議事機関</span>〕として議会を設置する。<br>②地方公共団体の〔<span class="b">長</span>〕、その議会の議員及び法律の定めるその他の吏員は、その地方公共団体の住民が、〔<span class="b">直接</span>〕これを選挙する。<br><br>第94条<br>地方公共団体は、その〔<span class="b">財産</span>〕を管理し、〔<span class="b">事務</span>〕を処理し、及び〔<span class="b">行政</span>〕を執行する権能を有し、〔<span class="b">法律</span>〕の範囲内で〔<span class="b">条例</span>〕を制定することができる。<br><br>第95条<br>一の地方公共団体のみに適用される〔<span class="b">特別法</span>〕は、法律の定めるところにより、その地方公共団体の〔<span class="b">住民</span>〕の〔<span class="b">投票</span>〕においてその〔<span class="b">過半数</span>〕の〔<span class="b">同意</span>〕を得なければ、国会は、これを制定することができない。<br><br>第9章　改正<br><br>第96条<br>①この憲法の改正は、〔<span class="b">各議院</span>〕の〔<span class="b">総議員</span>〕の〔<span class="b">3分の2</span>〕以上の賛成で、国会が、これを〔<span class="b">発議</span>〕し、国民に提案してその承認を経なければならない。<br>この承認には、特別の〔<span class="b">国民投票</span>〕又は国会の定める選挙の際行はれる投票において、その〔<span class="b">過半数</span>〕の賛成を必要とする。<br>②憲法改正について前項の承認を経たときは、〔<span class="b">天皇</span>〕は、〔<span class="b">国民</span>〕の名で、この憲法と一体を成すものとして、〔<span class="b">直ち</span>〕にこれを〔<span class="b">公布</span>〕する。<br><br>第10章　最高法規<br><br>第97条<br>この憲法が日本国民に保障する基本的人権は、人類の多年にわたる自由獲得の努力の成果であつて、これらの権利は、過去幾多の試錬に堪へ、現在及び将来の国民に対し、〔<span class="b">侵すことのできない永久の権利</span>〕として信託されたものである。<br><br>第98条<br>①この憲法は、国の〔<span class="b">最高法規</span>〕であつて、その条規に反する〔<span class="b">法律</span>〕、命令、詔勅及び国務に関するその他の行為の全部又は一部は、その効力を有しない。<br>②日本国が締結した条約及び確立された国際法規は、これを誠実に〔<span class="b">遵守</span>〕することを必要とする。<br><br>第99条<br>〔<span class="b">天皇</span>〕又は〔<span class="b">摂政</span>〕及び〔<span class="b">国務大臣</span>〕、〔<span class="b">国会議員</span>〕、〔<span class="b">裁判官</span>〕その他の公務員は、この憲法を〔<span class="b">尊重</span>〕し〔<span class="b">擁護</span>〕する義務を負ふ。<br><br>第11章　補則<br><br>第100条<br>①この憲法は、公布の日から起算して〔<span class="b">6</span>〕箇月を経過した日から、これを施行する。<br>②この憲法を施行するために必要な法律の制定、参議院議員の選挙及び国会召集の手続並びにこの憲法を施行するために必要な準備手続は、前項の期日よりも前に、これを行ふことができる。<br><br>第101条この憲法施行の際、参議院がまだ成立してゐないときは、その成立するまでの間、衆議院は、国会としての権限を行ふ。<br><br>第102条この憲法による第一期の参議院議員のうち、その半数の者の任期は、これを三年とする。<br>その議員は、法律の定めるところにより、これを定める。<br><br>第103条この憲法施行の際現に在職する国務大臣、衆議院議員及び裁判官並びにその他の公務員で、その地位に相応する地位がこの憲法で認められてゐる者は、法律で特別の定をした場合を除いては、この憲法施行のため、当然にはその地位を失ふことはない。<br>但し、この憲法によつて、後任者が選挙又は任命されたときは、当然その地位を失ふ。`;
