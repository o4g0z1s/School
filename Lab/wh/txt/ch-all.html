    <script>
        const b = `<!--１学期-->【１】ギリシア・ヘレニズム文化<br><br>＜ギリシア文化の特色＞<br>ポリスと呼ばれる都市国家を基盤にした人間的・合理的文化で、ギリシア神話に登場する（<span class="b">オリンポス１２神</span>）（主神：ゼウス）などもまた人間的であった。<br><br>１．ギリシア文学（ＢＣ８～６Ｃ頃）<br><br>（１）（<span class="b">ホメロス</span>）<br>トロイア戦争を題材に『<span class="b">イリアス</span>』『<span class="b">オデュッセイア</span>』を著す。<br><br>（２）（<span class="b">ヘシオドス</span>）<br>『<span class="b">労働と日々</span>』で労働を賛美し、『<span class="b">神統記</span>』で神々の系譜を著す。<br><br>（３）サッフォー⋯女性叙情詩人として有名。<br><br>２．劇<br><br>（１）ギリシア悲劇：ＢＣ５００～４００年頃活躍<br>三大悲劇詩人である（<span class="b">アイスキュロス</span>）（『アガメムノン』）、（<span class="b">ソフォクレス</span>）（『オイディプス王』）、（<span class="b">エウリピデス</span>）（『メディア』）が活躍。<br><br>（２）ギリシア喜劇：ＢＣ４００年頃活躍<br>ペロポネソス戦争の反戦劇である『<span class="b">女の平和</span>』を著した（<span class="b">アリストファネス</span>）が有名。<br><br>３．ギリシア哲学<br><br>（１）自然哲学（ＢＣ６Ｃ）<br>ミレトスを中心とするイオニア植民市から起こり、万物の根源である（<span class="b">アルケー</span>）を探求。<br>ⅰ）（<span class="b">タレス</span>）⋯万物の根源を水とした。<br>ⅱ）（<span class="b">ピタゴラス</span>）⋯万物の根源を数とした。<br>ⅲ）（<span class="b">ヘラクレイトス</span>）<br>万物の根源を変化と考え、「万物は流転する」と説いた。<br>ⅳ）（<span class="b">デモクリトス</span>）⋯万物の根源をアトム（原子）とした。<br><br>（２）（<span class="b">ソフィスト</span>）の誕生：ＢＣ５Ｃ頃<br>相手をいかに説得するかを教える職業教師。真理は相対（主観）的だと主張してアテネの古い伝統や価値観の打破に貢献したが、後には詭弁を弄するようになった。代表的人物である（<span class="b">プロタゴラス</span>）は「人間は万物の尺度である」と主張した。<br><br>（３）三大哲学者：ＢＣ５～４Ｃに活躍<br>ⅰ）（<span class="b">ソクラテス</span>）<br>真理の絶対性を説き、哲学（フィロソフィア）を創始。「無知の知」の自覚を説いたが、市民に危険思想家と誤解されて刑死。<br>ⅱ）（<span class="b">プラトン</span>）<br>ソクラテスの弟子。真に存在するものは（<span class="b">イデア</span>）で、現実は（<span class="b">イデア</span>）の影でしかないと考えた。民主政を批判し、主著『国家』で哲人政治を理想とし、アカデメイアを創設した。<br>ⅲ）（<span class="b">アリストテレス</span>）<br>プラトンの弟子。「万学の祖」とされ、「人間はポリス的動物」の言葉で知られる。主著は『政治学』。<br><br>４．歴史<br><br>（１）（<span class="b">ヘロドトス</span>）<br>「歴史の父」とされ、『歴史』でペルシア戦争を物語的に著した。（「エジプトはナイルのたまもの」）<br><br>（２）（<span class="b">トゥキディデス</span>）<br>『歴史』でペロポネソス戦争を史料に基づいて客観的に著した。<br><br>５．ギリシア医学・建築<br><br>（１）（<span class="b">ヒッポクラテス</span>）⋯「西洋医学の祖」とされる。<br><br>（２）（<span class="b">フェイディアス</span>）<br>ドーリア式の（<span class="b">パルテノン神殿</span>）の工事を監修し、神殿の本尊「アテナ女神像」を制作。<br>※当時、建築様式にはドーリア式・イオニア式・コリント式の三つの様式があった（教科書Ｐ７４参照）。<br><br>６．ヘレニズム文化（ＢＣ３～２Ｃ頃）<br><br>＜ヘレニズム文化の特色＞<br>アレクサンドロス大王の東方遠征によって生まれた東西融合文化。インドのガンダーラ美術などに影響を与えた。<br><br>（１）自然科学<br>エジプトのアレクサンドリアに王立研究所である（<span class="b">ムセイオン</span>）が作られ、発展。<br>ⅰ）（<span class="b">エウクレイデス</span>）⋯平面幾何学の大成（ユークリッド幾何学）<br>ⅱ）（<span class="b">エラトステネス</span>）<br>ムセイオンの館長を務め、地球の円周（子午線の長さ）を計測。<br>ⅲ）（<span class="b">アルキメデス</span>）<br>浮体の原理など数学・物理学に多くの業績を残したが、ポエニ戦争でローマ兵に殺された。<br>ⅳ）（<span class="b">アリスタルコス</span>）⋯太陽中心説（地動説）を唱える。<br><br>（２）哲学<br>ポリス社会衰退の影響で、ポリスの枠にとらわれない（<span class="b">世界市民主義</span>）（コスモポリタニズム）や個人主義が流行し、個人の内面的幸福を説く哲学が発達。<br>ⅰ）（<span class="b">エピクロス派</span>）<br>（<span class="b">エピクロス</span>）を祖とし、精神的快楽の追求を説いた。<br>ⅱ）（<span class="b">ストア派</span>）<br>（<span class="b">ゼノン</span>）を祖とし、禁欲を説いた。<br><br>（３）その他<br>エーゲ海のミロ島で発見され、女性の理想美を表現した「<span class="b">ミロのヴィーナス</span>」やギリシア神話を題材にした「ラオコーン」が有名。<br><br>【２】ローマ文化<br><br>＜ローマ文化の特色＞<br>ギリシア文化を模倣したが、法律・土木などの実戦的学問に独創性を発揮した。<br>※帝国支配を通じてギリシア・ローマ文化を広めた意義も大きい。<br><br>１．文学・散文（ＢＣ１Ｃ頃）<br><br>（１）（<span class="b">ウェルギリウス</span>）<br>古代ローマ最大の詩人。代表作にローマ建国に関する叙事詩である『<span class="b">アエネイス</span>』がある。<br><br>（２）（<span class="b">キケロ</span>）<br>カエサルの政敵でローマ最大の散文家・弁論家。『国家論』を著した。<br><br>（３）その他<br>『叙情詩集』を著したホラティウス、『転身譜』『愛の歌』を著したオウィディウスなど。<br><br>２．哲学　※ストア派哲学の影響が強い。<br><br>（１）（<span class="b">セネカ</span>）<br>１世紀に活躍した哲学者。ネロ帝の師で『幸福論』を著した。<br><br>（２）（<span class="b">マルクス＝アウレリウス＝アントニヌス</span>）<br>五賢帝最後の皇帝。ギリシア語で『<span class="b">自省録</span>』を著した。<br>※その他、ストア派のエピクテトスや新プラトン派のプロティノスが活躍。<br><br>３．歴史（ＢＣ１Ｃ～ＡＤ２Ｃ頃）<br><br>（１）（<span class="b">ポリビオス</span>）<br>ギリシア人。『歴史』を著し、歴史を繰り返しととらえる政体循環史観を説いた。<br><br>（２）（<span class="b">リウィウス</span>）<br>アウグストゥスの委託を受けて、ローマ建国から前９年までを『ローマ建国史（ローマ史）』として著した。<br><br><br>（３）（<span class="b">タキトゥス</span>）<br>主著『<span class="b">ゲルマニア</span>』でローマ人の退廃を戒めるとともに、『年代記』でローマ政治を記述した。<br><br>（４）（<span class="b">プルタルコス</span>）<br>ギリシア人。『<span class="b">対比列伝</span>』でギリシア・ローマの英雄を比較した。<br><br>４．自然科学（ＢＣ１Ｃ～ＡＤ２Ｃ頃）<br><br>（１）（<span class="b">ストラボン</span>）<br>ギリシア人。全世界の地誌を記述した『地理誌』を著した。<br><br>（２）（<span class="b">プリニウス</span>）<br>百科全書的な知識の集大成である『博物誌』を著した。ローマのウェスウィウス火山の噴火で死亡。<br><br>（３）（<span class="b">プトレマイオス</span>）<br>ギリシア人。『天文学大全』で天動説を唱えた。<br>※その他、解剖学に功績を残したガレノス（ギリシア人）などがいる。<br><br>５．法学・土木・建築・暦<br><br>（１）ローマ法　※ローマ法は後世に最も大きな影響を与えた文化遺産<br>ＢＣ５Ｃの（<span class="b">十二表法</span>）に始まり、ローマ市民だけに適用されていた市民法から、外国人など帝国に住むすべての人民に適用される（<span class="b">万民法</span>）に発展。<br>→６Ｃ、ビザンツ皇帝の（<span class="b">ユスティニアヌス</span>）が（<span class="b">トリボニアヌス</span>）に命じて『<span class="b">ローマ法大全</span>』を編纂させた。<br><br>（２）土木・建築<br>ⅰ）軍道の整備<br>最古の軍道である（<span class="b">アッピア街道</span>）などがローマを中心に整備。<br>ⅱ）水道橋（すいどうきょう）の建設<br>南フランスにある（<span class="b">ガール水道橋</span>）などが有名。<br><br>ⅲ）その他<br>剣闘士が戦った円形闘技場である（<span class="b">コロッセウム</span>）や、各地の神々を祀ったパンテオン（万神殿）がある。また、戦勝記念の門である凱旋門（コンスタンティヌスのものが有名）や公衆浴場も有名。<br><br>（３）暦<br>カエサルが制定したエジプト系の太陽暦である（<span class="b">ユリウス暦</span>）を使用。<br>→１６Ｃに教皇グレゴリウス１３世がこれを改定して、現在用いられている（<span class="b">グレゴリウス暦</span>）を制定。<!--２学期中間--><br><br>４．宋代の文化<br><br>（１）思想・宗教<br>ⅰ）宋学（朱子学）：儒学の発展<br>経典全体を哲学的に読み込んで、宇宙万物の正しい本質（理）に至ろうとするもの。北宋の周敦頤に始まり、南宋の（<span class="b">朱熹（朱子）</span>）によって大成された。四書（『論語』『孟子』『中庸』『大学』）を重視。<br>※朱熹は大義名分論で君臣関係を絶対化し、北方民族との関係に苦しむ社会を反映して華夷の別（漢民族と異民族を区別）を強調。<br>ⅱ）仏教<br>浄土宗は民衆に広まり、禅宗は官僚・地主などの士大夫階級が支持。<br>ⅲ）道教<br>王重陽が創始した（<span class="b">全真教</span>）が金代の華北で流行。<br><br>（２）歴史・文章<br>・（<span class="b">司馬光</span>）⋯編年体で『<span class="b">資治通鑑</span>』を著す。<br>・（<span class="b">欧陽脩</span>）⋯紀伝体で『新唐書』『新五代史』を著す。<br>　※唐宋八大家の１人で古文復興を唱えた。<br>・（<span class="b">蘇軾</span>）⋯唐宋八大家の１人で王安石の新法に反対。<br><br>（３）絵画<br>ⅰ）（<span class="b">院体画</span>）<br>宮廷画家による写実的な画風。<br>「桃鳩図」を描いた（<span class="b">徽宗</span>）などが活躍。<br>ⅱ）（<span class="b">文人画</span>）<br>士大夫を中心に技巧より精神性を重んじ、水墨あるいは淡い色彩の画風。<br>「墨竹図」を描いた（<span class="b">蘇軾</span>）などが活躍。<br>ⅲ）「<span class="b">清明上河図</span>」<br>経済的に繁栄した開封の様子を描いた絵巻。<br><br>（４）科学技術<br>（<span class="b">木版印刷</span>）、（<span class="b">羅針盤</span>）、（<span class="b">火薬</span>）を発明。<br><br>（５）その他<br>ⅰ）（<span class="b">詞</span>）<br>韻文の一種で楽曲の歌詞。上下階層に広まり、音楽にあわせてうたった。<br>ⅱ）陶磁器<br>単色で簡素な造形の（<span class="b">青磁</span>）・（<span class="b">白磁</span>）が生産された。<br><br>５．明代の文化<br><br>（１）思想・学問<br>ⅰ）儒教<br>・朱子学の官学化<br>永楽帝の時代に『四書大全』、『五経大全』、『永楽大典』、『性理大全』が編纂。<br>・（<span class="b">陽明学</span>）の創始<br>南宋の陸九淵をきっかけとして、（<span class="b">王守仁（王陽明）</span>）が確立。外面的な知識や修養に頼る当時の朱子学を批判し、「心即理」や「知行合一」などを説く。<br>ⅱ）実学⋯三大実学（科学技術書）<br>・『<span class="b">農政全書</span>』⋯（<span class="b">徐光啓</span>）が著した農業書。<br>・『<span class="b">本草綱目</span>』⋯（<span class="b">李時珍</span>）が著した薬学書。<br>・『<span class="b">天工開物</span>』⋯（<span class="b">宋応星</span>）が著した産業技術の解説書。<br><br>（２）小説<br>『三国志演義』（三国時代の英雄の活躍を描く）<br>『水滸伝』（１０８人の豪傑を描く）<br>『西遊記』（玄奘のインド旅行を題材に描く）<br>『金瓶梅』（新興商人の欲望に満ちた生活を描く）<br>　の四大奇書が作成された。<br><br>（３）イエズス会宣教師<br>ⅰ）（<span class="b">ザビエル</span>）<br>日本にキリスト教を伝えた後中国布教を目指したが、実現せず。<br>ⅱ）（<span class="b">マテオ＝リッチ</span>）（利瑪竇）<br>中国初の世界地図である「<span class="b">坤輿万国全図</span>」を作製。また、『幾何原本』で徐光啓と共にエウクレイデスの著作を漢訳。<br><br>６．清代の文化<br><br>（１）思想・学問<br>ⅰ）編纂事業<br>康熙帝～乾隆帝の時代に、『<span class="b">康煕字典</span>』、『<span class="b">古今図書集成</span>』、『<span class="b">四庫全書</span>』の大編纂事業が行われた。<br>ⅱ）（<span class="b">考証学</span>）⋯明末清初に始まる実証を重視する学問の方法。<br>・（<span class="b">顧炎武</span>）<br>明末～清初にかけて活躍し、『日知録』を著した。<br>・黄宗羲<br>明末～清初にかけて活躍し、『明夷待訪録』で専制政治を批判した。<br>・銭大昕<br>清代を代表する考証学者で、史学研究法を確立。<br><br>（２）文学<br>豪族の栄華と没落を描いた『<span class="b">紅楼夢</span>』や、官僚の腐敗と科挙を風刺した『<span class="b">儒林外史</span>』などが有名。<br><br>（３）イエズス会宣教師<br>ⅰ）（<span class="b">アダム＝シャール</span>）（湯若望）<br>大砲の鋳造や『崇禎暦書』の完成など、明末～清初で活躍。<br>ⅱ）フェルビースト（南懐仁）<br>大砲・小砲の鋳造や「坤輿全図」の作製などで活躍。<br>ⅲ）ブーヴェ（白進）<br>レジスと共に中国初の実測地図である「<span class="b">皇輿全覧図</span>」を作製。<br>ⅳ）（<span class="b">カスティリオーネ</span>）（郎世寧）<br>バロック式の（<span class="b">円明園</span>）の設計に参加。<br><br>（４）その他<br>ⅰ）（<span class="b">典礼問題</span>）<br>中国伝来の孔子崇拝・祖先崇拝の儀式（典礼）を認めることの是非論。<br>→（<span class="b">イエズス会</span>）以外がキリスト教に典礼を盛り込んで布教することを拒否したため、（<span class="b">康煕帝</span>）の時代にイエズス会以外のキリスト教布教禁止。<br>※ローマ教皇はイエズス会の布教方法を否定している。<br>→その後、（<span class="b">雍正帝</span>）の時代にすべてのキリスト教布教が禁止へ（１７２４年）。<br>ⅱ）シノワズリ（中国趣味）<br>中国的な図柄や主題を取り入れたヨーロッパの美術。１７～１８Ｃに流行。<!--２学期期末--><br><br>【６】ルネサンス　資料集　ｐ１５８〜１６１<br><br>１．初期ルネサンス⋯１４～１５Ｃにフィレンツェを中心に栄えた。<br><br>（１）文学・政治学<br>ⅰ）（<span class="b">ダンテ</span>）<br>フィレンツェ出身の詩人。トスカナ語（口語）で『<span class="b">神曲</span>』を著す。<br>ⅱ）（<span class="b">ペトラルカ</span>）<br>イタリア＝ルネサンスを代表するヒューマニスト。ラテン語古典を研究し、『叙情詩集』を著した。<br>ⅲ）（<span class="b">ボッカチオ</span>）<br>ペストから逃れた男女１０人が退屈しのぎに語った物語である『<span class="b">デカメロン</span>』を著す。<br>ⅳ）（<span class="b">マキァヴェリ</span>）<br>『<span class="b">君主論</span>』でイタリアの統一を主張し、政治と道徳を切り離す権謀術数の必要性を説いた。近代政治学の祖とされる。<br><br>（２）美術<br>ⅰ）（<span class="b">ボッティチェリ</span>）<br>フィレンツェの画家で、「春」「ヴィーナスの誕生」などが有名。<br>ⅱ）ブルネレスキ<br>フィレンツェのサンタ＝マリア大聖堂の大円盤を設計。<br>ⅲ）ジョット<br>ルネサンス絵画の先駆者で「聖フランチェスコの生涯」などで有名。<br><br>２．盛期ルネサンス⋯１５～１６Ｃにローマを中心に栄えた。<br><br>（１）美術<br>ⅰ）（<span class="b">レオナルド＝ダ＝ヴィンチ</span>）<br>文芸や自然諸学に通じた「万能人」。絵画では「最後の晩餐」「モナ＝リザ」などで有名。<br>ⅱ）（<span class="b">ミケランジェロ</span>）<br>システィナ礼拝堂に「最後の審判」「天地創造」を描き、彫刻「ダヴィデ像」を作成。<br>ⅲ）（<span class="b">ラファエロ</span>）<br>「アテネの学堂」を描いた他、多くの聖母子像でも有名。<br>ⅳ）ブラマンテ<br>サン＝ピエトロ大聖堂の最初の設計者。後にラファエロ、ミケランジェロも建築に携わった。<br><br>（２）衰退<br>商業革命により貿易の中心が大西洋岸に移ったこと、有力者の保護で発達したため国民文化に成長しなかったことなどが要因。<br><br>３．北方ルネサンス⋯主に１６Ｃに活躍した人物が多い<br><br>（１）ネーデルラント<br>ⅰ）（<span class="b">エラスムス</span>）<br>１６世紀最大のヒューマニスト。『愚神礼賛』で教会を風刺。<br>ⅱ）（<span class="b">ブリューゲル</span>）<br>「農民の踊り」で、農民生活や自然を描いた画家。<br>ⅲ）ファン＝アイク兄弟<br>兄はフランドル派の創始者で、弟は油絵技巧を改良した画家。<br><br>（２）ドイツ<br>ⅰ）（<span class="b">デューラー</span>）⋯「四人の使徒」などを描いた画家。<br>ⅱ）ホルバイン⋯「エラスムス像」で知られる画家。<br><br>（３）イギリス<br>ⅰ）（<span class="b">チョーサー</span>）※１４Ｃに活躍<br>『デカメロン』の影響を受けて、社会風刺に富んだ『カンタベリ物語』を著した。<br>ⅱ）（<span class="b">シェークスピア</span>）<br>イギリス最大の劇作家。四大悲劇（『ハムレット』『リア王』『マクベス』『オセロー』）や、喜劇（『ヴェニスの商人』）で有名。<br>ⅲ）（<span class="b">モア</span>）<br>『ユートピア』でキリスト教の天国とは別の理想郷の可能性を示し、「羊が人間を食う」と表現して羊毛増産を目指す第１次囲い込みを批判。<br><br>（４）フランス<br>ⅰ）（<span class="b">ラブレー</span>）<br>『ガルガンチュアとパンタグリュエルの物語』を著し、ほら話と猥雑な記述で笑いを人間の本性の１つとして復権させようとした。<br>ⅱ）（<span class="b">モンテーニュ</span>）<br>自己の省察を中心に著した随筆『エセー（随想録）』が有名。<br><br>（５）スペイン⋯（<span class="b">セルバンテス</span>）<br>レパントの海戦（１５７１年）で負傷したが、『ドン＝キホーテ』で中世の騎士道を風刺した。<br><br>４．科学技術の発達<br><br>（１）天文学<br>ⅰ）（<span class="b">コペルニクス</span>）⋯１５～１６Ｃに活躍<br>ポーランド（ヤゲウォ朝）の天文学者。地動説を唱えた。<br>ⅱ）ジョルダーノ＝ブルーノ⋯１６Ｃに活躍<br>イタリアの哲学者。地動説を唱えて処刑（火刑）された。<br>ⅲ）（<span class="b">ガリレイ</span>）⋯１６～１７Ｃに活躍<br>イタリアの科学者。地動説を擁護し、物体落下の法則を発見した。<br>ⅳ）（<span class="b">ケプラー</span>）⋯１６～１７Ｃに活躍<br>ドイツの天文学者。地動説に基づいて惑星運行の法則を発見した。<br><br>（２）三大発明→授業プリント参照`;
