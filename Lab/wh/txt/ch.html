    <script>
        const b = `<!--２学期--><br><br>【６】ルネサンス　資料集　ｐ１５８〜１６１<br><br>１．初期ルネサンス⋯１４～１５Ｃにフィレンツェを中心に栄えた。<br><br>（１）文学・政治学<br>ⅰ）〔<span class="b">ダンテ</span>〕<br>フィレンツェ出身の詩人。トスカナ語（口語）で『<span class="b">神曲</span>』を著す。<br>ⅱ）〔<span class="b">ペトラルカ</span>〕<br>イタリア＝ルネサンスを代表するヒューマニスト。ラテン語古典を研究し、『叙情詩集』を著した。<br>ⅲ）〔<span class="b">ボッカチオ</span>〕<br>ペストから逃れた男女１０人が退屈しのぎに語った物語である『<span class="b">デカメロン</span>』を著す。<br>ⅳ）〔<span class="b">マキァヴェリ</span>〕<br>『<span class="b">君主論</span>』でイタリアの統一を主張し、政治と道徳を切り離す権謀術数の必要性を説いた。近代政治学の祖とされる。<br><br>（２）美術<br>ⅰ）〔<span class="b">ボッティチェリ</span>〕<br>フィレンツェの画家で、「春」「ヴィーナスの誕生」などが有名。<br>ⅱ）ブルネレスキ<br>フィレンツェのサンタ＝マリア大聖堂の大円盤を設計。<br>ⅲ）ジョット<br>ルネサンス絵画の先駆者で「聖フランチェスコの生涯」などで有名。<br><br>２．盛期ルネサンス⋯１５～１６Ｃにローマを中心に栄えた。<br><br>（１）美術<br>ⅰ）〔<span class="b">レオナルド＝ダ＝ヴィンチ</span>〕<br>文芸や自然諸学に通じた「万能人」。絵画では「最後の晩餐」「モナ＝リザ」などで有名。<br>ⅱ）〔<span class="b">ミケランジェロ</span>〕<br>システィナ礼拝堂に「最後の審判」「天地創造」を描き、彫刻「ダヴィデ像」を作成。<br>ⅲ）〔<span class="b">ラファエロ</span>〕<br>「アテネの学堂」を描いた他、多くの聖母子像でも有名。<br>ⅳ）ブラマンテ<br>サン＝ピエトロ大聖堂の最初の設計者。後にラファエロ、ミケランジェロも建築に携わった。<br><br>（２）衰退<br>商業革命により貿易の中心が大西洋岸に移ったこと、有力者の保護で発達したため国民文化に成長しなかったことなどが要因。<br><br>３．北方ルネサンス⋯主に１６Ｃに活躍した人物が多い<br><br>（１）ネーデルラント<br>ⅰ）〔<span class="b">エラスムス</span>〕<br>１６世紀最大のヒューマニスト。『愚神礼賛』で教会を風刺。<br>ⅱ）〔<span class="b">ブリューゲル</span>〕<br>「農民の踊り」で、農民生活や自然を描いた画家。<br>ⅲ）ファン＝アイク兄弟<br>兄はフランドル派の創始者で、弟は油絵技巧を改良した画家。<br><br>（２）ドイツ<br>ⅰ）〔<span class="b">デューラー</span>〕⋯「四人の使徒」などを描いた画家。<br>ⅱ）ホルバイン⋯「エラスムス像」で知られる画家。<br><br>（３）イギリス<br>ⅰ）〔<span class="b">チョーサー</span>〕※１４Ｃに活躍<br>『デカメロン』の影響を受けて、社会風刺に富んだ『カンタベリ物語』を著した。<br>ⅱ）〔<span class="b">シェークスピア</span>〕<br>イギリス最大の劇作家。四大悲劇（『ハムレット』『リア王』『マクベス』『オセロー』）や、喜劇（『ヴェニスの商人』）で有名。<br>ⅲ）〔<span class="b">モア</span>〕<br>『ユートピア』でキリスト教の天国とは別の理想郷の可能性を示し、「羊が人間を食う」と表現して羊毛増産を目指す第１次囲い込みを批判。<br><br>（４）フランス<br>ⅰ）〔<span class="b">ラブレー</span>〕<br>『ガルガンチュアとパンタグリュエルの物語』を著し、ほら話と猥雑な記述で笑いを人間の本性の１つとして復権させようとした。<br>ⅱ）〔<span class="b">モンテーニュ</span>〕<br>自己の省察を中心に著した随筆『エセー（随想録）』が有名。<br><br>（５）スペイン⋯〔<span class="b">セルバンテス</span>〕<br>レパントの海戦（１５７１年）で負傷したが、『ドン＝キホーテ』で中世の騎士道を風刺した。<br><br>４．科学技術の発達<br><br>（１）天文学<br>ⅰ）〔<span class="b">コペルニクス</span>〕⋯１５～１６Ｃに活躍<br>ポーランド（ヤゲウォ朝）の天文学者。地動説を唱えた。<br>ⅱ）ジョルダーノ＝ブルーノ⋯１６Ｃに活躍<br>イタリアの哲学者。地動説を唱えて処刑（火刑）された。<br>ⅲ）〔<span class="b">ガリレイ</span>〕⋯１６～１７Ｃに活躍<br>イタリアの科学者。地動説を擁護し、物体落下の法則を発見した。<br>ⅳ）〔<span class="b">ケプラー</span>〕⋯１６～１７Ｃに活躍<br>ドイツの天文学者。地動説に基づいて惑星運行の法則を発見した。<br><br>（２）三大発明→授業プリント参照`;
