    <h1 style='text-align: center; margin-top: 60px; font-size: 2.5em; font-family: serif; z-index: 5; position: relative;'>文化史征服</h1>

    <hr class="x" style="margin: 0; border-color: #999; background-color: #999; width: 100%; position: fixed;" size="3" noshade>
    <script>
        const b = `<!--２学期--><br><br>４．宋代の文化<br><br>（１）思想・宗教<br>ⅰ）宋学（朱子学）：儒学の発展<br>経典全体を哲学的に読み込んで、宇宙万物の正しい本質（理）に至ろうとするもの。北宋の周敦頤に始まり、南宋の（<span class="b">朱熹（朱子）</span>）によって大成された。四書（『論語』『孟子』『中庸』『大学』）を重視。<br>※朱熹は大義名分論で君臣関係を絶対化し、北方民族との関係に苦しむ社会を反映して華夷の別（漢民族と異民族を区別）を強調。<br>ⅱ）仏教<br>浄土宗は民衆に広まり、禅宗は官僚・地主などの士大夫階級が支持。<br>ⅲ）道教<br>王重陽が創始した（<span class="b">全真教</span>）が金代の華北で流行。<br><br>（２）歴史・文章<br>・（<span class="b">司馬光</span>）⋯編年体で『<span class="b">資治通鑑</span>』を著す。<br>・（<span class="b">欧陽脩</span>）⋯紀伝体で『新唐書』『新五代史』を著す。<br>　※唐宋八大家の１人で古文復興を唱えた。<br>・（<span class="b">蘇軾</span>）⋯唐宋八大家の１人で王安石の新法に反対。<br><br>（３）絵画<br>ⅰ）（<span class="b">院体画</span>）<br>宮廷画家による写実的な画風。<br>「桃鳩図」を描いた（<span class="b">徽宗</span>）などが活躍。<br>ⅱ）（<span class="b">文人画</span>）<br>士大夫を中心に技巧より精神性を重んじ、水墨あるいは淡い色彩の画風。<br>「墨竹図」を描いた（<span class="b">蘇軾</span>）などが活躍。<br>ⅲ）「<span class="b">清明上河図</span>」<br>経済的に繁栄した開封の様子を描いた絵巻。<br><br>（４）科学技術<br>（<span class="b">木版印刷</span>）、（<span class="b">羅針盤</span>）、（<span class="b">火薬</span>）を発明。<br><br>（５）その他<br>ⅰ）（<span class="b">詞</span>）<br>韻文の一種で楽曲の歌詞。上下階層に広まり、音楽にあわせてうたった。<br>ⅱ）陶磁器<br>単色で簡素な造形の（<span class="b">青磁</span>）・（<span class="b">白磁</span>）が生産された。<br><br>５．明代の文化<br><br>（１）思想・学問<br>ⅰ）儒教<br>・朱子学の官学化<br>永楽帝の時代に『四書大全』、『五経大全』、『永楽大典』、『性理大全』が編纂。<br>・（<span class="b">陽明学</span>）の創始<br>南宋の陸九淵をきっかけとして、（<span class="b">王守仁（王陽明）</span>）が確立。外面的な知識や修養に頼る当時の朱子学を批判し、「心即理」や「知行合一」などを説く。<br>ⅱ）実学⋯三大実学（科学技術書）<br>・『<span class="b">農政全書</span>』⋯（<span class="b">徐光啓</span>）が著した農業書。<br>・『<span class="b">本草綱目</span>』⋯（<span class="b">李時珍</span>）が著した薬学書。<br>・『<span class="b">天工開物</span>』⋯（<span class="b">宋応星</span>）が著した産業技術の解説書。<br><br>（２）小説<br>『三国志演義』（三国時代の英雄の活躍を描く）<br>『水滸伝』（１０８人の豪傑を描く）<br>『西遊記』（玄奘のインド旅行を題材に描く）<br>『金瓶梅』（新興商人の欲望に満ちた生活を描く）<br>　の四大奇書が作成された。<br><br>（３）イエズス会宣教師<br>ⅰ）（<span class="b">ザビエル</span>）<br>日本にキリスト教を伝えた後中国布教を目指したが、実現せず。<br>ⅱ）（<span class="b">マテオ＝リッチ</span>）（利瑪竇）<br>中国初の世界地図である「<span class="b">坤輿万国全図</span>」を作製。また、『幾何原本』で徐光啓と共にエウクレイデスの著作を漢訳。<br><br>６．清代の文化<br><br>（１）思想・学問<br>ⅰ）編纂事業<br>康熙帝～乾隆帝の時代に、『<span class="b">康煕字典</span>』、『<span class="b">古今図書集成</span>』、『<span class="b">四庫全書</span>』の大編纂事業が行われた。<br>ⅱ）（<span class="b">考証学</span>）⋯明末清初に始まる実証を重視する学問の方法。<br>・（<span class="b">顧炎武</span>）<br>明末～清初にかけて活躍し、『日知録』を著した。<br>・黄宗羲<br>明末～清初にかけて活躍し、『明夷待訪録』で専制政治を批判した。<br>・銭大昕<br>清代を代表する考証学者で、史学研究法を確立。<br><br>（２）文学<br>豪族の栄華と没落を描いた『<span class="b">紅楼夢</span>』や、官僚の腐敗と科挙を風刺した『<span class="b">儒林外史</span>』などが有名。<br><br>（３）イエズス会宣教師<br>ⅰ）（<span class="b">アダム＝シャール</span>）（湯若望）<br>大砲の鋳造や『崇禎暦書』の完成など、明末～清初で活躍。<br>ⅱ）フェルビースト（南懐仁）<br>大砲・小砲の鋳造や「坤輿全図」の作製などで活躍。<br>ⅲ）ブーヴェ（白進）<br>レジスと共に中国初の実測地図である「<span class="b">皇輿全覧図</span>」を作製。<br>ⅳ）（<span class="b">カスティリオーネ</span>）（郎世寧）<br>バロック式の（<span class="b">円明園</span>）の設計に参加。<br><br>（４）その他<br>ⅰ）（<span class="b">典礼問題</span>）<br>中国伝来の孔子崇拝・祖先崇拝の儀式（典礼）を認めることの是非論。<br>→（<span class="b">イエズス会</span>）以外がキリスト教に典礼を盛り込んで布教するこ<br>とを拒否したため、（<span class="b">康煕帝</span>）の時代にイエズス会以外のキリスト教布教禁止。<br>※ローマ教皇はイエズス会の布教方法を否定している。<br>→その後、（<span class="b">雍正帝</span>）の時代にすべてのキリスト教布教が禁止へ（１７２４年）。<br>ⅱ）シノワズリ（中国趣味）<br>中国的な図柄や主題を取り入れたヨーロッパの美術。１７～１８Ｃに流行。`;
        document.getElementById('b').innerHTML = b;
        const a = b.replace(/class="b"/g, 'class="a"');
        document.getElementById('a').innerHTML = a;
    </script>
