    <script>
        const b = `<!--１学期--><br><br>【１】ギリシア・ヘレニズム文化<br><br>＜ギリシア文化の特色＞<br>ポリスと呼ばれる都市国家を基盤にした人間的・合理的文化で、ギリシア神話に登場する（<span class="b">オリンポス１２神</span>）（主神：ゼウス）などもまた人間的であった。<br><br>１．ギリシア文学（ＢＣ８～６Ｃ頃）<br><br>（１）（<span class="b">ホメロス</span>）<br>トロイア戦争を題材に『<span class="b">イリアス</span>』『<span class="b">オデュッセイア</span>』を著す。<br><br>（２）（<span class="b">ヘシオドス</span>）<br>『<span class="b">労働と日々</span>』で労働を賛美し、『<span class="b">神統記</span>』で神々の系譜を著す。<br><br>（３）サッフォー・・・女性叙情詩人として有名。<br><br>２．劇<br><br>（１）ギリシア悲劇：ＢＣ５００～４００年頃活躍<br>三大悲劇詩人である（<span class="b">アイスキュロス</span>）（『アガメムノン』）、（<span class="b">ソフォクレス</span>）（『オイディプス王』）、（<span class="b">エウリピデス</span>）（『メディア』）が活躍。<br><br>（２）ギリシア喜劇：ＢＣ４００年頃活躍<br>ペロポネソス戦争の反戦劇である『<span class="b">女の平和</span>』を著した（<span class="b">アリストファネス</span>）が有名。<br><br>３．ギリシア哲学<br><br>（１）自然哲学（ＢＣ６Ｃ）<br>ミレトスを中心とするイオニア植民市から起こり、万物の根源である（<span class="b">アルケー</span>）を探求。<br>ⅰ）（<span class="b">タレス</span>）・・・万物の根源を水とした。<br>ⅱ）（<span class="b">ピタゴラス</span>）・・・万物の根源を数とした。<br>ⅲ）（<span class="b">ヘラクレイトス</span>）<br>万物の根源を変化と考え、「万物は流転する」と説いた。<br>ⅳ）（<span class="b">デモクリトス</span>）・・・万物の根源をアトム（原子）とした。<br><br>（２）（<span class="b">ソフィスト</span>）の誕生：ＢＣ５Ｃ頃<br>相手をいかに説得するかを教える職業教師。真理は相対（主観）的だと主張してアテネの古い伝統や価値観の打破に貢献したが、後には詭弁を弄するようになった。代表的人物である（<span class="b">プロタゴラス</span>）は「人間は万物の尺度である」と主張した。<br><br>（３）三大哲学者：ＢＣ５～４Ｃに活躍<br>ⅰ）（<span class="b">ソクラテス</span>）<br>真理の絶対性を説き、哲学（フィロソフィア）を創始。「無知の知」の自覚を説いたが、市民に危険思想家と誤解されて刑死。<br>ⅱ）（<span class="b">プラトン</span>）<br>ソクラテスの弟子。真に存在するものは（<span class="b">イデア</span>）で、現実は（<span class="b">イデア</span>）の影でしかないと考えた。民主政を批判し、主著『国家』で哲人政治を理想とし、アカデメイアを創設した。<br>ⅲ）（<span class="b">アリストテレス</span>）<br>プラトンの弟子。「万学の祖」とされ、「人間はポリス的動物」の言葉で知られる。主著は『政治学』。<br><br>４．歴史<br><br>（１）（<span class="b">ヘロドトス</span>）<br>「歴史の父」とされ、『歴史』でペルシア戦争を物語的に著した。（「エジプトはナイルのたまもの」）<br><br>（２）（<span class="b">トゥキディデス</span>）<br>『歴史』でペロポネソス戦争を史料に基づいて客観的に著した。<br><br>５．ギリシア医学・建築<br><br>（１）（<span class="b">ヒッポクラテス</span>）・・・「西洋医学の祖」とされる。<br><br>（２）（<span class="b">フェイディアス</span>）<br>ドーリア式の（<span class="b">パルテノン神殿</span>）の工事を監修し、神殿の本尊「アテナ女神像」を制作。<br>※当時、建築様式にはドーリア式・イオニア式・コリント式の三つの様式があった（教科書Ｐ７４参照）。<br><br>６．ヘレニズム文化（ＢＣ３～２Ｃ頃）<br><br>＜ヘレニズム文化の特色＞<br>アレクサンドロス大王の東方遠征によって生まれた東西融合文化。インドのガンダーラ美術などに影響を与えた。<br><br>（１）自然科学<br>エジプトのアレクサンドリアに王立研究所である（<span class="b">ムセイオン</span>）が作られ、発展。<br>ⅰ）（<span class="b">エウクレイデス</span>）・・・平面幾何学の大成（ユークリッド幾何学）<br>ⅱ）（<span class="b">エラトステネス</span>）<br>ムセイオンの館長を務め、地球の円周（子午線の長さ）を計測。<br>ⅲ）（<span class="b">アルキメデス</span>）<br>浮体の原理など数学・物理学に多くの業績を残したが、ポエニ戦争でローマ兵に殺された。<br>ⅳ）（<span class="b">アリスタルコス</span>）・・・太陽中心説（地動説）を唱える。<br><br>（２）哲学<br>ポリス社会衰退の影響で、ポリスの枠にとらわれない（<span class="b">世界市民主義</span>）（コスモポリタニズム）や個人主義が流行し、個人の内面的幸福を説く哲学が発達。<br>ⅰ）（<span class="b">エピクロス派</span>）<br>（<span class="b">エピクロス</span>）を祖とし、精神的快楽の追求を説いた。<br>ⅱ）（<span class="b">ストア派</span>）<br>（<span class="b">ゼノン</span>）を祖とし、禁欲を説いた。<br><br>（３）その他<br>エーゲ海のミロ島で発見され、女性の理想美を表現した「<span class="b">ミロのヴィーナス</span>」やギリシア神話を題材にした「ラオコーン」が有名。<br><br>【２】ローマ文化<br><br>＜ローマ文化の特色＞<br>ギリシア文化を模倣したが、法律・土木などの実戦的学問に独創性を発揮した。<br>※帝国支配を通じてギリシア・ローマ文化を広めた意義も大きい。<br><br>１．文学・散文（ＢＣ１Ｃ頃）<br><br>（１）（<span class="b">ウェルギリウス</span>）<br>古代ローマ最大の詩人。代表作にローマ建国に関する叙事詩である<br>『<span class="b">アエネイス</span>』がある。<br><br>（２）（<span class="b">キケロ</span>）<br>カエサルの政敵でローマ最大の散文家・弁論家。『国家論』を著した。<br><br>（３）その他<br>『叙情詩集』を著したホラティウス、『転身譜』『愛の歌』を著したオウィ<br>ディウスなど。<br><br>２．哲学※ストア派哲学の影響が強い。<br><br>（１）（<span class="b">セネカ</span>）<br>１世紀に活躍した哲学者。ネロ帝の師で『幸福論』を著した。<br><br>（２）（<span class="b">マルクス＝アウレリウス＝アントニヌス</span>）<br>五賢帝最後の皇帝。ギリシア語で『<span class="b">自省録</span>』を著した。<br>※その他、ストア派のエピクテトスや新プラトン派のプロティノスが活躍。<br><br>３．歴史（ＢＣ１Ｃ～ＡＤ２Ｃ頃）<br><br>（１）（<span class="b">ポリビオス</span>）<br>ギリシア人。『歴史』を著し、歴史を繰り返しととらえる政体循環史観を説いた。<br><br>（２）（<span class="b">リウィウス</span>）<br>アウグストゥスの委託を受けて、ローマ建国から前９年までを『ローマ建国史（ローマ史）』として著した。<br><br><br>（３）（<span class="b">タキトゥス</span>）<br>主著『<span class="b">ゲルマニア</span>』でローマ人の退廃を戒めるとともに、『年代記』でローマ政治を記述した。<br><br>（４）（<span class="b">プルタルコス</span>）<br>ギリシア人。『<span class="b">対比列伝</span>』でギリシア・ローマの英雄を比較した。<br><br>４．自然科学（ＢＣ１Ｃ～ＡＤ２Ｃ頃）<br><br>（１）（<span class="b">ストラボン</span>）<br>ギリシア人。全世界の地誌を記述した『地理誌』を著した。<br><br>（２）（<span class="b">プリニウス</span>）<br>百科全書的な知識の集大成である『博物誌』を著した。ローマのウェスウィウス火山の噴火で死亡。<br><br>（３）（<span class="b">プトレマイオス</span>）<br>ギリシア人。『天文学大全』で天動説を唱えた。<br>※その他、解剖学に功績を残したガレノス（ギリシア人）などがいる。<br><br>５．法学・土木・建築・暦<br><br>（１）ローマ法　※ローマ法は後世に最も大きな影響を与えた文化遺産<br>ＢＣ５Ｃの（<span class="b">十二表法</span>）に始まり、ローマ市民だけに適用されていた市民法から、外国人など帝国に住むすべての人民に適用される（<span class="b">万民法</span>）に発展。<br>→６Ｃ、ビザンツ皇帝の（<span class="b">ユスティニアヌス</span>）が（<span class="b">トリボニアヌス</span>）<br>に命じて『<span class="b">ローマ法大全</span>』を編纂させた。<br><br>（２）土木・建築<br>ⅰ）軍道の整備<br>最古の軍道である（<span class="b">アッピア街道</span>）などがローマを中心に整備。<br>ⅱ）水道橋（すいどうきょう）の建設<br>南フランスにある（<span class="b">ガール水道橋</span>）などが有名。<br><br>ⅲ）その他<br>剣闘士が戦った円形闘技場である（<span class="b">コロッセウム</span>）や、各地の神々を祀ったパンテオン（万神殿）がある。また、戦勝記念の門である凱旋門（コンスタンティヌスのものが有名）や公衆浴場も有名。<br><br>（３）暦<br>カエサルが制定したエジプト系の太陽暦である（<span class="b">ユリウス暦</span>）を使用。<br>→１６Ｃに教皇グレゴリウス１３世がこれを改定して、現在用いられている（<span class="b">グレゴリウス暦</span>）を制定。`;
        document.getElementById('b').innerHTML = b;
