    <script>
        const b = `<br>第１２章<br>産業革命と環大西洋革命<br><br>【１】産業革命<br><br>１．近世ヨーロッパ経済の動向<br><br>（１）東西地域差の拡大<br>商業革命で台頭した大西洋岸諸国と東欧諸国（プリントＰ８９参照）。<br><br>（２）拡大と停滞の繰り返し<br>１６世紀：ペストの打撃からの復興期で人口増加に価格革命が加わる。１７世紀：「<u>１７世紀の危機</u>」で経済は低調。<br>天候不順による凶作で疫病が流行＆人口増加率が鈍化。<br>１８世紀：再度、全般的な好況へと転じる。<br><br>（３）消費の増大<br>様々な異国の産品が到来→都市の王侯・貴族・ブルジョワを中心に消費需要が増大（特にオランダ、イギリス、フランスなど）。<br><br>２．世界最初の産業革命（１８Ｃのイギリス）<br><br>（１）産業革命の背景<br>ⅰ）資本の蓄積<br>・近世以来の商工業の発展（問屋制、マニュファクチュアの発達）。<br>・大西洋三角貿易の奴隷貿易による資本の蓄積。<br>ⅱ）広大な海外市場<br>１７Ｃのオランダ、１８Ｃのフランスとの植民地戦争の勝利による。<br>ⅲ）豊富な労働力⋯（<span class="b">第２次囲い込み</span>）<br>食料増産を目的に、ジェントリが土地を囲い込み、大量の失地農が発生。<br>→資本主義的農業経営が本格化＝（<span class="b">農業革命</span>）。<br>→<u>土地を失った農民は、都市の工場労働者へ</u>。<br>※ノーフォーク農法（四輪作法）<br>土地を四分し、かぶ→大麦→クローバー→小麦と四輪作をする。農業生産が飛躍的に増大し、１８Ｃの人口増加を支えた。<br>ⅳ）その他<br>・豊富な資源（鉄、石炭）とニュートン以来の科学技術の発達。<br>・１７Ｃの市民革命による市民の自由な経済活動が保障。<br><br>３．機械の発明と交通機関の改良<br><br>（１）（綿工業）の技術革新（１７６０年代以降）<br>インド産の綿織物（キャラコ）がイギリスに流入（毛織物を圧倒する需要）。<br>→綿織物をイギリスで国産化する動きが生まれる。<br>※綿織物の原料である綿花は、大西洋の三角貿易で重要な商品であったが、西欧では栽培できなかった点に注意！<br><br>（２）機械の発明<br>・（<span class="b">ジョン＝ケイ</span>）⋯（<span class="b">飛び杼</span>）（１７３３年）<br>・（<span class="b">ハーグリーヴズ</span>）⋯（<span class="b">ジェニー紡績機</span>）（１７６４年）<br>・（<span class="b">アークライト</span>）⋯（<span class="b">水力紡績機</span>）（１７６９年）<br>・（<span class="b">クロンプトン</span>）⋯（<span class="b">ミュール紡績機</span>）（１７７９年）<br>・（<span class="b">カートライト</span>）⋯（<span class="b">力織機</span>）（１７８５年）<br>・（<span class="b">ホイットニー</span>）（アメリカ人）⋯（<span class="b">綿繰り機</span>）（１７９３年）<br><br>（３）鉄工業部門<br>（<span class="b">ダービー</span>）によって、石炭製鉄法とコークス製鉄法が発明。<br><br>（４）動力部門<br>ⅰ）（<span class="b">ニューコメン</span>）（１７１０年）<br>炭坑の排水用として、蒸気力によるポンプを発明。<br>ⅱ）（<span class="b">ワット</span>）（１７６９年）⋯（<span class="b">蒸気機関</span>）の改良。<br><br>（５）交通革命<br>原料、製品の大量輸送が実現し、国内経済の統一と「世界の一体化」をもたらした。<br>ⅰ）（<span class="b">スティーヴンソン</span>）（英）<br>蒸気機関車を実用化（発明したのはトレヴィシック）。ストックトン～ダーリントン間で初めて輸送（１８２５年）。<br>→（<span class="b">マンチェスター</span>）～（リヴァプール）間に鉄道が開通（１８３０年）。<br>ⅱ）（<span class="b">フルトン</span>）（米）⋯蒸気船を発明（１８０７年）。<br><br>４．産業革命の影響<br><br>（１）世界経済の中心⋯ロンドンが世界商業の中心へ。<br>安価、良質、大量の工業製品を輸出し、繁栄した当時のイギリスは「<span class="b">世界の工場</span>」と言われた。<br><br>（２）イギリス社会への影響<br>ⅰ）資本主義体制の確立<br>・機械制工場（工場制機械工業）の出現（家内工業、手工業の没落）。<br>・（<span class="b">資本家</span>）の台頭（大工場経営、社会的地位向上）。<br>・機械の都合に合わせた時間によって管理される労働形態の導入。<br>→家庭と職場の分離（男性と女性の役割分担）。<br>ⅱ）人口の都市集中<br>（<span class="b">マンチェスター</span>）（木綿）、（<span class="b">バーミンガム</span>）（製鉄）、（<span class="b">リヴァプール</span>）（商業）。<br>ⅲ）労働問題・社会問題<br>労働者階級（プロレタリアート）の成立。<br>→劣悪な労働条件（長時間労働、低賃金）や生活環境のため、資本家と労働者の階級闘争が発生。<br>→労働組合結成＆社会主義思想の誕生。<br>※機械打ちこわし運動（ラダイト運動）や、工場法の制定にもつながる。<br>ⅳ）世界経済の再編成<br>綿製品の大量生産により、原料の供給地が必要に。<br>→東インド会社によるインド植民地化の進展、貿易協定や不平等条約による貿易の強制など。<br><br>（３）各国への産業革命の波及<br>１９世紀初めにイギリスが工業機械の輸出解禁。<br>→１９世紀前半にベルギー（１８３０年の独立後本格化）、フランス（七月革命後本格化）、アメリカ（米英戦争後本格化）、ドイツ（１８４０年代に本格化）などに波及。１９世紀後半にはロシア（農奴解放令後）、日本（日清＆日露戦争後）でも産業革命が始まる。<br><br>【２】アメリカ合衆国の独立と発展<br><br>１．北アメリカ植民地<br><br>（１）（<span class="b">１３植民地</span>）の成立<br>自主自立の精神で、植民地議会などの自治制度が発達。<br>ⅰ）主な植民地<br>・（<span class="b">ヴァージニア</span>）（１６０７年）⋯最古の植民地。<br>・マサチューセッツ（１６３０年）<br>中心都市ボストン（ニューイングランドの一部）。<br>※（<span class="b">ピルグリム＝ファーザーズ</span>）がメイフラワー号で、プリマスに上陸して植民。<br>・（<span class="b">ニューヨーク</span>）（１６６４年）⋯ニューアムステルダムを改称。<br>・ジョージア（１７３３年）⋯最後に建設された南端の植民地。<br>ⅱ）南北の相違<br>・北部・中部<br>自営農民による農業、商工業の発達。１８世紀には新たな移民も加わり、海運業や大西洋の貿易に従事する大商人も現れた。<br>・南部<br>黒人奴隷使用の（<span class="b">プランテーション</span>）（タバコ、米など）。<br><br>（２）イギリス本国の（<span class="b">重商主義</span>）政策<br>（<span class="b">七年戦争</span>）（フレンチ＝インディアン戦争）終了後、強化。<br>ⅰ）砂糖法（１７６４年）<br>糖蜜法を改正し、砂糖の密貿易取締りを強化。<br>ⅱ）（<span class="b">印紙法</span>）（１７６５年）<br>公文書、証書、新聞、雑誌などあらゆる刊行物に印紙を貼りつけることを規定。<br>→「<span class="b">代表なくして課税なし</span>」を唱えて、植民地側は抵抗。<br>ⅲ）（<span class="b">茶法</span>）（１７７３年）<br>イギリス東インド会社に、アメリカにおける茶の独占販売権を与える。<br>→（<span class="b">ボストン茶会事件</span>）（１７７３年）発生。<br>→イギリス側は、ボストン港の閉鎖やマサチューセッツの自治権はく奪などで報復。<br><br>２．独立戦争<br><br>（１）戦争の勃発<br>ⅰ）（第１回）（<span class="b">大陸会議</span>）（１７７４年）<br>（<span class="b">フィラデルフィア</span>）で開催し、イギリス本国へ抗議。<br>ⅱ）レキシントンの戦い（レキシントン＝コンコードの戦い）（１７７５年）<br>独立戦争開始→植民地軍の総司令官に（<span class="b">ワシントン</span>）が就任。<br><br>（２）戦争の経過<br>ⅰ）内部対立<br>・国王派（ロイヤリスト）<br>本国を支持し、イギリス軍に協力した勢力（大地主、大商人など）。<br>・愛国派（パトリオット）<br>独立戦争を積極的に支持（自営農民、中小商工業者など）。<br>※当初は、中立派が最も多かった。<br>ⅱ）独立の機運<br>・（<span class="b">ペイン</span>）の『<span class="b">コモン＝センス</span>』<br>独立の必要性と共和政の正しさを平易な文章で説いたパンフレット。<br>・パトリック＝ヘンリの演説<br>「われに自由を与えよ、しからずんば死を与えよ」<br>ⅲ）（<span class="b">独立宣言</span>）（<span class="b">１７７６</span>年<span class="b">７</span>月<span class="b">４</span>日）<br>（<span class="b">ジェファソン</span>）らの起草。（<span class="b">ロック</span>）の影響を強く受け、基本的人権・人民主権・（<span class="b">革命権</span>）（抵抗権）を主張。★史料チェック必須！<br>ⅳ）アメリカ連合規約（１７７７年承認、１７８１年発効）<br>アメリカ合衆国がこれにより正式に発足（国名を採用）。<br>ⅴ）サラトガの戦い（１７７７年）⋯アメリカ独立軍がイギリス軍に勝利。<br>ⅵ）ヨーロッパ諸国の援助⋯フランクリンの外交による。<br>・フランス、スペイン、オランダの参戦。<br>・（<span class="b">武装中立同盟</span>）の結成（１７８０年）。<br>イギリスの対アメリカ海上封鎖に対抗。ロシアの（<span class="b">エカチェリーナ２世</span>）が提唱。<br>・義勇軍の参戦⋯（<span class="b">ラ＝ファイエット</span>）、（<span class="b">コシューシコ</span>）など。<br>ⅶ）（<span class="b">ヨークタウンの戦い</span>）（１７８１年）<br>アメリカ・フランス連合軍が大勝し、事実上独立戦争が終結。<br><br>（３）戦争の終結⋯（<span class="b">パリ条約</span>）（１７８３年）<br>イギリスはアメリカ合衆国の完全独立を承認<br>＆（<span class="b">ミシシッピ以東のルイジアナ</span>）を合衆国に割譲。<br><br>３．合衆国憲法の制定<br><br>（１）アメリカ合衆国憲法（１７８７年制定、８８年発効）<br>（<span class="b">フィラデルフィア</span>）での憲法制定会議で制定（議長：ワシントン）。<br>ⅰ）特色<br>・（<span class="b">人民主権</span>）が土台。<br>・（<span class="b">連邦主義</span>）（連邦政府の権限強化）。<br>・（<span class="b">三権分立</span>）<br>立法（連邦議会）、司法（最高裁判所）、行政（大統領）に権力を分散し、相互抑制。<br>ⅱ）連邦政府の発足<br>・（<span class="b">ワシントン</span>）が初代大統領へ（１７８９年）。<br>※財務長官ハミルトン、国務長官ジェファソン。<br>・首都として、ワシントン（コロンビア特別区）の建設（１８００年）。<br>ⅲ）対立<br>・（<span class="b">連邦派</span>）⋯中央政府の権力を維持（憲法支持）。<br>・（<span class="b">州権派</span>）⋯州の自立性を重視（憲法に反対）。<br><br>（２）アメリカ独立の意義<br>広大な領域の国でも共和政が実現可能であることを示す（ヨーロッパ諸国に衝撃）。一方で、黒人奴隷制の継続や先住民の権利の無視という面も存在。<br><br>【３】フランス革命とナポレオンの支配<br><br>１．フランス革命の構造<br><br>（１）（<span class="b">アンシャン＝レジーム</span>）（旧制度）<br>（<span class="b">第一身分</span>）⋯聖職者⎱　特権身分<br>（<span class="b">第二身分</span>）⋯貴族　⎰（重要官職独占、大土地所有、<br>　　　　　　　　　　　　免税などの特権を保持）<br>（<span class="b">第三身分</span>）⋯平民（参政権を持たず、重税に苦しむ）<br>　⎰農民、下層市民⋯地代・重税への不満。<br>　⎱中産市民⋯新興商工業者で実力が向上し、現状に不満。<br>※人口の割合は第一・第二身分で約２％、第三身分で約９８％。<br><br>（２）啓蒙思想の普及<br>旧制度の矛盾、不合理打破の機運が高まる。<br>→（<span class="b">シェイエス</span>）が『<span class="b">第三身分とはなにか</span>』を発表（１７８９年）。<br><br>２．立憲君主政の成立<br><br>（１）革命の原因<br>ルイ１４世の対外戦争と奢侈、アメリカ独立戦争援助による財政難。<br>→（<span class="b">ルイ１６世</span>）（位１７７４～９２年）の財政改革。<br>→（<span class="b">テュルゴ</span>）（重農主義者）、（<span class="b">ネッケル</span>）（銀行家）らを蔵相（財務総監）に登用。<br>→ただし、特権身分への課税を企図したため特権身分の反発を招く。<br><br>（２）革命の勃発<br>ⅰ）（<span class="b">全国三部会</span>）の招集（１７８９年５月）<br>特権身分代表が身分別議決法を主張し、第３身分代表が個人別票決法を主張したため、紛糾。<br>ⅱ）（<span class="b">国民議会</span>）の成立（１７８９年６月）<br>第三身分代表が三部会から分離して成立（一部の特権身分も同調）。憲法制定まで解散しないことを宣言（<u>球戯場（テニスコート）の誓い</u>）。<br><br>（３）国民議会（１７８９年６月～９１年９月）<br>ⅰ）指導者<br>（<span class="b">ラ＝ファイエット</span>）、ミラボーなどの穏健派（立憲君主派）の自由主義貴族が中心。<br>ⅱ）（<span class="b">バスティーユ牢獄</span>）の襲撃（<span class="b">１７８９</span>年<span class="b">７</span>月<span class="b">１４</span>日）<br>ルイ１６世がネッケルを罷免（ネッケルは人気があったため、市民が動揺）。<br>→さらに国民議会弾圧の噂が広がり、パリ市民に不安と怒りが拡大。<br>→パリ市民が蜂起し、全国的な農民蜂起・貴族領主の館襲撃へ。<br>ⅲ）（<span class="b">封建的特権の廃止</span>）（１７８９年８月４日）<br>暴動の鎮静化を図るため、農奴制・十分の一税・領主裁判権などの無償廃止。当初、地代廃止は有償であったが、後に改められて農民の多くが土地を無償で獲得（＝封建地代の無償廃止）。<br>ⅳ）（<span class="b">人権宣言</span>）（１７８９年８月２６日）<br>（<span class="b">ラ＝ファイエット</span>）らの起草。（<span class="b">ルソー</span>）の啓蒙思想の影響を受け、自由、平等、主権在民、私有財産の不可侵などを強調し、近代市民社会の原理となった。★史料チェック必須！<br>※参考：<u>オランプ＝ド＝グージュの女権宣言</u><br>ⅴ）（<span class="b">ヴァレンヌ逃亡事件</span>）（１７９１年６月２０日）<br>共和政に対する恐怖から、王妃（<span class="b">マリ＝アントワネット</span>）の提案で、国王一家がオーストリアへ逃亡を図るも、失敗。<br>→国民のルイ１６世に対する不信が極度に増大し、共和派が台頭。<br>ⅵ）ピルニッツ宣言（８月）<br>オーストリアとプロイセンが自国への革命の波及を恐れ、共同警告。<br>ⅶ）（<span class="b">１７９１年憲法</span>）（９月３日）<br>立憲君主派の主導で国民議会が採択。<br>→一院制の立憲君主政と制限選挙（あまり急進的な内容とは言えない）。<br>→国民議会の解散。<br>ⅷ）国民議会の政策<br>ギルドの廃止、県制度・度量衡の導入。<br>→均質的な国民を主体とする（<span class="b">国民国家</span>）の土台となる。`;
