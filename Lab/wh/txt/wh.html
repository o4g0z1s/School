    <script>
        const b = `<br>４．フランスの絶対王政<br><br>（１）絶対王政の展開<br>ⅰ）（<span class="b">アンリ４世</span>）（位１５８９～１６１０年）<br>ブルボン朝を創始し、財政を強化。<br>ⅱ）（<span class="b">ルイ１３世</span>）（位１６１０～４３年）<br>・宰相に（<span class="b">リシュリュー</span>）を起用。<br>・ユグノー、貴族勢力を抑圧して王権を強化。<br>→保守派貴族の牙城だった高等法院を抑圧。<br>※<u>高等法院</u>⋯１３Ｃ頃設置された最高司法機関。<br>・（<span class="b">全国三部会</span>）の招集停止（１６１５～１７８９年）。<br>・三十年戦争に介入し、ハプスブルク家に対抗（Ｐ１０５参照）。<br><br>（２）（<span class="b">ルイ１４世</span>）（位１６４３～１７１５年）の時代<br>ⅰ）治世前半<br>・５歳で即位したため、当初は宰相に（<span class="b">マザラン</span>）を起用。<br>・（<span class="b">フロンドの乱</span>）（１６４８～５３年）の鎮圧。<br>高等法院や貴族の反乱を鎮圧し、王権強化。<br>・三十年戦争に勝利し、領土の拡大に成功。<br>ⅱ）治世後半⋯絶対王政の最盛期<br>・ボシュエの主張を採用し、王権神授説を唱える。<br>→「朕は国家なり」「太陽王」。<br>・（<span class="b">コルベール</span>）を財務総監に登用し、重商主義政策を展開。<br>→商工業の育成（王立マニュファクチュアの設立）、東インド会社の再建（１６６４年）など。<br>・バロック式の（<span class="b">ヴェルサイユ宮殿</span>）の造営。<br>・（<span class="b">ナントの王令</span>）廃止（１６８５年）<br><u>ユグノーの商工業者が国外へ亡命し、経済衰退の原因となる</u>。<br>ⅲ）対外政策⋯反ハプスブルク家外交<br>※国境は山脈や川などの自然に関して定められるべきだとする自然国境説を主張。<br>①南ネーデルラント継承戦争（１６６７～６８年）<br>スペイン領ネーデルラントの継承権をめぐる戦い。イギリス、オランダなどの介入により若干の領土を得るにとどまる。<br>②オランダ（侵略）戦争（１６７２～７８年）<br>オランダに対し、南ネーデルラント継承戦争時の復讐のため出兵。イギリスとハプスブルク勢がオランダを支援したため、若干の領土を得るにとどまる。<br>③ファルツ（継承）戦争（１６８８～９７年）<br>ドイツのファルツ選帝侯領の継承権を主張し侵入。神聖ローマ皇帝が各国と同盟を結んで対抗したため、失敗。<br>④（<span class="b">スペイン継承戦争</span>）（１７０１～１４年）<br>スペイン＝ハプスブルク家の断絶に、ルイ１４世がフェリペ５世を王位につけたことで、オーストリア・イギリス・オランダと敵対（ピレネー条約（１６５９年）で、ルイ１４世はスペイン王女を后としていた）。<br>→（<span class="b">ユトレヒト条約</span>）の締結（１７１３年）<br>ブルボン家のスペイン王家継承を承認。ただし、フランスとスペインは永久に非合同であるとされ、イギリスはスペインからジブラルタル・ミノルカ島、フランスからニューファンドランド・アカディア・ハドソン湾地方を得た。<br>※オーストリアも、スペイン領ネーデルラント（ベルギー）を獲得（１７１４年、ラシュタット条約）。<br>ⅳ）財政の窮乏<br>侵略戦争による莫大な軍事費支出、宮廷の浪費、ナントの勅令廃止に伴う国内産業の停滞。<br><br>（４）（<span class="b">ルイ１５世</span>）（位１７１５～７４年）の時代<br>外国貿易は急増したが、無気力なため政治が乱れ、財政がさらに悪化（フランス革命の原因に）。<br><br>５．イギリスとフランスの覇権争い<br><br>（１）アジア市場の攻防<br>ⅰ）イギリスの進出（１７Ｃ以降）<br>・（<span class="b">東インド会社</span>）設立（１６００年）<br>アンボイナ事件後、インド経営に重点。<br>・（<span class="b">ボンベイ</span>）、（<span class="b">マドラス</span>）、（<span class="b">カルカッタ</span>）を根拠地とする。<br>ⅱ）フランスの進出（１７Ｃ以降）<br>・財務総監（<span class="b">コルベール</span>）のもとでインドへ進出。<br>・（<span class="b">ポンディシェリ</span>）、（<span class="b">シャンデルナゴル</span>）を根拠地とする。<br><br>（２）アメリカ大陸の攻防<br>※スペインの進出（１６Ｃ前半）→オランダの進出（１７Ｃ）<br>ⅰ）フランスの進出（１７Ｃ）<br>・（<span class="b">ケベック</span>）を中心に、カナダ進出。<br>・ミシシッピ川流域の（<span class="b">ルイジアナ</span>）を獲得（ルイ１４世時代）。<br>ⅱ）イギリスの進出（１７Ｃ）<br>・（<span class="b">ヴァージニア</span>）植民地開拓（１６０７年）⋯最初の植民地。<br>・（<span class="b">ニューイングランド</span>）植民地形成（１６２０年）ピューリタン（清教徒）の移住。<br>※ピルグリム＝ファーザーズがメイフラワー号でプリマスに上陸したことは有名。<br><br>（３）第二次英仏百年戦争<br><table><tbody><tr><th>ヨーロッパ </th><th>新大陸（アメリカ）</th></tr><tr><td>ファルツ（継承）戦争（１６８９～９７年）</td><td>ウィリアム王戦争（１６８９～９７年）</td></tr><tr><td>スペイン継承戦争 （１７０１～１４年）</td><td>アン女王戦争（１７０２～１７１３年） <br>→（<span class="b">ユトレヒト条約</span>）（１７１３年）で、イギリスはフランスからアカディア・ニューファンドランド・ハドソン湾地方を、スペインからジブラルタルとミノルカ島を獲得。</td></tr><tr><td>オーストリア継承戦争（１７４０～４８年）</td><td>ジョージ王戦争（１７４４～４８年）</td></tr><tr><td>七年戦争 （１７５６～６３年）</td><td>（<span class="b">フレンチ＝インディアン戦争</span>）（１７５４～１７６３年） <br>→（<span class="b">パリ条約</span>）（１７６３年）で、イギリスはカナダ、ミシシッピ以東のルイジアナを獲得。</td></tr></tbody></table>※フランスは北アメリカの植民地をすべて喪失したため、イギリス植民地帝国の基礎確立。<br><br>（４）インドでの英仏抗争<br>ⅰ）（<span class="b">カーナティック戦争</span>）（１７４４～４８、５０～５４、５８～６３年）<br>南インド東岸地帯での英仏の抗争。フランスのデュプレクスがインド総督として活躍（ただし、１７５４年に本国に召還）。<br>ⅱ）（<span class="b">プラッシーの戦い</span>）（１７５７年）<br>イギリスのクライヴが活躍し、インドにおけるイギリスの優位が確定（フランス勢力はインドより駆逐）。<br><br>（５）三角貿易（１７Ｃ～１８Ｃ中心）<br><br>┌→ヨーロッパ<br>│　　　↓武器・雑貨<br>│　西アフリカ<br>│　　　↓黒人奴隷<br>│　　新大陸<br>└───┘砂糖・綿花・コーヒー・タバコ　　<br><br>※黒人奴隷は、サトウキビ・タバコ・綿花などの（<span class="b">プランテーション</span>）で使役。<br><br>【５】北欧・東欧の動向<br><br>１．ロシアの大国化<br><br>（１）モスクワ大公国<br>（<span class="b">イヴァン３世</span>）がモンゴル人の支配より自立（１４８０年）。<br>→その後、（<span class="b">イヴァン４世</span>）（雷帝）が貴族を官僚に登用し、皇帝への権力を集中する独自の絶対王政（<span class="b">ツァーリズム</span>）を確立。<br>※コサックの首領の<u>イェルマーク</u>を派遣し、シベリアの一部を領土に。<br><br>（２）（<span class="b">ロマノフ朝</span>）の成立（１６１３～１９１７年）<br>（<span class="b">ミハイル＝ロマノフ</span>）が創始し、専制支配と農奴制を強化。<br>※１７世紀後半にはコサック出身の（<span class="b">ステンカ＝ラージン</span>）が農民反乱を起こすも、鎮圧。<br>ⅰ）（<span class="b">ピョートル１世</span>）（位１６８２～１７２５年）<br>①内政<br>自ら西欧諸国を視察し、先進的な技術・文化を導入（内政改革、産業振興、軍備拡張など）。<br>②対外政策<br>・（<span class="b">ネルチンスク条約</span>）（１６８９年）<br>清の（<span class="b">康煕帝</span>）と国境を画定。<br>※ピョートル１世の死後、（<span class="b">雍正帝</span>）と（<span class="b">キャフタ条約</span>）で再度国境を画定（１７２７年）。<br>・オスマン帝国を圧迫し、アゾフ海へ進出。<br>・（<span class="b">北方戦争</span>）（１７００～２１年）<br>バルト海の支配権をめぐり、ポーランド・デンマークと同盟し、スウェーデン王カール１２世を撃破。<br>→バルト海に進出し、新都（<span class="b">ペテルブルク</span>）を建設（「西欧への窓」）。<br>・ベーリングの探検<br>カムチャッカ半島を探検し、ベーリング海峡を発見。<br>ⅱ）（<span class="b">エカチェリーナ２世</span>）（位１７６２～９６年）<br>・啓蒙専制君主として、フランスのディドロ、ヴォルテールらと親交。<br>・オスマン帝国からクリミア半島を獲得し、黒海へ進出。<br>・オホーツク海に進出し、日本に（<span class="b">ラクスマン</span>）を派遣（１７９２年）。<br>・（<span class="b">ポーランド分割</span>）にも参加（第１回～３回）。<br>・（<span class="b">プガチョフの農民反乱</span>）（１７７３～７５年）<br>この反乱鎮圧後に反動化し、農奴制を強化。<br><br>２．プロイセンとオーストリア<br><br>（１）プロイセンの誕生⋯（<span class="b">ホーエンツォレルン家</span>）の支配<br>１３世紀、（<span class="b">エルベ川</span>）以東の東方植民により成立（ドイツ騎士団領）。<br>→新教に改宗して、プロイセン公国と改称（１５２５年）。<br>→（<span class="b">ブランデンブルク選帝侯国</span>）とプロイセン公国が合併し、プロイセンが成立（１６１８年）。<br>→スペイン継承戦争で神聖ローマ皇帝を支援し、皇帝から王の称号を受け、プロイセン王国が成立（１７０１年）。<br><br>（２）プロイセンの発展<br>ⅰ）フリードリヒ＝ヴィルヘルム１世（兵隊王、位１７１３～４０年）軍備増強、財政・行政の基盤整備を行い、絶対王政の基礎を構築。<br>ⅱ）（<span class="b">フリードリヒ２世</span>）（大王、位１７４０～８６年）<br>①（<span class="b">オーストリア継承戦争</span>）（１７４０～４８年）<br>・原因⋯オーストリアの（<span class="b">マリア＝テレジア</span>）即位をめぐる問題。<br>・対立構図⋯✕墺英ｖｓ普仏◯<br>・結果<br>（<span class="b">マリア＝テレジア</span>）の相続を承認し、プロイセンは（<span class="b">シュレジエン地方</span>）を獲得。<br><br>②（<span class="b">七年戦争</span>）（１７５６～６３年）<br>・原因⋯マリア＝テレジアがシュレジエン奪回を企図。<br>・対立構図⋯✕墺仏露ｖｓ普英◯<br>※長年敵対関係にあったフランス（ブルボン家）と同盟したことから、「<span class="b">外交革命</span>」と呼ばれる。<br>・結果⋯プロイセンがシュレジエンを確保。<br><br>③内政⋯「上からの近代化」（市民層の成長が不十分）<br>・（<span class="b">啓蒙専制主義</span>）⋯「君主は国家第一の僕」と自称。<br>→東欧の君主自らが主体となり、富国強兵を目指していくもの。<br>・フランスの啓蒙思想家ヴォルテールらと親交。<br>・ロココ様式の（<span class="b">サンスーシ宮殿</span>）を造営。<br>・信教の自由、産業の育成、司法の改革などを実施。<br>→しかし、（<span class="b">ユンカー</span>）（エルベ川以東の地主貴族）を支柱とし、農民の農奴的地位は改善されなかった。<br><br>（３）オーストリア⋯（<span class="b">ハプスブルク家</span>）の支配。<br>ⅰ）特徴<br>多くの民族（チェック人、マジャール人など）により国家を形成する<u>多民族国家</u>。<br>※１７世紀末のオスマン帝国の進出を第２次ウィーン包囲で撃退し、１６９９年には（<span class="b">カルロヴィッツ条約</span>）でハンガリーなどを奪回。<br>ⅱ）（<span class="b">マリア＝テレジア</span>）（位１７４０～８０年）<br>夫フランツ１世と、続いて息子と共同統治。絶対王政を確立。<br>ⅲ）（<span class="b">ヨーゼフ２世</span>）（位１７６５～９０年）<br>啓蒙専制君主として、農奴解放や宗教寛容令などを行う（「上からの近代化」）も、挫折。<br><br>３．ポーランド分割<br><br>（１）原因<br>（<span class="b">ヤゲウォ朝</span>）断絶後、ポーランドは（<span class="b">選挙王政</span>）となり弱体化。<br><br>（２）分割<br>ⅰ）第１回（１７７２年）<br>ロシア、プロイセン、オーストリアが参加。<br>ⅱ）第２回（１７９３年）<br>ロシア、プロイセンが参加。オーストリアはフランス革命戦争中のため不参加。<br>※愛国者（<span class="b">コシューシコ</span>）の反乱（抵抗運動）があるも、失敗。<br>ⅲ）第３回（１７９５年）<br>ロシア、プロイセン、オーストリアが参加。<br>→国家としてのポーランドは消滅（１９１８年に独立）。`;
