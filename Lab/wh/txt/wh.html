    <script>
        const b = `<br><br>第１１章<br>近世ヨーロッパ世界の動向<br><br>【１】ルネサンス<br><br>（１）（<span class="b">ルネサンス</span>）とは？<br>１４～１６Ｃにかけてイタリアで始まり、ヨーロッパ各地に広まった芸術・思想上の新しい動き。ルネサンスは、フランス語で「再生」の意味。<br><br>（２）背景<br>・北イタリア諸都市の繁栄と市民の成長。<br>→新しい文化運動へ（人間性の自由・開放、個性の尊重）。<br>・十字軍、東方貿易によるイスラーム、ビザンツの異文化に接触。<br>→<u>ビザンツ帝国が滅亡し、ギリシア人学者たちがイタリアへ亡命</u>。<br>→ギリシア・ローマの古典研究が発展。<br>※（<span class="b">メディチ家</span>）、ミラノ公、教皇などの権力者が保護した点で限界がある（貴族的性格）。また、イギリス・フランス・スペインでは国王の保護の下にあった。<br><br>（３）（<span class="b">人文主義</span>）（ヒューマニズム）<br>ルネサンスの根本精神。ギリシア・ローマの古典文化の研究を通じて、人間らしい生き方を追求（カトリックからの解放）。<br><br>（４）新しい文学・絵画→文化史プリント参照<br><br>（５）科学と技術（三大発明）<br>・（<span class="b">羅針盤</span>）⋯遠洋航海が可能となり、大航海時代を実現。<br>・（<span class="b">火器</span>）⋯戦術が変化し、騎士が没落（軍事革命）。<br>・（<span class="b">活版印刷術</span>）<br>⋯（<span class="b">グーテンベルク</span>）の発明により、宗教改革に影響。<br><br>【２】宗教改革<br><br>１．宗教改革の始まり<br><br>（１）宗教改革の原因<br>・ドイツの政治的分裂（領邦国家の分立による帝権の弱体）<br>→ローマ教会による搾取が集中し、「ローマの牝牛」と呼ばれる。<br>・（<span class="b">贖宥状</span>）（免罪符）の販売<br>ローマ教皇（<span class="b">レオ１０世</span>）が（<span class="b">サン＝ピエトロ大聖堂</span>）をルネサンス様式に改築する資金調達のため販売。<br>※名目上、購入により救済が得られるとしていた。<br><br>（２）改革の発端⋯（<span class="b">ルター</span>）（ヴィッテンベルク大神学教授）<br>・「<span class="b">九十五ヵ条の論題</span>」を発表（１５１７年）<br>贖宥状の販売に神学上の立場から反対。<br>・『キリスト者の自由』を発表（１５２０年）<br>信仰義認説を主張（「人は信仰によってのみ義とされる」）。<br><br>（３）ルター派の形成と国内の混乱<br>ⅰ）ヴォルムス帝国議会（１５２１年）<br>神聖ローマ皇帝（<span class="b">カール５世</span>）がルターを召喚し、自説の撤回を強要。<br>→ルターは拒否したため、法的保護停止。<br>→ザクセン選帝侯フリードリヒがルターを保護。<br>→（<span class="b">『新約聖書』のドイツ語訳</span>）が完成。<br>ⅱ）（<span class="b">ドイツ農民戦争</span>）（１５２４～２５年）<br>（<span class="b">ミュンツァー</span>）が指導し、農奴制廃止など十二か条要求を主張。<br>→ルターは当初反乱に同情的であったが、最終的には諸侯を支持し、反乱は鎮圧。<br>ⅲ）オスマン帝国の侵入<br>（<span class="b">スレイマン１世</span>）による攻撃と、フランスとのイタリア戦争への対処のため、カール５世がルター派を黙認。<br>→オスマン帝国の第１次（<span class="b">ウィーン包囲</span>）失敗（<span class="b">１５２９</span>年）。<br>→カール５世がルター派を再禁止。<br>※これに対してルター派が抗議したことから、（<span class="b">プロテスタント</span>）の呼称の起源になった。<br>→ローマ教皇の権威を認めず、聖職者の特権を否定する<u>万人司祭主義</u>。<br>ⅳ）ルター派の抵抗<br>反カトリック政策をとりつつ、シュマルカルデン同盟を結んで皇帝に抵抗。<br>ⅴ）（<span class="b">アウクスブルクの和議</span>）（<span class="b">１５５５</span>年）<br>諸侯にカトリックかルター派の選択の自由を承認。ただし、<u>カルヴァン派は除外</u>。<br>→支配者が決定し、<u>個人の信仰の自由はなし</u>。また、諸侯が自領邦の教会の首長となり、諸侯の権力が強化＆ドイツが宗教的に分裂。<br>※領邦教会制<br>ドイツの領邦君主（諸侯）が、最高の司教として領内の教会の保護支配権を掌握する制度（万人司祭主義の崩壊）。<br><br>２．カルヴァンと宗教改革の広がり<br><br>（１）（<span class="b">ツヴィングリ</span>）の改革<br>スイスの（<span class="b">チューリヒ</span>）で宗教改革を開始するも、旧教派と戦い、戦死。<br><br>（２）（<span class="b">カルヴァン</span>）の改革<br>フランスの宗教学者であるが、（<span class="b">ジュネーヴ</span>）で改革を行う。<br>ⅰ）『キリスト教綱要』の発表（１５３６年）<br>福音主義（聖書主義・信仰至上主義）を理論化。<br>ⅱ）主な主張<br>・長老主義（長老制度）の導入<br>上部から任命された司祭をおかず、牧師と信徒代表の長老とで教会を運営。<br>・（<span class="b">予定説</span>）<br>魂の救済はあらかじめ神によって決定されているという考え。<br>・勤労を重視し、その結果である営利活動や蓄財を肯定（人々のすべての職業は神の定めたものであり、勤労の励行が必要）。<br>→<u>カルヴァン派は商工業者へ普及</u>。<br>※これにより、資本主義の精神が育成されたと考えることもある。<br>ⅲ）カルヴァン派の呼称<br>・イギリス⋯（<span class="b">ピューリタン</span>）<br>・フランス⋯（<span class="b">ユグノー</span>）<br>・ネーデルラント（オランダ）⋯（<span class="b">ゴイセン</span>）<br>・スコットランド⋯（<span class="b">プレスビテリアン</span>）<br><br>（３）イギリス国教会の成立<br>ⅰ）（<span class="b">ヘンリ8世</span>）（位１５０９～４７年）<br>・王妃カザリンとの離婚問題で教皇と対立し、ローマ教会からの離脱を決意。<br>・（<span class="b">首長法</span>）（１５３４年）の発布<br>国王がイギリス国教会の首長であることを宣言。<br>・修道院の解散（土地財産没収＆国家財政の確立）。<br>ⅱ）エドワード６世（位１５４７～５３年）<br>一般祈禱書を制定し、カルヴァン主義の教義を採用（１５４９年）。<br>ⅲ）メアリ１世（位１５５３～５８年）<br>スペイン王（<span class="b">フェリペ２世</span>）と結婚し、カトリックの復活を企図。新教徒を弾圧・処刑し、「血のメアリ」と呼ばれた。<br>ⅳ）（<span class="b">エリザベス１世</span>）（位１５５８～１６０３年）<br>（<span class="b">統一法</span>）を発布（１５５９年）→イギリス国教会の確立。<br><br>３．カトリック改革（対抗宗教改革）<br><br>（１）（<span class="b">トリエント公会議</span>）（１５４５～６３年）<br>・旧来のカトリック教義の再確認（聖像の使用、儀式の意義など）。<br>・贖宥状の販売の禁止、禁書目録の作成、宗教裁判の強化。<br>※こうした改革の動きが文化面では動的で豪華な表現を特徴とする（<span class="b">バロック様式</span>）を生み出す要因の１つとなった。<br><br>（２）（<span class="b">イエズス会</span>）の成立（１５３４年）<br>（<span class="b">イグナティウス＝ロヨラ</span>）、（<span class="b">フランシスコ＝ザビエル</span>）らにより創設。<br>→厳格な規律と組織のもと、ヨーロッパ内外で布教活動（１５４９年にはザビエルが日本へ上陸）。大航海時代の世界的通商・植民活動と結合。<br><br>※「<span class="b">魔女狩り</span>」（１６～１７Ｃ）<br>悪魔に魂を売ったもの（＝魔女）に対する迫害。<br><br>【３】主権国家体制の成立<br><br>１．主権国家体制とイタリア戦争<br><br>（１）主権国家体制の成立<br>ⅰ）（<span class="b">主権国家</span>）の成立<br>一定の領土と国民を支配し、他国から独立した国家。<br>→国内の一元的支配が強化され、主権国家間の対立が発生。<br>→（<span class="b">常備軍</span>）と（<span class="b">官僚</span>）の発達。<br>ⅱ）（<span class="b">絶対王政</span>）<br>主権国家の形成期（１６Ｃ）に誕生した国王による強力な中央集権的支配（スペイン、フランス、イギリスなど）。<br>→国王は有産市民（ブルジョワジー）と連携し、協力関係を強化（中間団体は国王による直接支配を妨げる）。<br>※（<span class="b">王権神授説</span>）<br>王権は神から授かったものであり、人民や議会からの制約を受けないとする主張。イギリスのジェームズ１世・フィルマー、フランスのルイ１４世・ボシュエらが主張。<br>ⅲ）工業生産のしくみ（資本主義の芽生え）<br>・問屋制<br>生産者に原料・道具を前貸しし、製品を独占的に買い上げる制度。<br>・マニュファクチュア（工場制手工業）<br>資本家が工場を建てて労働者を集め、分業によって生産が行われる制度。<br>ⅳ）（<span class="b">重商主義</span>）<br>官僚制や常備軍を維持する必要が生まれ、財政を豊かにするために<u>国家が経済に介入</u>する政策。<br>→海外植民地での鉱山開発などで金、銀を獲得する重金主義と、輸出入の差額により国富を増大させる貿易差額主義がある。<br>→国外市場の必要性から、植民地争奪戦が激化。<br>※一般に重商主義とは貿易差額主義の方を指す。<br><br>（２）（<span class="b">イタリア戦争</span>）（１４９４～１５５９年）<br>イタリアの支配をめぐる（<span class="b">ハプスブルク家</span>）（神聖ローマ皇帝）と、フランスの（<span class="b">ヴァロワ家</span>）の戦い。<br>ⅰ）経緯<br>フランス王シャルル８世のイタリア侵入をきっかけとして開戦（１４９４年）。<br>ⅱ）結果<br>カトー＝カンブレジ条約で、フランスがイタリア支配を断念（１５５９年）。<br>→主権国家体制形成のきっかけ。また、１８世紀半ばまで、<u>ハプスブルク家とフランス王家の対立が国際対立の軸へ</u>。<br>※戦争の渦中で（<span class="b">マキァヴェリ</span>）が『<span class="b">君主論</span>』を著し、政治学を刷新。<br><br>２．スペインの全盛期<br><br>（１）（<span class="b">カルロス１世</span>）（位１５１６～５６年）<br>※（<span class="b">スペイン＝ハプスブルク家</span>）の祖<br>・スペイン国王と神聖ローマ皇帝を兼任＝（<span class="b">カール５世</span>）<br>→キリスト教世界統一を体現。<br>・フランスとの対立激化＆オスマン帝国との戦い。<br>※（<span class="b">プレヴェザの海戦</span>）（１５３８年）で、オスマン帝国海軍に敗退。<br>・退位後、ハプスブルク家はスペイン系とオーストリア系に分裂。<br>→神聖ローマ皇帝位は弟のフェルディナント１世に、スペイン王位は子の（<span class="b">フェリペ２世</span>）に与えた。<br><br>（２）（<span class="b">フェリペ２世</span>）（位１５５６～９８年）⋯全盛期<br>・（<span class="b">レパントの海戦</span>）（１５７１年）⋯オスマン艦隊を撃破。<br>・（<span class="b">ポルトガル</span>）を併合（１５８０～１６４０年）<br>→アジア貿易の利権を獲得し、「<span class="b">太陽の沈まぬ帝国</span>」へ。<br>・熱烈なカトリック教徒で、イギリス女王メアリ１世と結婚。<br>・（<span class="b">オランダ独立戦争</span>）（１５６８～１６０９年）でオランダの独立を許す。<br>→経済基盤を喪失し、衰退。<br>・（<span class="b">無敵艦隊</span>）（アルマダ）がイギリス海軍に敗北し衰退（１５８８年）。<br>※アルマダ海戦（戦争）と呼ぶこともある。<br><br>３．イギリスとフランスの動き<br><br>（１）イギリスの興隆<br>ⅰ）イギリス絶対王政の特徴<br>議会が立法・財政上の権利を保持。<br>→大地主である（<span class="b">ジェントリ</span>）（郷紳）の協力を必要。<br>※<u>強力な官僚機構と常備軍の形成がない</u>ことも特徴。<br>ⅱ）絶対王政の展開⋯（<span class="b">テューダー朝</span>）<br>①（<span class="b">ヘンリ８世</span>）（位１５０９～４７年）⋯絶対王政を開始。<br>・（<span class="b">首長法</span>）発布（１５３４年）<br>イギリス国教会がローマ＝カトリック教会から独立。<br>・（<span class="b">第１次囲い込み</span>）の展開（１６Ｃ中心）当時、ネーデルラントへの輸出のための羊毛需要が高まる。<br>→地主が農民を追放し、共有であった農地を囲い込んで羊牧場化を進めた。<br>※（<span class="b">モア</span>）の言葉⋯「羊が人間を食う」<br>②エドワード６世（位１５４７～５３年）、メアリ１世（１５５３～５８年）政治的、宗教的混乱期。<br>③（<span class="b">エリザベス１世</span>）（位１５５８～１６０３年）⋯絶対王政最盛期。<br>・（<span class="b">統一法</span>）の発布（１５５９年）⋯イギリス国教会の確立。<br>・スペイン国王フェリペ２世からの求婚拒否。<br>・救貧法の制定⋯貧民の救済と浮浪者の取り締まり。<br>・イギリスから許可証を公布され、合法的にスペインに海賊行為を行った私掠船（私拿捕船）によるスペイン攻撃。<br>→ドレークらが活躍（１５７７～８０年にかけて世界周航を達成）。<br>・スペインの（<span class="b">無敵艦隊</span>）を撃破（１５８８年）。<br>・（<span class="b">東インド会社</span>）を設立（<span class="b">１６００</span>年）→本格的な海外進出へ。<br><br>（２）フランスの宗教内乱<br>※（<span class="b">ヴァロワ朝</span>）⋯百年戦争以来、中央集権的な国民国家を形成。<br>ⅰ）（<span class="b">ユグノー戦争</span>）（１５６２～９８年）<br>新旧両教徒の対立に加え、国王シャルル９世と、母のカトリーヌ＝ド＝メディシスがユグノーの処遇をめぐり対立し、戦争が勃発。<br>ⅱ）経過<br>・（<span class="b">サンバルテルミの虐殺</span>）（１５７２年）<br>旧教派がユグノーを多数虐殺した事件。<br>・戦争中に、アンリ３世が死亡し、ヴァロワ家が断絶（１５８９年）。<br>→新教徒の（<span class="b">アンリ４世</span>）が即位し、<u>カトリックに改宗</u>。<br>→（<span class="b">ブルボン朝</span>）の成立（１５８９年）。<br>ⅲ）結果⋯（<span class="b">ナントの王令</span>）発布（１５９８年）<br>ユグノーに個人の信仰の自由と市民権を与え、宗教戦争終結。<br><br>（３）（<span class="b">三十年戦争</span>）（１６１８～４８年）<br>ⅰ）原因<br>・（<span class="b">アウクスブルクの和議</span>）（１５５５年）の不備（個人信仰の自由なし＆カルヴァン派は除外）から、新教、旧教諸侯の対立へ。<br>ⅱ）発端<br>オーストリアの属領（<span class="b">ベーメン</span>）の新教徒の皇帝への反乱。<br>ⅲ）経過⋯ドイツの諸侯、ヨーロッパ各国の介入で国際戦争化。<br>①新教側（プロテスタント）<br>・デンマーク<br>・スウェーデン<br>　国王（<span class="b">グスタフ＝アドルフ</span>）<br>・<u>（<span class="b">フランス</span>）の介入</u><br>　宰相（<span class="b">リシュリュー</span>）<br>・その他、イギリス・ベーメン・オランダなど。<br>②旧教側（カトリック）<br>・スペイン<br>・神聖ローマ帝国（ハプスブルク家）<br>※皇帝側の傭兵隊長である（<span class="b">ヴァレンシュタイン</span>）が活躍。<br>ⅳ）結果⋯（<span class="b">ウェストファリア条約</span>）（<span class="b">１６４８</span>年）<br>・アウクスブルクの和議を再確認し、（<span class="b">カルヴァン派</span>）を追加公認。<br>・<u>フランスが（<span class="b">アルザス</span>）、（<span class="b">ロレーヌ</span>）を獲得</u>。<br>・（<span class="b">オランダ</span>）、（<span class="b">スイス</span>）の独立を国際的に承認。<br>・（<span class="b">スウェーデン</span>）が西ポンメルンを獲得（バルト帝国へ）。<br>・神聖ローマ帝国内の諸侯領（領邦）に、ほぼ完全な主権を承認。<br>→各領邦は領邦国家へと成長し、事実上の神聖ローマ帝国の解体。<br>ⅴ）影響（＝ウェストファリア条約の意義）<br>・ドイツの荒廃と分裂の決定化（これにより近代化も大きく遅れる）。<br>・ハプスブルク家の衰退とブルボン家の興隆。<br>・主権国家体制の確立。<br><br>【４】オランダ・イギリス・フランスの台頭<br><br>１．オランダの繁栄と英仏の挑戦<br><br>（１）オランダの独立<br>ⅰ）ネーデルラントの北部と南部<br><table><tbody><tr><th></th><th>北部７州（現オランダ）</th><th>南部１０州（現ベルギー）</th></tr><tr><th>民族</th><td>ドイツ系（ゲルマン系）</td><td>フランス系（ラテン系）</td></tr><tr><th>産業</th><td>海運・貿易が中心</td><td>毛織物が中心（フランドル地方）</td></tr><tr><th>宗教</th><td>（<span class="b">ゴイセン</span>）が中心</td><td>カトリック教徒中心</td></tr></tbody></table>ⅱ）原因<br>毛織物工業と中継貿易で商業が発達したネーデルラント（オランダ）には、カルヴァン派が多数。<br>→スペイン王（<span class="b">フェリペ２世</span>）による圧政・カトリック化政策により不満が増大。<br>ⅲ）経過<br>１５６８年　独立戦争の開始⋯（<span class="b">オラニエ公ウィレム</span>）が指導。<br>１５７９年　スペインの懐柔策により、旧教徒の多い南部１０州が脱落。<br>１５７９年（<span class="b">ユトレヒト同盟</span>）の結成。<br>ホラント州など北部７州が結成し、徹底抗戦、信仰の自由の獲得を誓う（イギリスも援助）。<br>１５８１年　独立宣言→（<span class="b">ネーデルラント連邦共和国</span>）の成立。<br>１６０９年　休戦条約⋯スペインがオランダの独立を事実上承認。<br>→（<span class="b">ウェストファリア条約</span>）（<span class="b">１６４８</span>年）によって国際的に正式に承認。<br><br>（２）オランダの繁栄⋯１７世紀前半が全盛期。<br>・首都の（<span class="b">アムステルダム</span>）がアントワープに代わって、世界の商業・金融の中心へ。<br>・（<span class="b">東インド会社</span>）設立（１６０２年）<br>→（<span class="b">バタヴィア</span>）を根拠地に、香辛料貿易を掌握。<br>・（<span class="b">アンボイナ事件</span>）（１６２３年）<br>イギリス勢力をインドネシアから駆逐。<br>・（<span class="b">台湾</span>）占領（１６２４年）<br>→ゼーランディア城を建設。１６６１年に明の遺臣（<span class="b">鄭成功</span>）の攻撃で、オランダは台湾を放棄。<br>・南アフリカに（<span class="b">ケープ植民地</span>）開拓（１６５２年）。<br>・対日貿易の独占（日本の鎖国後も、長崎の出島で貿易を行う）。<br>・北米にも進出し、中心都市として（<span class="b">ニューアムステルダム</span>）を建設。<br><br>（３）オランダの衰退<br>・（<span class="b">英蘭戦争</span>）（１６５２～５４、６５～６７、７２～７４年）で敗北。<br>クロムウェルによる（<span class="b">航海法</span>）発布（１６５１年）が原因。<br>→イギリスがニューアムステルダムを占領し、（<span class="b">ニューヨーク</span>）と改称。<br>・フランスとの侵略戦争→オランダ本土の半分を占領される。<br>→オラニエ公（<span class="b">ウィレム３世</span>）の指導で乗り切る。<br>→その後、イギリス＝オランダ同君連合を築き、抵抗。<br>※イギリスの名誉革命でウィリアム３世として即位。<br><br>２．イギリスの革命<br><br>（１）革命前の社会<br>・大地主の貴族やジェントリが、地方行政や議会で活躍。<br>・商工業の発達により、市民階級（ブルジョワジー）の台頭。<br>※農村では、独立自営農民である（<span class="b">ヨーマン</span>）が成長。<br><br>（２）（<span class="b">ステュアート朝</span>）の支配<br>※エリザベス１世の死で、テューダー朝が断絶。<br>ⅰ）（<span class="b">ジェームズ１世</span>）（位１６０３～２５年）<br>・スコットランド王とイングランド王を兼任。<br>・（<span class="b">王権神授説</span>）を唱え、専制政治を展開（議会を無視した課税、大商人への特権付与など）→国民の不満増大。<br>・イギリス国教の強制。<br>→少数派の（<span class="b">ピューリタン</span>）を圧迫。<br>ⅱ）（<span class="b">チャールズ１世</span>）（位１６２５～４９年）<br>（<span class="b">権利の請願</span>）を承認（１６２８年）<br>議会の同意のない課税、不法な逮捕・投獄に反対。<br>→しかし、国王は翌年（１６２９年）に議会を解散し、１１年間議会を招集せず独裁を強行（無議会政治）。<br><br>（３）（<span class="b">ピューリタン革命</span>）<br>ⅰ）発端<br>国王（チャールズ１世）の国教強制によるスコットランドの反乱（１６３９年）。<br>→反乱鎮定の軍事費捻出のために議会を招集するも、議会が反発し解散（短期議会、１６４０年）。<br>→再度、国王が軍を使い脅迫を図って議会を招集（長期議会、１６４０～５３年）。<br>→（<span class="b">王党派</span>）と（<span class="b">議会派</span>）の内戦勃発（１６４２年）。<br>※議会派の分裂<br>・長老派⋯立憲君主制を主張。<br>・独立派⋯共和政を主張（選挙は制限選挙）。<br>・水平派⋯共和政を主張（選挙は男子普通選挙）。<br>ⅱ）経過<br>独立派の（<span class="b">クロムウェル</span>）が鉄騎隊を編成。<br>→議会派の勝利（ネーズビーの戦い、１６４５年）。<br>→水平派と結んで、議会から長老派を追放＆チャールズ１世を処刑。<br>→（<span class="b">共和政</span>）の樹立（１６４９年）<br>ⅲ）クロムウェルの独裁<br>・急進的な水平派を弾圧。<br>・（<span class="b">アイルランド</span>）征服（１６４９年）。<br>先住民（ケルト人）の土地を奪い、イギリス人地主に分配し、アイルランド人を小作人化。後のアイルランド問題の起源となる。<br>・（<span class="b">スコットランド</span>）征服（１６４９年）。<br>・（<span class="b">航海法</span>）発布（１６５１年）。<br>※重商主義に基づいてオランダの経済的覇権に対抗<br>オランダ商船のイギリスの港への出入り禁止。<br>→（<span class="b">英蘭戦争</span>）へ（１６５２～５４、６５～６７、７２～７４年、イギリス優勢）。<br>・終身の護国卿に就任（１６５３年）。<br>長期議会を解散し、軍事独裁政治へ移行。禁欲的なピューリタンの理想を追求した厳格な政治を敢行。<br>→多くの国教徒（イングランド国民）から独裁への不満が高まる。<br><br>３．イギリス議会政治の確立<br><br>（１）（<span class="b">王政復古</span>）<br>ⅰ）（<span class="b">チャールズ２世</span>）の即位（位１６６０～８５年）<br>フランスより帰国。専制政治を行い、カトリックの復活を企図したため、議会が反発。<br>ⅱ）議会の態度<br>・（<span class="b">審査法</span>）制定（１６７３年）<br>公職（議員、官吏など）就任者を国教徒に限定。国王派のカトリック排除が目的。<br>・（<span class="b">人身保護法</span>）制定（１６７９年）<br>国民の不法な逮捕・投獄を禁止。<br>※この頃、チャールズ２世の弟（ジェームズ）の即位をめぐって、国王の権威を重視する（<span class="b">トーリ党</span>）（後の保守党）と、議会の権利を主張する（<span class="b">ホイッグ党</span>）（後の自由党）が対立。<br>→政党の起源となる。<br>ⅲ）（<span class="b">ジェームズ２世</span>）の即位（位１６８５～８８年）<br>僅差で即位が認められたが、カトリックと絶対王政の復活を企図。<br><br>（２）（<span class="b">名誉革命</span>）（<span class="b">１６８８</span>年）<br>議会が王女メアリと夫オラニエ公ウィレム３世（オランダ総督）を招く。<br>→議会の提出した（<span class="b">権利の宣言</span>）を受け入れ、（<span class="b">ウィリアム３世</span>）と（<span class="b">メアリ２世</span>）として即位（ジェームズ２世は廃位され、フランスへ亡命）。<br>→議会が（<span class="b">権利の章典</span>）を制定（１６８９年）。<br>→議会主権にもとづく、立憲君主政の確立。<br><br>（３）議会政治の確立<br>ⅰ）政党政治の開始⋯多数党が内閣を組織。<br>ⅱ）（<span class="b">グレートブリテン王国</span>）の成立（１７０７年）<br>アン女王の時代に、イングランドとスコットランドが正式に合併して成立。<br>ⅲ）（<span class="b">ハノーヴァー朝</span>）の成立（１７１４年）<br>ステュアート朝が断絶し、ドイツより（<span class="b">ジョージ１世</span>）（ハノーヴァー選帝侯）が即位。<br>※現イギリス王室の（<span class="b">ウィンザー朝</span>）の祖。<br>ⅳ）（<span class="b">ウォルポール</span>）（ホイッグ党、任１７２１～４２年）<br>・議会で多数の議席を占めた政党が内閣を組織する（<span class="b">議院内閣制</span>）を確立。<br>・内閣は議会に対して責任を負う。<br>→「<span class="b">君臨すれども統治せず</span>」の原則が確立。<br>※イングランド銀行の創設（１６９４年）<br>国債制度を整備し、対外戦争遂行能力が向上。<br><br>４．フランスの絶対王政<br><br>（１）絶対王政の展開<br>ⅰ）（<span class="b">アンリ４世</span>）（位１５８９～１６１０年）<br>ブルボン朝を創始し、財政を強化。<br>ⅱ）（<span class="b">ルイ１３世</span>）（位１６１０～４３年）<br>・宰相に（<span class="b">リシュリュー</span>）を起用。<br>・ユグノー、貴族勢力を抑圧して王権を強化。<br>→保守派貴族の牙城だった高等法院を抑圧。<br>※<u>高等法院</u>⋯１３Ｃ頃設置された最高司法機関。<br>・（<span class="b">全国三部会</span>）の招集停止（１６１５～１７８９年）。<br>・三十年戦争に介入し、ハプスブルク家に対抗（Ｐ１０５参照）。<br><br>（２）（<span class="b">ルイ１４世</span>）（位１６４３～１７１５年）の時代<br>ⅰ）治世前半<br>・５歳で即位したため、当初は宰相に（<span class="b">マザラン</span>）を起用。<br>・（<span class="b">フロンドの乱</span>）（１６４８～５３年）の鎮圧。<br>高等法院や貴族の反乱を鎮圧し、王権強化。<br>・三十年戦争に勝利し、領土の拡大に成功。<br>ⅱ）治世後半⋯絶対王政の最盛期<br>・ボシュエの主張を採用し、王権神授説を唱える。<br>→「朕は国家なり」「太陽王」。<br>・（<span class="b">コルベール</span>）を財務総監に登用し、重商主義政策を展開。<br>→商工業の育成（王立マニュファクチュアの設立）、東インド会社の再建（１６６４年）など。<br>・バロック式の（<span class="b">ヴェルサイユ宮殿</span>）の造営。<br>・（<span class="b">ナントの王令</span>）廃止（１６８５年）<br><u>ユグノーの商工業者が国外へ亡命し、経済衰退の原因となる</u>。<br>ⅲ）対外政策⋯反ハプスブルク家外交<br>※国境は山脈や川などの自然に関して定められるべきだとする自然国境説を主張。<br>①南ネーデルラント継承戦争（１６６７～６８年）<br>スペイン領ネーデルラントの継承権をめぐる戦い。イギリス、オランダなどの介入により若干の領土を得るにとどまる。<br>②オランダ（侵略）戦争（１６７２～７８年）<br>オランダに対し、南ネーデルラント継承戦争時の復讐のため出兵。イギリスとハプスブルク勢がオランダを支援したため、若干の領土を得るにとどまる。<br>③ファルツ（継承）戦争（１６８８～９７年）<br>ドイツのファルツ選帝侯領の継承権を主張し侵入。神聖ローマ皇帝が各国と同盟を結んで対抗したため、失敗。<br>④（<span class="b">スペイン継承戦争</span>）（１７０１～１４年）<br>スペイン＝ハプスブルク家の断絶に、ルイ１４世がフェリペ５世を王位につけたことで、オーストリア・イギリス・オランダと敵対（ピレネー条約（１６５９年）で、ルイ１４世はスペイン王女を后としていた）。<br>→（<span class="b">ユトレヒト条約</span>）の締結（１７１３年）<br>ブルボン家のスペイン王家継承を承認。ただし、フランスとスペインは永久に非合同であるとされ、イギリスはスペインからジブラルタル・ミノルカ島、フランスからニューファンドランド・アカディア・ハドソン湾地方を得た。<br>※オーストリアも、スペイン領ネーデルラント（ベルギー）を獲得（１７１４年、ラシュタット条約）。<br>ⅳ）財政の窮乏<br>侵略戦争による莫大な軍事費支出、宮廷の浪費、ナントの勅令廃止に伴う国内産業の停滞。<br><br>（４）（<span class="b">ルイ１５世</span>）（位１７１５～７４年）の時代<br>外国貿易は急増したが、無気力なため政治が乱れ、財政がさらに悪化（フランス革命の原因に）。<br><br>５．イギリスとフランスの覇権争い<br><br>（１）アジア市場の攻防<br>ⅰ）イギリスの進出（１７Ｃ以降）<br>・（<span class="b">東インド会社</span>）設立（１６００年）<br>アンボイナ事件後、インド経営に重点。<br>・（<span class="b">ボンベイ</span>）、（<span class="b">マドラス</span>）、（<span class="b">カルカッタ</span>）を根拠地とする。<br>ⅱ）フランスの進出（１７Ｃ以降）<br>・財務総監（<span class="b">コルベール</span>）のもとでインドへ進出。<br>・（<span class="b">ポンディシェリ</span>）、（<span class="b">シャンデルナゴル</span>）を根拠地とする。<br><br>（２）アメリカ大陸の攻防<br>※スペインの進出（１６Ｃ前半）→オランダの進出（１７Ｃ）<br>ⅰ）フランスの進出（１７Ｃ）<br>・（<span class="b">ケベック</span>）を中心に、カナダ進出。<br>・ミシシッピ川流域の（<span class="b">ルイジアナ</span>）を獲得（ルイ１４世時代）。<br>ⅱ）イギリスの進出（１７Ｃ）<br>・（<span class="b">ヴァージニア</span>）植民地開拓（１６０７年）⋯最初の植民地。<br>・（<span class="b">ニューイングランド</span>）植民地形成（１６２０年）ピューリタン（清教徒）の移住。<br>※ピルグリム＝ファーザーズがメイフラワー号でプリマスに上陸したことは有名。<br><br>（３）第二次英仏百年戦争<br><table><tbody><tr><th>ヨーロッパ </th><th>新大陸（アメリカ）</th></tr><tr><td>ファルツ（継承）戦争（１６８９～９７年）</td><td>ウィリアム王戦争（１６８９～９７年）</td></tr><tr><td>スペイン継承戦争 （１７０１～１４年）</td><td>アン女王戦争（１７０２～１７１３年） <br>→（<span class="b">ユトレヒト条約</span>）（１７１３年）で、イギリスはフランスからアカディア・ニューファンドランド・ハドソン湾地方を、スペインからジブラルタルとミノルカ島を獲得。</td></tr><tr><td>オーストリア継承戦争（１７４０～４８年）</td><td>ジョージ王戦争（１７４４～４８年）</td></tr><tr><td>七年戦争 （１７５６～６３年）</td><td>（<span class="b">フレンチ＝インディアン戦争</span>）（１７５４～１７６３年） <br>→（<span class="b">パリ条約</span>）（１７６３年）で、イギリスはカナダ、ミシシッピ以東のルイジアナを獲得。</td></tr></tbody></table>※フランスは北アメリカの植民地をすべて喪失したため、イギリス植民地帝国の基礎確立。<br><br>（４）インドでの英仏抗争<br>ⅰ）（<span class="b">カーナティック戦争</span>）（１７４４～４８、５０～５４、５８～６３年）<br>南インド東岸地帯での英仏の抗争。フランスのデュプレクスがインド総督として活躍（ただし、１７５４年に本国に召還）。<br>ⅱ）（<span class="b">プラッシーの戦い</span>）（１７５７年）<br>イギリスのクライヴが活躍し、インドにおけるイギリスの優位が確定（フランス勢力はインドより駆逐）。<br><br>（５）三角貿易（１７Ｃ～１８Ｃ中心）<br><br>┌→ヨーロッパ<br>│　　　↓武器・雑貨<br>│　西アフリカ<br>│　　　↓黒人奴隷<br>│　　新大陸<br>└───┘砂糖・綿花・コーヒー・タバコ　　<br><br>※黒人奴隷は、サトウキビ・タバコ・綿花などの（<span class="b">プランテーション</span>）で使役。<br><br>【５】北欧・東欧の動向<br><br>１．ロシアの大国化<br><br>（１）モスクワ大公国<br>（<span class="b">イヴァン３世</span>）がモンゴル人の支配より自立（１４８０年）。<br>→その後、（<span class="b">イヴァン４世</span>）（雷帝）が貴族を官僚に登用し、皇帝への権力を集中する独自の絶対王政（<span class="b">ツァーリズム</span>）を確立。<br>※コサックの首領の<u>イェルマーク</u>を派遣し、シベリアの一部を領土に。<br><br>（２）（<span class="b">ロマノフ朝</span>）の成立（１６１３～１９１７年）<br>（<span class="b">ミハイル＝ロマノフ</span>）が創始し、専制支配と農奴制を強化。<br>※１７世紀後半にはコサック出身の（<span class="b">ステンカ＝ラージン</span>）が農民反乱を起こすも、鎮圧。<br>ⅰ）（<span class="b">ピョートル１世</span>）（位１６８２～１７２５年）<br>①内政<br>自ら西欧諸国を視察し、先進的な技術・文化を導入（内政改革、産業振興、軍備拡張など）。<br>②対外政策<br>・（<span class="b">ネルチンスク条約</span>）（１６８９年）<br>清の（<span class="b">康煕帝</span>）と国境を画定。<br>※ピョートル１世の死後、（<span class="b">雍正帝</span>）と（<span class="b">キャフタ条約</span>）で再度国境を画定（１７２７年）。<br>・オスマン帝国を圧迫し、アゾフ海へ進出。<br>・（<span class="b">北方戦争</span>）（１７００～２１年）<br>バルト海の支配権をめぐり、ポーランド・デンマークと同盟し、スウェーデン王カール１２世を撃破。<br>→バルト海に進出し、新都（<span class="b">ペテルブルク</span>）を建設（「西欧への窓」）。<br>・ベーリングの探検<br>カムチャッカ半島を探検し、ベーリング海峡を発見。<br>ⅱ）（<span class="b">エカチェリーナ２世</span>）（位１７６２～９６年）<br>・啓蒙専制君主として、フランスのディドロ、ヴォルテールらと親交。<br>・オスマン帝国からクリミア半島を獲得し、黒海へ進出。<br>・オホーツク海に進出し、日本に（<span class="b">ラクスマン</span>）を派遣（１７９２年）。<br>・（<span class="b">ポーランド分割</span>）にも参加（第１回～３回）。<br>・（<span class="b">プガチョフの農民反乱</span>）（１７７３～７５年）<br>この反乱鎮圧後に反動化し、農奴制を強化。<br><br>２．プロイセンとオーストリア<br><br>（１）プロイセンの誕生⋯（<span class="b">ホーエンツォレルン家</span>）の支配<br>１３世紀、（<span class="b">エルベ川</span>）以東の東方植民により成立（ドイツ騎士団領）。<br>→新教に改宗して、プロイセン公国と改称（１５２５年）。<br>→（<span class="b">ブランデンブルク選帝侯国</span>）とプロイセン公国が合併し、プロイセンが成立（１６１８年）。<br>→スペイン継承戦争で神聖ローマ皇帝を支援し、皇帝から王の称号を受け、プロイセン王国が成立（１７０１年）。<br><br>（２）プロイセンの発展<br>ⅰ）フリードリヒ＝ヴィルヘルム１世（兵隊王、位１７１３～４０年）軍備増強、財政・行政の基盤整備を行い、絶対王政の基礎を構築。<br>ⅱ）（<span class="b">フリードリヒ２世</span>）（大王、位１７４０～８６年）<br>①（<span class="b">オーストリア継承戦争</span>）（１７４０～４８年）<br>・原因⋯オーストリアの（<span class="b">マリア＝テレジア</span>）即位をめぐる問題。<br>・対立構図⋯✕墺英ｖｓ普仏◯<br>・結果<br>（<span class="b">マリア＝テレジア</span>）の相続を承認し、プロイセンは（<span class="b">シュレジエン地方</span>）を獲得。<br><br>②（<span class="b">七年戦争</span>）（１７５６～６３年）<br>・原因⋯マリア＝テレジアがシュレジエン奪回を企図。<br>・対立構図⋯✕墺仏露ｖｓ普英◯<br>※長年敵対関係にあったフランス（ブルボン家）と同盟したことから、「<span class="b">外交革命</span>」と呼ばれる。<br>・結果⋯プロイセンがシュレジエンを確保。<br><br>③内政⋯「上からの近代化」（市民層の成長が不十分）<br>・（<span class="b">啓蒙専制主義</span>）⋯「君主は国家第一の僕」と自称。<br>→東欧の君主自らが主体となり、富国強兵を目指していくもの。<br>・フランスの啓蒙思想家ヴォルテールらと親交。<br>・ロココ様式の（<span class="b">サンスーシ宮殿</span>）を造営。<br>・信教の自由、産業の育成、司法の改革などを実施。<br>→しかし、（<span class="b">ユンカー</span>）（エルベ川以東の地主貴族）を支柱とし、農民の農奴的地位は改善されなかった。<br><br>（３）オーストリア⋯（<span class="b">ハプスブルク家</span>）の支配。<br>ⅰ）特徴<br>多くの民族（チェック人、マジャール人など）により国家を形成する<u>多民族国家</u>。<br>※１７世紀末のオスマン帝国の進出を第２次ウィーン包囲で撃退し、１６９９年には（<span class="b">カルロヴィッツ条約</span>）でハンガリーなどを奪回。<br>ⅱ）（<span class="b">マリア＝テレジア</span>）（位１７４０～８０年）<br>夫フランツ１世と、続いて息子と共同統治。絶対王政を確立。<br>ⅲ）（<span class="b">ヨーゼフ２世</span>）（位１７６５～９０年）<br>啓蒙専制君主として、農奴解放や宗教寛容令などを行う（「上からの近代化」）も、挫折。<br><br>３．ポーランド分割<br><br>（１）原因<br>（<span class="b">ヤゲウォ朝</span>）断絶後、ポーランドは（<span class="b">選挙王政</span>）となり弱体化。<br><br>（２）分割<br>ⅰ）第１回（１７７２年）<br>ロシア、プロイセン、オーストリアが参加。<br>ⅱ）第２回（１７９３年）<br>ロシア、プロイセンが参加。オーストリアはフランス革命戦争中のため不参加。<br>※愛国者（<span class="b">コシューシコ</span>）の反乱（抵抗運動）があるも、失敗。<br>ⅲ）第３回（１７９５年）<br>ロシア、プロイセン、オーストリアが参加。<br>→国家としてのポーランドは消滅（１９１８年に独立）。<br><br>第１２章<br>産業革命と環大西洋革命<br><br>【１】産業革命<br><br>１．近世ヨーロッパ経済の動向<br><br>（１）東西地域差の拡大<br>商業革命で台頭した大西洋岸諸国と東欧諸国（プリントＰ８９参照）。<br><br>（２）拡大と停滞の繰り返し<br>１６世紀：ペストの打撃からの復興期で人口増加に価格革命が加わる。<br>１７世紀：「<u>１７世紀の危機</u>」で経済は低調。<br>天候不順による凶作で疫病が流行＆人口増加率が鈍化。<br>１８世紀：再度、全般的な好況へと転じる。<br><br>（３）消費の増大<br>様々な異国の産品が到来→都市の王侯・貴族・ブルジョワを中心に消費需要が増大（特にオランダ、イギリス、フランスなど）。<br><br>２．世界最初の産業革命（１８Ｃのイギリス）<br><br>（１）産業革命の背景<br>ⅰ）資本の蓄積<br>・近世以来の商工業の発展（問屋制、マニュファクチュアの発達）。<br>・大西洋三角貿易の奴隷貿易による資本の蓄積。<br>ⅱ）広大な海外市場<br>１７Ｃのオランダ、１８Ｃのフランスとの植民地戦争の勝利による。<br>ⅲ）豊富な労働力⋯（<span class="b">第２次囲い込み</span>）<br>食料増産を目的に、ジェントリが土地を囲い込み、大量の失地農が発生。<br>→資本主義的農業経営が本格化＝（<span class="b">農業革命</span>）。<br>→<u>土地を失った農民は、都市の工場労働者へ</u>。<br>※ノーフォーク農法（四輪作法）<br>土地を四分し、かぶ→大麦→クローバー→小麦と四輪作をする。農業生産が飛躍的に増大し、１８Ｃの人口増加を支えた。<br>ⅳ）その他<br>・豊富な資源（鉄、石炭）とニュートン以来の科学技術の発達。<br>・１７Ｃの市民革命による市民の自由な経済活動が保障。<br><br>３．機械の発明と交通機関の改良<br><br>（１）（<span class="b">綿工業</span>）の技術革新（１７６０年代以降）<br>インド産の綿織物（キャラコ）がイギリスに流入（毛織物を圧倒する需要）。<br>→綿織物をイギリスで国産化する動きが生まれる。<br>※綿織物の原料である綿花は、大西洋の三角貿易で重要な商品であったが、西欧では栽培できなかった点に注意！<br><br>（２）機械の発明<br>・（<span class="b">ジョン＝ケイ</span>）⋯（<span class="b">飛び杼</span>）（１７３３年）<br>・（<span class="b">ハーグリーヴズ</span>）⋯（<span class="b">ジェニー紡績機</span>）（１７６４年）<br>・（<span class="b">アークライト</span>）⋯（<span class="b">水力紡績機</span>）（１７６９年）<br>・（<span class="b">クロンプトン</span>）⋯（<span class="b">ミュール紡績機</span>）（１７７９年）<br>・（<span class="b">カートライト</span>）⋯（<span class="b">力織機</span>）（１７８５年）<br>・（<span class="b">ホイットニー</span>）（米）⋯（<span class="b">綿繰り機</span>）（１７９３年）<br><br>（３）鉄工業部門<br>（<span class="b">ダービー</span>）によって、石炭製鉄法とコークス製鉄法が発明。<br><br>（４）動力部門<br>ⅰ）（<span class="b">ニューコメン</span>）（１７１０年）<br>炭坑の排水用として、蒸気力によるポンプを発明。<br>ⅱ）（<span class="b">ワット</span>）（１７６９年）⋯（<span class="b">蒸気機関</span>）の改良。<br><br>（５）交通革命<br>原料、製品の大量輸送が実現し、国内経済の統一と「世界の一体化」をもたらした。<br>ⅰ）（<span class="b">スティーヴンソン</span>）（英）<br>蒸気機関車を実用化（発明したのはトレヴィシック）。ストックトン～ダーリントン間で初めて輸送（１８２５年）。<br>→（<span class="b">マンチェスター</span>）～（リヴァプール）間に鉄道が開通（１８３０年）。<br>ⅱ）（<span class="b">フルトン</span>）（米）⋯蒸気船を発明（１８０７年）。<br><br>４．産業革命の影響<br><br>（１）世界経済の中心⋯ロンドンが世界商業の中心へ。<br>安価、良質、大量の工業製品を輸出し、繁栄した当時のイギリスは「<span class="b">世界の工場</span>」と言われた。<br><br>（２）イギリス社会への影響<br>ⅰ）資本主義体制の確立<br>・機械制工場（工場制機械工業）の出現（家内工業、手工業の没落）。<br>・（<span class="b">資本家</span>）の台頭（大工場経営、社会的地位向上）。<br>・機械の都合に合わせた時間によって管理される労働形態の導入。<br>→家庭と職場の分離（男性と女性の役割分担）。<br>ⅱ）人口の都市集中<br>（<span class="b">マンチェスター</span>）（木綿）、（<span class="b">バーミンガム</span>）（製鉄）、（<span class="b">リヴァプール</span>）（商業）。<br>ⅲ）労働問題・社会問題<br>労働者階級（プロレタリアート）の成立。<br>→劣悪な労働条件（長時間労働、低賃金）や生活環境のため、資本家と労働者の階級闘争が発生。<br>→労働組合結成＆社会主義思想の誕生。<br>※機械打ちこわし運動（ラダイト運動）や、工場法の制定にもつながる。<br>ⅳ）世界経済の再編成<br>綿製品の大量生産により、原料の供給地が必要に。<br>→東インド会社によるインド植民地化の進展、貿易協定や不平等条約による貿易の強制など。<br><br>（３）各国への産業革命の波及<br>１９世紀初めにイギリスが工業機械の輸出解禁。<br>→１９世紀前半にベルギー（１８３０年の独立後本格化）、フランス（七月革命後本格化）、アメリカ（米英戦争後本格化）、ドイツ（１８４０年代に本格化）などに波及。１９世紀後半にはロシア（農奴解放令後）、日本（日清＆日露戦争後）でも産業革命が始まる。<br><br>【２】アメリカ合衆国の独立と発展<br><br>１．北アメリカ植民地<br><br>（１）（<span class="b">１３植民地</span>）の成立<br>自主自立の精神で、植民地議会などの自治制度が発達。<br>ⅰ）主な植民地<br>・（<span class="b">ヴァージニア</span>）（１６０７年）⋯最古の植民地。<br>・マサチューセッツ（１６３０年）<br>中心都市ボストン（ニューイングランドの一部）。<br>※（<span class="b">ピルグリム＝ファーザーズ</span>）がメイフラワー号で、プリマスに上陸して植民。<br>・（<span class="b">ニューヨーク</span>）（１６６４年）⋯ニューアムステルダムを改称。<br>・ジョージア（１７３３年）⋯最後に建設された南端の植民地。<br>ⅱ）南北の相違<br>・北部・中部<br>自営農民による農業、商工業の発達。１８世紀には新たな移民も加わり、海運業や大西洋の貿易に従事する大商人も現れた。<br>・南部<br>黒人奴隷使用の（<span class="b">プランテーション</span>）（タバコ、米など）。<br><br>（２）イギリス本国の（<span class="b">重商主義</span>）政策<br>（<span class="b">七年戦争</span>）（フレンチ＝インディアン戦争）終了後、強化。<br>ⅰ）砂糖法（１７６４年）<br>糖蜜法を改正し、砂糖の密貿易取締りを強化。<br>ⅱ）（<span class="b">印紙法</span>）（１７６５年）<br>公文書、証書、新聞、雑誌などあらゆる刊行物に印紙を貼りつけることを規定。<br>→「<span class="b">代表なくして課税なし</span>」を唱えて、植民地側は抵抗。<br>ⅲ）（<span class="b">茶法</span>）（１７７３年）<br>イギリス東インド会社に、アメリカにおける茶の独占販売権を与える。<br>→（<span class="b">ボストン茶会事件</span>）（１７７３年）発生。<br>→イギリス側は、ボストン港の閉鎖やマサチューセッツの自治権はく奪などで報復。<br><br>２．独立戦争<br><br>（１）戦争の勃発<br>ⅰ）（第１回）（<span class="b">大陸会議</span>）（１７７４年）<br>（<span class="b">フィラデルフィア</span>）で開催し、イギリス本国へ抗議。<br>ⅱ）レキシントンの戦い（レキシントン＝コンコードの戦い）（１７７５年）<br>独立戦争開始→植民地軍の総司令官に（<span class="b">ワシントン</span>）が就任。<br><br>（２）戦争の経過<br>ⅰ）内部対立<br>・国王派（ロイヤリスト）<br>本国を支持し、イギリス軍に協力した勢力（大地主、大商人など）。<br>・愛国派（パトリオット）<br>独立戦争を積極的に支持（自営農民、中小商工業者など）。<br>※当初は、中立派が最も多かった。<br>ⅱ）独立の機運<br>・（<span class="b">ペイン</span>）の『<span class="b">コモン＝センス</span>』<br>独立の必要性と共和政の正しさを平易な文章で説いたパンフレット。<br>・パトリック＝ヘンリの演説<br>「われに自由を与えよ、しからずんば死を与えよ」<br>ⅲ）（<span class="b">独立宣言</span>）（<span class="b">１７７６</span>年<span class="b">７</span>月<span class="b">４</span>日）<br>（<span class="b">ジェファソン</span>）らの起草。（<span class="b">ロック</span>）の影響を強く受け、基本的人権・人民主権・（<span class="b">革命権</span>）（抵抗権）を主張。★史料チェック必須！<br>ⅳ）アメリカ連合規約（１７７７年承認、１７８１年発効）<br>アメリカ合衆国がこれにより正式に発足（国名を採用）。<br>ⅴ）サラトガの戦い（１７７７年）⋯アメリカ独立軍がイギリス軍に勝利。<br>ⅵ）ヨーロッパ諸国の援助⋯フランクリンの外交による。<br>・フランス、スペイン、オランダの参戦。<br>・（<span class="b">武装中立同盟</span>）の結成（１７８０年）。<br>イギリスの対アメリカ海上封鎖に対抗。ロシアの（<span class="b">エカチェリーナ２世</span>）が提唱。<br>・義勇軍の参戦⋯（<span class="b">ラ＝ファイエット</span>）、（<span class="b">コシューシコ</span>）など。<br>ⅶ）（<span class="b">ヨークタウンの戦い</span>）（１７８１年）<br>アメリカ・フランス連合軍が大勝し、事実上独立戦争が終結。<br><br>（３）戦争の終結⋯（<span class="b">パリ条約</span>）（１７８３年）<br>イギリスはアメリカ合衆国の完全独立を承認<br>＆（<span class="b">ミシシッピ以東のルイジアナ</span>）を合衆国に割譲。<br><br>３．合衆国憲法の制定<br><br>（１）アメリカ合衆国憲法（１７８７年制定、８８年発効）<br>（<span class="b">フィラデルフィア</span>）での憲法制定会議で制定（議長：ワシントン）。<br>ⅰ）特色<br>・（<span class="b">人民主権</span>）が土台。<br>・（<span class="b">連邦主義</span>）（連邦政府の権限強化）。<br>・（<span class="b">三権分立</span>）<br>立法（連邦議会）、司法（最高裁判所）、行政（大統領）に権力を分散し、相互抑制。<br>ⅱ）連邦政府の発足<br>・（<span class="b">ワシントン</span>）が初代大統領へ（１７８９年）。<br>※財務長官ハミルトン、国務長官ジェファソン。<br>・首都として、ワシントン（コロンビア特別区）の建設（１８００年）。<br>ⅲ）対立<br>・（<span class="b">連邦派</span>）⋯中央政府の権力を維持（憲法支持）。<br>・（<span class="b">州権派</span>）⋯州の自立性を重視（憲法に反対）。<br><br>（２）アメリカ独立の意義<br>広大な領域の国でも共和政が実現可能であることを示す（ヨーロッパ諸国に衝撃）。一方で、黒人奴隷制の継続や先住民の権利の無視という面も存在。<br><br>【３】フランス革命とナポレオンの支配<br><br>１．フランス革命の構造<br><br>（１）（<span class="b">アンシャン＝レジーム</span>）（旧制度）<br>（<span class="b">第一身分</span>）⋯聖職者⎱　特権身分<br>（<span class="b">第二身分</span>）⋯貴族　⎰（重要官職独占、大土地所有、<br>　　　　　　　　　　　　免税などの特権を保持）<br>（<span class="b">第三身分</span>）⋯平民（参政権を持たず、重税に苦しむ）<br>　⎰農民、下層市民⋯地代・重税への不満。<br>　⎱中産市民⋯新興商工業者で実力が向上し、現状に不満。<br>※人口の割合は第一・第二身分で約２％、第三身分で約９８％。<br><br>（２）啓蒙思想の普及<br>旧制度の矛盾、不合理打破の機運が高まる。<br>→（<span class="b">シェイエス</span>）が『<span class="b">第三身分とはなにか</span>』を発表（１７８９年）。<br><br>２．立憲君主政の成立<br><br>（１）革命の原因<br>ルイ１４世の対外戦争と奢侈、アメリカ独立戦争援助による財政難。<br>→（<span class="b">ルイ１６世</span>）（位１７７４～９２年）の財政改革。<br>→（<span class="b">テュルゴ</span>）（重農主義者）、（<span class="b">ネッケル</span>）（銀行家）らを蔵相（財務総監）に登用。<br>→ただし、特権身分への課税を企図したため特権身分の反発を招く。<br><br>（２）革命の勃発<br>ⅰ）（<span class="b">全国三部会</span>）の招集（１７８９年５月）<br>特権身分代表が身分別議決法を主張し、第３身分代表が個人別票決法を主張したため、紛糾。<br>ⅱ）（<span class="b">国民議会</span>）の成立（１７８９年６月）<br>第三身分代表が三部会から分離して成立（一部の特権身分も同調）。憲法制定まで解散しないことを宣言（<u>球戯場（テニスコート）の誓い</u>）。<br><br>（３）国民議会（１７８９年６月～９１年９月）<br>ⅰ）指導者<br>（<span class="b">ラ＝ファイエット</span>）、ミラボーなどの穏健派（立憲君主派）の自由主義貴族が中心。<br>ⅱ）（<span class="b">バスティーユ牢獄</span>）の襲撃（<span class="b">１７８９</span>年<span class="b">７</span>月<span class="b">１４</span>日）<br>ルイ１６世がネッケルを罷免（ネッケルは人気があったため、市民が動揺）。<br>→さらに国民議会弾圧の噂が広がり、パリ市民に不安と怒りが拡大。<br>→パリ市民が蜂起し、全国的な農民蜂起・貴族領主の館襲撃へ。<br>ⅲ）（<span class="b">封建的特権の廃止</span>）（１７８９年８月４日）<br>暴動の鎮静化を図るため、農奴制・十分の一税・領主裁判権などの無償廃止。当初、地代廃止は有償であったが、後に改められて農民の多くが土地を無償で獲得（＝封建地代の無償廃止）。<br>ⅳ）（<span class="b">人権宣言</span>）（１７８９年８月２６日）<br>（<span class="b">ラ＝ファイエット</span>）らの起草。（<span class="b">ルソー</span>）の啓蒙思想の影響を受け、自由、平等、主権在民、私有財産の不可侵などを強調し、近代市民社会の原理となった。★史料チェック必須！<br>※参考：<u>オランプ＝ド＝グージュの女権宣言</u><br>ⅴ）（<span class="b">ヴァレンヌ逃亡事件</span>）（１７９１年６月２０日）<br>共和政に対する恐怖から、王妃（<span class="b">マリ＝アントワネット</span>）の提案で、国王一家がオーストリアへ逃亡を図るも、失敗。<br>→国民のルイ１６世に対する不信が極度に増大し、共和派が台頭。<br>ⅵ）ピルニッツ宣言（８月）<br>オーストリアとプロイセンが自国への革命の波及を恐れ、共同警告。<br>ⅶ）（<span class="b">１７９１年憲法</span>）（９月３日）<br>立憲君主派の主導で国民議会が採択。<br>→一院制の立憲君主政と制限選挙（あまり急進的な内容とは言えない）。<br>→国民議会の解散。<br>ⅷ）国民議会の政策<br>ギルドの廃止、県制度・度量衡の導入。<br>→均質的な国民を主体とする（<span class="b">国民国家</span>）の土台となる。<br><br>３．戦争と共和政<br><br>（１）（<span class="b">立法議会</span>）（１７９１年１０月～９２年９月）<br>ⅰ）対立<br>・（<span class="b">立憲君主派</span>）（フイヤン派）<br>自由主義貴族中心で立憲君主政を目指す。<br>・（<span class="b">ジロンド派</span>）<br>商工業者中心で穏和な共和政を目指す。<br>→（<span class="b">ジロンド派</span>）内閣が成立。<br>ⅱ）対外戦争の開始<br>（<span class="b">オーストリア</span>）へ宣戦布告（１７９２年４月）。<br>→オーストリア・プロイセン軍の侵入により苦戦するが、全国から義勇軍がパリへ集結。<br>※この時、「ラ＝マルセイエーズ</span>」が生まれ、フランス国歌となる。<br>ⅲ）（<span class="b">８月１０日事件</span>）（１７９２年）<br>ジャコバン派（山岳派）の指導でパリ民衆・義勇兵が国王のいたテュイルリー宮殿を襲い、国王一家を幽閉。<br>→立法議会は王権の停止を宣言。<br><br>（２）（<span class="b">国民公会</span>）（１７９２年９月～９５年１０月）<br>※成立と同時に王政の廃止を宣言＝（<span class="b">第一共和政</span>）の開始。<br>ⅰ）ヴァルミーの戦い（１７９２年９月）<br>フランス軍がプロイセン軍に初めて勝利した戦い。<br>→革命軍（義勇兵）が王朝軍（職業軍人）に勝利し、革命が生き残る道を切り開いた。<br>※ゲーテ⋯「ここから、そしてこの日から、世界史の新しい時代が始まる」<br>ⅱ）（<span class="b">ジャコバン派</span>）の進出<br>マラー、ダントン、（<span class="b">ロベスピエール</span>）らの指導。<br>→急進的な共和政を主張し、（<span class="b">サンキュロット</span>）（下層市民）や農民の支持を得る。<br>ⅲ）革命の危機<br>・（<span class="b">ルイ１６世</span>）の処刑（１７９３年１月）<br>→対仏大同盟の結成（１７９３年）※以後７度にわたって結成<br>イギリス首相のピットが提唱し、英・普・墺・露など９カ国が参加。<br>・ヴァンデーの反乱（１７９３年３月）<br>王党派が煽動した農民反乱で、革命政府に対する脅威となった。<br><br>（３）ジャコバン派の独裁⋯（<span class="b">恐怖政治</span>）<br>・中心人物は（<span class="b">ロベスピエール</span>）。<br>・ジロンド派を議会から追放。<br>・（<span class="b">公安委員会</span>）（執行機関）、保安委員会（警察機関）、革命裁判所（反革命的政治犯を裁く）の設置。<br>・（<span class="b">１７９３年憲法</span>）（ジャコバン憲法）の制定（６月）<br>男子普通選挙制を定めるも、対外戦争のため延期され、実施されず。<br>・最高価格法（令）の制定（１７９３年９月）<br>商品の最高価格を定めて、サンキュロットを保護。<br>→ただし、商工業者の反発を招く。<br>・（<span class="b">革命暦</span>）の採用。<br>・徴兵制の実施。<br>・理性崇拝の宗教創始（キリスト教廃止による政教分離の推進）。<br>・メートル法の採用。<br>※その他、反革命派の（<span class="b">マリ＝アントワネット</span>）などを処刑。<br><br>（４）ジャコバン派の没落<br>軍事力の補強で戦況が好転し、独裁に対する不満（小農民の保守化・有産市民の反対）。<br>→（<span class="b">テルミドールの反動</span>）（１７９４年７月）で、ロベスピエールは逮捕、処刑。<br><br>４．皇帝ナポレオンの誕生<br><br>（１）（<span class="b">総裁政府</span>）の成立<br>・（<span class="b">１７９５年憲法</span>）の制定<br>制限選挙制、二院制の議会、５人の総裁による政府を規定。<br>・社会不安⋯バブーフの陰謀（１７９６年５月）。<br>私有財産を否定し、政府の転覆を計画するも失敗。<br><br>（２）（<span class="b">ナポレオン＝ボナパルト</span>）の台頭<br>（<span class="b">コルシカ島</span>）の貧貴族出身。当初はジャコバン派を支持し、一時投獄されたが、総裁政府の下で実力を見出され活躍。<br>ⅰ）（<span class="b">イタリア</span>）遠征（１７９６～９７年）<br>オーストリア軍を撃破し、第１回対仏大同盟は崩壊。<br>ⅱ）（<span class="b">エジプト</span>）遠征（１７９８～９９年）<br>・イギリスとインドの連絡を絶つ目的で行う。<br>・アブキール湾の戦いで敗北し、フランス艦隊が全滅。<br>※この遠征中に（<span class="b">ロゼッタ＝ストーン</span>）が発見された。<br>ⅲ）（<span class="b">ブリュメール１８日のクーデタ</span>）（１７９９年１１月）<br>ナポレオンが総裁政府を打倒（フランス革命の終了）。<br>→（<span class="b">統領政府</span>）の樹立。<br><br>（３）（<span class="b">統領政府</span>）（１７９９～１８０４年）<br>３人の統領からなる政府だが、ナポレオンが第一統領に就任し、事実上は独裁。<br>ⅰ）（<span class="b">アミアンの和約</span>）（１８０２年）<br>フランスとイギリスの間で締結し、戦争を中止。<br>ⅱ）内政<br>・フランス銀行の設立（１８００年）<br>財政の整理、統一及び金融のための中央銀行を設立。<br>・コンコルダート（宗教協約、１８０１年）締結<br>ローマ教皇ピウス７世との間で締結し、和解（カトリックの復活）。<br>・終身統領へ就任（１８０２年）<br>・（<span class="b">ナポレオン法典</span>）の制定（１８０４年）<br>私有財産の不可侵、法の前の平等、契約の自由など革命による成果の確認と維持を目的に制定。<br><br>（４）（<span class="b">第一帝政</span>）の成立（１８０４年）<br>ナポレオンが国民投票により、（<span class="b">ナポレオン１世</span>）として即位。<br><br>５．ナポレオンの大陸支配<br><br>（１）（<span class="b">トラファルガーの海戦</span>）（１８０５年１０月）<br>ネルソン率いるイギリス艦隊に大敗。<br><br>（２）アウステルリッツの戦い（三帝会戦）（１８０５年１２月）<br>フランス（ナポレオン１世）が、オーストリア（フランツ２世）、ロシア（アレクサンドル１世）の連合軍を撃破。<br><br>（３）（<span class="b">ライン同盟</span>）の結成（１８０６年）<br>ナポレオンがドイツを征服し、西南ドイツ諸国をあわせる。<br>→（<span class="b">神聖ローマ帝国</span>）の消滅。<br><br>（４）（<span class="b">大陸封鎖令</span>）の発布（ベルリン勅令、１８０６年１１月）大陸諸国とイギリスの通商を禁止。<br>→イギリスへの経済的打撃を狙い、フランス産業資本のヨーロッパ市場確保を狙った。しかし、イギリスは広い海外市場を持っていたため、経済的打撃とならず、大陸諸国が苦しむ。<br><br>（５）ティルジット条約（１８０７年）<br>イエナの戦いなどで大勝したナポレオンが、ロシア・プロイセンと結んだ講和条約。<br>→プロイセンの領土を半減させ、ポーランドにワルシャワ大公国をたてるなど、奪った領土にナポレオンの傀儡国家を樹立。<br><br>（６）絶頂期<br>・兄ジョゼフをナポリ王（１８０６年）、スペイン王（１８０８年）、弟ルイをオランダ王へ（１８０６年）。<br>・前妻のジョゼフィーヌと離婚後、オーストリアのハプスブルク家の皇女マリ＝ルイーズと結婚。<br><br>（７）没落<br>ⅰ）原因<br>ナポレオンの征服により、自由・平等の精神がヨーロッパ中に広がり、自由主義・国民主義が発生（国民国家の理念も浸透）。<br>→当初は解放者とみなされていたものの、実態はナポレオン一族の支配であることが露呈。<br>→民族意識の芽生えとともに圧政者とみなされ、反ナポレオン闘争が開始。<br>ⅱ）（<span class="b">スペイン</span>）の民衆反乱（１８０８年）<br>解放戦争の口火。（<span class="b">ゴヤ</span>）の「１８０８年５月３日」の絵画は有名。<br>ⅲ）プロイセンの改革（１８０７年～）<br>・（<span class="b">シュタイン</span>）、（<span class="b">ハルデンベルク</span>）による改革。<br>→農奴解放、都市の自治、営業の自由、教育改革、軍制改革などを実施。<br>・（<span class="b">フィヒテ</span>）の講演⋯「ドイツ国民に告ぐ」<br>→ドイツ人の民族的独立・文化復興を主張し、国民意識が高揚。<br>ⅳ）（<span class="b">ロシア</span>）遠征（１８１２年）<br>ロシアがイギリスと密貿易をしていたため、ナポレオンが激怒し、遠征を実行。<br>→寒さと飢えのため、失敗＆フランス軍の壊滅。<br>ⅴ）（<span class="b">ライプツィヒの戦い</span>）（諸国民戦争、１８１３年）オーストリア・プロイセン・ロシア・スウェーデンの連合軍に大敗し、パリが陥落。<br>→ナポレオンは退位し、（<span class="b">エルバ島</span>）へ流刑（１８１４年）。<br>→（<span class="b">ルイ１８世</span>）の即位（ブルボン朝の復活）。<br><br>（８）「百日天下」（パリに戻って皇帝に復位）<br>ⅰ）ナポレオンの（<span class="b">エルバ島</span>）脱出（１８１５年２月）ウィーン会議の停滞を見て、実行。<br>ⅱ）（<span class="b">ワーテルローの戦い</span>）（１８１５年６月）<br>ウェリントン率いるイギリス・プロイセン・オランダ連合軍に敗北。<br>→（<span class="b">セントヘレナ島</span>）へ流刑（１８１５年１０月）。<br>※ナポレオン
