    <script>
        const b = `<br>第１１章　近世ヨーロッパ世界の動向<br><br>【１】ルネサンス<br><br>（１）（<span class="b">ルネサンス</span>）とは？<br>１４～１６Ｃにかけてイタリアで始まり、ヨーロッパ各地に広まった芸術・思想上の新しい動き。ルネサンスは、フランス語で「再生」の意味。<br><br>（２）背景<br>・北イタリア諸都市の繁栄と市民の成長。<br>→新しい文化運動へ（人間性の自由・開放、個性の尊重）。<br>・十字軍、東方貿易によるイスラーム、ビザンツの異文化に接触。<br>→<u>ビザンツ帝国が滅亡し、ギリシア人学者たちがイタリアへ亡命</u>。<br>→ギリシア・ローマの古典研究が発展。<br>※（<span class="b">メディチ家</span>）、ミラノ公、教皇などの権力者が保護した点で限界がある（貴族的性格）。また、イギリス・フランス・スペインでは国王の保護の下にあった。<br><br>（３）（<span class="b">人文主義</span>）（ヒューマニズム）<br>ルネサンスの根本精神。ギリシア・ローマの古典文化の研究を通じて、人間らしい生き方を追求（カトリックからの解放）。<br><br>（４）新しい文学・絵画→文化史プリント参照<br><br>（５）科学と技術（三大発明）<br>・（<span class="b">羅針盤</span>）⋯遠洋航海が可能となり、大航海時代を実現。<br>・（<span class="b">火器</span>）⋯戦術が変化し、騎士が没落（軍事革命）。<br>・（<span class="b">活版印刷術</span>）<br>⋯（<span class="b">グーテンベルク</span>）の発明により、宗教改革に影響。<br><br>【２】宗教改革<br><br>１．宗教改革の始まり<br><br>（１）宗教改革の原因<br>・ドイツの政治的分裂（領邦国家の分立による帝権の弱体）<br>→ローマ教会による搾取が集中し、「ローマの牝牛」と呼ばれる。<br>・（<span class="b">贖宥状</span>）（免罪符）の販売<br>ローマ教皇（<span class="b">レオ１０世</span>）が（<span class="b">サン＝ピエトロ大聖堂</span>）をルネサンス様式に改築する資金調達のため販売。<br>※名目上、購入により救済が得られるとしていた。<br><br>（２）改革の発端⋯（<span class="b">ルター</span>）（ヴィッテンベルク大神学教授）<br>・「<span class="b">九十五ヵ条の論題</span>」を発表（１５１７年）<br>贖宥状の販売に神学上の立場から反対。<br>・『キリスト者の自由』を発表（１５２０年）<br>信仰義認説を主張（「人は信仰によってのみ義とされる」）。<br><br>（３）ルター派の形成と国内の混乱<br>ⅰ）ヴォルムス帝国議会（１５２１年）<br>神聖ローマ皇帝（<span class="b">カール５世</span>）がルターを召喚し、自説の撤回を強要。<br>→ルターは拒否したため、法的保護停止。<br>→ザクセン選帝侯フリードリヒがルターを保護。<br>→（<span class="b">『新約聖書のドイツ語訳』</span>）が完成。<br>ⅱ）（<span class="b">ドイツ農民戦争</span>）（１５２４～２５年）<br>（<span class="b">ミュンツァー</span>）が指導し、農奴制廃止など十二か条要求を主張。<br>→ルターは当初反乱に同情的であったが、最終的には諸侯を支持し、反乱は鎮圧。<br>ⅲ）オスマン帝国の侵入<br>（<span class="b">スレイマン１世</span>）による攻撃と、フランスとのイタリア戦争への対処のため、カール５世がルター派を黙認。<br>→オスマン帝国の第１次（<span class="b">ウィーン包囲</span>）失敗（<span class="b">１５２９</span>年）。<br>→カール５世がルター派を再禁止。<br>※これに対してルター派が抗議したことから、（<span class="b">プロテスタント</span>）の呼称の起源になった。<br>→ローマ教皇の権威を認めず、聖職者の特権を否定する<u>万人司祭主義</u>。<br>ⅳ）ルター派の抵抗<br>反カトリック政策をとりつつ、シュマルカルデン同盟を結んで皇帝に抵抗。<br>ⅴ）（<span class="b">アウクスブルクの和議</span>）（<span class="b">１５５５</span>年）諸侯にカトリックかルター派の選択の自由を承認。ただし、<u>カルヴァン派は除外</u>。<br>→支配者が決定し、<u>個人の信仰の自由はなし</u>。また、諸侯が自領邦の教会の首長となり、諸侯の権力が強化＆ドイツが宗教的に分裂。<br>※領邦教会制<br>ドイツの領邦君主（諸侯）が、最高の司教として領内の教会の保護支配権を掌握する制度（万人司祭主義の崩壊）。<br><br>２．カルヴァンと宗教改革の広がり<br><br>（１）（<span class="b">ツヴィングリ</span>）の改革<br>スイスの（<span class="b">チューリヒ</span>）で宗教改革を開始するも、旧教派と戦い、戦死。<br><br>（２）（<span class="b">カルヴァン</span>）の改革<br>フランスの宗教学者であるが、（<span class="b">ジュネーヴ</span>）で改革を行う。<br>ⅰ）『キリスト教綱要』の発表（１５３６年）<br>福音主義（聖書主義・信仰至上主義）を理論化。<br>ⅱ）主な主張<br>・長老主義（長老制度）の導入<br>上部から任命された司祭をおかず、牧師と信徒代表の長老とで教会を運営。<br>・（<span class="b">予定説</span>）<br>魂の救済はあらかじめ神によって決定されているという考え。<br>・勤労を重視し、その結果である営利活動や蓄財を肯定（人々のすべての職業は神の定めたものであり、勤労の励行が必要）。<br>→<u>カルヴァン派は商工業者へ普及</u>。<br>※これにより、資本主義の精神が育成されたと考えることもある。<br>ⅲ）カルヴァン派の呼称<br>・イギリス⋯（<span class="b">ピューリタン</span>）<br>・フランス⋯（<span class="b">ユグノー</span>）<br>・ネーデルラント（オランダ）⋯（<span class="b">ゴイセン</span>）<br>・スコットランド⋯（<span class="b">プレスビテリアン</span>）<br><br>（３）イギリス国教会の成立<br>ⅰ）（<span class="b">ヘンリ8世</span>）（位１５０９～４７年）<br>・王妃カザリンとの離婚問題で教皇と対立し、ローマ教会からの離脱を決意。<br>・（<span class="b">首長法</span>）（１５３４年）の発布<br>国王がイギリス国教会の首長であることを宣言。<br>・修道院の解散（土地財産没収＆国家財政の確立）。<br>ⅱ）エドワード６世（位１５４７～５３年）<br>一般祈禱書を制定し、カルヴァン主義の教義を採用（１５４９年）。<br>ⅲ）メアリ１世（位１５５３～５８年）<br>スペイン王（<span class="b">フェリペ２世</span>）と結婚し、カトリックの復活を企図。新教徒を弾圧・処刑し、「血のメアリ」と呼ばれた。<br>ⅳ）（<span class="b">エリザベス１世</span>）（位１５５８～１６０３年）<br>（<span class="b">統一法</span>）を発布（１５５９年）→イギリス国教会の確立。<br><br>３．カトリック改革（対抗宗教改革）<br><br>（１）（<span class="b">トリエント公会議</span>）（１５４５～６３年）<br>・旧来のカトリック教義の再確認（聖像の使用、儀式の意義など）。<br>・贖宥状の販売の禁止、禁書目録の作成、宗教裁判の強化。<br>※こうした改革の動きが文化面では動的で豪華な表現を特徴とする（<span class="b">バロック様式</span>）を生み出す要因の１つとなった。<br><br>（２）（<span class="b">イエズス会</span>）の成立（１５３４年）<br>（<span class="b">イグナティウス＝ロヨラ</span>）、（<span class="b">フランシスコ＝ザビエル</span>）らにより創設。<br>→厳格な規律と組織のもと、ヨーロッパ内外で布教活動（１５４９年にはザビエルが日本へ上陸）。大航海時代の世界的通商・植民活動と結合。<br><br>※「<span class="b">魔女狩り</span>」（１６～１７Ｃ）<br>悪魔に魂を売ったもの（＝魔女）に対する迫害。<br><br>【３】主権国家体制の成立<br><br>１．主権国家体制とイタリア戦争<br><br>（１）主権国家体制の成立<br>ⅰ）（<span class="b">主権国家</span>）の成立<br>一定の領土と国民を支配し、他国から独立した国家。<br>→国内の一元的支配が強化され、主権国家間の対立が発生。<br>→（<span class="b">常備軍</span>）と（<span class="b">官僚</span>）の発達。<br>ⅱ）（<span class="b">絶対王政</span>）<br>主権国家の形成期（１６Ｃ）に誕生した国王による強力な中央集権的支配（スペイン、フランス、イギリスなど）。<br>→国王は有産市民（ブルジョワジー）と連携し、協力関係を強化（中間団体は国王による直接支配を妨げる）。<br>※（<span class="b">王権神授説</span>）<br>王権は神から授かったものであり、人民や議会からの制約を受けないとする主張。イギリスのジェームズ１世・フィルマー、フランスのルイ１４世・ボシュエらが主張。<br>ⅲ）工業生産のしくみ（資本主義の芽生え）<br>・問屋制<br>生産者に原料・道具を前貸しし、製品を独占的に買い上げる制度。<br>・マニュファクチュア（工場制手工業）<br>資本家が工場を建てて労働者を集め、分業によって生産が行われる制度。<br>ⅳ）（<span class="b">重商主義</span>）<br>官僚制や常備軍を維持する必要が生まれ、財政を豊かにするために<u>国家が経済に介入</u>する政策。<br>→海外植民地での鉱山開発などで金、銀を獲得する重金主義と、輸出入の差額により国富を増大させる貿易差額主義がある。<br>→国外市場の必要性から、植民地争奪戦が激化。<br>※一般に重商主義とは貿易差額主義の方を指す。<br><br>（２）（<span class="b">イタリア戦争</span>）（１４９４～１５５９年）<br>イタリアの支配をめぐる（<span class="b">ハプスブルク家</span>）（神聖ローマ皇帝）と、フランスの（<span class="b">ヴァロワ家</span>）の戦い。<br>ⅰ）経緯<br>フランス王シャルル８世のイタリア侵入をきっかけとして開戦（１４９４年）。<br>ⅱ）結果<br>カトー＝カンブレジ条約で、フランスがイタリア支配を断念（１５５９年）。<br>→主権国家体制形成のきっかけ。また、１８世紀半ばまで、<u>ハプスブルク家とフランス王家の対立が国際対立の軸へ</u>。<br>※戦争の渦中で（<span class="b">マキァヴェリ</span>）が『<span class="b">君主論</span>』を著し、政治学を刷新。<br><br>２．スペインの全盛期<br><br>（１）（<span class="b">カルロス１世</span>）（位１５１６～５６年）<br>※（<span class="b">スペイン＝ハプスブルク家</span>）の祖<br>・スペイン国王と神聖ローマ皇帝を兼任＝（<span class="b">カール５世</span>）<br>→キリスト教世界統一を体現。<br>・フランスとの対立激化＆オスマン帝国との戦い。<br>※（<span class="b">プレヴェザの海戦</span>）（１５３８年）で、オスマン帝国海軍に敗退。<br>・退位後、ハプスブルク家はスペイン系とオーストリア系に分裂。<br>→神聖ローマ皇帝位は弟のフェルディナント１世に、スペイン王位は子の（<span class="b">フェリペ２世</span>）に与えた。<br><br>（２）（<span class="b">フェリペ２世</span>）（位１５５６～９８年）⋯全盛期<br>・（<span class="b">レパントの海戦</span>）（１５７１年）⋯オスマン艦隊を撃破。<br>・（<span class="b">ポルトガル</span>）を併合（１５８０～１６４０年）<br>→アジア貿易の利権を獲得し、「<span class="b">太陽の沈まぬ帝国</span>」へ。<br>・熱烈なカトリック教徒で、イギリス女王メアリ１世と結婚。<br>・（<span class="b">オランダ独立戦争</span>）（１５６８～１６０９年）でオランダの独立を許す。<br>→経済基盤を喪失し、衰退。<br>・（<span class="b">無敵艦隊</span>）（アルマダ）がイギリス海軍に敗北し衰退（１５８８年）。<br>※アルマダ海戦（戦争）と呼ぶこともある。<br><br>３．イギリスとフランスの動き<br><br>（１）イギリスの興隆<br>ⅰ）イギリス絶対王政の特徴<br>議会が立法・財政上の権利を保持。<br>→大地主である（<span class="b">ジェントリ</span>）（郷紳）の協力を必要。<br>※<u>強力な官僚機構と常備軍の形成がない</u>ことも特徴。<br>ⅱ）絶対王政の展開⋯（<span class="b">テューダー朝</span>）<br>①（<span class="b">ヘンリ８世</span>）（位１５０９～４７年）⋯絶対王政を開始。<br>・（<span class="b">首長法</span>）発布（１５３４年）<br>イギリス国教会がローマ＝カトリック教会から独立。<br>・（<span class="b">第１次囲い込み</span>）の展開（１６Ｃ中心）当時、ネーデルラントへの輸出のための羊毛需要が高まる。<br>→地主が農民を追放し、共有であった農地を囲い込んで羊牧場化を進めた。<br>※（<span class="b">モア</span>）の言葉⋯「羊が人間を食う」<br>②エドワード６世（位１５４７～５３年）、メアリ１世（１５５３～５８年）政治的、宗教的混乱期。<br>③（<span class="b">エリザベス１世</span>）（位１５５８～１６０３年）⋯絶対王政最盛期。<br>・（<span class="b">統一法</span>）の発布（１５５９年）⋯イギリス国教会の確立。<br>・スペイン国王フェリペ２世からの求婚拒否。<br>・救貧法の制定⋯貧民の救済と浮浪者の取り締まり。<br>・イギリスから許可証を公布され、合法的にスペインに海賊行為を行った私掠船（私拿捕船）によるスペイン攻撃。<br>→ドレークらが活躍（１５７７～８０年にかけて世界周航を達成）。<br>・スペインの（<span class="b">無敵艦隊</span>）を撃破（１５８８年）。<br>・（<span class="b">東インド会社</span>）を設立（<span class="b">１６００</span>年）→本格的な海外進出へ。`;
