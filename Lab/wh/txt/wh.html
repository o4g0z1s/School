    <script>
        const b = `<br><br>（３）元の建国と支配<br>ⅰ）（<span class="b">クビライ</span>）（位１２６０～１２９４年）⋯第５代のカン（カアン）<br>・オゴデイの孫であるハイドゥがクビライの即位に反対して起こした反乱であるハイドゥの乱を鎮圧。<br>・首都を（<span class="b">大都</span>）（現北京）に遷都→国名を（<span class="b">元</span>）と改称（１２７１年）。<br>・（<span class="b">南宋</span>）を滅ぼす（１２７６年）。<br>・高麗、チベットを属国化。<br>・日本、ベトナム、チャンパー、ビルマ、ジャワ遠征。<br>→各地域の政治変動の一因。<br>※この時、中国は初めて全土が異民族の支配下に置かれることとなった。<br>ⅱ）支配体制<br>　モンゴル人⋯主要官職を独占。<br>（<span class="b">色目人</span>）⋯中央アジア、西アジア系民族。財政を担当。<br>（<span class="b">漢人</span>）⋯金の支配下にあった人々。<br>（<span class="b">南人</span>）⋯南宋の支配下にあった人々。<br>※科挙も積極的に行われず、（<span class="b">士大夫</span>）は冷遇。<br>ⅲ）（<span class="b">駅伝制</span>）（ジャムチ）<br>大都を中心とする幹線道路に駅を設け、周辺住民から馬や食料を提供させた。<br><br>（４）元の社会・文化<br>ⅰ）東西交流（人物）<br>・（<span class="b">プラノ＝カルピニ</span>）（イタリア）<br>ローマ教皇の命で、モンゴル視察の目的で来訪。<br>・（<span class="b">ルブルック</span>）（フランス）<br>仏王ルイ９世の命で来訪。ヨーロッパとモンゴルでイスラーム勢力をはさみ撃ちにすることも考えていた。<br>・（<span class="b">マルコ＝ポーロ</span>）（イタリア）<br>イタリア商人でクビライに仕えた。『<span class="b">世界の記述</span>』（東方見聞録）を口述し、ヨーロッパ人のアジアへの関心を高めた。<br>・（<span class="b">モンテ＝コルヴィノ</span>）（イタリア）<br>大都でカトリックの布教を行った。<br>・（<span class="b">イブン＝バットゥータ</span>）（モロッコ）<br>１４世紀末に来訪した旅行家。『<span class="b">大旅行記</span>』を著作。<br>ⅱ）東西交流（文化）<br>・元から西方に伝わったもの⋯（<span class="b">ミニアチュール</span>）（細密画）<br>・西方から元に伝わったもの⋯イスラーム暦<br>※これをもとに、（<span class="b">郭守敬</span>）が（<span class="b">授時暦</span>）を作成。<br>ⅲ）商工業、貿易<br>・大運河の補修、新運河の開削、海運の発達。<br>・（<span class="b">泉州</span>）（ザイトン）、杭州、広州などの港市が繁栄。<br>・ムスリム商人が陸と海の交易を担い、銀経済が普及（ユーラシア大陸全般にまたがる「銀の大循環」システム）。<br>→紙幣（<span class="b">交鈔</span>）を発行し、銀流通量の不足を補う。<br>※価値が低下した銅銭は日元貿易を介して日本へ輸出。<br>ⅳ）文化⋯（<span class="b">元曲</span>）<br>『琵琶記』『西廂記』『漢宮秋』など元で完成された演劇（戯曲）。<br><br>（５）元の滅亡<br>ⅰ）原因<br>・紙幣（<span class="b">交鈔</span>）の濫発による経済混乱。<br>・（<span class="b">チベット仏教</span>）（ラマ教）の狂信<br>クビライが僧（<span class="b">パクパ</span>）を招き、寺社の造営などにより財源圧迫。<br>※（<span class="b">パクパ</span>）は（<span class="b">パクパ文字</span>）を作ったことでも有名。<br>・ユーラシア大陸全域の天災と内紛の頻発（ペストの拡散）。<br>ⅱ）（<span class="b">紅巾の乱</span>）（１３５１～１３６６年）<br>白蓮教という宗教の信者を中心とする大農民反乱。<br>→元軍はモンゴル高原に撤退し、元は滅亡（<span class="b">１３６８</span>年）。<br><br>６．ティムール朝の興亡（１３７０～１５０７年）<br><br>（１）建国<br>チンギス＝カンの子孫を自称した（<span class="b">ティムール</span>）が、（<span class="b">チャガタイ＝ハン国</span>）（正確には西チャガタイ＝ハン国）の分裂により、建国。首都は（<span class="b">サマルカンド</span>）。<br>※チャガタイ＝ハン国は元来モンゴル系だが、ほとんどトルコ人と同化していたため、ティムールをトルコ系とみなす。<br><br>（２）発展<br>・西アジアの大半を支配（イル＝ハン国、キプチャク＝ハン国、北インドへ侵入）。<br>・（<span class="b">アンカラの戦い</span>）（１４０２年）でオスマン帝国軍を撃破。<br>・明への遠征途中にティムール病死（１４０５年）。<br><br>（３）衰退<br>・第３代シャー＝ルフ⋯明やオスマン帝国と和解し、学芸を保護。<br>・第４代ウルグ＝ベクの死後分裂。<br>→トルコ系遊牧民の（<span class="b">ウズベク</span>）によって滅亡（１５００年）。<br><br>（４）文化⋯トルコ＝イスラーム文化の発展<br>・首都サマルカンドに壮大なモスクが建設。<br>・イラン文学、（<span class="b">ミニアチュール</span>）（細密画）。<br>・天文学、暦法<br>※ウルグ＝ベクが首都サマルカンドに建設した天文台が有名。<br><br>第９章<br>大交易・大交流の時代<br><br>【１】アジア交易世界の興隆<br><br>１．明の建国<br><br>（１）明朝の統一（１３６８～１６４４年）<br>（<span class="b">朱元璋</span>）が江南を統一し、建国（１３６８年）。<br><br>（２）（<span class="b">洪武帝</span>）（太祖、位１３６８～９８年）の政治<br>ⅰ）特色<br>君主独裁体制を確立し、中国古来の伝統を復興。<br>ⅱ）首都⋯（<span class="b">南京</span>）<br>ⅲ）中央官制<br>（<span class="b">中書省</span>）と丞相を廃止し、六部を皇帝直属に。<br>ⅳ）制度改革・法典の整備<br>・（<span class="b">一世一元</span>）<br>洪武帝が始めた、皇帝一代につき元号も一つとする制度。<br>・（<span class="b">朱子学</span>）を官学とし、科挙制を整備。<br>・明律、明令の制定<br>唐末以来形骸化していた律令を改定し、宋・元の諸法令を加味。<br>ⅴ）財政<br>・（<span class="b">里甲制</span>）<br>村落行政制度。１０戸＝１甲、１１０戸＝１里とし、それぞれに里長・甲首を置く（徴税、治安維持が目的）。<br>・賦役黄冊（租税・戸籍台帳）、魚鱗図冊（土地台帳）の作成。<br>ⅵ）民衆教化<br>（<span class="b">六諭</span>）の発布<br>儒教の精神を６カ条にまとめ、里老人が村落をまわり民衆に教えた。<br>ⅶ）兵制<br>（<span class="b">衛所制</span>）の編制<br>唐の府兵制を範として成立した兵制。農民を軍戸（約２割、免税の代わりに兵役を課される）と民戸（約８割、税を課せられた一般の農家）に分けて、兵役と租税を分担。<br>ⅷ）対外政策<br>（<span class="b">海禁政策</span>）により民間貿易の禁止＆朝貢貿易の推進。<br><br>２．明の全盛期<br><br>（１）（<span class="b">靖難の役</span>）（１３９９～１４０２年）<br>第２代皇帝の（<span class="b">建文帝</span>）が皇帝権力強化のため、一族諸王の領地没収を強行。<br>→燕王（朱棣）が対抗し、王位を奪取。<br>→（<span class="b">永楽帝</span>）（位１４０２～２４年）として即位。<br><br>（２）（<span class="b">永楽帝</span>）の政治<br>ⅰ）内政<br>・（<span class="b">北京</span>）に遷都し、紫禁城を造営。<br>・有能な宦官を重用し、内閣大学士の設置（皇帝親政を補佐）。<br>・大運河、万里の長城の修築。<br>・大編纂事業の実施。<br>→『四書大全』、『五経大全』、『永楽大典』、『性理大全』<br>ⅱ）外政<br>・５回にわたるモンゴル遠征。<br>・ベトナムを服属→永楽帝の死後、（<span class="b">黎朝</span>）として独立（１４２８年）。<br>・イスラーム教徒の宦官（<span class="b">鄭和</span>）に命じ、南海遠征。<br>→東南アジア、インド洋、アフリカ東岸へ（貿易ネットワークの確立）。<br>→約３０カ国の遠征により、明への朝貢を促進。<br><br>３．明の衰退と滅亡<br><br>（１）（<span class="b">北虜南倭</span>）（明を苦しめた外圧を総称した言葉）<br>ⅰ）北虜⋯モンゴル勢力の侵入<br>・（<span class="b">オイラト</span>）<br>１５Ｃ中頃、エセン＝ハーンのもとで強大化。<br>→（<span class="b">土木堡</span>）（１４４９年）で明の正統帝（英宗）を捕虜に。<br>・（<span class="b">タタール</span>）（韃靼）<br>１６Ｃ半ば、アルタン＝ハーンのもとで全盛期となり、北京を包囲。<br>ⅱ）南倭<br>中国沿岸を荒らした日本人海賊である（<span class="b">倭寇</span>）による被害。<br>※倭寇には多くの中国人も加わっていた（王直など）。<br><br>（２）（<span class="b">万暦帝</span>）（神宗）の時代（位１５７２～１６２０年）<br>ⅰ）治世前半⋯宰相（<span class="b">張居正</span>）の改革<br>・タタールと和解し、軍事費削減＆全国的な検地の実施。<br>・（<span class="b">一条鞭法</span>）の普及⋯各種の税や徭役を一括して銀納に。<br>※背景として、メキシコ銀・日本銀が大量に中国へ流入したことがある。<br>ⅱ）治世後半<br>宦官の横行が原因となって、（<span class="b">東林派</span>）と（<span class="b">非東林派</span>）の勢力争いが激化し、国政が混乱。<br>※（<span class="b">東林派</span>）<br>宦官の横行に反対する官僚グループ。顧憲成がリーダー。<br>※（<span class="b">非東林派</span>）<br>親宦官派の官僚グループ。宦官の魏忠賢と連携。<br>ⅲ）遠征<br>（<span class="b">豊臣秀吉</span>）の朝鮮侵入（文禄・慶長の役／壬辰・丁酉の倭乱）<br>→属国である李氏朝鮮の援軍要求に応え、出兵して撃退。<br>※朝鮮軍は（<span class="b">李舜臣</span>）が率いた水軍などが抵抗。<br>→深刻な財政難に。<br><br>（３）（<span class="b">李自成の乱</span>）（１６３１～４５年）<br>農民の（<span class="b">李自成</span>）が指導した重税に苦しむ農民たちの大反乱。<br>→北京を陥落させ、皇帝の崇禎帝は自殺。<br>→明の滅亡（１６４４年）。<br><br>４．中国東北地方の動向<br><br>（１）（<span class="b">女真</span>）（ジュシェン、のち満洲人）の台頭<br>ツングース系で金の滅亡後、満洲地方に居住。薬用人参・毛皮交易の利益をめぐり、部族争いが激化。<br>→明に服属していたが、自立・建国へ。<br><br>（２）（<span class="b">ヌルハチ</span>）（太祖、位１６１６～２６年）の自立<br>・女真を統一し、（<span class="b">アイシン</span>）（金、後金）を建国（１６１６年）。<br>・（<span class="b">八旗</span>）の編制・満洲文字の制作（明への対抗）。<br><br>（３）（<span class="b">ホンタイジ</span>）（太宗、位１６２６～４３年）<br>・内モンゴルのチャハルを征服し、国号を（<span class="b">清</span>）と改称（１６３６年）。<br>・李氏朝鮮を属国へ（１６３６年）。<br><br>５．明の社会・経済<br><br>（１）農業生産力の向上<br>・長江中流域⋯穀倉地帯。<br>※「<span class="b">湖広熟すれば天下足る</span>」という言葉が生まれる。<br>・長江下流域⋯綿花、桑、茶の栽培の普及（家内制手工業）。<br><br>（２）商工業の発達<br>・特権商人の全国的活動⋯（<span class="b">山西商人</span>）、（<span class="b">徽州（新安）商人</span>）など。<br>・（<span class="b">会館</span>）・（<span class="b">公所</span>）の設立<br>同業者、同郷者の商工業者のための相互扶助・連絡機関。<br><br>・生糸、陶磁器（江西省の（<span class="b">景徳鎮</span>）が有名）の生産。（３）社会の変化<br>・都市⋯商人、郷紳（地方社会における実力者）などの富裕層集中。<br>・農村⋯農民の困窮から控租運動へ（１５Ｃ以降）。`;
