    <script>
        const b = `<br>（２）フランスの宗教内乱<br>※（<span class="b">ヴァロワ朝</span>）⋯百年戦争以来、中央集権的な国民国家を形成。<br>ⅰ）（<span class="b">ユグノー戦争</span>）（１５６２～９８年）<br>新旧両教徒の対立に加え、国王シャルル９世と、母のカトリーヌ＝ド＝メディシスがユグノーの処遇をめぐり対立し、戦争が勃発。<br>ⅱ）経過<br>・（<span class="b">サンバルテルミの虐殺</span>）（１５７２年）<br>旧教派がユグノーを多数虐殺した事件。<br>・戦争中に、アンリ３世が死亡し、ヴァロワ家が断絶（１５８９年）。<br>→新教徒の（<span class="b">アンリ４世</span>）が即位し、<u>カトリックに改宗</u>。<br>→（<span class="b">ブルボン朝</span>）の成立（１５８９年）。<br>ⅲ）結果⋯（<span class="b">ナントの王令</span>）発布（１５９８年）<br>ユグノーに個人の信仰の自由と市民権を与え、宗教戦争終結。<br><br>（３）（<span class="b">三十年戦争</span>）（１６１８～４８年）<br>ⅰ）原因<br>・（<span class="b">アウクスブルクの和議</span>）（１５５５年）の不備（個人信仰の自由なし＆カルヴァン派は除外）から、新教、旧教諸侯の対立へ。<br>ⅱ）発端<br>オーストリアの属領（<span class="b">ベーメン</span>）の新教徒の皇帝への反乱。<br>ⅲ）経過⋯ドイツの諸侯、ヨーロッパ各国の介入で国際戦争化。<br>①新教側（プロテスタント）<br>・デンマーク<br>・スウェーデン<br>　国王（<span class="b">グスタフ＝アドルフ</span>）<br>・<u>（<span class="b">フランス</span>）の介入</u><br>　宰相（<span class="b">リシュリュー</span>）<br>・その他、イギリス・ベーメン・オランダなど。<br>②旧教側（カトリック）<br>・スペイン<br>・神聖ローマ帝国（ハプスブルク家）<br>※皇帝側の傭兵隊長である（<span class="b">ヴァレンシュタイン</span>）が活躍。<br>ⅳ）結果⋯（<span class="b">ウェストファリア条約</span>）（<span class="b">１６４８</span>年）<br>・アウクスブルクの和議を再確認し、（<span class="b">カルヴァン派</span>）を追加公認。<br>・<u>フランスが（<span class="b">アルザス</span>）、（<span class="b">ロレーヌ</span>）を獲得</u>。<br>・（<span class="b">オランダ</span>）、（<span class="b">スイス</span>）の独立を国際的に承認。<br>・（<span class="b">スウェーデン</span>）が西ポンメルンを獲得（バルト帝国へ）。<br>・神聖ローマ帝国内の諸侯領（領邦）に、ほぼ完全な主権を承認。<br>→各領邦は領邦国家へと成長し、事実上の神聖ローマ帝国の解体。<br>ⅴ）影響（＝ウェストファリア条約の意義）<br>・ドイツの荒廃と分裂の決定化（これにより近代化も大きく遅れる）。<br>・ハプスブルク家の衰退とブルボン家の興隆。<br>・主権国家体制の確立。<br><br>【４】オランダ・イギリス・フランスの台頭<br><br>１．オランダの繁栄と英仏の挑戦<br><br>（１）オランダの独立<br>ⅰ）ネーデルラントの北部と南部<br><table><tbody><tr><th></th><th>北部７州（現オランダ）</th><th>南部１０州（現ベルギー）</th></tr><tr><th>民族</th><td>ドイツ系（ゲルマン系）</td><td>フランス系（ラテン系）</td></tr><tr><th>産業</th><td>海運・貿易が中心</td><td>毛織物が中心（フランドル地方）</td></tr><tr><th>宗教</th><td>（<span class="b">ゴイセン</span>）が中心</td><td>カトリック教徒中心</td></tr></tbody></table>ⅱ）原因<br>毛織物工業と中継貿易で商業が発達したネーデルラント（オランダ）には、カルヴァン派が多数。<br>→スペイン王（<span class="b">フェリペ２世</span>）による圧政・カトリック化政策により不満が増大。<br>ⅲ）経過<br>１５６８年独立戦争の開始⋯（<span class="b">オラニエ公ウィレム</span>）が指導。<br>１５７９年スペインの懐柔策により、旧教徒の多い南部１０州が脱落。<br>１５７９年（<span class="b">ユトレヒト同盟</span>）の結成。<br>ホラント州など北部７州が結成し、徹底抗戦、信仰の自由の獲得を誓う（イギリスも援助）。<br>１５８１年独立宣言→（<span class="b">ネーデルラント連邦共和国</span>）の成立。<br>１６０９年休戦条約⋯スペインがオランダの独立を事実上承認。<br>→（<span class="b">ウェストファリア条約</span>）（<span class="b">１６４８</span>年）によって国際的に正式に承認。<br><br>（２）オランダの繁栄⋯１７世紀前半が全盛期。<br>・首都の（<span class="b">アムステルダム</span>）がアントワープに代わって、世界の商業・金融の中心へ。<br>・（<span class="b">東インド会社</span>）設立（１６０２年）<br>→（<span class="b">バタヴィア</span>）を根拠地に、香辛料貿易を掌握。<br>・（<span class="b">アンボイナ事件</span>）（１６２３年）<br>イギリス勢力をインドネシアから駆逐。<br>・（<span class="b">台湾</span>）占領（１６２４年）<br>→ゼーランディア城を建設。１６６１年に明の遺臣（<span class="b">鄭成功</span>）の攻撃で、オランダは台湾を放棄。<br>・南アフリカに（<span class="b">ケープ植民地</span>）開拓（１６５２年）。<br>・対日貿易の独占（日本の鎖国後も、長崎の出島で貿易を行う）。<br>・北米にも進出し、中心都市として（<span class="b">ニューアムステルダム</span>）を建設。<br><br>（３）オランダの衰退<br>・（<span class="b">英蘭戦争</span>）（１６５２～５４、６５～６７、７２～７４年）で敗北。<br>クロムウェルによる（<span class="b">航海法</span>）発布（１６５１年）が原因。<br>→イギリスがニューアムステルダムを占領し、（<span class="b">ニューヨーク</span>）と改称。<br>・フランスとの侵略戦争→オランダ本土の半分を占領される。<br>→オラニエ公（<span class="b">ウィレム３世</span>）の指導で乗り切る。<br>→その後、イギリス＝オランダ同君連合を築き、抵抗。<br>※イギリスの名誉革命でウィリアム３世として即位。<br><br>２．イギリスの革命<br><br>（１）革命前の社会<br>・大地主の貴族やジェントリが、地方行政や議会で活躍。<br>・商工業の発達により、市民階級（ブルジョワジー）の台頭。<br>※農村では、独立自営農民である（<span class="b">ヨーマン</span>）が成長。<br><br>（２）（<span class="b">ステュアート朝</span>）の支配<br>※エリザベス１世の死で、テューダー朝が断絶。<br>ⅰ）（<span class="b">ジェームズ１世</span>）（位１６０３～２５年）<br>・スコットランド王とイングランド王を兼任。<br>・（<span class="b">王権神授説</span>）を唱え、専制政治を展開（議会を無視した課税、大商人への特権付与など）→国民の不満増大。<br>・イギリス国教の強制。<br>→少数派の（<span class="b">ピューリタン</span>）を圧迫。<br>ⅱ）（<span class="b">チャールズ１世</span>）（位１６２５～４９年）<br>（<span class="b">権利の請願</span>）を承認（１６２８年）<br>議会の同意のない課税、不法な逮捕・投獄に反対。<br>→しかし、国王は翌年（１６２９年）に議会を解散し、１１年間議会を招集せず独裁を強行（無議会政治）。<br><br>（３）（<span class="b">ピューリタン革命</span>）<br>ⅰ）発端<br>国王（チャールズ１世）の国教強制によるスコットランドの反乱（１６３９年）。<br>→反乱鎮定の軍事費捻出のために議会を招集するも、議会が反発し解散（短期議会、１６４０年）。<br>→再度、国王が軍を使い脅迫を図って議会を招集（長期議会、１６４０～５３年）。<br>→（<span class="b">王党派</span>）と（<span class="b">議会派</span>）の内戦勃発（１６４２年）。<br>※議会派の分裂<br>・長老派⋯立憲君主制を主張。<br>・独立派⋯共和政を主張（選挙は制限選挙）。<br>・水平派⋯共和政を主張（選挙は男子普通選挙）。<br>ⅱ）経過<br>独立派の（<span class="b">クロムウェル</span>）が鉄騎隊を編成。<br>→議会派の勝利（ネーズビーの戦い、１６４５年）。<br>→水平派と結んで、議会から長老派を追放＆チャールズ１世を処刑。<br>→（<span class="b">共和政</span>）の樹立（１６４９年）<br>ⅲ）クロムウェルの独裁<br>・急進的な水平派を弾圧。<br>・（<span class="b">アイルランド</span>）征服（１６４９年）。<br>先住民（ケルト人）の土地を奪い、イギリス人地主に分配し、アイルランド人を小作人化。後のアイルランド問題の起源となる。<br>・（<span class="b">スコットランド</span>）征服（１６４９年）。<br>・（<span class="b">航海法</span>）発布（１６５１年）。<br>※重商主義に基づいてオランダの経済的覇権に対抗<br>オランダ商船のイギリスの港への出入り禁止。<br>→（<span class="b">英蘭戦争</span>）へ（１６５２～５４、６５～６７、７２～７４年、イギリス優勢）。<br>・終身の護国卿に就任（１６５３年）。<br>長期議会を解散し、軍事独裁政治へ移行。禁欲的なピューリタンの理想を追求した厳格な政治を敢行。<br>→多くの国教徒（イングランド国民）から独裁への不満が高まる。<br><br>３．イギリス議会政治の確立<br><br>（１）（<span class="b">王政復古</span>）<br>ⅰ）（<span class="b">チャールズ２世</span>）の即位（位１６６０～８５年）<br>フランスより帰国。専制政治を行い、カトリックの復活を企図したため、議会が反発。<br>ⅱ）議会の態度<br>・（<span class="b">審査法</span>）制定（１６７３年）<br>公職（議員、官吏など）就任者を国教徒に限定。国王派のカトリック排除が目的。<br>・（<span class="b">人身保護法</span>）制定（１６７９年）<br>国民の不法な逮捕・投獄を禁止。<br>※この頃、チャールズ２世の弟（ジェームズ）の即位をめぐって、国王の権威を重視する（<span class="b">トーリ党</span>）（後の保守党）と、議会の権利を主張する（<span class="b">ホイッグ党</span>）（後の自由党）が対立。<br>→政党の起源となる。<br>ⅲ）（<span class="b">ジェームズ２世</span>）の即位（位１６８５～８８年）<br>僅差で即位が認められたが、カトリックと絶対王政の復活を企図。<br><br>（２）（<span class="b">名誉革命</span>）（<span class="b">１６８８</span>年）<br>議会が王女メアリと夫オラニエ公ウィレム３世（オランダ総督）を招く。<br>→議会の提出した（<span class="b">権利の宣言</span>）を受け入れ、（<span class="b">ウィリアム３世</span>）と（<span class="b">メアリ２世</span>）として即位（ジェームズ２世は廃位され、フランスへ亡命）。<br>→議会が（<span class="b">権利の章典</span>）を制定（１６８９年）。<br>→議会主権にもとづく、立憲君主政の確立。<br><br>（３）議会政治の確立<br>ⅰ）政党政治の開始⋯多数党が内閣を組織。<br>ⅱ）（<span class="b">グレートブリテン王国</span>）の成立（１７０７年）<br>アン女王の時代に、イングランドとスコットランドが正式に合併して成立。<br>ⅲ）（<span class="b">ハノーヴァー朝</span>）の成立（１７１４年）<br>ステュアート朝が断絶し、ドイツより（<span class="b">ジョージ１世</span>）（ハノーヴァー選帝侯）が即位。<br>※現イギリス王室の（<span class="b">ウィンザー朝</span>）の祖。<br>ⅳ）（<span class="b">ウォルポール</span>）（ホイッグ党、任１７２１～４２年）<br>・議会で多数の議席を占めた政党が内閣を組織する（<span class="b">議院内閣制</span>）を確立。<br>・内閣は議会に対して責任を負う。<br>→「<span class="b">君臨すれども統治せず</span>」の原則が確立。<br>※イングランド銀行の創設（１６９４年）<br>国債制度を整備し、対外戦争遂行能力が向上。`;
