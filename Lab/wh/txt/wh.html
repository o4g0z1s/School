    <script>
        const b = `【３】西ヨーロッパ世界の変容<br><br>１．封建社会の衰退<br><br>（１）荘園制の崩壊⋯古典荘園から純粋荘園（地代荘園）へ<br>・農業生産力の向上<br>→余剰生産物により、農民たちに余力が生まれた。<br>・（<span class="b">貨幣経済</span>）の発達<br>→賦役（労働地代）から生産物地代・貨幣地代へ。<br>・（<span class="b">ペスト</span>）（黒死病）の流行（１４Ｃ半ば）<br>農民人口が激減し、領主は労働力確保のため農民に対する扱いを改善。<br>・（<span class="b">ヨーマン</span>）（独立自営農民）の出現<br>特に貨幣地代が普及したイギリスに顕著。<br><br>（２）封建反動と農民一揆<br>ⅰ）「<span class="b">封建反動</span>」<br>農民の地位向上で苦しくなった領主が地代の引き上げや賦役を復活したこと。農民の抵抗を招き、農民一揆へつながった。<br>ⅱ）農民一揆<br>・（<span class="b">ジャックリーの乱</span>）（１３５８年、フランス）<br>・（<span class="b">ワット＝タイラーの乱</span>）（１３８１年、イギリス）<br>※「アダムが耕し、イヴが紡いだとき、だれが貴族（領主）であったか」<br>→下級聖職者（<span class="b">ジョン＝ボール</span>）の言葉。<br><br>（３）騎士（中小領主）の没落<br>国王や大諸侯による領地没収＆火砲の使用による騎士の役割低下。<br><br>（４）国王による中央集権化<br>都市の市民が市場統一のため国家統一を要求。<br>※中世後期には、飢饉・疫病・戦乱で社会不安が増大し、社会的少数派に対する不寛容が生まれた（ユダヤ人の迫害など）。<br><br>２．教皇権の衰退<br><br>（１）原因<br>・十字軍の失敗と教会の世俗化→宗教的情熱・信仰の冷却。<br>・国王による中央集権化→教皇権の弱体化。<br><br>（２）経過<br>ⅰ）（<span class="b">アナーニ事件</span>）（１３０３年）<br>聖職者課税問題で、教皇（<span class="b">ボニファティウス８世</span>）と、仏王（<span class="b">フィリップ４世</span>）が対立。<br>→教皇が捕えられ、憤死。<br>ⅱ）「<span class="b">教皇のバビロン捕囚</span>」（１３０９〜７７年）教皇庁が南仏の（<span class="b">アヴィニョン</span>）に移転し、国王の支配下に。<br>ⅲ）（<span class="b">大シスマ</span>）（教会大分裂）<br>アヴィニョンとローマに教皇庁が分裂（後にはピサにも教皇が立つ）。<br>→教皇・教会の権威失墜が決定的に。<br><br>（３）教会刷新運動⋯宗教改革の先駆<br>ⅰ）（<span class="b">ウィクリフ</span>）（イギリス、１４Ｃ）<br>オクスフォード大学神学教授。聖書を英訳（聖書主義）し、教会を批判。<br>ⅱ）（<span class="b">フス</span>）（ベーメン、１４～１５Ｃ）<br>プラハ大学神学教授。（<span class="b">ウィクリフ</span>）の説に共鳴し、教会を批判。<br><br>（４）（<span class="b">コンスタンツ公会議</span>）（１４１４～１８年）<br>神聖ローマ皇帝ジギスムントが提唱。ローマ教皇を正統とし、（<span class="b">フス</span>）を処刑。<br>→シスマの解決＆フス戦争へ（チェコの民族運動と結合）。<br><br>３．イギリスとフランス<br><br>（１）イギリス<br>ⅰ）（<span class="b">ノルマン朝</span>）（１０６６～１１５４年）<br>（<span class="b">ウィリアム１世</span>）が創始。征服王朝のため、当初より王権強大。<br>ⅱ）（<span class="b">プランタジネット朝</span>）（１１５４～１３９９年）<br>①（<span class="b">ヘンリ２世</span>）（位１１５４～８９年）<br>フランスの諸侯アンジュー伯がイギリス王位を継承し、フランスの西半分を領有。<br>②（<span class="b">ジョン</span>）（位１１９９～１２１６年）<br>・仏王（<span class="b">フィリップ２世</span>）にフランス領の大半を奪われる。<br>・教皇（<span class="b">インノケンティウス３世</span>）により破門。<br>・財政難から重税を課すが、貴族らが猛反発。<br>→（<span class="b">大憲章</span>）（マグナ＝カルタ）を承認（<span class="b">１２１５</span>年）。<br>新たな課税には大貴族・聖職者の会議の承認が必要。また、不法な逮捕、投獄の禁止を規定し、立憲政治の基礎となった。<br>③（<span class="b">ヘンリ３世</span>）（位１２１６～７２年）<br>大憲章を無視したため、（<span class="b">シモン＝ド＝モンフォール</span>）ら貴族の反抗。<br>→身分制議会の成立（１２６５年）。<br>高位聖職者、大貴族、州と都市の代表が参加（イギリス議会の基礎）。<br>④（<span class="b">エドワード１世</span>）（位１２７２～１３０７年）<br>典型的な身分制議会である（<span class="b">模範議会</span>）を招集（１２９５年）。<br>⑤エドワード３世（１３２７～７７年）<br>二院制を確立（１４Ｃ半ば）。<br>→上院（高位聖職者と大貴族を代表）と下院（各州の騎士と市民の代表が構成）に分裂。（<span class="b">ジェントリ</span>）（郷紳）が下院の勢力に。<br><br>（２）フランス⋯（<span class="b">カペー朝</span>）（９８７～１３２８年）<br>※創始者は（<span class="b">ユーグ＝カペー</span>）。はじめはパリ周辺を領有するのみで王権は弱体であったが、徐々に中央集権化。<br>ⅰ）（<span class="b">フィリップ２世</span>）（位１１８０〜１２２３年）<br>・（<span class="b">ジョン</span>）を破り、国内の英領を獲得。<br>・教皇（<span class="b">インノケンティウス３世</span>）と対立したが、屈服。<br>・南フランスの異端（<span class="b">アルビジョワ派</span>）（カタリ派）を討伐。<br>ⅱ）（<span class="b">ルイ９世</span>）（１２２６～７０年）<br>・（<span class="b">アルビジョワ派</span>）（カタリ派）を根絶して王権強化。<br>・第６回、第７回十字軍を指揮するが、失敗し、病死。<br>※イスラーム挟撃のため、モンゴルに（<span class="b">ルブルック</span>）を派遣したことでも有名。<br>ⅲ）（<span class="b">フィリップ４世</span>）（位１２８５～１３１４年）<br>教皇（<span class="b">ボニファティウス８世</span>）と抗争（アナーニ事件）。<br>→聖職者、貴族、市民が参加する身分制議会である（<span class="b">三部会</span>）を招集（１３０２年）し、王権強化。<br><br>４．百年戦争とバラ戦争<br><br>（１）（<span class="b">百年戦争</span>）（１３３９～１４５３年）<br>ⅰ）原因<br>・（<span class="b">フランドル地方</span>）（毛織物）、ギエンヌ地方（ぶどう酒）の利権をめぐる対立。<br>・フランスに（<span class="b">ヴァロワ朝</span>）成立（１３２８年）。<br>→英王（<span class="b">エドワード３世</span>）が王位継承を主張。<br>ⅱ）経過<br>初期はイギリスが（<span class="b">エドワード黒太子</span>）の長弓隊の活躍により優勢。<br>→クレシーの戦い、ポワティエの戦いで勝利。一方のフランスは、ジャックリーの乱とペストの影響で崩壊寸前。<br>→（<span class="b">ジャンヌ＝ダルク</span>）の出現により、オルレアンの包囲を破り、フランスの大逆転勝利。<br>※イギリスは（<span class="b">カレー</span>）を除く大陸内の領土を喪失。<br>→（<span class="b">シャルル７世</span>）は大商人と結んで財政立て直し＆常備軍編成。<br>ⅲ）結果<br>フランスの諸侯・騎士の没落→王権強化（中央集権化）。<br><br>（２）（<span class="b">バラ戦争</span>）（１４５５～８５年）<br>ⅰ）概要<br>百年戦争敗北後のイギリスの諸侯・騎士の生存競争。<br>ⅱ）原因<br>（<span class="b">ランカスター家</span>）と（<span class="b">ヨーク家</span>）が王位継承で対立。<br>ⅲ）結果<br>大貴族が各々を支持して２派に分かれ内戦。貴族がお互いにつぶしあい、自滅。<br>→ランカスター派の（<span class="b">ヘンリ７世</span>）が即位。<br>→（<span class="b">テューダー朝</span>）の成立（１４８５年）。<br>※星室庁裁判所をおいて貴族勢力（王権に反抗する者）を抑圧。<br><br>５．ヨーロッパ諸国の動向<br><br>（１）イベリア半島<br>（<span class="b">レコンキスタ</span>）の進展により、キリスト教勢力が拡大。<br>→（<span class="b">カスティリャ</span>）、（<span class="b">アラゴン</span>）、ポルトガルの３国の勢力拡大。<br>ⅰ）（<span class="b">スペイン王国</span>）（イスパニア王国）の成立<br>カスティリャ王女（<span class="b">イサベル</span>）とアラゴン王子（<span class="b">フェルナンド</span>）が結婚。<br>→共同統治を行い、イスラーム教徒最後の拠点である（<span class="b">グラナダ</span>）を陥落させる（<span class="b">１４９２</span>年）。<br>→王権伸長＆積極的な海外進出へ（「太陽の沈まぬ国」）。<br>ⅱ）（<span class="b">ポルトガル王国</span>）⋯１２Ｃにカスティリャから独立。（<span class="b">ジョアン２世</span>）が貴族を抑えて王権強化。<br>→海外進出へ（インド航路の開拓）。<br><br>（２）ドイツ（神聖ローマ帝国）<br>皇帝が（<span class="b">イタリア政策</span>）を追求したため、諸侯の力が強く、皇帝権は弱体。<br>ⅰ）「<span class="b">大空位時代</span>」（１２５６～７３年）<br>シュタウフェン朝断絶後、事実上皇帝不在の時代へ（国内混乱）。<br>ⅱ）（<span class="b">カール４世</span>）（位１３４７～７８年）<br>・「<span class="b">金印勅書</span>」の発布（１３５６年）<br>皇帝選出権を聖俗の（<span class="b">七選帝侯</span>）に認める。帝権は安定する一方で、選帝侯の自立を容認する結果となり、帝権は弱体化。１４Ｃ以降、大諸侯の領地である（<span class="b">領邦</span>）単位で中央集権化が進む。<br>ⅲ）ハプスブルク朝<br>オーストリアの（<span class="b">ハプスブルク家</span>）が帝位世襲（１５Ｃ前半～）<br>→国内には３００ほどの領邦が分立し、統一困難。<br><br>※（<span class="b">東方植民</span>）（１２～１４Ｃ）⋯エルベ川以東の地ブランデンブルク辺境伯領、ドイツ騎士団領などの成立（後のプロイセン）。<br>→領主が農奴の身分的束縛を強化し、西欧向けに穀物生産（大農場経営）。<br><br>（３）スイス<br>オーストリアのハプスブルク家の支配にあったが、１５Ｃ末に１３州の自立が認められる。<br>→１６４８年のウェストファリア条約で国際的に承認。<br><br>（４）イタリア<br>・多数の国、諸侯、都市の分立→外国の干渉（ドイツなど）。<br>※両シチリア王国は「シチリアの晩鐘」を機に、ナポリ王国とシチリア王国に分裂。<br>・国内では、教皇党（<span class="b">ゲルフ</span>）と皇帝党（<span class="b">ギベリン</span>）が対立。<br><br>（５）北ヨーロッパ⋯（<span class="b">カルマル同盟</span>）（１３９７年）<br>北欧３国（デンマーク、ノルウェー、スウェーデン）が、デンマーク女王（<span class="b">マルグレーテ</span>）の下で同君連合を結成した同盟。また、ウラル語系のフィン人は１３世紀にスウェーデンによって征服、合併された。<!--２学期中間--><br><br>第８章<br>東アジア世界の展開とモンゴル帝国<br><br>【１】アジア諸地域の自立化と宋<br><br>１．東アジアの勢力交替<br><br>（１）朝鮮半島⋯新羅→（<span class="b">高麗</span>）（９１８～１３９２年）<br>ⅰ）建国者⋯（<span class="b">王建</span>）<br>ⅱ）首都⋯（<span class="b">開城</span>）<br>ⅲ）社会・文化<br>・モンゴルへの服属⋯１３世紀に元による激しい攻撃。<br>・（<span class="b">両班</span>）⋯官位を世襲する特権階級。<br>・文化として、『<span class="b">大蔵経</span>』、（<span class="b">高麗青磁</span>）、世界最古の金属活字印刷が有名。<br><br>（２）チベット地方<br>１０Ｃ前半、雲南で（<span class="b">大理</span>）建国（南詔と交替）。<br><br>（３）日本<br>９Ｃ末に遣唐使停止、国風文化が栄える。<br>→その後、武士が台頭し、１２Ｃ末に源頼朝が鎌倉幕府をひらく。<br><br>２．中国北方の諸勢力<br><br>（１）（<span class="b">遼</span>）（９１６～１１２５年）<br>ⅰ）民族⋯（<span class="b">キタイ</span>）（モンゴル系）<br>ウイグルの衰退とともに、勢力を拡大。<br>ⅱ）建国者⋯（<span class="b">耶律阿保機</span>）（位９１６～９２６年）<br>ⅲ）発展<br>・急速に強大化し（<span class="b">渤海</span>）を征服（９２６年）。<br>・（<span class="b">後晋</span>）の建国を援助し、（<span class="b">燕雲十六州</span>）を領有（９３６年）。<br>・宋と（<span class="b">澶淵の盟</span>）を締結（１００４年）→宋を武力で圧迫。<br>・文字は（<span class="b">契丹文字</span>）を使用。<br>ⅳ）統治方法<br>北面官が（<span class="b">部族制</span>）で狩猟民・遊牧民を支配し、南面官が中国的な（<span class="b">州県制</span>）で農耕民を統治＝（<span class="b">二重統治体制</span>）<br>ⅴ）滅亡<br>金と北宋の攻撃を受け滅亡（１１２５年）。<br>→残党が耶律大石に率いられて西進し、（<span class="b">カラキタイ</span>）（西遼）を建国（１１３２年）。<br><br>（２）（<span class="b">西夏</span>）（１０３８～１２２７年）<br>ⅰ）民族⋯（<span class="b">タングート</span>）（チベット系）<br>ⅱ）建国者⋯李元昊<br>ⅲ）発展<br>・宋と慶暦の和約（１０４４年）を結び、多額の贈り物を得る。<br>・文字は（<span class="b">西夏文字</span>）を使用。<br>ⅳ）滅亡<br>（<span class="b">チンギス＝カン</span>）の攻撃によって滅亡（１２２７年）。<br><br>（３）（<span class="b">金</span>）（１１１５～１２３４年）<br>ⅰ）民族⋯（<span class="b">女真</span>）（ツングース系）<br>ⅱ）建国者⋯（<span class="b">完顔阿骨打</span>）（位１１１５～１１２３年）<br>ⅲ）発展<br>・北宋と結んでキタイを滅ぼす（１１２５年）<br>→その後、華北に侵入し、宋の都開封を占領（１１２７年、靖康の変）。<br>・文字は（<span class="b">女真文字</span>）を使用。<br>ⅳ）統治方法<br>女真族には部族制に基づく（<span class="b">猛安・謀克</span>）（３００戸を１謀克、１０謀克を１猛安として１謀克から約１００人を徴兵する制度）を採用する一方で、農耕民には州県制を採用。<br>ⅴ）滅亡<br>弱体化し、元の（<span class="b">オゴデイ</span>）によって滅亡（１２３４年）。<br><br>３．宋の統治<br><br>（１）（<span class="b">宋</span>）（９６０～１１２７年）<br>ⅰ）首都⋯（<span class="b">開封</span>）（汴京）<br>ⅱ）建国⋯後周の将軍（<span class="b">趙匡胤</span>）（太祖）（位９６０～９７６年）<br>→２代目の（<span class="b">太宗</span>）（位９７６～９９７年）が中国を統一（９７９年）。<br>ⅲ）政策<br>※<u>中央集権化および君主独裁体制をめざし、軍人による（<span class="b">武断政治</span>）から学識ある官僚による（<span class="b">文治主義</span>）への転換を行ったことがポイント</u>。<br>・節度使の欠員に文官をあてる。<br>→皇帝直属の親衛軍を強化（中央集権化）。<br>・皇帝自身が試験官となって行う科挙の最終試験である（<span class="b">殿試</span>）を開始。<br>※州試（地方の１次試験）→省試（中央の２次試験）→殿試<br>・新興地主層である（<span class="b">形勢戸</span>）の台頭<br>戦乱による貴族の没落と科挙の整備によって、家柄よりも実力で昇級することが可能に。（<span class="b">佃戸</span>）（小作人）に土地を貸して、小作料を徴収。<br>※官戸<br>科挙合格者を出した家のこと。また、代々にわたって合格者を出し、貴族に代わって特権階級になったものを士大夫と呼ぶ。<br><br>（２）財政難と改革<br>ⅰ）原因<br>文治主義により、官僚機構が肥大化＆異民族の圧迫<br>→キタイと（<span class="b">澶淵の盟</span>）（１００４年）、西夏と慶暦の和約（１０４４年）を結んだため、多額の贈り物と軍事費の増大により、財政が悪化。<br><br>ⅱ）改革⋯神宗が宰相に起用した（<span class="b">王安石</span>）の（<span class="b">新法</span>）<br><br>（<span class="b">青苗法</span>）<br>農民に対して、金銭・穀物を低利で貸し付ける政策。<br>（<span class="b">市易法</span>）<br>中小商人に低利貸し付けを行う政策。<br>（<span class="b">募役法</span>）<br>農民にとって負担の大きかった労役を免除するかわりに、免役銭を徴収して、労役の希望者にその免役銭を払って雇用する政策。<br>（<span class="b">均輸法</span>）<br>各地の特産物を政府が買い上げ、不足地で転売する政策で、あわせて物価の安定を目指した。<br>（<span class="b">保馬法</span>）<br>軍馬の飼育を奨励し、農業生産の発展と軍馬不足を解消しようとした政策。<br>（<span class="b">保甲法</span>）<br>治安維持のための農民に対する軍事訓練（兵農一致）。<br><br>ⅲ）改革への反発<br>（<span class="b">司馬光</span>）を中心とした新法に反発した大商人・大地主が主流の保守派の（<span class="b">旧法党</span>）と、王安石らの（<span class="b">新法党</span>）で激しい抗争が起こり、宋は弱体化。<br>※（<span class="b">司馬光</span>）は編年体（年月を追って事件を記す歴史記述法）の史書『<span class="b">資治通鑑</span>』を著した歴史家としても有名。<br><br>（３）滅亡<br>ⅰ）（<span class="b">金</span>）の攻撃<br>キタイを北宋と結んで滅ぼしたが、北宋が謝礼を払わなかったため、北宋へと侵攻。<br>ⅱ）（<span class="b">靖康の変</span>）（１１２６～２７年）<br>金が上皇の（<span class="b">徽宗</span>）と皇帝の（<span class="b">欽宗</span>）を捕らえた→北宋の滅亡。<br><br>（４）（<span class="b">南宋</span>）の成立（１１２７～１２７６年）<br>ⅰ）首都⋯（<span class="b">臨安</span>）（杭州）<br>ⅱ）建国⋯欽宗の弟の（<span class="b">高宗</span>）が江南に逃れて建国。<br>ⅲ）政治⋯金への政策をめぐって政治対立が発生。<br>和平派の秦檜ＶＳ主戦派の岳飛<br>→和平派が勝利し、（<span class="b">淮河</span>）を国境として金が主君、南宋が臣下の関係となった。<br>→宋が金に対して毎年多額の銀や絹などを贈ることになった（屈辱的）。<br>※しかし、領土は半減したものの華北を維持する必要がなくなったため、<u>経済的には北宋時代よりも発展</u>。<br><br>４．宋の社会<br><br>（１）農業生産力の向上（江南の開発が進んだため）<br>・湿地帯などを堤防で囲んで干拓してつくられた囲田が造成。<br>→「<span class="b">蘇湖熟すれば天下足る</span>」（長江下流域が穀倉地帯となったことを表す）<br>・ベトナム（チャンパー）から伝来した早稲種である（<span class="b">占城稲</span>）が普及。<br><br>（２）商工業の発達<br>・都市外部の市場の（<span class="b">草市</span>）や、地方の小都市の（<span class="b">鎮</span>）などの都市が発展。<br>・（<span class="b">青磁</span>）、（<span class="b">白磁</span>）に代表される陶磁器生産が活発化。名産地は（<span class="b">景徳鎮</span>）。<br>・商人の同業組合の（<span class="b">行</span>）、手工業者の同業組合の（<span class="b">作</span>）が誕生。<br>・北宋の紙幣の（<span class="b">交子</span>）、南宋の紙幣の（<span class="b">会子</span>）、宋銭の名で国外にも流出して、日本でも流通した銅銭などの通貨が発達。<br><br>（３）貿易の発達<br>広州、泉州、明州などの港が繁栄し、（<span class="b">市舶司</span>）を設置。<br><br>５．モンゴルの大帝国<br><br>（１）モンゴル帝国の成立<br>１２世紀はじめにキタイが滅びた後、モンゴル高原の遊牧民族が統一を目指して抗争をくり広げていた。<br>ⅰ）（<span class="b">チンギス＝カン</span>）（幼名テムジン、位１２０６～１２２７年）<br>・（<span class="b">クリルタイ</span>）（集会）で選出され、モンゴル高原を統一。<br>→（<span class="b">大モンゴル国</span>）を建国。<br>・遠征でナイマンおよび（<span class="b">ホラズム＝シャー朝</span>）（イスラーム系）を倒し、（<span class="b">西夏</span>）も征服。<br>・旧来の部族制度を改めて、全遊牧民を１０００戸単位に編制した（<span class="b">千戸制</span>）を敷いた。<br>ⅱ）（<span class="b">オゴデイ</span>）（位１２２９～１２４１年）⋯第２代のカン（カアン）<br>・（<span class="b">金</span>）を征服し、華北を領有（１２３４年）。<br>・首都をカラコルム（和林）に建設（１２３５年）。<br>・（<span class="b">バトゥ</span>）の遠征（ロシア、東欧征服）<br>→（<span class="b">ワールシュタットの戦い</span>）（リーグニッツの戦い、１２４１年）でポーランド・ドイツ連合軍に勝利。<br>※その後、ロシアにキプチャク＝ハン国（ジョチ＝ウルス）を建国。<br>ⅲ）モンケ（位１２５１～１２５９年）⋯第４代のカン（カアン）<br>（<span class="b">フレグ</span>）に西アジア方面への遠征を命じる。<br>→（<span class="b">アッバース朝</span>）滅亡（<span class="b">１２５８</span>年）。<br>※その後、現地にイル＝ハン国（フレグ＝ウルス）を建国。<br><br>（２）地方政権への分裂<br>１３世紀半ばまでに広大な領地を手に入れたモンゴル帝国は、チンギスの子孫たちが各地を統治。<br>ⅰ）（<span class="b">チャガタイ＝ハン国</span>）（１２２７～１４世紀後半）<br>建国者はチャガタイで、首都はアルマリク。１４世紀にはイスラーム化し、後に東西分裂し、ティムール朝により征服された。<br>ⅱ）（<span class="b">キプチャク＝ハン国</span>）（１２４３～１５０２年）<br>建国者は（<span class="b">バトゥ</span>）で、首都はサライ。諸ハン国の中で最も早くイスラーム化が進む。モスクワ大公国の独立後に崩壊。<br>※１５世紀にはガザン＝ハン国やクリミア＝ハン国などに分裂。<br>ⅲ）（<span class="b">イル＝ハン国</span>）（１２５８～１３５３年）<br>建国者は（<span class="b">フレグ</span>）で、首都はタブリーズ。第７代（<span class="b">ガザン＝ハン</span>）の時代に全盛期を迎え、イスラームを国教化（初期にはネストリウス派キリスト教を保護）。<br>※（<span class="b">ラシード＝アッディーン</span>）<br>ガザン＝ハンを補佐したイラン人の名宰相。歴史家でもあり、『集史』を著作。<br><br>（３）元の建国と支配<br>ⅰ）（<span class="b">クビライ</span>）（位１２６０～１２９４年）⋯第５代のカン（カアン）<br>・オゴデイの孫であるハイドゥがクビライの即位に反対して起こした反乱であるハイドゥの乱を鎮圧。<br>・首都を（<span class="b">大都</span>）（現北京）に遷都→国名を（<span class="b">元</span>）と改称（１２７１年）。<br>・（<span class="b">南宋</span>）を滅ぼす（１２７６年）。<br>・高麗、チベットを属国化。<br>・日本、ベトナム、チャンパー、ビルマ、ジャワ遠征。<br>→各地域の政治変動の一因。<br>※この時、中国は初めて全土が異民族の支配下に置かれることとなった。<br>ⅱ）支配体制<br>　モンゴル人⋯主要官職を独占。<br>（<span class="b">色目人</span>）⋯中央アジア、西アジア系民族。財政を担当。<br>（<span class="b">漢人</span>）⋯金の支配下にあった人々。<br>（<span class="b">南人</span>）⋯南宋の支配下にあった人々。<br>※科挙も積極的に行われず、（<span class="b">士大夫</span>）は冷遇。<br>ⅲ）（<span class="b">駅伝制</span>）（ジャムチ）<br>大都を中心とする幹線道路に駅を設け、周辺住民から馬や食料を提供させた。<br><br>（４）元の社会・文化<br>ⅰ）東西交流（人物）<br>・（<span class="b">プラノ＝カルピニ</span>）（イタリア）<br>ローマ教皇の命で、モンゴル視察の目的で来訪。<br>・（<span class="b">ルブルック</span>）（フランス）<br>仏王ルイ９世の命で来訪。ヨーロッパとモンゴルでイスラーム勢力をはさみ撃ちにすることも考えていた。<br>・（<span class="b">マルコ＝ポーロ</span>）（イタリア）<br>イタリア商人でクビライに仕えた。『<span class="b">世界の記述</span>』（東方見聞録）を口述し、ヨーロッパ人のアジアへの関心を高めた。<br>・（<span class="b">モンテ＝コルヴィノ</span>）（イタリア）<br>大都でカトリックの布教を行った。<br>・（<span class="b">イブン＝バットゥータ</span>）（モロッコ）<br>１４世紀末に来訪した旅行家。『<span class="b">大旅行記</span>』を著作。<br>ⅱ）東西交流（文化）<br>・元から西方に伝わったもの⋯（<span class="b">ミニアチュール</span>）（細密画）<br>・西方から元に伝わったもの⋯イスラーム暦<br>※これをもとに、（<span class="b">郭守敬</span>）が（<span class="b">授時暦</span>）を作成。<br>ⅲ）商工業、貿易<br>・大運河の補修、新運河の開削、海運の発達。<br>・（<span class="b">泉州</span>）（ザイトン）、杭州、広州などの港市が繁栄。<br>・ムスリム商人が陸と海の交易を担い、銀経済が普及（ユーラシア大陸全般にまたがる「銀の大循環」システム）。<br>→紙幣（<span class="b">交鈔</span>）を発行し、銀流通量の不足を補う。<br>※価値が低下した銅銭は日元貿易を介して日本へ輸出。<br>ⅳ）文化⋯（<span class="b">元曲</span>）<br>『琵琶記』『西廂記』『漢宮秋』など元で完成された演劇（戯曲）。<br><br>（５）元の滅亡<br>ⅰ）原因<br>・紙幣（<span class="b">交鈔</span>）の濫発による経済混乱。<br>・（<span class="b">チベット仏教</span>）（ラマ教）の狂信<br>クビライが僧（<span class="b">パクパ</span>）を招き、寺社の造営などにより財源圧迫。<br>※（<span class="b">パクパ</span>）は（<span class="b">パクパ文字</span>）を作ったことでも有名。<br>・ユーラシア大陸全域の天災と内紛の頻発（ペストの拡散）。<br>ⅱ）（<span class="b">紅巾の乱</span>）（１３５１～１３６６年）<br>白蓮教という宗教の信者を中心とする大農民反乱。<br>→元軍はモンゴル高原に撤退し、元は滅亡（<span class="b">１３６８</span>年）。<br><br>６．ティムール朝の興亡（１３７０～１５０７年）<br><br>（１）建国<br>チンギス＝カンの子孫を自称した（<span class="b">ティムール</span>）が、（<span class="b">チャガタイ＝ハン国</span>）（正確には西チャガタイ＝ハン国）の分裂により、建国。首都は（<span class="b">サマルカンド</span>）。<br>※チャガタイ＝ハン国は元来モンゴル系だが、ほとんどトルコ人と同化していたため、ティムールをトルコ系とみなす。<br><br>（２）発展<br>・西アジアの大半を支配（イル＝ハン国、キプチャク＝ハン国、北インドへ侵入）。<br>・（<span class="b">アンカラの戦い</span>）（１４０２年）でオスマン帝国軍を撃破。<br>・明への遠征途中にティムール病死（１４０５年）。<br><br>（３）衰退<br>・第３代シャー＝ルフ⋯明やオスマン帝国と和解し、学芸を保護。<br>・第４代ウルグ＝ベクの死後分裂。<br>→トルコ系遊牧民の（<span class="b">ウズベク</span>）によって滅亡（１５００年）。<br><br>（４）文化⋯トルコ＝イスラーム文化の発展<br>・首都サマルカンドに壮大なモスクが建設。<br>・イラン文学、（<span class="b">ミニアチュール</span>）（細密画）。<br>・天文学、暦法<br>※ウルグ＝ベクが首都サマルカンドに建設した天文台が有名。<br><br>第９章<br>大交易・大交流の時代<br><br>【１】アジア交易世界の興隆<br><br>１．明の建国<br><br>（１）明朝の統一（１３６８～１６４４年）<br>（<span class="b">朱元璋</span>）が江南を統一し、建国（１３６８年）。<br><br>（２）（<span class="b">洪武帝</span>）（太祖、位１３６８～９８年）の政治<br>ⅰ）特色<br>君主独裁体制を確立し、中国古来の伝統を復興。<br>ⅱ）首都⋯（<span class="b">南京</span>）<br>ⅲ）中央官制<br>（<span class="b">中書省</span>）と丞相を廃止し、六部を皇帝直属に。<br>ⅳ）制度改革・法典の整備<br>・（<span class="b">一世一元</span>）<br>洪武帝が始めた、皇帝一代につき元号も一つとする制度。<br>・（<span class="b">朱子学</span>）を官学とし、科挙制を整備。<br>・明律、明令の制定<br>唐末以来形骸化していた律令を改定し、宋・元の諸法令を加味。<br>ⅴ）財政<br>・（<span class="b">里甲制</span>）<br>村落行政制度。１０戸＝１甲、１１０戸＝１里とし、それぞれに里長・甲首を置く（徴税、治安維持が目的）。<br>・賦役黄冊（租税・戸籍台帳）、魚鱗図冊（土地台帳）の作成。<br>ⅵ）民衆教化<br>（<span class="b">六諭</span>）の発布<br>儒教の精神を６カ条にまとめ、里老人が村落をまわり民衆に教えた。<br>ⅶ）兵制<br>（<span class="b">衛所制</span>）の編制<br>唐の府兵制を範として成立した兵制。農民を軍戸（約２割、免税の代わりに兵役を課される）と民戸（約８割、税を課せられた一般の農家）に分けて、兵役と租税を分担。<br>ⅷ）対外政策<br>（<span class="b">海禁政策</span>）により民間貿易の禁止＆朝貢貿易の推進。<br><br>２．明の全盛期<br><br>（１）（<span class="b">靖難の役</span>）（１３９９～１４０２年）<br>第２代皇帝の（<span class="b">建文帝</span>）が皇帝権力強化のため、一族諸王の領地没収を強行。<br>→燕王（朱棣）が対抗し、王位を奪取。<br>→（<span class="b">永楽帝</span>）（位１４０２～２４年）として即位。<br><br>（２）（<span class="b">永楽帝</span>）の政治<br>ⅰ）内政<br>・（<span class="b">北京</span>）に遷都し、紫禁城を造営。<br>・有能な宦官を重用し、内閣大学士の設置（皇帝親政を補佐）。<br>・大運河、万里の長城の修築。<br>・大編纂事業の実施。<br>→『四書大全』、『五経大全』、『永楽大典』、『性理大全』<br>ⅱ）外政<br>・５回にわたるモンゴル遠征。<br>・ベトナムを服属→永楽帝の死後、（<span class="b">黎朝</span>）として独立（１４２８年）。<br>・イスラーム教徒の宦官（<span class="b">鄭和</span>）に命じ、南海遠征。<br>→東南アジア、インド洋、アフリカ東岸へ（貿易ネットワークの確立）。<br>→約３０カ国の遠征により、明への朝貢を促進。<br><br>３．明の衰退と滅亡<br><br>（１）（<span class="b">北虜南倭</span>）（明を苦しめた外圧を総称した言葉）<br>ⅰ）北虜⋯モンゴル勢力の侵入<br>・（<span class="b">オイラト</span>）<br>１５Ｃ中頃、エセン＝ハーンのもとで強大化。<br>→（<span class="b">土木堡</span>）（１４４９年）で明の正統帝（英宗）を捕虜に。<br>・（<span class="b">タタール</span>）（韃靼）<br>１６Ｃ半ば、アルタン＝ハーンのもとで全盛期となり、北京を包囲。<br>ⅱ）南倭<br>中国沿岸を荒らした日本人海賊である（<span class="b">倭寇</span>）による被害。<br>※倭寇には多くの中国人も加わっていた（王直など）。<br><br>（２）（<span class="b">万暦帝</span>）（神宗）の時代（位１５７２～１６２０年）<br>ⅰ）治世前半⋯宰相（<span class="b">張居正</span>）の改革<br>・タタールと和解し、軍事費削減＆全国的な検地の実施。<br>・（<span class="b">一条鞭法</span>）の普及⋯各種の税や徭役を一括して銀納に。<br>※背景として、メキシコ銀・日本銀が大量に中国へ流入したことがある。<br>ⅱ）治世後半<br>宦官の横行が原因となって、（<span class="b">東林派</span>）と（<span class="b">非東林派</span>）の勢力争いが激化し、国政が混乱。<br>※（<span class="b">東林派</span>）<br>宦官の横行に反対する官僚グループ。顧憲成がリーダー。<br>※（<span class="b">非東林派</span>）<br>親宦官派の官僚グループ。宦官の魏忠賢と連携。<br>ⅲ）遠征<br>（<span class="b">豊臣秀吉</span>）の朝鮮侵入（文禄・慶長の役／壬辰・丁酉の倭乱）<br>→属国である李氏朝鮮の援軍要求に応え、出兵して撃退。<br>※朝鮮軍は（<span class="b">李舜臣</span>）が率いた水軍などが抵抗。<br>→深刻な財政難に。<br><br>（３）（<span class="b">李自成の乱</span>）（１６３１～４５年）<br>農民の（<span class="b">李自成</span>）が指導した重税に苦しむ農民たちの大反乱。<br>→北京を陥落させ、皇帝の崇禎帝は自殺。<br>→明の滅亡（１６４４年）。<br><br>４．中国東北地方の動向<br><br>（１）（<span class="b">女真</span>）（ジュシェン、のち満洲人）の台頭<br>ツングース系で金の滅亡後、満洲地方に居住。薬用人参・毛皮交易の利益をめぐり、部族争いが激化。<br>→明に服属していたが、自立・建国へ。<br><br>（２）（<span class="b">ヌルハチ</span>）（太祖、位１６１６～２６年）の自立<br>・女真を統一し、（<span class="b">アイシン</span>）（金、後金）を建国（１６１６年）。<br>・（<span class="b">八旗</span>）の編制・満洲文字の制作（明への対抗）。<br><br>（３）（<span class="b">ホンタイジ</span>）（太宗、位１６２６～４３年）<br>・内モンゴルのチャハルを征服し、国号を（<span class="b">清</span>）と改称（１６３６年）。<br>・李氏朝鮮を属国へ（１６３６年）。<br><br>５．明の社会・経済<br><br>（１）農業生産力の向上<br>・長江中流域⋯穀倉地帯。<br>※「<span class="b">湖広熟すれば天下足る</span>」という言葉が生まれる。<br>・長江下流域⋯綿花、桑、茶の栽培の普及（家内制手工業）。<br><br>（２）商工業の発達<br>・特権商人の全国的活動⋯（<span class="b">山西商人</span>）、（<span class="b">徽州（新安）商人</span>）など。<br>・（<span class="b">会館</span>）・（<span class="b">公所</span>）の設立<br>同業者、同郷者の商工業者のための相互扶助・連絡機関。<br>・生糸、陶磁器（江西省の（<span class="b">景徳鎮</span>）が有名）の生産。<br><br>（３）社会の変化<br>・都市⋯商人、郷紳（地方社会における実力者）などの富裕層集中。<br>・農村⋯農民の困窮から控租運動へ（１５Ｃ以降）。<br><br>【２】ヨーロッパの海洋進出とアメリカ大陸の変容<br><br>１．大航海時代<br><br>（１）海外進出の背景<br>・（<span class="b">マルコ＝ポーロ</span>）の『<span class="b">世界の記述</span>』（東方見聞録）<br>→西欧人のアジアへの関心の高まり。<br>・（<span class="b">香辛料</span>）の需要の拡大<br>※ただし、オスマン帝国の進出により、東方貿易に障害。<br>・（<span class="b">羅針盤</span>）の実用化などで、遠洋航海が可能に。<br>・（<span class="b">レコンキスタ</span>）の推進（ポルトガル、スペイン）<br>→キリスト教の海外への布教熱の高まり。<br><br>（２）インド航路の開拓⋯（<span class="b">ポルトガル</span>）の活躍<br>ⅰ）（<span class="b">エンリケ</span>）（「航海王子」、１３９４～１４６０年）<br>１５世紀前半に、新航路開拓を推進してアフリカ西岸のヴェルデ岬に到達。<br>ⅱ）（<span class="b">バルトロメウ＝ディアス</span>）（１４５０頃～１５００年）<br>ポルトガル王（<span class="b">ジョアン２世</span>）の命令でアフリカ周航に出発し、アフリカ南端の（<span class="b">喜望峰</span>）に到達（１４８８年）。<br>ⅲ）（<span class="b">ヴァスコ＝ダ＝ガマ</span>）（１４６９頃～１５２４年）<br>インド航路を開拓し、インドの（<span class="b">カリカット</span>）へ到達（１４９８年）。<br>※香辛料の直接取引により、ポルトガルの首都（<span class="b">リスボン</span>）が繁栄し、世界商業の中心地となった。<br><br>２．アメリカ大陸への到達<br><br>（１）新大陸の発見と探検⋯（<span class="b">スペイン</span>）の活躍<br>ⅰ）（<span class="b">コロンブス</span>）（１４５１～１５０６年、イタリアのジェノヴァ出身）<br>・（<span class="b">トスカネリ</span>）の地球球体説の影響を受ける。<br>・スペイン王（<span class="b">イサベル</span>）の援助で、パロスを出港。<br>→西インド諸島のサンサルバドル島に到達（<span class="b">１４９２</span>年）。<br>→新大陸をインドの一部と誤認し、先住民を（<span class="b">インディオ</span>）と命名。<br>ⅱ）（<span class="b">カボット</span>）（１４５１頃～１４９８頃、ジェノヴァ出身）<br>英王の援助で、ニューファンドランド・北米を探検。<br>ⅲ）（<span class="b">カブラル</span>）（１４６０頃～１５２６年、ポルトガルの提督）<br>（<span class="b">ブラジル</span>）に漂着し、ポルトガルによる領有を宣言。<br>→新大陸唯一のポルトガル領へ。<br>ⅳ）（<span class="b">アメリゴ＝ヴェスプッチ</span>）（１４５４～１５１２年、フィレンツェ出身）<br>メディチ家の援助で、南米・新大陸を探検。<br>→アジアではないことを確認し、彼の名にちなみ新大陸を「アメリカ」と命名。<br>ⅴ）（<span class="b">バルボア</span>）（１４７５～１５１９年、スペイン人）<br>パナマ地峡を横断し、太平洋を発見。<br>ⅵ）カルティエ（１４９１～１５５７年、フランス人）⋯カナダに到達<br><br>（２）世界周航⋯（<span class="b">マゼラン</span>）（ポルトガル人、１４８０頃～１５２１年）<br>スペインに亡命し、スペイン王室の援助で世界周航に挑戦。<br>→南アメリカ大陸南端に水路（マゼラン海峡）を発見し、太平洋を横断。<br>→（<span class="b">フィリピン</span>）諸島に到達するが、戦死。残った部下がパロス港に戻り、世界周航を達成。<br>※その他に、イギリス人の海賊・軍人であるドレークも世界周航に成功。<br><br>（３）スペイン・ポルトガルの隆盛<br>ⅰ）（<span class="b">トルデシリャス条約</span>）（１４９４年）<br>スペインとポルトガルの勢力範囲を確定。<br>※１４９３年に教皇アレクサンデル６世が設定した教皇子午線にポルトガルが不満を持ったため。<br>→スペインはアメリカの大部分と（<span class="b">フィリピン</span>）、ポルトガルはアジアの大部分と（<span class="b">ブラジル</span>）を領有。<br>ⅱ）スペインによる征服⋯コンキスタドール（征服者）の活躍。<br>・（<span class="b">コルテス</span>）<br>メキシコの（<span class="b">アステカ王国</span>）を滅ぼす（１５２１年）。<br>・（<span class="b">ピサロ</span>）<br>ペルーの（<span class="b">インカ帝国</span>）を滅ぼし、新首都リマを建設（１５３３年）。<br>ⅲ）新大陸における植民地経営<br>・ポトシ銀山での労働（新大陸最大の銀山）。<br>・（<span class="b">エンコミエンダ制</span>）<br>国王が植民者に対し、インディオのキリスト教化の代わりにインディオの使用を許可。<br>→スペイン聖職者の（<span class="b">ラス＝カサス</span>）が批判（『インディアスの破壊についての簡潔な報告』）。<br>→１７世紀以降、黒人奴隷を使用したプランテーションであるアシエンダ制に。<br>※アシエント（奴隷供給契約）<br>スペイン政府が外国商人と結んだ、黒人奴隷の供給契約。<br><br>（４）ポルトガルのアジア進出<br>・インドの（<span class="b">ゴア</span>）占領（１５１０年）<br>→インド洋で活発な香辛料交易を行う。<br>・（<span class="b">マカオ</span>）に居住権（１５５７年）→ここを拠点に中国貿易を展開。<br>・種子島に漂着（１５４３年）→平戸に来航し、対日貿易。<br><br>（５）スペインのアジア進出<br>フィリピンを領有し、（<span class="b">マニラ</span>）を拠点としてアジア貿易を展開。<br>※（<span class="b">アカプルコ貿易</span>）<br>メキシコ銀によるアジア貿易。（<span class="b">ガレオン船</span>）によって中国の絹・陶磁器を銀と取引。<br><br>～参考：古代アメリカ文明～<br><br>（１）アメリカ先住民⋯（<span class="b">インディオ</span>）<br>アメリカ・アジア両大陸が陸続きの時代にアジアから移動。メキシコ南部と中央アメリカでは、（<span class="b">トウモロコシ</span>）栽培を中心とする農耕文化が発展。<br>※南アメリカのアンデス地帯では、（<span class="b">ジャガイモ</span>）も主食としていた。<br><br>（２）マヤ・アステカ文明とインカ文明<br>ⅰ）特色<br>金、銀、青銅器を使用し、鉄器、車、大型家畜などはなし。<br>ⅱ）メソ（中部）アメリカ文明<br>・（<span class="b">オルメカ文明</span>）（ＢＣ１０Ｃ頃）<br>メキシコ湾岸に繁栄した中央アメリカ初の都市文明。<br>・テオティワカン文明（ＢＣ２～ＡＤ６Ｃ）⋯「太陽のピラミッド」<br>・（<span class="b">マヤ文明</span>）（４～１０Ｃ初）<br>（<span class="b">ユカタン半島</span>）に繁栄。<br>ピラミッド型の神殿、二十進法、絵文字などの独自の文明。<br>・（<span class="b">アステカ王国</span>）（１２～１６Ｃ頃）<br>首都は（<span class="b">テノチティトラン</span>）。<br>（<span class="b">コルテス</span>）による征服で滅亡。<br>ⅲ）アンデス文明<br>・チャビン文化（ＢＣ１０Ｃ頃）⋯アンデス文明の初期。<br>・（<span class="b">インカ帝国</span>）（１２００頃～１５３３年）<br>首都は（<span class="b">クスコ</span>）。<br>太陽を崇拝し、（<span class="b">キープ</span>）（結縄）が特徴。<br>（<span class="b">ピサロ</span>）による征服で、滅亡。<br><br>３．商業革命と価格革命<br><br>（１）（<span class="b">商業革命</span>）<br>ヨーロッパの商工業の中心地が地中海から大西洋岸へ移動。<br>→イタリア諸都市の没落＆リスボン、アントワープなどの繁栄。<br>→資本主義経済の発達。<br><br>（２）（<span class="b">価格革命</span>）<br>新大陸の銀がヨーロッパに大量に流入したことで起こった、急激な物価の高騰。<br>→貨幣地代の額を固定していた領主層に打撃。<br><br>（３）（<span class="b">グーツヘルシャフト</span>）（農場領主制）の拡大<br>特にエルベ川以東で、農奴支配が強化され、東欧は西欧諸国への穀物輸出地帯へ。<br>→西欧は商工業が発展し、ヨーロッパ東西間の分業体制が形成。<br><br>（４）その他<br>・新大陸より新物資が流入し、生活が変革（タバコ、トウモロコシ、ジャガイモ、トマトなど）。<br>・地球球体説の証明などで、ローマ教会が確立した世界観が否定され、教会権威はさらに失墜。<br>・「世界の一体化」が始まり、「大西洋世界」が出現。<br><br>第１０章<br>アジアの諸帝国の繁栄<br><br>【１】オスマン帝国とサファヴィー朝<br><br>１．オスマン帝国の成立と発展（１３００頃～１９２２年）<br><br>（１）建国・発展<br>ⅰ）オスマン１世（オスマン＝ベイ、位１３００頃～１３２４？年）<br>小アジア（アナトリア西部）に建国（１２９９年）。<br>ⅱ）（<span class="b">バヤジット１世</span>）（位１３８９～１４０２年）<br>・ニコポリスの戦い（１３９６年）<br>バルカン諸国・仏・独連合軍を撃破し、バルカン半島を制圧。<br>・（<span class="b">アンカラの戦い</span>）（１４０２年）<br>ティムールに完敗し、一時衰退。<br>ⅲ）（<span class="b">メフメト２世</span>）（位１４４４～４６、５１～８１年）<br>ビザンツ帝国を征服し、（<span class="b">コンスタンティノープル</span>）を占領（<span class="b">１４５３</span>年）。<br>→（<span class="b">イスタンブル</span>）と改称して遷都し、トプカプ宮殿を造営。<br>ⅳ）（<span class="b">セリム１世</span>）（位１５１２～２０年）<br>・サファヴィー朝を撃破し、シリアに進出。<br>・エジプトの（<span class="b">マムルーク朝</span>）を征服（１５１７年）。<br>→両聖都の（<span class="b">メッカ</span>）、（<span class="b">メディナ</span>）の保護権を掌握。<br><br>（２）最盛期⋯（<span class="b">スレイマン１世</span>）（位１５２０～６６年）の時代<br>・サファヴィー朝と抗争し、イラクの一部を奪取。<br>・<u>ハンガリーを征服</u>（１５２６年、モハーチの戦い）。<br>・（<span class="b">ウィーン包囲</span>）（<span class="b">１５２９</span>年、第１次）<br>フランスと同盟して神聖ローマ帝国を圧迫したが、失敗。<br>・（<span class="b">プレヴェザの海戦</span>）（１５３８年）<br>スペイン・ヴェネツィア連合艦隊をギリシア近海で撃破。<br><br>（３）帝国の統治<br>ⅰ）政治<br>・（<span class="b">スルタン</span>）⋯専制君主。イスラーム法に基づく政治を行う。<br>※カーヌーン⋯イスラーム法を補完するスルタンの法。<br>・（<span class="b">ミッレト制</span>）<br>異教徒の宗教別の自治組織。オスマン帝国の異教徒に対する寛容が、長期にわたる支配を可能とした。<br>ⅱ）軍事<br>・（<span class="b">ティマール制</span>）<br>騎士階級（シパーヒー）に土地からの徴税権を授与。<br>→１７世紀以降、帝国の領土が安定すると（<span class="b">徴税請負制</span>）に変化。<br>→１８世紀以降、徴税請負権を握り、アーヤーンと呼ばれる地方社会の有力者が台頭。<br>・（<span class="b">イェニチェリ</span>）<br>スルタン直属の奴隷身分兵士から成る常備歩兵軍団。<br>※デウシルメ<br>キリスト教の子弟を徴発してイスラーム教に改宗させ、官吏や軍人に採用した制度。イェニチェリはこの一部門。<br>ⅲ）交易⋯（<span class="b">カピチュレーション</span>）<br>外国人に与えた、領内での居住と通商の自由特権。セリム２世の時代に同盟国フランスに初めて与えられた（１５６９年）。後にイギリスやオランダにも与えられた。<br>※都市の商工業者は宗教の区別を超えた組合（エスナーフ）を構成。<br><br>２．サファヴィー朝の興隆（１５０１～１７３６年）<br><br>（１）建国者⋯（<span class="b">イスマーイール</span>）（位１５０２～２４年）<br>・タブリーズに首都を建設。<br>・チャルディラーンの戦いで鉄砲や大砲を駆使したオスマン軍に敗北し、アナトリア東部を喪失（１５１４年）。<br>・（<span class="b">シーア派</span>）（十二イマーム派）が国教。<br>・イラン人の民族意識高揚のため、（<span class="b">シャー</span>）の称号を使用。<br><br>（２）最盛期⋯（<span class="b">アッバース１世</span>）（位１５８７～１６２９年）<br>新首都（<span class="b">イスファハーン</span>）を建設。最盛期には人口は７０万を数え、「世界の半分」と言われた。<br><br>【２】ムガル帝国の興隆<br><br>１．ムガル帝国の成立（１５２６～１８５８年）<br><br>※ムガル帝国成立前のインド<br>・北インド⋯（<span class="b">デリー＝スルタン朝</span>）（イスラーム政権）<br>・南インド⋯ヴィジャヤナガル王国（ヒンドゥー文化の伝統保持）<br><br>（１）建国・発展<br>ⅰ）（<span class="b">バーブル</span>）（位１５２６～３０年）<br>ティムールの子孫。パーニーパットの戦いでロディー朝を征服し、建国。<br>ⅱ）（<span class="b">アクバル</span>）（第３代、位１５５６～１６０５年）<br>・ヒンドゥー教徒のラージプート族と和解し、インドを統一。<br>→首都をデリーから（<span class="b">アグラ</span>）に遷都。<br>・中央集権化<br>マンサブダール制（官僚・軍人の位階を定めた俸給制度）や全国的な土地測量、徴税などを実施。<br>・（<span class="b">ジズヤ</span>）の廃止<br>イスラーム教徒とヒンドゥー教徒の融和を推進。<br>ⅲ）（<span class="b">シャー＝ジャハーン</span>）（第５代、位１６２７～５８年）<br>・領土を拡大し、デリーに再び遷都。<br>・（<span class="b">タージ＝マハル</span>）を建設（インド＝イスラーム文化の最高傑作）。<br>ⅳ）（<span class="b">アウラングゼーブ</span>）（第６代、位１６５８～１７０７年）<br>・帝国最大の領土を形成（最盛期）。<br>・（<span class="b">ジズヤ</span>）の復活＆ヒンドゥー寺院の破壊で、ヒンドゥー教徒（ラージプート族）を圧迫し、反発を招く。<br>※加えて熱心なスンナ派であったため、シーア派や異教徒を厳しく弾圧し、帝国分裂の要因を作った。<br><br>（２）インド＝イスラーム文化<br>・イスラーム教とヒンドゥー教の融合（バクティ信仰とイスラーム神秘主義の相似性）<br>→カビールの影響を受けた（<span class="b">ナーナク</span>）が（<span class="b">シク教</span>）を創始。<br>※バクティ信仰<br>ヒンドゥー教の神に対する絶対的な帰依を行う信仰。イスラームのスーフィズム（神秘主義）と共通点を持つ。<br>・（<span class="b">ウルドゥー語</span>）の成立<br><u>公用語のペルシア語</u>とインドの地方語（ヒンディー語）の混成言語。現在のパキスタンの国語。<br>・絵画⋯ムガル絵画、ラージプート絵画など。<br><br>（３）衰退<br>アウラングゼーブ（帝）の死後、帝国の解体。<br>→シヴァージーがデカン高原に建てた（<span class="b">マラーター王国</span>）、西北インドの（<span class="b">シク教徒</span>）の反乱。１７Ｃ以降は、英仏勢力も進出。<br><br>【３】清代の中国と隣接諸地域<br><br>１．清朝の統治<br><br>（１）清朝の中国支配⋯順治帝（世祖、位１６４３～６１年）<br>・（<span class="b">李自成</span>）を討伐し北京占領（１６４４年）。<br>※明の将軍（<span class="b">呉三桂</span>）が守備していた（<span class="b">山海関</span>）を、取引によって明け渡させた。<br>・（<span class="b">呉三桂</span>）ら３人の漢人武将を、雲南・広東・福建の藩王に（三藩の成立）。<br><br>（２）清朝の全盛期<br>ⅰ）（<span class="b">康煕帝</span>）（聖祖、位１６６１～１７２２年）<br>・（<span class="b">三藩の乱</span>）（１６７３～８１年）を鎮圧し、呉三桂らを平定。<br>・明の遺臣である（<span class="b">鄭成功</span>）の反清活動を平定。<br>→（<span class="b">台湾</span>）を清の領土にし、中国統一達成（１６８３年）。<br>・（<span class="b">ネルチンスク条約</span>）締結（１６８９年）<br>ロシアの南下を阻止し、国境を画定（アルグン川とスタノヴォイ山脈）。<br>※中国が外国と対等の立場で結んだ初めての条約である。<br>・モンゴル高原のジュンガル部に親征→外モンゴル、チベットを支配。<br>ⅱ）（<span class="b">雍正帝</span>）（世宗、位１７２２～３５年）<br>・（<span class="b">キャフタ条約</span>）締結（１７２７年）<br>ロシアとモンゴル方面の国境を画定。<br>・（<span class="b">軍機処</span>）の設置⋯皇帝直属の諮問機関。<br>ⅲ）（<span class="b">乾隆帝</span>）（高宗、位１７３５～９５年）<br>・ジュンガル部を征服し、回部（東トルキスタン）とあわせて、「<span class="b">新疆</span>」と命名。<u>清朝の領土が最大となる。</u><br>・（<span class="b">理藩院</span>）の整備⋯藩部の管理機関。<br>・外国との貿易を（<span class="b">広州</span>）１港に制限（１７５７年）<br>→特許商人組合の（<span class="b">行商</span>）が貿易を独占。<br><br>（３）清朝の統治政策<br>ⅰ）兵制<br>・（<span class="b">八旗</span>）<br>ヌルハチが創始した清の軍事制度。満洲八旗・蒙古八旗・漢軍八旗などが存在。八旗に所属する軍人は旗人と呼ばれ、旗地を支給された。<br>・（<span class="b">緑営</span>）<br>清が中国進出後に、漢人で編成した軍隊。<br>ⅱ）漢人支配⋯懐柔策と威圧策の併用<br>・（<span class="b">満漢併用制</span>）<br>中央政府の要職の定員を偶数とし、政治上の満漢平等をうたった。<br>・科挙の実施、学者の優遇<br>※『康熙字典』『古今図書集成』『四庫全書』の大編纂事業。<br>・（<span class="b">文字の獄</span>）、禁書令<br>反政府的書物の焼却・発行禁止。また、その執筆者の徹底弾圧。<br>・（<span class="b">辮髪</span>）の強制⋯満洲人の風俗を強制。<br>ⅲ）領土区分<br>・直轄領⋯満洲、中国本土、台湾。<br>・藩部（理藩院の下で自治を認め、間接支配）<br>モンゴル、青海、チベット、新疆。<br>※清朝は藩部の習慣、宗教に干渉せず、チベット仏教の指導者である（<span class="b">ダライ＝ラマ</span>）、新疆のベグなどが現地の支配者として存続。<br>・属国（清の宗主権の下に置かれた）<br>朝鮮、大越国（ベトナム）、タイ、ビルマ。<br><br>（４）清朝の社会<br>ⅰ）貿易<br>・生糸、陶磁器、茶の輸出→銀の流入増大。<br>・東南アジアへ移住した農民である南洋華僑の増大。<br>・貿易を（<span class="b">広州</span>）１港に限定し、（<span class="b">行商</span>）が貿易独占。<br>ⅱ）税制<br>（<span class="b">地丁銀制</span>）の実施（１８Ｃ初）<br>丁税（人頭税）を土地税の中にくり込み、一括して銀納。<br>ⅲ）（<span class="b">典礼問題</span>）<br>中国伝来の孔子崇拝・祖先崇拝の儀式（典礼）を認めることの是非論。<br>→（<span class="b">イエズス会</span>）以外がキリスト教に典礼を盛り込んで布教することを拒否したため、（<span class="b">康煕帝</span>）の時代にイエズス会以外のキリスト教布教禁止。<br>※ローマ教皇はイエズス会の布教方法を否定している。<br>→その後、（<span class="b">雍正帝</span>）の時代にすべてのキリスト教布教が禁止へ（１７２４年）。<br>ⅳ）その他<br>１８世紀には政治の安定のもと人口の急増＆山地の開墾の進展。<br>→トウモロコシやサツマイモなどの自給作物が人口増を支えた。<br><br>２．明・清時代の東アジア<br><br>（１）（<span class="b">琉球</span>）<br>ⅰ）統一<br>１５Ｃ、（<span class="b">中山王</span>）の尚巴志による。明に朝貢し、交易の要に。<br>ⅱ）日中への両属<br>１７世紀初めに島津氏に敗れ、日本と中国の両勢力に服属した。<br>※その後、１８７２年に日本が琉球藩を設置し、１８７９年に沖縄県を設置した。<br><br>（２）（<span class="b">マラッカ王国</span>）（１４世紀末～１５１１年）<br>マレー半島南西部に成立し、（<span class="b">鄭和</span>）の遠征を機に急成長。<br>→ジャワのマジャパヒト王国にかわる東南アジア最大の貿易拠点。<br><br>（３）（<span class="b">朝鮮</span>）の成立（１３９２～１９１０年）<br>ⅰ）首都⋯（<span class="b">漢城</span>）<br>ⅱ）建国者⋯（<span class="b">李成桂</span>）<br>ⅲ）社会・文化<br>・明の制度の導入（科挙の整備、朱子学の導入）。<br>・（<span class="b">訓民正音</span>）（ハングル）の制定⋯世宗の時代（１５Ｃ前半）。<br>・（<span class="b">両班</span>）（文武の世襲官僚）の政権独占により、政治が混乱。<br>※朝鮮は「小中華」の意識（朝鮮こそが明の中国文化継承者）から、儒教の儀礼が中国以上に厳格に守られた。<br><br>（４）日本<br>室町幕府（足利義満）の勘合貿易（１５Ｃ前半）。<br>→織田信長・豊臣秀吉が南蛮貿易の利益を得る＆鉄砲を利用（１６Ｃ）。<br>→江戸幕府による「鎖国」（１６３０年代）で、キリスト教禁止＆日本人の海外渡航・ポルトガル人の来航禁止。<br>※ただし、「鎖国」後も長崎で中国・オランダと交易、対馬を通じて朝鮮、琉球を通じて中国とも関係。<br><br>３．明・清時代の東南アジア＜参考＞<br><br>（１）ベトナム<br>ⅰ）（黎朝）（１４２８～１７８９年）<br>・１５世紀初頭に明の（永楽帝）の支配をうけるが、彼の死後独立。<br>・チャンパーを征服し、南北ベトナムを統一。<br>ⅱ）（西山朝）（１７７８～１８０２年）<br>西山の乱によって成立したが、阮福暎によって滅亡（阮朝）。<br><br>（２）スマトラ島⋯（アチェ王国）（１６Ｃ初め～２０Ｃ初め）（マラッカ王国）がポルトガルに占領されてから、交易で活躍。<br><br>（３）ジャワ島⋯（マタラム王国）（１６Ｃ末～１７５５年）イスラーム文化が発展するが、オランダ東インド会社によって滅亡。<br><br>（４）タイ<br>ⅰ）（スコータイ朝）（１２５７～１３５０年）<br>・モンゴル帝国の侵攻で大理が滅亡し、その残党が南下して建国。<br>・（鄭和）の遠征を受けて明に朝貢。<br>ⅱ）（アユタヤ朝）（１３５０～１７６７年）<br>小乗仏教が流入。ミャンマーのアラウンパヤー（コンバウン）朝の侵攻で滅亡。<br>ⅲ）（ラタナコーシン朝）（チャクリ朝、バンコク朝）（１７８２～現在）現在も続くタイの王朝。１９Ｃに英仏の圧迫を受けるが、独立を維持。<br><br>（５）ミャンマー（ビルマ）<br>ⅰ）（タウングー（トゥングー）朝）（１５３１～１７５２年）ビルマ人による２度目の統一王朝の形成。<br>ⅱ）（アラウンパヤー朝）（コンバウン朝）（１７５２～１８８５年）<br>・タイのアユタヤ朝を征服し、一時タイも支配。<br>・イギリスの攻撃を受け、滅亡→英領インドに併合。`;
