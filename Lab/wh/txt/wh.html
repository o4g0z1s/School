    <h1 style='text-align: center; margin-top: 60px; font-size: 2.5em; font-family: serif; z-index: 5; position: relative;'>丗界史征服</h1>

    <script>
        const b = `【４】中南米諸国の独立<br><br>（１）独立の背景<br>１６世紀の大航海時代以降、ラテンアメリカは〔<span class="b">スペイン</span>〕と、〔<span class="b">ポルトガル</span>〕による支配が続いていた。<br>→アメリカ独立革命、フランス革命（ナポレオンのスペイン、ポルトガル征服）の影響で独立の機運が高まる。<br>※環大西洋革命<br>大西洋を中心に、アメリカ独立革命・フランス革命・ラテンアメリカの独立が起こったことを指す。<br><br>（２）〔<span class="b">ハイチ革命</span>〕（１７９１～１８０６年）<br>世界最大の砂糖・コーヒー生産地であったフランス領サン＝ドマングでの反乱が契機。<br>→イギリス・スペインが干渉するが、フランスが奴隷制の廃止を決定（１７９４年）。<br>→〔<span class="b">トゥサン＝ルヴェルチュール</span>〕の指導で独立。中南米初の独立で、世界初の黒人共和国でもある。<br>※この影響で、１８０７年にはイギリスで奴隷貿易が、１８３３年にはイギリス領植民地での奴隷制が廃止された。<br><br>（３）ラテンアメリカ植民地の人々<br>ⅰ）〔<span class="b">クリオーリョ</span>〕<br>植民地生まれの白人。地主階級が多く、独立運動の主体となる。<br>ⅱ）〔<span class="b">メスティーソ</span>〕<br>白人とインディオの混血。解放を望み、多くがクリオーリョに協力。<br>ⅲ）ムラート<br>白人と黒人の混血。差別され、独立と解放を望む。<br><br>（４）スペインからの独立<br>本国での立憲君主政の宣言（１８１２年）に刺激され、独立戦争開始。<br>ⅰ）〔<span class="b">ボリバル</span>〕の活躍<br>ベネズエラ、コロンビア、ボリビア、ペルーなどの独立を指導。<br>※コロンビアは独立と同時にベネズエラと合同し、大コロンビア共和国へ。<br>→１８３０年に、ベネズエラ・コロンビア・エクアドルに分離。<br>ⅱ）サン＝マルティンの活躍<br>アルゼンチン、チリなどの独立を指導。<br>ⅲ）イダルゴ⋯メキシコの独立を指導。<br>※独立後は奴隷制を廃止する国も多かったが、クリオーリョによる独裁政権や一次産品の輸出に依存するモノカルチャー経済に陥った。<br><br>（５）ポルトガルからの独立⋯〔<span class="b">ブラジル</span>〕<br>ナポレオン戦争に際してポルトガル王室が亡命。<br>→戦争後王室が帰国すると、本国からの干渉や奴隷制廃止強要を警戒。<br>→ポルトガル王子（王太子）を擁立し、独立帝国が成立（１８２２年）。帝政下で憲法も制定されるが、奴隷制は維持。<br><br>（６）欧米各国の対応<br>・〔<span class="b">モンロー宣言</span>〕（１８２３年）<br>アメリカ大統領〔<span class="b">モンロー</span>〕による声明で、アメリカ大陸とヨーロッパ大陸の相互不干渉を主張。<br>・カニング（イギリス外相）の独立承認・援助<br>南米を有益な商品販売市場と考え、独立支持声明を発表（１８２２年）。<br><br>第１３章<br>イギリスの優位と欧米国民国家の形成<br><br>【１】ウィーン体制<br><br>１．ウィーン会議<br><br>（１）〔<span class="b">ウィーン会議</span>〕（１８１４～１５年）<br>ⅰ）目的<br>フランス革命とナポレオン戦争によって乱れたヨーロッパ秩序の回復。<br>ⅱ）参加者<br>・イギリス⋯カッスルリー（外相）<br>・フランス⋯〔<span class="b">タレーラン</span>〕（外相）<br>・オーストリア⋯〔<span class="b">メッテルニヒ</span>〕（外相、主宰）<br>・プロイセン⋯ハルデンベルク（首相）<br>・ロシア⋯〔<span class="b">アレクサンドル１世</span>〕（皇帝）<br>ⅲ）会議の原則<br>・〔<span class="b">正統主義</span>〕<br>革命前の各国の主権・領土を正統とし、その状態に戻すべきとする主張。仏外相〔<span class="b">タレーラン</span>〕が提唱。<br>・〔<span class="b">勢力均衡</span>〕<br>ナポレオンが征服したヨーロッパの領土を、各国が公平に分割。<br>ⅳ）会議の経過<br>各国の利害が対立し、紛糾＝「会議は踊る、されど進まず」→ナポレオンのエルバ島脱出の報に各国が妥協し、妥協案成立。<br>ⅴ）〔<span class="b">ウィーン議定書</span>〕（１８１５年２月）<br><table><tbody><tr><th>イギリス</th><td>旧オランダ領の〔<span class="b">ケープ植民地</span>〕、〔<span class="b">セイロン島</span>〕を獲得。</td></tr><tr><th>フランス<br>スペイン</th><td>ブルボン家の復活。</td></tr><tr><th>ロシア</th><td>ツァーリが〔<span class="b">ポーランド国王</span>〕を兼任（ポーランド王国創設）。</td></tr><tr><th>プロイセン</th><td>領土拡大（ラインラント、ザクセン北部）。</td></tr><tr><th>オランダ</th><td>オーストリアから〔<span class="b">南ネーデルラント</span>〕を獲得。</td></tr><tr><th>オーストリア</th><td>北イタリアを獲得。</td></tr><tr><th>スイス</th><td>〔<span class="b">永世中立国</span>〕へ。</td></tr><tr><th>ドイツ</th><td>〔<span class="b">ドイツ連邦</span>〕成立。（３５の君主国と４自由市からなる）</td></tr></tbody></table><br>（２）ウィーン体制⋯保守主義の政治体制。<br>ⅰ）〔<span class="b">神聖同盟</span>〕（１８１５年）<br>ロシア皇帝〔<span class="b">アレクサンドル１世</span>〕の提唱によって成立。キリスト教の友愛精神にもとづく平和維持のための機関。<br>ⅱ）〔<span class="b">四国同盟</span>〕（１８１５年）<br>〔<span class="b">英</span>〕・〔<span class="b">露</span>〕・〔<span class="b">墺</span>〕・〔<span class="b">普</span>〕で結成された軍事的・政治的同盟。後に〔<span class="b">仏</span>〕が加盟して〔<span class="b">五国同盟</span>〕へ。<br><br>２．ウィーン体制の動揺と七月革命<br><br>（１）自由主義・国民主義（ナショナリズム）の運動<br>ⅰ）〔<span class="b">ブルシェンシャフト</span>〕の運動（１８１５～１９年）<br>ドイツでの憲法制定・統一を目指して学生が結成したが、メッテルニヒの武力干渉（カールスバートの決議）により鎮圧。<br>ⅱ）〔<span class="b">カルボナリ</span>〕（炭焼党）の反乱（１８２０、２１年）<br>イタリアで君主専制の打倒、自由平等の社会建設を目指した秘密結社だが、メッテルニヒの武力干渉で鎮圧（ナポリ、ピエモンテで革命）。<br>ⅲ）〔<span class="b">スペイン立憲革命</span>〕（１８２０年）<br>復活したブルボン朝の専制に対しての反乱。フランスの武力干渉で指導者リェーゴが処刑され、失敗。<br>ⅳ）〔<span class="b">デカブリストの乱</span>〕（十二月党員の乱、１８２５年）<br>ロシアの貴族の青年将校が憲法制定を目標として蜂起するが、新皇帝の〔<span class="b">ニコライ１世</span>〕により鎮圧。<br><br>（２）フランス七月革命<br>ⅰ）ブルボン復古王政<br>・〔<span class="b">ルイ１８世</span>〕（位１８１４～２４年）<br>ナポレオンの百日天下後に復位し、反動的政策を実行。新憲法を発布するも、有権者をごく少数に制限。<br>・〔<span class="b">シャルル１０世</span>〕（位１８２４～３０年）<br>反動政治を継続。国民の不満を外に転嫁するため〔<span class="b"></span>〕に出兵（１８３０年）。<br>ⅱ）〔<span class="b">七月革命</span>〕（<span class="b">183</span>年７月）<br>七月勅令（議会の解散、極端な制限選挙、言論・出版の統制など）に対<br>し、パリ市民が武装蜂起。<br>→国王が亡命（１８３０年８月）。<br>※ドラクロワの「民衆を率いる（導く）自由の女神」は有名。<br>ⅲ）〔<span class="b">七月王政</span>〕の成立<br>オルレアン家の〔<span class="b">ルイ＝フィリップ</span>〕が「フランス国民の王」として即位。<br>→銀行家など大資本家が政治の実権を掌握。<br>→以後、産業革命が進行。<br>※共和政を求める民衆が革命の中心であったが、革命の急進化を恐れた大資本家や銀行家が政権を握り、立憲君主制となった。<br><br>（３）七月革命の影響<br>・〔<span class="b">ベルギー</span>〕の独立（１８３０年）<br>オランダの支配下より独立。ロンドン会議（１８３０年）で国際的に正式に独立が承認された。<br>・〔<span class="b">ポーランド</span>〕、イタリア、ドイツの反乱→いずれも鎮圧。<br>・イギリス第１回選挙法改正（１８３２年）→後述。<br><br>３．イギリスの自由主義的改革<br><br>（１）自由主義的改革<br>・団結禁止法廃止（１８２４年）⋯労働組合の結成を認める。<br>・〔<span class="b">審査法</span>〕廃止（１８２８年）<br>非国教徒（カトリック教徒は除く）に公職を開放。<br>・〔<span class="b">カトリック教徒解放法</span>〕（１８２９年）<br>オコネルらの努力で成立。カトリック教徒の公職就任が可能に。<br><br>（２）選挙法改正問題<br>ⅰ）〔<span class="b">第１回選挙法改正</span>〕（<span class="b">１８３２</span>年）<br>〔<span class="b">グレー</span>〕内閣（ホイッグ党）による。〔<span class="b">腐敗選挙区</span>〕の廃止と選挙権の拡張を行い、新興の産業資本家層の発言力増大。<br><br>＜イギリスの選挙法改正まとめ＞<br><table><tbody><tr><th>回</th><th>年代</th><th>内閣</th><th>改正内容（選挙権の拡大）</th><th>有権者の比率</th></tr><tr><th>１</th><td>１８３２</td><td>グレー<br>（ホイッグ党）</td><td>腐敗選挙区の廃止＆産業資本家、都市・農村の中産者に選挙権拡大。</td><td>４.５％</td></tr><tr><th>２</th><td>１８６７</td><td>ダービー<br>（保守党）</td><td>都市労働者に選挙権拡大。</td><td>９％</td></tr><tr><th>３</th><td>１８８４</td><td>グラッドストン<br>（自由党）</td><td>農業労働者（鉱山労働者）に選挙権拡大。</td><td>１９％</td></tr><tr><th>４</th><td>１９１８</td><td>ロイド＝ジョージ<br>（自由党）</td><td>２１歳以上の男子、３０歳以上の女子に選挙権拡大。</td><td>４６％</td></tr><tr><th>５</th><td>１９２８</td><td>ボールドウィン<br>（保守党）</td><td>２１歳以上の男女に選挙権拡大（普通選挙制の完成）。</td><td>６２％</td></tr><tr><th>６</th><td>１９６９</td><td>ウィルソン<br>（労働党）</td><td>１８歳以上の男女に選挙権拡大。</td><td>７１％</td></tr></tbody></table><br>ⅱ）〔<span class="b">チャーティスト運動</span>〕（１８３７頃～５８年頃）<br>第１回選挙法改正でも選挙権が得られなかった労働者たちが起こした世界初の組織的労働運動。<br>→〔<span class="b">人民憲章</span>〕（男子普通選挙制、議員の財産資格廃止、秘密投票などの６カ条）を掲げる。<br><br>（３）自由貿易政策の実現<br>ⅰ）〔<span class="b">東インド会社</span>〕の貿易独占権廃止<br>対〔<span class="b">インド</span>〕（１８１３年）、対〔<span class="b">中国</span>〕（１８３３年、翌年施行）。<br>ⅱ）〔<span class="b">穀物法</span>〕の廃止（１８４６年）<br>〔<span class="b">コブデン</span>〕、〔<span class="b">ブライト</span>〕らの反穀物法同盟の運動による。<br>※〔<span class="b">穀物法</span>〕とは？（１８１５年制定）<br>ナポレオン戦争中、大陸封鎖令により大陸との通商が減少し、イギリスの穀物価格が高騰（地主層は大きな利益をあげる）。<br>→ナポレオン戦争終了後、外国産の穀物の流入が再開され、価格が下落。<br>→地主層保護のため、穀物の輸入に対して高関税を課す法律を制定。<br>ⅲ）〔<span class="b">航海法</span>〕の廃止（１８４９年）<br>イギリスとの貿易をイギリス船または商品の産出・生産国の船に限定していたため、一部の船会社だけを保護する結果となった。<br>→廃止により自由貿易体制が確立。<br><br>（４）その他<br>黒人奴隷貿易禁止（１８０７年）、奴隷制度の廃止（１８３３年、ただし有償方式）。<br><br>４．社会主義思想の成立<br><br>（１）背景<br>産業革命の進行により、深刻な労働問題が発生。<br>→労働運動・社会主義思想の発生。<br>※社会主義とは、社会の不平等の根源を私有財産にあるとし、その制限もしくは廃止によって平等を実現し、社会全体の幸福を目指す考え。<br><br>（２）労働運動の成長<br>・〔<span class="b">ラダイト運動</span>〕（１８１１～１７年）<br>熟練労働者による工場・機械の打ちこわし運動。<br>・〔<span class="b">チャーティスト運動</span>〕→Ｐ１３４を参照。<br><br>（３）空想的社会主義（初期の社会主義）<br>ⅰ）イギリス⋯〔<span class="b">オーウェン</span>〕※協同組合も組織<br>労働者の待遇改善を訴え、労働時間の制限・児童労働の禁止・年少者の深夜労働禁止などを定めた〔<span class="b">工場法</span>〕（１８３３年）の制定に尽力。<br>→共産社会（ニューハーモニー村）建設を企図するが、失敗。<br>ⅱ）フランス<br>・〔<span class="b">サン＝シモン</span>〕、フーリエ⋯新しい社会秩序を主張。<br>・〔<span class="b">ルイ＝ブラン</span>〕⋯生産の国家統制を主張。<br>※二月革命で、国立作業場の設立に尽力した点も重要（後述）。<br>・プルードン⋯無政府主義（アナーキズム）<br><br>（４）科学的社会主義⋯〔<span class="b">マルクス</span>〕（独）<br>唯物史観に基づき、プロレタリアート（労働者）の階級闘争の理論を樹立。資本主義の没落・社会主義の実現を説く。<br>→〔<span class="b">『共産党宣言』</span>〕（１８４８年、友人の〔<span class="b">エンゲルス</span>〕と共著）や〔<span class="b">『資本論』</span>〕（１８６７年）などの著作がある。`;
        document.getElementById('b').innerHTML = b;
