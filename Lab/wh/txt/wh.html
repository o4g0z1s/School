    <h1 style='text-align: center; margin-top: 60px; font-size: 2.5em; font-family: serif; z-index: 5; position: relative;'>世界史征服</h1>

    <script>
        const b = `<br><br>【２】ヨーロッパの海洋進出とアメリカ大陸の変容<br><br>１．大航海時代<br><br>（１）海外進出の背景<br>・（<span class="b">マルコ＝ポーロ</span>）の『<span class="b">世界の記述</span>』（東方見聞録）<br>→西欧人のアジアへの関心の高まり。<br>・（<span class="b">香辛料</span>）の需要の拡大<br>※ただし、オスマン帝国の進出により、東方貿易に障害。<br>・（<span class="b">羅針盤</span>）の実用化などで、遠洋航海が可能に。<br>・（<span class="b">レコンキスタ</span>）の推進（ポルトガル、スペイン）<br>→キリスト教の海外への布教熱の高まり。<br><br>（２）インド航路の開拓⋯（<span class="b">ポルトガル</span>）の活躍<br>ⅰ）（<span class="b">エンリケ</span>）（「航海王子」、１３９４～１４６０年）<br>１５世紀前半に、新航路開拓を推進してアフリカ西岸のヴェルデ岬に到達。<br>ⅱ）（<span class="b">バルトロメウ＝ディアス</span>）（１４５０頃～１５００年）<br>ポルトガル王（<span class="b">ジョアン２世</span>）の命令でアフリカ周航に出発し、アフリカ南端の（<span class="b">喜望峰</span>）に到達（１４８８年）。<br>ⅲ）（<span class="b">ヴァスコ＝ダ＝ガマ</span>）（１４６９頃～１５２４年）<br>インド航路を開拓し、インドの（<span class="b">カリカット</span>）へ到達（１４９８年）。<br>※香辛料の直接取引により、ポルトガルの首都（<span class="b">リスボン</span>）が繁栄し、世界商業の中心地となった。<br><br>２．アメリカ大陸への到達<br><br>（１）新大陸の発見と探検⋯（<span class="b">スペイン</span>）の活躍<br>ⅰ）（<span class="b">コロンブス</span>）（１４５１～１５０６年、イタリアのジェノヴァ出身）<br>・（<span class="b">トスカネリ</span>）の地球球体説の影響を受ける。<br>・スペイン王（<span class="b">イサベル</span>）の援助で、パロスを出港。<br>→西インド諸島のサンサルバドル島に到達（<span class="b">１４９２</span>年）。<br>→新大陸をインドの一部と誤認し、先住民を（<span class="b">インディオ</span>）と命名。<br>ⅱ）（<span class="b">カボット</span>）（１４５１頃～１４９８頃、ジェノヴァ出身）<br>英王の援助で、ニューファンドランド・北米を探検。<br>ⅲ）（<span class="b">カブラル</span>）（１４６０頃～１５２６年、ポルトガルの提督）<br>（<span class="b">ブラジル</span>）に漂着し、ポルトガルによる領有を宣言。<br>→新大陸唯一のポルトガル領へ。<br>ⅳ）（<span class="b">アメリゴ＝ヴェスプッチ</span>）（１４５４～１５１２年、フィレンツェ出身）<br>メディチ家の援助で、南米・新大陸を探検。<br>→アジアではないことを確認し、彼の名にちなみ新大陸を「アメリカ」と命名。<br>ⅴ）（<span class="b">バルボア</span>）（１４７５～１５１９年、スペイン人）<br>パナマ地峡を横断し、太平洋を発見。<br>ⅵ）カルティエ（１４９１～１５５７年、フランス人）⋯カナダに到達<br><br>（２）世界周航⋯（<span class="b">マゼラン</span>）（ポルトガル人、１４８０頃～１５２１年）<br>スペインに亡命し、スペイン王室の援助で世界周航に挑戦。<br>→南アメリカ大陸南端に水路（マゼラン海峡）を発見し、太平洋を横断。<br>→（<span class="b">フィリピン</span>）諸島に到達するが、戦死。残った部下がパロス港に戻り、世界周航を達成。<br>※その他に、イギリス人の海賊・軍人であるドレークも世界周航に成功。<br><br>（３）スペイン・ポルトガルの隆盛<br>ⅰ）（<span class="b">トルデシリャス条約</span>）（１４９４年）<br>スペインとポルトガルの勢力範囲を確定。<br>※１４９３年に教皇アレクサンデル６世が設定した教皇子午線にポルトガルが不満を持ったため。<br>→スペインはアメリカの大部分と（<span class="b">フィリピン</span>）、ポルトガルはアジアの大部分と（<span class="b">ブラジル</span>）を領有。<br>ⅱ）スペインによる征服⋯コンキスタドール（征服者）の活躍。<br>・（<span class="b">コルテス</span>）<br>メキシコの（<span class="b">アステカ王国</span>）を滅ぼす（１５２１年）。<br>・（<span class="b">ピサロ</span>）<br>ペルーの（<span class="b">インカ帝国</span>）を滅ぼし、新首都リマを建設（１５３３年）。<br>ⅲ）新大陸における植民地経営<br>・ポトシ銀山での労働（新大陸最大の銀山）。<br>・（<span class="b">エンコミエンダ制</span>）<br>国王が植民者に対し、インディオのキリスト教化の代わりにインディオの使用を許可。<br>→スペイン聖職者の（<span class="b">ラス＝カサス</span>）が批判（『インディアスの破壊についての簡潔な報告』）。<br>→１７世紀以降、黒人奴隷を使用したプランテーションであるアシエンダ制に。<br>※アシエント（奴隷供給契約）<br>スペイン政府が外国商人と結んだ、黒人奴隷の供給契約。<br><br>（４）ポルトガルのアジア進出<br>・インドの（<span class="b">ゴア</span>）占領（１５１０年）<br>→インド洋で活発な香辛料交易を行う。<br>・（<span class="b">マカオ</span>）に居住権（１５５７年）→ここを拠点に中国貿易を展開。<br>・種子島に漂着（１５４３年）→平戸に来航し、対日貿易。<br><br>（５）スペインのアジア進出<br>フィリピンを領有し、（<span class="b">マニラ</span>）を拠点としてアジア貿易を展開。<br>※（<span class="b">アカプルコ貿易</span>）<br>メキシコ銀によるアジア貿易。（<span class="b">ガレオン船</span>）によって中国の絹・陶磁器を銀と取引。<br><br>～参考：古代アメリカ文明～<br><br>（１）アメリカ先住民⋯（<span class="b">インディオ</span>）<br>アメリカ・アジア両大陸が陸続きの時代にアジアから移動。メキシコ南部と中央アメリカでは、（<span class="b">トウモロコシ</span>）栽培を中心とする農耕文化が発展。<br>※南アメリカのアンデス地帯では、（<span class="b">ジャガイモ</span>）も主食としていた。<br><br>（２）マヤ・アステカ文明とインカ文明<br>ⅰ）特色<br>金、銀、青銅器を使用し、鉄器、車、大型家畜などはなし。<br>ⅱ）メソ（中部）アメリカ文明<br>・（<span class="b">オルメカ文明</span>）（ＢＣ１０Ｃ頃）<br>メキシコ湾岸に繁栄した中央アメリカ初の都市文明。<br>・テオティワカン文明（ＢＣ２～ＡＤ６Ｃ）⋯「太陽のピラミッド」<br>・（<span class="b">マヤ文明</span>）（４～１０Ｃ初）<br>（<span class="b">ユカタン半島</span>）に繁栄。<br>ピラミッド型の神殿、二十進法、絵文字などの独自の文明。<br>・（<span class="b">アステカ王国</span>）（１２～１６Ｃ頃）<br>首都は（<span class="b">テノチティトラン</span>）。<br>（<span class="b">コルテス</span>）による征服で滅亡。<br>ⅲ）アンデス文明<br>・チャビン文化（ＢＣ１０Ｃ頃）⋯アンデス文明の初期。<br>・（<span class="b">インカ帝国</span>）（１２００頃～１５３３年）<br>首都は（<span class="b">クスコ</span>）。<br>太陽を崇拝し、（<span class="b">キープ</span>）（結縄）が特徴。<br>（<span class="b">ピサロ</span>）による征服で、滅亡。<br><br>３．商業革命と価格革命<br><br>（１）（<span class="b">商業革命</span>）<br>ヨーロッパの商工業の中心地が地中海から大西洋岸へ移動。<br>→イタリア諸都市の没落＆リスボン、アントワープなどの繁栄。<br>→資本主義経済の発達。<br><br>（２）（<span class="b">価格革命</span>）<br>新大陸の銀がヨーロッパに大量に流入したことで起こった、急激な物価の高騰。<br>→貨幣地代の額を固定していた領主層に打撃。<br><br>（３）（<span class="b">グーツヘルシャフト</span>）（農場領主制）の拡大<br>特にエルベ川以東で、農奴支配が強化され、東欧は西欧諸国への穀物輸出地帯へ。<br>→西欧は商工業が発展し、ヨーロッパ東西間の分業体制が形成。<br><br>（４）その他<br>・新大陸より新物資が流入し、生活が変革（タバコ、トウモロコシ、ジャガイモ、トマトなど）。<br>・地球球体説の証明などで、ローマ教会が確立した世界観が否定され、教会権威はさらに失墜。<br>・「世界の一体化」が始まり、「大西洋世界」が出現。<br><br>第１０章<br>アジアの諸帝国の繁栄<br><br>【１】オスマン帝国とサファヴィー朝<br><br>１．オスマン帝国の成立と発展（１３００頃～１９２２年）<br><br>（１）建国・発展<br>ⅰ）オスマン１世（オスマン＝ベイ、位１３００頃～１３２４？年）<br>小アジア（アナトリア西部）に建国（１２９９年）。<br>ⅱ）（<span class="b">バヤジット１世</span>）（位１３８９～１４０２年）<br>・ニコポリスの戦い（１３９６年）<br>バルカン諸国・仏・独連合軍を撃破し、バルカン半島を制圧。<br>・（<span class="b">アンカラの戦い</span>）（１４０２年）<br>ティムールに完敗し、一時衰退。<br>ⅲ）（<span class="b">メフメト２世</span>）（位１４４４～４６、５１～８１年）<br>ビザンツ帝国を征服し、（<span class="b">コンスタンティノープル</span>）を占領（<span class="b">１４５３</span>年）。<br>→（<span class="b">イスタンブル</span>）と改称して遷都し、トプカプ宮殿を造営。<br>ⅳ）（<span class="b">セリム１世</span>）（位１５１２～２０年）<br>・サファヴィー朝を撃破し、シリアに進出。<br>・エジプトの（<span class="b">マムルーク朝</span>）を征服（１５１７年）。<br>→両聖都の（<span class="b">メッカ</span>）、（<span class="b">メディナ</span>）の保護権を掌握。<br><br>（２）最盛期⋯（<span class="b">スレイマン１世</span>）（位１５２０～６６年）の時代<br>・サファヴィー朝と抗争し、イラクの一部を奪取。<br>・<u>ハンガリーを征服</u>（１５２６年、モハーチの戦い）。<br>・（<span class="b">ウィーン包囲</span>）（<span class="b">１５２９</span>年、第１次）<br>フランスと同盟して神聖ローマ帝国を圧迫したが、失敗。<br>・（<span class="b">プレヴェザの海戦</span>）（１５３８年）<br>スペイン・ヴェネツィア連合艦隊をギリシア近海で撃破。<br><br>（３）帝国の統治<br>ⅰ）政治<br>・（<span class="b">スルタン</span>）⋯専制君主。イスラーム法に基づく政治を行う。<br>※カーヌーン⋯イスラーム法を補完するスルタンの法。<br>・（<span class="b">ミッレト制</span>）<br>異教徒の宗教別の自治組織。オスマン帝国の異教徒に対する寛容が、長期にわたる支配を可能とした。<br>ⅱ）軍事<br>・（<span class="b">ティマール制</span>）<br>騎士階級（シパーヒー）に土地からの徴税権を授与。<br>→１７世紀以降、帝国の領土が安定すると（<span class="b">徴税請負制</span>）に変化。<br>→１８世紀以降、徴税請負権を握り、アーヤーンと呼ばれる地方社会の有力者が台頭。<br>・（<span class="b">イェニチェリ</span>）<br>スルタン直属の奴隷身分兵士から成る常備歩兵軍団。<br>※デウシルメ<br>キリスト教の子弟を徴発してイスラーム教に改宗させ、官吏や軍人に採用した制度。イェニチェリはこの一部門。<br>ⅲ）交易⋯（<span class="b">カピチュレーション</span>）<br>外国人に与えた、領内での居住と通商の自由特権。セリム２世の時代に同盟国フランスに初めて与えられた（１５６９年）。後にイギリスやオランダにも与えられた。<br>※都市の商工業者は宗教の区別を超えた組合（エスナーフ）を構成。<br><br>２．サファヴィー朝の興隆（１５０１～１７３６年）<br><br>（１）建国者⋯（<span class="b">イスマーイール</span>）（位１５０２～２４年）<br>・タブリーズに首都を建設。<br>・チャルディラーンの戦いで鉄砲や大砲を駆使したオスマン軍に敗北し、アナトリア東部を喪失（１５１４年）。<br>・（<span class="b">シーア派</span>）（十二イマーム派）が国教。<br>・イラン人の民族意識高揚のため、（<span class="b">シャー</span>）の称号を使用。<br><br>（２）最盛期⋯（<span class="b">アッバース１世</span>）（位１５８７～１６２９年）<br>新首都（<span class="b">イスファハーン</span>）を建設。最盛期には人口は７０万を数え、「世界の半分」と言われた。`;
        document.getElementById('b').innerHTML = b;
        const a = b.replace(/class="b"/g, 'class="a"');
        document.getElementById('a').innerHTML = a;
