    <script>
        const b = `<br>５．<u>１８４８年</u>革命<br><br>（１）二月革命<br>ⅰ）原因<br>・七月王政への不満。<br>銀行家などの一部の大資本家が政治の実権を掌握し、極端な制限選挙制を施行（有権者は国民のわずか０．６％）。<br>・産業革命の進行（１８３０年代）<br>中小資本家、労働者が成長し、参政権を要求（改革の進展に対し、雇用機会は十分に提供できず、さらなる人口増加で「大衆貧困」の状況）。<br>・１８４０年代後半の凶作と不況。<br>ⅱ）〔<span class="b">二月革命</span>〕（<span class="b">１８４８</span>年２月）<br>ギゾー内閣による選挙法改正運動弾圧に対し、パリ市民が蜂起。<br>→国王〔<span class="b">ルイ＝フィリップ</span>〕が亡命。<br>ⅲ）〔<span class="b">第二共和政</span>〕の成立（１８４８～５２年）<br>①臨時政府の成立<br>穏和共和派（主に産業資本家）と社会主義者（労働者）の連立。<br>→社会主義者の〔<span class="b">ルイ＝ブラン</span>〕が入閣し、失業者救済のためにパリに〔<span class="b">国立作業場</span>〕を設立。<br>→休業状態でも労働者に賃金を支払ったので、資本家・農民の反感を買った。<br>②穏健共和派政府の成立（男子普通選挙制による）<br>共和派（資本家）が９割の議席を獲得し、社会主義勢力（労働者）は大敗し、社会主義者は政府から追放。<br>→国立作業場廃止の決定に対し、パリの労働者が蜂起したが、軍により鎮圧（六月暴動）＆ルイ＝ブランは亡命。<br>→資本家と労働者の協力が破綻し、以後資本家（ブルジョワ）は保守化する。<br>ⅲ）〔<span class="b">第二帝政</span>〕の成立（１８５２～７０年）<br>〔<span class="b">ルイ＝ナポレオン</span>〕がクーデタにより独裁権を樹立（１８５１年）。<br>→〔<span class="b">ナポレオン３世</span>〕と称し、第二帝政が成立（１８５２年１２月）。<br><br>（２）二月革命の影響⋯「<u>諸国民の春</u>」<br>・プロイセン（ドイツ）・オーストリアの〔<span class="b">三月革命</span>〕ウィーンの暴動で、メッテルニヒが亡命し、ウィーン体制の崩壊。<br>※その他にベルリンの暴動、フランクフルト国民議会の開催もある。<br>・ハンガリーの独立運動⋯〔<span class="b">コシュート</span>〕の指導。<br>・ベーメンの独立運動⋯パラツキーの指導。<br>・イギリスのチャーティスト運動の高揚。<br>※ただし、プロイセンやオーストリアでは自由主義や民族運動を抑え込む「新絶対主義」の反動体制が成立。<br><br>（３）１８４８年革命の意義<br>西欧諸国が自由主義・民主主義による政治改革が目標になったのに対し、東欧諸国はナショナリズムによる民族自立が目標となり、西欧と東欧の相違が明らかになった。<br><br>【２】列強体制の動揺とヨーロッパの再編成<br><br>１．ギリシアの独立と東方問題<br><br>（１）〔<span class="b">「東方問題」</span>〕とは？<br>〔<span class="b">オスマン帝国</span>〕支配下の諸民族の独立運動に列強が干渉して発生した国際的諸問題のこと。<br>→特にロシアは、〔<span class="b">不凍港</span>〕の獲得を狙い、南下政策を行う。<br><br>（２）〔<span class="b">ギリシア独立運動</span>〕（１８２１～２９年）<br>オスマン帝国からの独立運動。<br>→知識人は、ヨーロッパ文明発祥の地として独立を支援（イギリスのバイロン、フランスのドラクロワなど）。<br>→バルカンに対する利害から、イギリス・フランス・ロシアがギリシアを援助。<br>→ロンドン会議（１８３０年）で、独立が国際的に正式承認。<br><br>（３）〔<span class="b">エジプト＝トルコ戦争</span>〕<br>ⅰ）第１次（１８３１～３３年）<br>エジプト総督〔<span class="b">ムハンマド＝アリー</span>〕がギリシア独立運動でオスマン帝国（トルコ）を援助したことから、シリア領有を要求し、開戦。<br>→ロシアはトルコを援助したが、イギリス・フランス・オーストリアの援助により、エジプトの勝利。<br>→ウンキャル＝スケレッシ条約（１８３３年）により、ロシア軍艦のダーダネルス・ボスフォラス海峡の自由航行権を獲得。<br>ⅱ）第２次（１８３９～４０年）<br>報復を図るオスマン帝国（トルコ）がエジプトを攻撃したため開戦。<br>→<u>イギリスはエジプトの強大化を警戒</u>し、英・普・墺・露が四国同盟を結び、トルコを支持して干渉（フランスは孤立）。<br>→トルコの勝利。<br>→ロンドン会議（条約）（１８４０年）により、〔<span class="b">ムハンマド＝アリー</span>〕はエジプト・スーダンの総督の世襲権のみ承認された。<br>※同時にダーダネルス・ボスフォラス両海峡の中立化が決定され、ロシアの南下政策は失敗（ウンキャル＝スケレッシ条約の破棄）。<br><br>２．クリミア戦争とロシアの改革<br><br>（１）〔<span class="b">クリミア戦争</span>〕（１８５３～５６年）<br>ⅰ）原因<br>ロシアが〔<span class="b">ギリシア正教徒</span>〕保護を口実として、トルコに宣戦。<br>※その他、聖地管理権問題もあり（フランスと対立）。<br>ⅱ）経過<br>英・仏のオスマン帝国（トルコ）援助。<br>→クリミア半島のセヴァストーポリ要塞の攻防戦となり、ロシアが敗北。<br>ⅲ）結果⋯〔<span class="b">パリ条約</span>〕（１８５６年）<br>黒海の中立化を取り決め、ロシアの南下政策は後退。以後、ロシアは国内改革に専念。<br>→<u>列強体制の規制が緩み、各国家の国家統一を目指す戦争や紛争が多発</u>。<br>※〔<span class="b">ナイティンゲール</span>〕<br>クリミア戦争において傷病兵の看護を行い、国際赤十字設立のきっかけをつくる。なお、国際赤十字を設立したのはデュナンなので注意！<br><br>（２）ロシアの改革<br>ⅰ）ロシアの後進性<br>専制政治（ツァーリズム）と農奴制が存続。<br>→中産市民は未成熟で産業の発展が不十分。<br>ⅱ）〔<span class="b">アレクサンドル２世</span>〕の改革（位１８５５～８１年）<br>※クリミア戦争の敗北で自国の後進性を痛感し、自由主義的改革と近代化を推進。<br>・〔<span class="b">農奴解放令</span>〕（１８６１年）<br>領主制を廃止し農奴に人格的自由を認め、土地を農村共同体である〔<span class="b">ミール</span>〕に分与（ただし有償）。<br>→地主本位の改革（上からの改革）で、不徹底。<br>・〔<span class="b">ポーランド</span>〕の反乱（１８６３～６４年）<br>大規模な農民反乱となったが鎮圧。その後、再び専制政治を強化。<br>ⅲ）社会改革運動⋯〔<span class="b">ナロードニキ</span>〕（人民主義者）の運動〔<span class="b">「ヴ＝ナロード」</span>〕（人民の中へ）を標語とする都市の知識人階級〔<span class="b">インテリゲンツィア</span>〕の農民啓蒙運動。<br>→農民の無関心、国家の弾圧で挫折。<br>→その一部はテロリズム（暴力主義）に走り、アレクサンドル２世や高官を暗殺。<br><br>３．ヴィクトリア期のイギリス<br><br>（１）〔<span class="b">ヴィクトリア女王</span>〕（位１８３７～１９０１年）時代の繁栄<br>ⅰ）〔<span class="b">パクス＝ブリタニカ</span>〕<br>・イギリスの経済的繁栄と圧倒的な海軍力で国際的な平和を保つ。<br>・蒸気鉄道の普及と電信の発達→交通革命・通信革命。<br>・ロンドンが世界最大の都市となり、グリニッジ天文台の時刻が世界標準時に。<br>ⅱ）ロンドン万国博覧会（世界初）の開催（１８５１年）<br>イギリスの近代工業力の成果を誇示。<br>ⅲ）議会政治の発展<br>〔<span class="b">自由党</span>〕（旧ホイッグ党が主体）と〔<span class="b">保守党</span>〕（旧トーリ党が主体）が交互に政権を担当。<br>→自由党の〔<span class="b">グラッドストン</span>〕と、保守党の〔<span class="b">ディズレーリ</span>〕の二大政治家が活躍。<br>ⅳ）内政改革<br>・〔<span class="b">第２回選挙法改正</span>〕（<span class="b">１８６７</span>年）<br>保守党の〔<span class="b">ダービー</span>〕内閣が実施。〔<span class="b">都市労働者</span>〕が選挙権獲得。<br>・〔<span class="b">第３回選挙法改正</span>〕（<span class="b">１８８４</span>年）<br>自由党の〔<span class="b">グラッドストン</span>〕内閣が実施。〔<span class="b">農業労働者</span>〕が選挙権獲得。<br>・教育法（１８７０年）⋯公立学校の増設を決定。<br>・労働組合法（１８７１年）⋯世界で初めて労働組合を合法化。<br><br>（２）アイルランド問題<br>イギリス（イングランド）との民族的・宗教的対立。宗教的にはイングランド人（国教徒、プロテスタント）がアイルランド人（ケルト系、カトリック）を抑圧。経済的にはイングランド人（不在地主）がアイルランド人（小作人）を搾取。<br>ⅰ）アイルランド併合（１８０１年）<br>大ブリテン及びアイルランド連合王国が成立。<br>ⅱ）〔<span class="b">じゃがいも飢饉</span>〕（大飢饉、１８４０年代後半）<br>食糧であったジャガイモの凶作で３００万人が餓死。<br>→<u>多くのアイルランド人がアメリカ（北米）へ移民するきっかけとなる</u>。<br>ⅲ）アイルランド土地法（１８７０、１８８１年）<br>小作権利の安定、地代の適正化、小作権売買の自由を図る。<br>ⅳ）〔<span class="b">アイルランド自治法案</span>〕（１８８６、１８９３年）<br>〔<span class="b">グラッドストン</span>〕内閣が提出したが、否決。<br>※「アイルランド問題のまとめ」プリントも参照<br><br>４．フランス第二帝政と第三共和政<br><br>（１）第二帝政（１８５２～７０年）⋯〔<span class="b">ナポレオン３世</span>〕の政治<br>ⅰ）内政<br>・独裁政治（ボナパルティズム）<br>外見は立憲政治の形をとりながら、実質においては大農本家・軍部の支配を背景に、国内で対立する各階層（資本家・労働者）のバランスを巧みに操った独裁。<br>・国内産業の育成⋯産業革命の完成＆英仏通商条約の締結。<br>・パリ万国博覧会の実施⋯フランスの栄光を誇示。<br>・社会政策、公共事業により労働者を救済。<br>・セーヌ県知事オスマンによるパリ都市計画の推進。<br>ⅱ）外征⋯積極的な対外政策<br>クリミア戦争（１８５３～５６年）、アロー戦争（１８５６～６０年）、インドシナ出兵（仏越戦争、１８５８～６７年）、イタリア統一戦争（１８５９年）に参戦。<br>・〔<span class="b">メキシコ遠征</span>〕（１８６１～６７年）<br>メキシコ人の激しい抵抗とアメリカの反発で撤退し、信望を失った。<br>・〔<span class="b">ドイツ＝フランス戦争</span>〕（１８７０～７１年）<br>スダン（セダン）でプロイセン軍に捕らえられ、敗北＆退位（第二帝政の崩壊）。<br><br>（２）〔<span class="b">第三共和政</span>〕（１８７０～１９４０年）<br>ⅰ）臨時政府の成立（１８７１年）<br>〔<span class="b">ティエール</span>〕を首班にボルドーに成立。ドイツと不利な仮講和を締結したため、パリ市民・労働者の不満増大。<br>ⅱ）〔<span class="b">パリ＝コミューン</span>〕の成立（１８７１年）<br>臨時政府の講和方針に怒ったパリ市民が蜂起し、新政府を樹立。<br>→労働者、小市民による史上初の革命的自治政府（社会主義政権）。<br>→内部対立で動揺し、臨時政府が武力で鎮圧（「血の週間」）。<br>ⅲ）第三共和国憲法の制定（１８７５年）<br>第三共和政の基礎が確立するが、小党分立が起こり政情は不安定。また、対独報復の風潮により右翼・軍部が台頭。<br>※１８８０年には７月１４日が国民祝祭日に定められ、フランス革命を原点とする国民統合が進展。<br><br>５．イタリアの統一<br><br>（１）イタリアの国情⋯ウィーン会議後も分裂。<br>・小国に分立（両シチリア王国、教皇領、都市共和国、サルデーニャ王国など）。<br>・北部はオーストリアによる支配。<br><br>（２）二月革命の影響<br>ⅰ）〔<span class="b">ローマ共和国</span>〕の建設（１８４９年）<br>〔<span class="b">マッツィーニ</span>〕指導の〔<span class="b">青年イタリア</span>〕が樹立。<br>→仏軍による武力干渉で崩壊。<br>ⅱ）サルデーニャ王国の統一運動<br>国王が北イタリア統一のためオーストリアに宣戦。<br>→敗北し、退位・亡命（失敗）。<br><br>（３）イタリア統一（リソルジメント）<br>ⅰ）サルデーニャの情勢<br>国王〔<span class="b">ヴィットーリオ・エマヌエーレ２世</span>〕の即位（位１８４９～６１年）。<br>→〔<span class="b">カヴール</span>〕が首相に登用され、産業開発・軍制改革などを進めて国力を高め、統一に向けた外交政策を展開。<br>ⅱ）統一への準備<br>・〔<span class="b">クリミア戦争</span>〕への参戦（１８５３～５６年）<br>〔<span class="b">ナポレオン３世</span>〕に接近し、サルデーニャの国際的地位を向上させることが目的であった。<br>・プロンビエール密約（１８５８年）<br>対オーストリア戦争に際し、フランスがサルデーニャを援助することを約束。代償として、フランスに〔<span class="b">サヴォイア</span>〕・〔<span class="b">ニース</span>〕の割譲を約束。<br>ⅲ）〔<span class="b">ロンバルディア</span>〕併合（１８５９年）<br>サルデーニャが北イタリアのオーストリア軍に宣戦し、フランスの援軍を受け勝利。<br>→しかし、フランスはオーストリアと突如単独講和（ナポレオン３世がサルデーニャの強大化に恐怖心を抱いたため）。<br>→サルデーニャもやむなくオーストリアと講和し、〔<span class="b">ロンバルディア</span>〕のみを獲得。<br>ⅳ）〔<span class="b">中部イタリア</span>〕併合（１８６０年）<br>カヴールがナポレオン３世と交渉し、サヴォイア・ニース割譲とひきかえに併合。<br>ⅴ）〔<span class="b">両シチリア王国</span>〕併合（１８６０年）<br>〔<span class="b">青年イタリア</span>〕の〔<span class="b">ガリバルディ</span>〕の活躍。<br>→赤シャツ隊（千人隊、イタリア統一に燃える義勇軍）を率いる。<br>ⅵ）〔<span class="b">イタリア王国</span>〕の成立（<span class="b">１８６１</span>年）<br>初代国王〔<span class="b">ヴィットーリオ・エマヌエーレ２世</span>〕（位１８６１～７８年）。首都はトリノ（後にフィレンツェへ）。１８７１年、〔<span class="b">ローマ</span>〕に遷都。<br>ⅶ）〔<span class="b">ヴェネツィア</span>〕併合（１８６６年）<br>普墺戦争に際し、プロイセンと同盟してオーストリアに宣戦し、勝利。<br>ⅷ）〔<span class="b">ローマ教皇領</span>〕併合（１８７０年）<br>普仏戦争に際し、ローマのフランス軍守備隊が撤退したことに乗じて占領。<br>※領地を失った教皇は「ヴァチカンの囚人」となり、イタリア政府と対立。<br><br>（４）統一後の問題<br>ⅰ）〔<span class="b">「未回収のイタリア」</span>〕<br>住民の大多数がイタリア系であったが、依然としてオーストリア領であった地。〔<span class="b">南チロル</span>〕、〔<span class="b">トリエステ</span>〕など。<br>ⅱ）南北の格差<br>工業の発達した北部中心の政治が行われたので、経済的に立ち遅れた南部では度々反乱が起きた。<br>※イタリア統一は、国家権力（サルデーニャ）と民間勢力（ガリバルディなど）が、官民一体となって統一を推進したことが特徴。`;
