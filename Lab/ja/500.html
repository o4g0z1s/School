花寺にありけるが、いくほどもなくて、つひにはかなくなりにけり。（平家物語）<br>（訳）横笛（＝女性の名）はその物思いの〔 〕であろうか、奈良の法花寺にいたが、どれほどもなくて、ついに亡くなってしまった。<br><strong>積もった結果</strong>","多くの<u>ついで</u>を越してこそ、大臣の位にはなしつれ。（うつほ物語）<br>（訳）多くの（身分の）〔 〕を飛び越えさせて、大臣に任命したのだ。<br><strong>順序</strong>","（歌人達ガ）古き言など語り出でたりける<u>ついで</u>に、「ますほの薄といふは、いかなる薄ぞ」など言ひしろふほどに、ある老人のいはく、「渡辺といふ所にこそ、この言知りたる聖はありと聞き侍りしか」と、ほのぼのと言ひ出でたりけり。（無名抄）<br>（訳）（歌人達が）古い歌などを口々に語っていた〔 〕に、「（歌に詠まれる）ますほの薄というのは、どんな薄か」などと言い合っているうちに、ある老人のいうことには、「渡辺という所に、この歌語を知っている僧がいると（以前）聞きました」と、うろ覚えに口に出して言ったのだった。<br><strong>機会</strong>","世を捨てて宿を出でにし身なれどもなほ恋しきは<u>昔</u>なりけり（後拾遺和歌集）<br>（訳）俗世を捨てて家を出てしまったわが身であるけれども、それでもやはり恋しいのは（今は亡き後一条天皇に仕えていた）〔 〕であるなあ。<br><strong>過ぎ去った日々</strong>","人は<u>みな</u>春に心を寄せつめりわれのみや見む秋の夜の月（更級日記）<br>（訳）あなた方は〔 〕春に心を寄せているようだ。私だけが見るのだろうか。秋の夜の月を。<br><strong>二人とも</strong>","君待つと我が恋ひをれば我が<u>やど</u>の簾動かし秋の風吹く（万葉集）<br>（訳）あなたを待つと私が恋しく思っていると、私の〔 〕の簾を動かして秋の風が吹くことだ。<br><strong>家</strong>","天下の物の<u>上手</u>といへども、はじめは不堪の聞こえもあり、無下の瑕瑾もありき。（徒然草）<br>（訳）天下の一芸の〔 〕といっても、はじめは下手という評判もあり、まったくひどい欠点もあった。<br><strong>名手</strong>","<u>からくして</u>あやしき歌ひねり出だせり。（土佐日記）<br>（訳）〔 〕変な歌を苦心して作った。<br><strong>やっとのことで</strong>","<u>あが仏</u>、何事思ひ給ふぞ。（竹取物語）<br>（訳）〔 〕、（あなたは）どんな事をお思いになっているのか。<br><strong>私の大切なお方よ</strong>","<u>時の人</u>、この大臣を「いみじくかしこき人にておはします」とぞののしりける。（宇治拾遺物語）<br>（訳）〔 〕は、この大臣を「とてもすばらしい人でいらっしゃる」と大騒ぎした。<br><strong>その当時の人</strong>","みかどを<u>わがまま</u>に、おぼしきさまのまつりごとせむものぞ。（蜻蛉日記）<br>（訳）（その夢は）朝廷を〔 〕に、望ましいかたちの政治を行うものだ。<br><strong>自分の思いどおり</strong>","光頼卿は信頼卿<u>のために</u>母方の伯父にておはします。（平治物語）<br>（訳）光頼卿は信頼卿〔 〕母方の伯父でいらっしゃる。<br><strong>にとって</strong>","すでに敵<u>のために</u>討たれにけり。（今昔物語集）<br>（訳）もはや敵〔 〕討たれてしまった。<br><strong>のせいで</strong>","かたみにうちいさかひても、心にあはぬことをば<u>あきらめ</u>つ。（源氏物語・東屋）<br>（訳）たがいに言い争っても、（私は）気に入らないことは〔 〕てきた。<br><strong>明らかにし</strong>","いぶせう侍ることをも<u>あきらめ</u>侍りにしがな。（源氏物語・賢木）<br>（訳）気が晴れなくございますことに対しても〔 〕たいものです。<br><strong>心を明るくし</strong>","宮も、<u>ゐなほり</u>給ひて御物語し給ふ。（源氏物語・若菜上）<br>（訳）宮も、〔 〕なさってお話をなさる。<br><strong>きちんと座り直し</strong>","まめやかに<u>さいなむ</u>に、いとからし。（枕草子）<br>（訳）まじめに〔 〕ので、とてもつらい。<br><strong>責める</strong>","若やかなる殿上人などは、目を立てつつ<u>気色ばむ</u>。（源氏物語・蛍）<br>（訳）若々しい殿上人などは、（女たちに）目を注ぎながら〔 〕。<br><strong>（気のある）思いが表情にそれとなくあらわれる</strong>","かの介は、いとよしありて<u>気色ばめ</u>るをや。（源氏物語・帚木）<br>（訳）あの（伊予の）介は、じつに風情があって〔 〕ているからなあ。<br><strong>それとなくもったいぶっ</strong>","（天皇ハ）「御文、不死の薬の壺ならべて、火をつけて燃やすべき」<u>よし</u>仰せ給ふ。（竹取物語）<br>（訳）（天皇は）「（かぐや姫がくれた）お手紙と、不死の薬の壺を（富士山の頂に）並べて、火を付けて燃やすがよい」〔 〕をおっしゃる。<br><strong>ということ</strong>","けしからぬ<u>わざ</u>しける人かな。（堤中納言物語・虫めづる姫君）<br>（訳）異様な〔 〕をした人だなあ。<br><strong>こと</strong>","寺にたうとき<u>わざ</u>すなる、見せたてまつらむ。（大和物語）<br>（訳）寺で尊い〔 〕をするということだ、お見せ申し上げよう。<br><strong>仏事</strong>","いとど<u>人目</u>も見えず、さびしく心細くうちながめつつ、（父ハ）いづこばかりと明け暮れ思ひやる。（更級日記）<br>（訳）（わが家には）ますます〔 〕も見えず、さびしく心細く（東のほうを）ぼんやりと眺め物思いに沈みながら、（父は）どの辺りと明けても暮れても思いをはせる。<br><strong>人の出入り</strong>","この人々の<u>をとこ</u>とてあるは、みにくくこそあれ。（源氏物語・紅葉賀）<br>（訳）この女たちの〔 〕としている（男たち）は、見苦しくある。<br><strong>夫</strong>","そのやすら殿は、<u>をとこ</u>か法師か。（徒然草）<br>（訳）そのやすら殿は、〔 〕か法師か。<br><strong>在俗の男</strong>","「殿は御物忌なり」とて、<u>をのこ</u>どもはさながら来たり。（蜻蛉日記）<br>（訳）「殿は御物忌である」ということで、（殿の）〔 〕たち（だけが）すべて（ここに）やって来た。<br><strong>従者</strong>","（桐壺ノ更衣ト）同じほど、それより<u>下﨟</u>の更衣たちはましてやすからず。（源氏物語・桐壺）<br>（訳）（桐壺の更衣と）同じ身分、それより〔 〕である更衣たちはますます心穏やかでない。<br><strong>身分が低い者</strong>","雲居に郭公、二声三声<u>おとづれ</u>てぞ通りける。（平家物語）<br>（訳）空に郭公が、二声三声〔 〕て通った。<br><strong>声を立て</strong>","（男ハ）文もやらずなりにけり。女、兄のはかりたるとは知らで、「あやしう<u>おとづれ</u>ぬ」と思ひをり。（篁物語）<br>（訳）（男は女に）手紙も送らなくなってしまった。女は、兄が企てたこととは知らないで、「不思議と〔 〕ないことだ」と思っている。<br><strong>手紙で様子を尋ね</strong>","白き扇のいたう<u>こがし</u>たるを、「これに（夕顔ノ花ヲ）置きて参らせよ。枝もなさけなげなめる花を」とて取らせたれば、門あけて惟光朝臣出で来たるして奉らす。（源氏物語・夕顔）<br>（訳）白い扇でとても〔 〕ているのを、「これに（夕顔の花を）置いて（あの方に）差し上げてください。枝も風情なさそうに見える花ですから」と言って（少女は随身に）渡したところ、門を開けて惟光朝臣の出て来たのを使って（光源氏に）差し上げさせる。<br><strong>香をたきしめ</strong>","（女御ハ）物見にはえ<u>過ぐし</u>給はで参り給ふ。（源氏物語・花宴）<br>（訳）（女御は）物見には〔 〕ことがおできにならなくて参上なさる。<br><strong>やり過ごす</strong>","初夜いまだ勤め侍らず。<u>過ぐし</u>てさぶらはむ。（源氏物語・若紫）<br>（訳）初夜（＝午後八時頃に行う勤行）をまだ勤行していません。〔 〕てから参上しましょう。<br><strong>終わらせ</strong>","げに（入道ハ琴ヲ）いと<u>すぐし</u>て搔い弾きたり。（源氏物語・明石）<br>（訳）なるほど（入道は琴を）とても〔 〕てかき鳴らしている。<br><strong>ほかよりまさっ</strong>","あは、これらが内々<u>はかり</u>し事の漏れにけるよ。（平家物語）<br>（訳）ああ、この者どもが内々に〔 〕たことが漏れてしまったことよ。<br><strong>企て</strong>","我をば<u>はかる</u>なりけり。（大鏡）<br>（訳）私を〔 〕たのだなあ。<br><strong>だまし</strong>","いささかなる事<u>はかり</u>きこえむ。（うつほ物語）<br>（訳）些細な事もご〔 〕よう。<br><strong>相談し</strong>","（男ハ女ガ）立つを<u>ひかへ</u>てかへさず。（住吉物語）<br>（訳）（男は女が）立つのを〔 〕て（女を）帰さない。<br><strong>袖を引っ張っ</strong>","守の館にて、<u>あるじし</u>ののしりて、郎等までにものかづけたり。（土佐日記）<br>（訳）国司の館で、〔 〕大騒ぎして、従者までに配り物を授けた。<br><strong>客にごちそうし</strong>","<u>それ</u>の年の師走二十日あまり一日の日の戌の時に門出す。（土佐日記）<br>（訳）〔 〕の年の十二月二十一日の午後八時に出発する。<br><strong>これこれ</strong>","法皇、「<u>あれ</u>はいかに」と仰せければ、大納言立ち帰つて、「瓶子倒れ候ひぬ」とぞ申されける。（平家物語）<br>（訳）法皇が、「〔 〕はどうしたことだ」とおっしゃったところ、大納言は戻って来て、「瓶子（＝酒器）が倒れてしまいました」と申し上げなさった。<br><strong>これ</strong>","<u>あれ</u>はなど泣くぞ。（今昔物語集）<br>（訳）〔 〕はどうして泣いているのか。<br><strong>あなた</strong>","<u>あの</u>をのこ、こち寄れ。（更級日記）<br>（訳）〔 〕男、こちら近くに来ておくれ。<br><strong>その</strong>","（中納言ノ子ハ）商人船に乗りてほどなく佐渡国へぞ着きにける。人して「<u>かう</u>」と言ふべきたよりもなければ、みづから本間が館に至つて、中門の前にぞ立つたりける。（太平記）<br>（訳）（中納言の子は）商人船に乗ってまもなく佐渡国に着いたのだった。人を使って「〔 〕」と言うことのできる手立てもないので、みずから（代官である）本間の官舎にやって来て、中門の前に立っていた。<br><strong>かくかくしかじか</strong>","「<u>しかしか</u>なむものし給ひつる」（蜻蛉日記）<br>（訳）「〔 〕でいらっしゃった」</strong>","かくかくしかじか</strong>","近き所々の御荘の司召して、<u>さるべき</u>事どもなど、良清の朝臣、親しき家司にて、仰せ行ふもあはれなり。（源氏物語・須磨）<br>（訳）（光源氏は須磨に）近いあちらこちらの御荘園の役人をお呼びになって、〔 〕数々の事などを、良清の朝臣が、側近の部下として、（役人たちに）命じ取りしきるのもしみじみと心を動かされる。<br><strong>そうあって当然の</strong>","男も女も「いかでとく京へもがな」と思ふ心あれば、この歌よしとにはあらねど、「<u>げに</u>」と思ひて、人々忘れず。（土佐日記）<br>（訳）男も女も「なんとかして早く京へ帰りたいものだ」と思う心があるので、この歌はよいというわけではないけれども、「〔 〕」と思って、人々は忘れない。<br><strong>なるほど（歌の言うとおり）</strong>","笙は、調べおほせて持ちたれば、<u>ただ</u>吹くばかりなり。（徒然草）<br>（訳）笙の笛は、調律をすませて（手に）持っているので、〔 〕吹くだけである。<br><strong>特別なことは何もなく</strong>","（男ハ）鞍馬といふ所に籠りていみじう行ひをり。<u>さすがに</u>（京ガ）いと恋しうおぼえけり。（大和物語）<br>（訳）（男は）鞍馬という所に籠もってたいそう仏道の修行をしていた。〔 〕（京が）とても恋しく思われた。<br><strong>そうはいってもやはり</strong>","男、われて「逢はむ」といふ。女も、<u>はた</u>、いと「逢はじ」とも思へらず。（伊勢物語）<br>（訳）男は、ぜひとも「逢おう」と言う。女も、〔 〕、それほど「逢うまい」とも思っていない。<br><strong>一方でまた</strong>","まことに<u>たのみ</u>ける者は、いと嘆かしと思へり。（枕草子）<br>（訳）（主人の任官を）本当に〔 〕ていた者は、とても嘆かわしいと思っている。<br><strong>期待し</strong>","我を<u>頼め</u>て来ぬ男、角三つ生ひたる鬼になれ。（梁塵秘抄）<br>（訳）（逢いに来ると）私を〔 〕て（おきながら）やって来ない男よ、角が三 g>","古くよりこの地を占めたるものならば、<u>さうなく</u>掘り捨てられ難し。（徒然草）<br>（訳）（蛇が）昔からここをすみかとしているのならば、〔 〕土を掘って（蛇の塚を）お捨てになるのは難しい。<br><strong>無造作に</strong>","なほ、この事<u>さうなく</u>てやまむ、いとわろかるべし。（枕草子）<br>（訳）やはり、この事が〔 〕ままで終わるようなことは、じつによくないにちがいない。<br><strong>いずれとも決まらない</strong>","城陸奥守泰盛は、<u>さうなき</u>馬乗りなりけり。（徒然草）<br>（訳）秋田城介で陸奥守の（安達）泰盛は、〔 〕乗馬の名手であった。<br><strong>並ぶものがない</strong>","紫のひともとゆゑに武蔵野の草は<u>みながら</u>あはれとぞ見る（古今和歌集）<br>（訳）（武蔵野に生えている）紫草の一本のために武蔵野の草は〔 〕しみじみ心を動かされると見るのである。<br><strong>ことごとく</strong>","つつむ事なきにしもあらねば、<u>みながら</u>心にもえ任すまじくなんありける。（源氏物語・空蟬）<br>（訳）気がひける事がないわけでもないので、〔 〕思いどおりにはできなかった。<br><strong>われながら</strong>","「くらもちの皇子<u>おはし</u>たり」と告ぐ。（竹取物語）<br>（訳）「くらもちの皇子が〔 〕た」と告げる。<br><strong>いらっしゃっ</strong>","聞きしにも過ぎて、尊くこそ<u>おはし</u>けれ。（徒然草）<br>（訳）聞いていた以上に、尊く〔 〕た。<br><strong>ていらっしゃっ</strong>","今日しも端に<u>おはしまし</u>けるかな。（源氏物語・若紫）<br>（訳）今日に限って端近なところに〔 〕たなあ。<br><strong>いらっしゃっ</strong>","上もきこしめして、興ぜさせ<u>おはしまし</u>つ。（枕草子）<br>（訳）天皇もお聞きになって、おもしろがっ〔 〕た。<br><strong>ていらっしゃっ</strong>","宿直人にて<u>侍ら</u>む。（源氏物語・若紫）<br>（訳）（私が）宿直の番人として〔 〕よう。<br><strong>お仕えし</strong>","おのがもとにめでたき琴<u>侍り</u>。（枕草子）<br>（訳）私の手もとにすばらしい七絃の琴が〔 〕。<br><strong>あります</strong>","御気色悪しく<u>はべり</u>き。（源氏物語・夕顔）<br>（訳）ご機嫌が悪う〔 〕た。<br><strong>ございまし</strong>","故宮に<u>さぶらひ</u>し小舎人童なりけり。（和泉式部日記）<br>（訳）亡き宮様に〔 〕ていた小舎人童（＝貴族に使われている少年）であった。<br><strong>お仕えし</strong>","「さること<u>候ひ</u>き」と申す。（宇治拾遺物語）<br>（訳）「そういうことが〔 〕た」と申し上げる。<br><strong>ありまし</strong>","大原山のおく、寂光院と申す所こそ閑に<u>さぶらへ</u>。（平家物語）<br>（訳）大原山の奥、寂光院と申します所は静かで〔 〕。<br><strong>ございます</strong>","四月に内裏へ<u>参り</u>給ふ。（源氏物語・紅葉賀）<br>（訳）四月に宮中に〔 〕なさる。<br><strong>参上し</strong>","親王に、馬の頭、大御酒<u>参る</u>。（伊勢物語）<br>（訳）親王に、右馬頭が、お酒を〔 〕。<br><strong>差し上げる</strong>","加持など<u>まゐる</u>ほど、日高くさしあがりぬ。（源氏物語・若紫）<br>（訳）（病気の光源氏に）加持祈禱など〔 〕うちに、日も高く昇った。<br><strong>し申し上げる</strong>","大御酒<u>まゐり</u>、御遊びなどし給ふ。（源氏物語・藤裏葉）<br>（訳）お酒を〔 〕、音楽の演奏などをなさる。<br><strong>召し上がり</strong>","憶良らは今は<u>まから</u>む子泣くらむ（万葉集）<br>（訳）憶良め（＝私）はもう（宴席を）〔 〕よう。（家では）子どもが泣いているだろう。<br><strong>退出し</strong>","「追ひてなむ<u>まかる</u>べき」とをものせよ。（蜻蛉日記）<br>（訳）「（私も母の）後を追って〔 〕つもりだ」と言いなさい。<br><strong>参る</strong>","今井の四郎兼 訳）子どもの歌ということでは〔 〕。<br><strong>どうしようもない</strong>","さらば、<u>いかがはせむ</u>。京にてだにとぶらへ。（平中物語）<br>（訳）それなら、〔 〕。京でだけでも訪れなさい。<br><strong>しかたがない</strong>","酒宴ことさめて、<u>いかがはせん</u>とまどひけり。（徒然草）<br>（訳）酒宴の座がしらけて、〔 〕と途方に暮れた。<br><strong>どうしようか</strong>","おのが<u>心と</u>去り侍りなむとなむ。（うつほ物語）<br>（訳）〔 〕離れてしまおうと思います。<br><strong>自分から望んで</strong>","胸うちつぶれて、<u>人やりならず</u>おぼゆ。（源氏物語・薄雲）<br>（訳）不安に心乱れるが、〔 〕ことだと思われる。<br><strong>他のせいではなく、自分の心からする</strong>","都を思ひいづる涙に、<u>我から</u>くもりてさやかならず。（平家物語）<br>（訳）都を思い出す涙で、〔 〕曇ってはっきりと見えない。<br><strong>自分のせいで</strong>","<u>口づから</u>言ひたれば、たづねけれど、まかでにけり。（紫式部日記）<br>（訳）（私は女に男を探すよう）〔 〕言ったので、（女は）探し求めたけれど、（男はすでに）退出してしまっていた。<br><strong>自身の口で</strong>","いと長かりける髪をかい切りて、<u>手づから</u>尼になりにけり。（大和物語）<br>（訳）とても長かった髪を切って、〔 〕尼になってしまった。<br><strong>自分の手で</strong>","子孫おはせぬぞよく侍る。<u>末</u>のおくれ給へるはわろき事なり。（徒然草）<br>（訳）子孫がいらっしゃらないのはよいことです。〔 〕が劣っていらっしゃるのはよくないことである。<br><strong>子孫</strong>","三十文字あまり、<u>もとすゑ</u>あはぬ歌、口疾くうちつづけなどし給ふ。（源氏物語・常夏）<br>（訳）（姫君は）三十一文字（＝和歌）を、〔 〕が合わない歌を、即座に次々とお詠みになる。<br><strong>上の句下の句</strong>","五年六年のうちに、千年や過ぎにけむ、（家ノ庭ノ松ノ）<u>かたへ</u>はなくなりにけり。（土佐日記）<br>（訳）（都を留守にしていた）五、六年の間に、千年が過ぎてしまったのだろうか、（家の庭の松の）〔 〕はなくなってしまっていた。<br><strong>半分</strong>","<u>かたへ</u>の人にくしと聞くらむかし。（枕草子）<br>（訳）〔 〕の人はいやだと聞いているだろうよ。<br><strong>かたわら</strong>","腹ぎたなき<u>かたへ</u>の教へおこするぞかし。（源氏物語・賢木）<br>（訳）意地悪な〔 〕が教えてよこしたのだよ。<br><strong>仲間</strong>","ただ<u>せん</u>は仏法にて王法をば守らんずるぞ。（愚管抄）<br>（訳）ただ〔 〕は仏教で政治を守ろうとすることだ。<br><strong>つまるところ</strong>","さほどに<u>せん</u>尽きん時は、はばからず来たりて言へ。（古今著聞集）<br>（訳）それほどに〔 〕が尽きた時は、遠慮なくやって来て言っておくれ。<br><strong>手段</strong>","信心欠けなば、その<u>せん</u>なし。（歎異抄）<br>（訳）信心が欠けたならば、その〔 〕はない。<br><strong>効果</strong>","この度の撰集のわが歌には、これ<u>せん</u>なり。（後鳥羽院御口伝）<br>（訳）今回の（和歌の）撰集の自分の歌としては、これが〔 〕である。<br><strong>眼目</strong>","宰相の君と二人、物語してゐたるに、殿の三位の君、簾の<u>つま</u>引き開けて居給ふ。（紫式部日記）<br>（訳）宰相の君と二人で、話をしていたところ、殿の三位の君が、簾の〔 〕を引き開けてお座りになる。<br><strong>先</strong>","ゐたる所の家の<u>つま</u>の庭に、阿弥陀仏立ち給へり。（更級日記）<br>（訳）（夢の中で私の）住んでいる所の家の〔 〕の庭に、阿弥陀仏がお立ちになっている。<br><strong>軒先</strong>","夕べの露のしげきも涙を催す<u>つま</u>なるべし。（今鏡）<br>（訳）夕べの露が多いのも涙を誘う〔 〕であるにちがいない。<br><strong>きっかけ</strong>","祭の日の暁に詣で給ひて、<u>かへさ</u>には、物御覧ずべき御桟敷におはします。（源氏物語・藤裏葉）<br>（訳）（紫の上は）祭の日の未明に（神社に）参拝なさって、〔 〕には、物（＝祭の行列）を見物なさるためのお桟敷にいらっしゃる。<br><strong>帰り道</strong>","尼ぜ、我をば<u>いづちへ</u>具して行かむとするぞ。（平家物語）<br>（訳）尼君、私を〔 〕連れて行こうとするのだ。<br><strong>どこへ</strong>","伊勢の君の、弘徽殿の壁に書き付けたうべりし歌こそは、<u>そのかみ</u>に、あはれなることと人申ししか。（大鏡）<br>（訳）伊勢の君が、弘徽殿の壁に書き付けなさった歌は、〔 〕には、しみじみと心を動かされることだと人々は申し上げたことだった。<br><strong>その時</strong>","<u>そのかみ</u>のことなど思ひ出づるに、めでたき喜びの涙ならんかし。（増鏡）<br>（訳）（天皇がまだ皇子だった）〔 〕のことなどを思い出したので、（男の涙は）すばらしいうれし涙であるだろうよ。<br><strong>その昔</strong>","この男の、<u>こりずまに</u>言ひみ言はずみある人ぞありける。（平中物語）<br>（訳）この男は、〔 〕言い寄ったり言い寄らなかったりしている女がいた。<br><strong>性懲りもなく</strong>","上の御前などにても、<u>やくと</u>あづかりてほめきこゆるに、いかでか。（枕草子）<br>（訳）天皇の御前などでも、（私はあなたのことを）〔 〕かかわってお褒めしているのに、どうして（恋人の関係になれようか）。<br><strong>役目として</strong>","人離れたる所に心とけて、<u>いぬる</u>ものか。（源氏物語・夕顔）<br>（訳）人気のない所で気を許して、〔 〕ものだろうか（いや〔 〕ものではない）。<br><strong>寝る・寝る</strong>","沖の白州に<u>すだく</u>浜千鳥のほかは、跡とふ者もなかりけり。（平家物語）<br>（訳）沖の白州に〔 〕浜千鳥のほかには、（俊寛の）行方を尋ねる者もなかった。<br><strong>集まる</strong>","今夜、<u>こときらむ</u>。（十訓抄）<br>（訳）今夜、〔 〕。<br><strong>決着をつけよう</strong>","たがひに争ひて、今に<u>こときれ</u>ず。（俊頼髄脳）<br>（訳）たがいに争って、今でも〔 〕ない。<br><strong>決着がつか</strong>","頼むかたなき人は、みづからが家を<u>こぼちて</u>、市に出でて売る。（方丈記）<br>（訳）頼みに思う手立てのない人は、自分の家を〔 〕、市に出て（薪として）売る。<br><strong>壊して</strong>","いときなき子を<u>すかし</u>、おどし、言ひはづかしめて興ずることあり。（徒然草）<br>（訳）幼い子を〔 〕、怖がらせ、口でからかっておもしろがることがある。<br><strong>だまし</strong>","さし向ひたる人を<u>すかし</u>たのむるこそいとはづかしけれ。（枕草子）<br>（訳）面と向かっている人を〔 〕期待させることはとても気がひける。<br><strong>おだて</strong>","ほどほどにつけて、親、をばの女、姉などの、供し<u>つくろひ</u>て率てありくもをかし。（枕草子）<br>（訳）（祭の日に）それぞれの身分に応じて、親、おばに当たる女、姉などが、（少女の）供をし〔 〕て連れて歩き回るのもおもしろい。<br><strong>身なりを整え</strong>","犬君がこれをこぼち侍りにければ、<u>つくろひ</u>侍るぞ。（源氏物語・紅葉賀）<br>（訳）犬君（＝人名）がこれを壊してしまいましたので、〔 〕ているのです。<br><strong>直し</strong>","身に悪しき瘡出で、<u>つくろへ</u>どもやまざりき。（三宝絵）<br>（訳）体に悪い瘡ができて、〔 〕が治らなかった。<br><strong>治療する</strong>","人みな、えあらで、（歌ヲ）笑ふやうなり。歌主、いと気色悪しくて、怨ず。<u>まねべ</u>どもえ<u>まねば</u>ず。（土佐日記）<br>（訳）人々はみな、（黙って）いることができなくて、（字余りの歌を）笑うようである。歌の作者は、とても機嫌が悪くて、恨み言を言う。（字余りの歌を）〔 〕けれども〔 〕ことができない。<br><strong>まねる・まねる</strong>","はかばかしき事は、片端も<u>まねび</u>知り侍らねば、尋ね申すまでもなし。（徒然草）<br>（訳）きちんとしている事は、ほんの少しも〔 〕で知ってはおりませんので、（あなたに）お尋ねするまでもない。<br><strong>学ん</strong>","この夢合ふまで、また人に<u>まねぶ</u>な。（源氏物語・若紫）<br>（訳）この夢が正夢になるまで、また人に〔 〕てはいけない。<br><strong>話し</strong>","花鳥の色にも音にも<u>よそふ</u>べき方ぞなき。（源氏物語・桐壺）<br>（訳）（桐壺の更衣の美しさは）花の色にも鳥の声にも〔 〕ことのできるすべがない。<br><strong>たとえる</strong>","かの鬼つねに酒を呑む、その名を<u>よそへ</u>て酒呑童子と名付けたり。（御伽草子）<br>（訳）あの鬼はいつも酒を呑む、（それに）その名を〔 〕て「酒呑童子」と名前をつけた。<br><strong>関係づけ</strong>","思ひ出づるにしたがつて、<u>そこはかとなき</u>事を書きつけ侍り。（沙石集）<br>（訳）（この本には）思い出すのにまかせて、〔 〕事を（私は）書き記しています。<br><strong>とりとめもない</strong>","何をか奉らむ。まめまめしき物は<u>まさなかり</u>なむ。（更級日記）<br>（訳）（あなたに）何を差し上げようか。実用的な物はきっと〔 〕だろう。<br><strong>よくない</strong>","いかに瀬尾殿、<u>まさなう</u>も敵に後ろをば見するものかな。（平家物語）<br>（訳）なんと瀬尾殿、〔 〕も敵に背を見せるものだなあ。<br><strong>見苦しく</strong>","<u>ことずくなに</u>言ひて、をさをさあへしらはず。（源氏物語・若紫）<br>（訳）〔 〕言って、ほとんど応答しない。<br><strong>口数が少なく</strong>","紀の有常がりいきたるに、歩きて<u>おそく来ける</u>に、よみてやりける。（伊勢物語）<br>（訳）（男が）紀有常のもとへ行ったところ、（有常が）出歩いていて〔 〕ので、（家に戻り）詠んでおくった。<br><strong>なかなか帰って来なかった</strong>","<u>えせ</u>者は、え思ひよらじかし。（大鏡）<br>（訳）〔 〕者は、思いつくことができないだろうよ。<br><strong>つまらない</strong>","心美しく、あてはかなることを好みて、<u>こと</u>人にも似ず。（伊勢物語）<br>（訳）心は立派で、優美なことを好んで、〔 〕人とは違う。<br><strong>ほかの</strong>","げに、かやうの<u>なま</u>嫗こそは、ものたばかりはすめれ。（うつほ物語）<br>（訳）本当に、私のような〔 〕老婆こそ、画策はするようだ。<br><strong>未熟な</strong>","起きも<u>あへず</u>まどふを、いみじく笑はせ給ふ。（枕草子）<br>（訳）起き上がることも〔 〕あわてるのを、たいそう笑いなさる。<br><strong>できず</strong>","ただここもとなるところなれば、<u>あへなむ</u>。（堤中納言物語・はいずみ）<br>（訳）（行く先は）すぐ近くにあるところなので、（牛車ではなくても）〔 〕。<br><strong>かまわないだろう</strong>","おのおの親ありければ、つつみて言ひ<u>さし</u>てやみにけり。（伊勢物語）<br>（訳）それぞれに親がいたので、気がねして言い寄る〔 〕て（恋は）終わってしまった。<br><strong>のを途中でやめ</strong>","とかうものすることなど、いたつく人多くて、みな<u>しはて</u>つ。（蜻蛉日記）<br>（訳）あれこれと弔うことなどを、骨折る人も多くて、全部〔 〕た。<br><strong>し終わっ</strong>","さはれ、（雪山ガ）さまでなくとも、言ひ<u>そめ</u>てむ事は。（枕草子）<br>（訳）どうにでもなれ、（雪山が）それほどまで（長く）ないとしても、言い〔 〕てしまったことは。<br><strong>はじめ</strong>","あくまで弾き<u>すまし</u>、心にくくねたき音ぞまされる。（源氏物語・明石）<br>（訳）思う存分〔 〕弾いて、奥ゆかしくしゃくなほど音がすぐれている。<br><strong>うまく</strong>","池の心広くし<u>なし</u>て、めでたく造りののしる。（源氏物語・桐壺）<br>（訳）池の中心を〔 〕広くして、すばらしく造り盛大に行う。<br><strong>ことさら</strong>","額に手を当てて拝み<u>まどふ</u>さま、ことわりなり。（大鏡）<br>（訳）額に手を当てて〔 〕拝む様子は、もっともなことだ。<br><strong>ひどく</strong>","少輔<u>のがり</u>文やり給ふ。（落窪物語）<br>（訳）少輔〔 〕手紙を送りなさる。<br><strong>のもとへ</strong>","かしかまし<u>野もせに</u>すだく虫の音やわれだにものはいはでこそ思へ（伊勢物語）<br>（訳）やかましい。〔 〕集まる虫の音だなあ。私でさえ言いたいことを言わないで心の中で思っているのに。<br><strong>野も狭いほどに</strong>","咲く花にうつる<u>てふ</u>名はつつめども折らで過ぎうきけさの朝顔（源氏物語・夕顔）<br>（訳）咲く花（のようなあなた）に心を移す〔 〕うわさは気がねするが、折らないで過ぎるのがつらい今朝の朝顔よ。<br><strong>という</strong>","いと情けなし<u>とかや</u>あらむ、二十余日おとづれもなし。（蜻蛉日記）<br>（訳）とても思いやりがない〔 〕あるのだろうか、二十日余り連絡もない。<br><strong>とかいうことで</strong>","ものを思ひし<u>けにやあらむ</u>、身の苦しきことをなむ見え給ふ。（うつほ物語）<br>（訳）思い悩んだ〔 〕、（成仏できずその）身が苦しいことが（夢に）見えなさる。<br><strong>せいであろうか</strong>","いみじうなむあはれに、ありし<u>よりけに</u>急ぐ。（蜻蛉日記）<br>（訳）とてもしみじみと心を動かされて、以前〔 〕（返事を）急ぐ。<br><strong>よりいっそう</strong>","つつむことだになき身なら<u>ばこそあらめ</u>。（平中物語）<br>（訳）せめて隠す恋心のない身である〔 〕（そうではない）。<br><strong>ならともかく</strong>","吾子よりほかに見え通ふ人の<u>あらばこそ</u>。（うつほ物語）<br>（訳）あなた以外に現れて通う人が〔 〕（そうではない）。<br><strong>いるのならともかく</strong>","いま二人は、女院、淑景舎の人、やがてはらから<u>どち</u>なり。（枕草子）<br>（訳）もう二人は、女院、淑景舎の人で、そのまま姉妹〔 〕である。<br><strong>同士</strong>","<u>瀬をはやみ</u>岩にせかるる滝川のわれても末にあはむとぞ思ふ（詞花和歌集）<br>（訳）〔 〕、岩にせき止められている滝川のように、別れてものちに逢おうと思う。<br><strong>川の流れがはやいので</strong>","かの中将殿、いづこにか候ひ給は<u>むずらむ</u>。（落窪物語）<br>（訳）あの中将殿は、どこにお控えなさるの〔 〕か。<br><strong>だろう</strong>","今宵おはせざら<u>ましかば</u>、いみじから<u>まし</u>。（落窪物語）<br>（訳）今夜（少将が）おいでにならなかっ〔 〕、とても悲しかっ〔 〕。<br><strong>たならば〜ただろうに</strong>","すずろにはと思へど、語り給ふを聞けば見<u>まほし</u>。（うつほ物語）<br>（訳）（相撲を見に行くなど）思慮がないと思うけれども、話しなさるのを聞くと見〔 〕。<br><strong>たい</strong>","誉め聞かせ奉りつるにこそ、見<u>まうく</u>なりぬれ。（落窪物語）<br>（訳）（他の男を）ほめて聞かせ申し上げたので、（少納言を）見〔 〕なってしまった。<br><strong>たくなく</strong>","大納言殿に知らせ奉ら<u>ばや</u>。（更級日記）<br>（訳）大納言殿に知らせ申し上げ〔 〕。<br><strong>たい</strong>","いかでこの人に、思ひ知りけりとも見え<u>にしがな</u>。（枕草子）<br>（訳）（私は）なんとかしてこの人に、（あなたの）思いを知ったのだとわかってもらい〔 〕。<br><strong>たいものだ</strong>","御顔つきなど、かばかりの童<u>もがな</u>と見えさせ給ふ。（栄花物語）<br>（訳）御顔立ちなどは、これほどの童〔 〕と（いうくらいかわいく）お見えになる。<br><strong>がいたらなあ</strong>","いつしかその日になら<u>なむ</u>といそぎおしありくもいとをかしや。（枕草子）<br>（訳）はやくその（祭の）日になっ〔 〕と急いで歩き回るのもとても面白いなあ。<br><strong>てほしい</strong>","修理などして、形のごと人住みぬべくは繕ひなされ<u>なむや</u>。（源氏物語・松風）<br>（訳）修理などをして、形式だけ人がなんとか住めるようにお直しになっ〔 〕。<br><strong>てくれないか</strong>","これよりめづらしきことは候ひ<u>なむや</u>。（源氏物語・帚木）<br>（訳）これよりもめずらしい話がございます〔 〕（いや、ございません）。<br><strong>だろうか</strong>","宮仕へのはじめに、ただなほ<u>やは</u>あるべき。（伊勢物語）<br>（訳）宮にお仕えするはじめに、ただ何もしないでいてよい〔 〕（いや、よくない）。<br><strong>だろうか</strong>","いにしへもかく<u>やは</u>人のまどひけん我がまだ知らぬしののめの道（源氏物語・夕顔）<br>（訳）昔もこのように人が思い悩んだの〔 〕。私がまだ知らない夜明け方の道で。<br><strong>だろうか</strong>","御弟子に<u>やは</u>なし給は<u>ぬ</u>。（うつほ物語）<br>（訳）（あなたの）御弟子にしてくださら〔 〕。<br><strong>ないか</strong>","秋なれば山とよむまで鳴く鹿に我おとら<u>めや</u>ひとり寝る夜は（古今和歌集）<br>（訳）秋なので山に響きわたるまで（雌を慕って）鳴く鹿に私が劣る〔 〕（いや、劣らない）、一人で寝る夜は。<br><strong>だろうか</strong>","その道、人目つつまるる<u>ものかは</u>。（うつほ物語）<br>（訳）その（恋の）道は、人目をはばかる〔 〕（いや、はばかっていられない）。<br><strong>ものだろうか</strong>","同じものを中心にはあたる<u>ものかは</u>。（大鏡）<br>（訳）（矢が）同じ（当たる）ものでも中心に当たる〔 〕。<br><strong>ではないか</strong>","この折<u>ならでは</u>いつかはとて、とどめ奉りたるなり。（大鏡）<br>（訳）この機会〔 〕いつがあるだろうか（いや、ない）と思って、留め申し上げるのだ。<br><strong>以外には</strong>","かくて閉ぢめてんと思ふ<u>ものから</u>、ただならずながめがちなり。（源氏物語・空蟬）<br>（訳）このまま終わりにしてしまおうと思う〔 〕、平静でなく物思いに沈みがちである。<br><strong>けれども</strong>","かなはぬ<u>ものゆゑ</u>、なほもただ宰相の申されよかし。（平家物語）<br>（訳）見込みはない〔 〕、やはりともかく宰相が申しあげてくださいよ。<br><strong>けれども</strong>","品・かたち<u>こそ</u>生まれつきたら<u>め</u>、心はなどか賢きより賢きに移さば移らざらん。（徒然草）<br>（訳）家柄や容貌は生まれついているのだろう〔 〕、心はどうしてすばらしい上にもすばらしい方へ高めたならば、高まらないことがあるだろうか（いや、高まるだろう）。<br><strong>けれども</strong>","そこにまうでむと<u>こそ</u>し<u>つれ</u>。などて久しう長居やし給ひつる。（うつほ物語）<br>（訳）そちらに参上しようとし〔 〕。どうして長く留まっていらっしゃったのか。<br><strong>たのに</strong>","端の方なりし畳をさし出でし<u>ものは</u>、この草子のりて出でにけり。（枕草子）<br>（訳）（私は）外に近い所にあった薄縁（＝敷物）を（御簾の下から縁側に）さし出し〔 〕この本が（薄縁の上に）のって（外に）出てしまった。<br><strong>たところ、なんと</strong>","危ふし、わがなきほどに人<u>もぞ</u>あくる。（落窪物語）<br>（訳）あぶない、私がいないうちに人が開ける〔 〕。<br><strong>と困る</strong>","烏など<u>もこそ</u>見つくれ。（源氏物語・若紫）<br>（訳）（雀の子を）烏などが見つけ〔 〕。<br><strong>たら大変だ</strong>","この度<u>だに</u>御返り聞こえ給へ。（落窪物語）<br>（訳）〔 〕今回〔 〕お返事を差し上げなさいませ。<br><strong>せめて〜だけでも</strong>","まろぞほころび縫はむ<u>だに</u>ぞ持たらぬ。（うつほ物語）<br>（訳）私は衣のほころびを縫うような人〔 〕持っていない。<br><strong>さえ</strong>","なのめならむにて<u>だにあり</u>。ましてかうしもいかでと御心とまりけり。（源氏物語・葵）<br>（訳）平凡な男で〔 〕心が動くこともあるのだ。まして（源氏は）これほどまでどうして（美しいのか）とお心が引かれた。<br><strong>さえ</strong>","いとなまめかしう、かくやうの方<u>さへ</u>おはしましける。（大鏡）<br>（訳）（醍醐天皇の歌は）とても優美で、（治政だけでなく）このような（和歌の）方面（の才能）〔 〕がおありになった。<br><strong>までも</strong>","あはれ、いかなる人<u>やらん</u>。（住吉物語）<br>（訳）ああ、（住んでいるのは）どのような人〔 〕。<br><strong>であろうか</strong>"]; // 配列の定義
