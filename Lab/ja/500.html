    <script>
        const fruits = ["世の中こそ、<u>ある</u>につけてもあぢきなきものなりけれ。（源氏物語・須磨）<br>（訳）世の中は、〔 〕につけても苦々しいものであったのだ。<br><strong>生きている</strong>","ほととぎす待つ歌よめと<u>ありければ</u>よめる（古今和歌集・詞書）<br>（訳）（殿上人たちが）ほととぎす（の初音）を待つ歌を詠んでくれと〔 〕詠んだ（歌）。<br><strong>言ったので</strong>","今は<u>なき</u>人なれば、かばかりの事も忘れがたし。（徒然草）<br>（訳）今は（この世に）〔 〕人であるので、この程度のことも忘れ難い。<br><strong>生きていない</strong>","東風吹かばにほひおこせよ梅の花主<u>なし</u>とて春を忘るな（拾遺和歌集）<br>（訳）東風が吹いたならば（その風に乗せて）香りをよこしておくれ、梅の花よ。主人が〔 〕として（花を咲かせる）春を忘れるな。<br><strong>不在だ</strong>","立ちて見、<u>ゐて</u>見、見れど、去年に似るべくもあらず。（伊勢物語）<br>（訳）（男は）立って見、〔 〕見、（あたりを）見るけれども、（邸内は）去年と同じはずもない。<br><strong>座って</strong>","舟に乗りて<u>ありく</u>人ばかり、あさましうゆゆしきものこそなけれ。（枕草子）<br>（訳）舟に乗って（海を）〔 〕人ほど、驚きあきれるほど恐ろしいものはない。<br><strong>動き回る</strong>","その辺り、ここかしこ<u>見ありき</u>、田舎びたる所、山里などは、いと目慣れぬ事のみぞ多かる。（徒然草）<br>（訳）（旅先の）そのあたりを、あちこち〔 〕、ひなびた所や、山里などは、まったく見慣れない事ばかりが多くある。<br><strong>見て回り</strong>","男遠き国へ下りなむとするに、この妻を<u>去りて</u>、たちまちにたよりあるほかの妻をまうけてけり。（今昔物語集）<br>（訳）男は（京から）遠い国へ下ろうとする時に、この妻と〔 〕、すぐに頼れるもののある別の妻を持ったのだった。<br><strong>離縁して</strong>","右の大殿、右大将殿には、御門の外には人も<u>避りあへず</u>、馬、車立ち、市のごとくののしる。（うつほ物語）<br>（訳）右の大殿、右大将殿（の所）には、ご門の外には人も〔 〕（多く集まり）、馬や、車が立ち並び、市のように大騒ぎする。<br><strong>避けられず</strong>","かの左衛門督はえなられじ。また、そこに<u>さら</u>れば、こと人こそはなるべかなれ。（大鏡）<br>（訳）あの左衛門督は（中納言に）おなりになることはできないだろう。また、あなたが〔 〕なさるならば、ほかの人が（中納言に）なるにちがいないようだ。<br><strong>断り</strong>","<u>夕され</u>ば野辺の秋風身にしみて鶉鳴くなり深草の里（千載和歌集）<br>（訳）〔 〕と、野辺の秋風が身にしみて、鶉の鳴く声が聞こえる。深草の里よ。<br><strong>夕方になる</strong>","日ごろ<u>ものしつる</u>人、今日ぞ帰りぬる。（蜻蛉日記）<br>（訳）（私のもとに）数日〔 〕人が、今日（京に）帰ってしまった。<br><strong>いた</strong>","この人につきて、いとしのびて<u>ものし</u>給へ。（平中物語）<br>（訳）この人（の後）に付いて、とても人目を避けて〔 〕てください。<br><strong>来</strong>","かの人には時々消息など<u>ものすれ</u>ど、をさをさいらへも<u>ものせ</u>られずや。（うつほ物語）<br>（訳）あの人には時々手紙などを〔 〕けれども、（あの人は）ほとんど返事もお〔 〕にならないのか。<br><strong>書く・書き</strong>","心地悪しみして、物も<u>ものし</u>給ばで、ひそまりぬ。（土佐日記）<br>（訳）（老人たちは）気分が悪くなって、何もお〔 〕にならないで、眠りについてしまった。<br><strong>食べ</strong>","右近の司の宿直申しの声<u>聞こゆる</u>は、丑になりぬるなるべし。（源氏物語・桐壺）<br>（訳）右近衛府の役人の宿直申し（＝定刻に自分の姓名を名のること）の声が〔 〕のは、午前二時になったのであろう。<br><strong>聞こえる</strong>","これ、昔、名高く<u>聞こえ</u>たる所なり。（土佐日記）<br>（訳）ここは、昔、名が広く〔 〕た所である。<br><strong>世に知られ</strong>","年老い、袈裟かけたる法師の、小童の肩をおさへて、<u>聞こえぬ</u>事ども言ひつつ、よろめきたる、いとかはゆし。（徒然草）<br>（訳）年老い、袈裟をかけた法師が、（酒に酔って）小僧の肩を押さえて、〔 〕ことばを口にしては、よろめいているのは、とても気の毒だ。<br><strong>理解されない</strong>","月明かければ、いとよくありさま<u>見ゆ</u>。（土佐日記）<br>（訳）月が明るいので、とてもよく（辺りの）様子が〔 〕。<br><strong>見える</strong>","さても、かばかりの家に車入らぬ門やはある。<u>見え</u>ば笑はむ。（枕草子）<br>（訳）それにしても、これほどの家に車が入らない門があるか（いや、ない）。（家の主人が）〔 〕たら笑ってやろう。<br><strong>現れ</strong>","ただ、人に<u>見え</u>けんぞねたき。（枕草子）<br>（訳）ただ、（この冊子が）人に〔 〕たようなことがしゃくにさわる。<br><strong>見られ</strong>","女は男に<u>見ゆる</u>につけてこそ、悔しげなることも、めざましき思ひもおのづからうちまじるわざなめれ。（源氏物語・若菜上）<br>（訳）女は男と〔 〕ことに応じて、いかにも悔やまれることも、気にくわない思いもおのずと入りまじることのようだ。<br><strong>結婚する</strong>","梅の香も御簾の内の匂ひに吹きまがひて、生ける仏の御国と<u>おぼゆ</u>。（源氏物語・初音）<br>（訳）（庭は）梅の香りも御簾の中の薫香と風に吹かれて入りまじって、生きている（この世の）極楽浄土と〔 〕。<br><strong>思われる</strong>","これにただ今<u>おぼえ</u>む古き言一つづつ書け。（枕草子）<br>（訳）これに今すぐ〔 〕ような古歌を一首ずつ書け。<br><strong>思い出される</strong>","尼君の見上げたるに、少し<u>おぼえたる</u>ところあれば、子なめりと見給ふ。（源氏物語・若紫）<br>（訳）尼君が（少女を）見上げている顔立ちに、（少女は）少し〔 〕ところがあるので、（光源氏は）子であるようだとご覧になる。<br><strong>似ている</strong>","おのづから軽き方にぞ<u>おぼえ</u>侍るかし。（源氏物語・帚木）<br>（訳）（けなげに振る舞う女は）おのずとたいしたことのない女と（男から）〔 〕のですよ。<br><strong>思われる</strong>","<u>こころ</u>なき身にもあはれは知られけり鴫たつ沢の秋の夕暮れ（新古今和歌集）<br>（訳）〔 〕のないわが身にもしみじみとした風情は自然にわかるのだなあ。鴫が飛び立つ水辺の秋の夕暮れであることよ。<br><strong>情趣を解する心</strong>","ただ秋の月の<u>心</u>を見侍るなり。（枕草子）<br>（訳）ただ秋の月の〔 〕を眺めているのです。<br><strong>情趣</strong>","歌は題の<u>こころ</u>をよく心得べきなり。（無名抄）<br>（訳）歌は題の〔 〕をよく理解すべきである。<br><strong>意味</strong>","歌は題のこころをよく<u>心得</u>べきなり。（無名抄）<br>（訳）歌は題の意味をよく〔 〕べきである。<br><strong>理解す</strong>","<u>あはれなる</u>もの。孝ある人の子。（枕草子）<br>（訳）〔 〕もの。親孝行をしようとする心のある子。<br><strong>しみじみと心を動かされる</strong>","折節の移り変はるこそ、ものごとに<u>あはれなれ</u>。（徒然草）<br>（訳）季節の移り変わるさまは、何事につけても〔 〕。<br><strong>しみじみとした風情がある</strong>","さまかたちも清げなりければ、<u>あはれがり</u>給うて、うへに召し上げ給ふ。（大和物語）<br>（訳）（娘は）姿や容貌も美しかったので、（天皇は）〔 〕なさって、（娘を）宮殿の上にお呼び寄せなさる。<br><strong>感嘆し</strong>","雁などのつらねたるが、いと小さく見ゆるは、いと<u>をかし</u>。（枕草子）<br>（訳）雁などで列を作って（飛んで）いる雁が、とても小さく見えるのは、とても〔 〕。<br><strong>趣がある</strong>","<u>をかし</u>と思ふ歌を草子などに書きておきたるに、言ふかひなき下衆のうちうたひたるこそ、いと心憂けれ。（枕草子）<br>（訳）〔 〕と思う歌を帳面などに書いておいたところ、取るに足りない身分の低い者が（その歌を）ちょっと口ずさんだのは、とてもいやだ。<br><strong>おもしろい</strong>","ひよひよとかしがましう鳴きて、人の後先に立ちてありくも<u>をかし</u>。（枕草子）<br>（訳）（鶏のひなが）ぴよぴよとやかましく鳴いて、人の後ろや前に立って歩き回るのも〔 〕。<br><strong>かわいらしい</strong>","成信の中将は、入道兵部卿宮の御子にて、かたちいと<u>をかしげに</u>、心ばへも<u>をかしう</u>おはす。（枕草子）<br>（訳）成信の中将は、入道兵部卿宮のご子息で、容貌がとても〔 〕、性格も〔 〕いらっしゃる。<br><strong>美しく・すばらしく</strong>","ねびゆかむさま<u>ゆかしき</u>人かな。（源氏物語・若紫）<br>（訳）成長していく様子を〔 〕人だなあ。<br><strong>見たい</strong>","うれしきもの。まだ見ぬ物語の一を見て、いみじう<u>ゆかし</u>とのみ思ふが、のこり見出でたる。（枕草子）<br>（訳）うれしいもの。まだ読んでいない物語の第一巻を読んで、とても（続きが）〔 〕とばかり思う物語の、残り（の巻を）見つけ出したとき。<br><strong>読みたい</strong>","恋しとよ君恋しとよ<u>ゆかし</u>とよ 逢はばや見ばや見ばや見えばや（梁塵秘抄）<br>（訳）恋しいよ君が恋しいよ（君に）〔 〕よ （君に）逢いたい（君が）見たい見たい（君に）見られたい</strong>","心がひかれる</strong>","きやつに<u>悲しう</u>謀られぬるこそ。（宇治拾遺物語）<br>（訳）あいつに〔 〕もだまされてしまった。<br><strong>悔しく</strong>","わが<u>かなし</u>と思ふむすめを仕うまつらせばや。（源氏物語・夕顔）<br>（訳）自分の〔 〕と思う娘を（光源氏の邸で）お仕えさせたい。<br><strong>いとしい</strong>","「観音の助け給ひけるなり」と思ふに、あはれに<u>かなしき</u>こと限りなし。（今昔物語集）<br>（訳）「観音様が（私を）助けなさったのだ」と（女は）思うと、しみじみと心を動かされ〔 〕ことはこの上もない。<br><strong>すばらしい</strong>","その院、昔を<u>思ひやり</u>て見れば、おもしろかりける所なり。（土佐日記）<br>（訳）その（渚の）院は、昔に〔 〕て見ると、まことに趣がある所である。<br><strong>思いをはせ</strong>","なからむ世を<u>思ひやる</u>に、なほ見つき思ひしみぬる事どもこそ、とりわきてはおぼゆべけれ。（源氏物語・蛍）<br>（訳）（自分が）この世にいない時（の事）を〔 〕と、やはり見なれ心にしみて思った数々の事こそ、（中将には）特にほかとは違う事として思われるにちがいない。<br><strong>想像する</strong>","今日、風、雲の<u>けしき</u>はなはだ悪し。（土佐日記）<br>（訳）今日は、風、雲の〔 〕がはなはだ悪い。<br><strong>様子</strong>","容貌などはすぐれねど、用意<u>けしき</u>などよしあり、愛敬づきたる君なり。（源氏物語・蛍）<br>（訳）（兵部卿宮は）容貌などは秀でていないけれども、心づかいや〔 〕などが風情があり、魅力的な人である。<br><strong>態度</strong>","「よき御男ぞ出で来む」とあはするに、この女、<u>けしき</u>いとよし。（伊勢物語）<br>（訳）「立派な殿方が現れるだろう」と夢を占うと、この女は、〔 〕がとてもよい。<br><strong>機嫌</strong>","いかなるたよりして、<u>けしき</u>見せむ。（平中物語）<br>（訳）どんな手段で、（自分の）〔 〕を（女に）示そうか。<br><strong>意向</strong>","<u>はづかしき</u>人の、歌の本末問ひたるに、ふとおぼえたる、我ながらうれし。（枕草子）<br>（訳）（こちらが気がひけるほど）〔 〕人が、歌の上の句と下の句を（私に）尋ねた際に、すっと思い出されたときは、我ながらうれしい。<br><strong>立派な</strong>","いとこよなく田舎びたらむものをと、<u>はづかしく</u>思いたり。（源氏物語・玉鬘）<br>（訳）「（自分は）とても格段に田舎じみているだろうになあ」と、（相手が立派に思えて）〔 〕と（姫君は）お思いになっている。<br><strong>気がひける</strong>","あな<u>あさまし</u>。あの花どもはいづちいぬるぞ。（枕草子）<br>（訳）ああ〔 〕。あの（桜の）花らはどこへ行ったのか。<br><strong>驚きあきれるばかりだ</strong>","<u>あさましう</u>いつくしう、なほいかでかかる御前に馴れつかうまつるらむと、わが身もかしこうぞおぼゆる。（枕草子）<br>（訳）（中宮様は）〔 〕威厳があって、やはりどうしてこのようなお方に（私は）親しくお仕えしているのだろうと、自分の身もすばらしく思われる。<br><strong>すばらしく</strong>","<u>あさましき</u>悪事を申し行ひ給へりし罪により、この大臣の御末はおはせぬなり。（大鏡）<br>（訳）〔 〕悪事を進言し執り行いなさった罪により、この大臣のご子孫はいらっしゃらないのである。<br><strong>ひどい</strong>","<u>あさましき</u>もの。挿し櫛すりて磨くほどに、物につきさへて折りたる心地。（枕草子）<br>（訳）〔 〕もの。（髪にさす）飾りの櫛をすって磨いているときに、物につかえて折った（ときの）気持ち。<br><strong>情けない</strong>","中納言、たちまちに御<u>心地</u>もやみて、めでたし。（落窪物語）<br>（訳）中納言は、たちまちご〔 〕も治って、すばらしい。<br><strong>病気</strong>","恋しき<u>心地</u>、しばしやすめて、またも恋ふる力にせむ。（土佐日記）<br>（訳）（亡くなった子を）恋しく思う〔 〕を、しばらく休めて、またも（その子を）恋い偲ぶ力にしよう。<br><strong>気持ち</strong>","宮仕へ所にも、親、はらからの中にても、思はるる思はれぬがあるぞいと<u>わびしき</u>や。（枕草子）<br>（訳）お仕えしている所でも、親、兄弟姉妹の中でも、愛される者と愛されない者がいるのはとても〔 〕よ。<br><strong>やりきれない</strong>","身の<u>わびしけれ</u>ば盗みをもし、命や生かむとて質をも取るにこそあれ。（今昔物語集）<br>（訳）身が〔 〕から盗みをも働き、命が助かるだろうかと思って人質をも取るのである。<br><strong>貧しい</strong>","半蔀は下ろしてけり。<u>ひまひま</u>より見ゆる灯の光、蛍よりけにほのかにあれなり。（源氏物語・夕顔）<br>（訳）半蔀は下ろしてしまっていた。〔 〕から見える灯火の光は、蛍の光よりもいっそうほのかでしみじみとした風情がある。<br><strong>すき間すき間</strong>","雪少し<u>隙</u>あり。（源氏物語・真木柱）<br>（訳）雪は少し〔 〕がある。<br><strong>絶え間</strong>","うはべはいとよき御仲の、昔よりさすがに<u>隙</u>ありける。（源氏物語・常夏）<br>（訳）（光源氏と内大臣は）うわべはとてもよいご関係だが、昔からそうはいってもやはり〔 〕はあったのだ。<br><strong>不和</strong>","もし、さりぬべき<u>隙</u>あらば、たばかり侍らむ。（源氏物語・若菜下）<br>（訳）もしも、そうするのにふさわしい〔 〕があったならば、工夫してみましょう。<br><strong>絶好の機会</strong>","暑き<u>ほど</u>はいとど起きも上がり給はず。（源氏物語・若紫）<br>（訳）（藤壺の宮は、日中の）暑い〔 〕はますます（病床から）起き上がることもなさらない。<br><strong>間</strong>","七夕祭、ここにては例よりも近う見ゆるは、<u>ほど</u>の狭ければなめり。（枕草子）<br>（訳）七夕の祭りが、ここではいつもよりも近く見えるのは、〔 〕が狭いからであるようだ。<br><strong>場所</strong>","<u>ほど</u>よりはいみじうされ大人び給へり。（源氏物語・絵合）<br>（訳）（天皇は）〔 〕よりはとても気が利き大人びていらっしゃる。<br><strong>年齢</strong>","（桐壺ノ更衣ト）同じ<u>ほど</u>、それより下臈の更衣たちはましてやすからず。（源氏物語・桐壺）<br>（訳）（桐壺の更衣と）同じ〔 〕、それより身分が低い者である更衣たちはますます心穏やかでない。<br><strong>身分</strong>","肩にかかれる<u>ほど</u>、まことにめでたし。（枕草子）<br>（訳）（風にふくらんだ髪が）肩にかかっている〔 〕は、本当にすばらしい。<br><strong>様子</strong>","ひたぶるに若びたるものから、<u>世</u>をまだ知らぬにもあらず。（源氏物語・夕顔）<br>（訳）（女は）まったく子どもっぽくしているけれども、〔 〕をまだ知らないわけでもない。<br><strong>男女の仲</strong>","あはれなりつる心のほどなむ、忘れむ<u>世</u>あるまじき。（更級日記）<br>（訳）しみじみと心を動かされた（あなたの）心の有様を、忘れるような〔 〕はあるはずがない。<br><strong>時</strong>","桜は<u>はかなき</u>ものにて、かくほどなくうつろひ候ふなり。（宇治拾遺物語）<br>（訳）桜は〔 〕もので、このようにすぐに散るのです。<br><strong>あっけない</strong>","九月二十日あまりのほど、初瀬に詣でて、いと<u>はかなき</u>家に泊まりたりしに、いと苦しくて、ただ寝に寝入りぬ。（枕草子）<br>（訳）九月二十日すぎのころ、初瀬の長谷寺に参詣して、じつに〔 〕家に泊まったところ、（体が）とても苦しくて、ただもうひたすら寝入ってしまった。<br><strong>たいしたことない</strong>","その年<u>はかなく</u>暮れぬ。（蜻蛉日記）<br>（訳）その年は〔 〕暮れてしまった。<br><strong>これといったこともなく</strong>","歯黒めつけなど、<u>はかなき</u>つくろひどもすとて、うちとけてゐたるに、弁の内侍来て、物語して、臥し給へり。（紫式部日記）<br>（訳）（大晦日の夜）お歯黒を付けるなど、〔 〕化粧らをするとして、くつろいでいたところ、弁の内侍がやって来て、おしゃべりをして、お休みになった。<br><strong>ほんのちょっとした</strong>","<u>あやしき</u>下臈なれども、聖人の戒めにかなへり。（徒然草）<br>（訳）〔 〕下賤の者であるけれども、（言う事は）聖人の訓戒に合致している。<br><strong>身分が低い</strong>","水無月のころ、<u>あやしき</u>家に夕顔の白く見えて、蚊遣火ふすぶるもあはれなり。（徒然草）<br>（訳）（旧暦）六月のころ、〔 〕家に夕顔（の花）が白く見えて、蚊遣火がくすぶっているのもしみじみとした風情がある。<br><strong>みすぼらしい</strong>","沖より漕ぎ来る船には、<u>あやしき</u>声にて「にくさびかける」など歌ふも、さすがにをかしかりけり。（住吉物語）<br>（訳）沖から漕いで来る船では、〔 〕声で「（船べりに）むしろを掛ける」など（俗謡を）歌うのも、そうはいってもやはりおもしろかった。<br><strong>聞き苦しい</strong>","男こそ、なほいとありがたく<u>あやしき</u>心地したるものはあれ。（枕草子）<br>（訳）男こそ、やはりとてもめったになく〔 〕心を持っているものである。<br><strong>不思議な</strong>","うしろめたう思ひつつ寝ければ、ふと<u>おどろき</u>ぬ。（源氏物語・空蟬）<br>（訳）（小君は）気がかりに思いながら寝たので、すぐに〔 〕た。<br><strong>目をさまし</strong>","秋来ぬと目にはさやかに見えねども風の音にぞ<u>おどろか</u>れぬる（古今和歌集）<br>（訳）秋が来たと目にははっきりと見えないけれども、風の音で自然に〔 〕たことだ。<br><strong>はっと気がつい</strong>","いざとて葎生の門<u>おどろかす</u>なるはわが思ふ人なりけり。（琴後集）<br>（訳）さあと言って草の生い茂った家を〔 〕のが聞こえるのは私が慕う人だったのだ。<br><strong>訪問する</strong>","かの尼君などの聞かむに、<u>おどろおどろしく</u>言ふな。（源氏物語・夕顔）<br>（訳）あの尼君などが聞くかもしれないから、〔 〕言うな。<br><strong>おおげさに</strong>","かくあやしき人の、いかで<u>時めき</u>給ふらむ。（うつほ物語）<br>（訳）このように身分が低い人が、どうして〔 〕なさっているのだろうか。<br><strong>時流に乗って栄え</strong>","いづれの御時にか、女御、更衣あまたさぶらひ給ひける中に、いとやむごとなき際にはあらぬが、すぐれて<u>ときめき</u>給ふありけり。（源氏物語・桐壺）<br>（訳）どの（天皇の）ご治世であったか、女御や、更衣がたくさんお仕えなさっていた中で、それほど高貴な身分ではない女性で、とりわけ（天皇の）〔 〕なさっている方がいた。<br><strong>寵愛を受け</strong>","身の才、人にまさり給へり。帝は<u>ときめかし</u>給ふこと限りなし。（うつほ物語）<br>（訳）自身の学識は、人よりすぐれなさっていた。天皇が〔 〕なさることはこの上ない。<br><strong>寵愛</strong>","初めより我はと思ひ上がり給へる御方々、<u>めざましき</u>者におとしめそねみ給ふ。（源氏物語・桐壺）<br>（訳）（宮仕えの）初めから自分こそはと自負しなさっていた（女御の）方々は、（桐壺更衣のことを）〔 〕者としてさげすみねたみなさる。<br><strong>気にくわない</strong>","なほ和歌は<u>めざましき</u>ことなりかし。（大鏡）<br>（訳）やはり和歌は〔 〕文芸であるよ。<br><strong>思いのほかすばらしい</strong>","越前の権守兼盛、兵衛の君といふ人にすみけるを、<u>年ごろ</u>離れて、また行きけり。（大和物語）<br>（訳）越前の権守兼盛が、兵衛の君という女（のもと）に通っていたが、〔 〕離れて、また（通って）行った。<br><strong>何年かの間</strong>","<u>月ごろ</u>に、こよなう物の心知り、ねびまさりにけり。（源氏物語・浮舟）<br>（訳）（逢わなかった）〔 〕に、格段に物事の情趣がわかり、大人びてしまっていたのだなあ。<br><strong>何か月かの間</strong>","惟光、<u>日ごろ</u>ありて参れり。（源氏物語・夕顔）<br>（訳）惟光は、〔 〕経って（光源氏のもとに）参上した。<br><strong>数日</strong>","手のわろき人の、はばからず<u>文</u>書きちらすはよし。見苦しとて、人に書かするはうるさし。（徒然草）<br>（訳）筆跡のよくない人が、遠慮なく〔 〕を気軽に書くのはよい。（自分の筆跡が）みっともないといって、人に書かせるのはわざとらしい。<br><strong>手紙</strong>","親王たち、上達部よりはじめて、その道のはみな探韻たまはりて、<u>文</u>作り給ふ。（源氏物語・花宴）<br>（訳）親王たちや、上達部をはじめとして、その（漢学の）道の者はみな韻を踏む字を（天皇から）いただいて、〔 〕を作りなさる。<br><strong>漢詩</strong>","我は琴を弾き、弟子どもは<u>ふみ</u>を読む。（宇治拾遺物語）<br>（訳）（孔子）自身は琴をひき、弟子たちは〔 〕を読む。<br><strong>書物</strong>","ありたき事は、まことしき<u>文</u>の道、作文、和歌、管絃の道。（徒然草）<br>（訳）望ましい事は、正式な〔 〕の道、漢詩を作ること、和歌、音楽の道。<br><strong>学問</strong>","われ法師になし給へ。年ごろの<u>本意</u>なり。（栄花物語）<br>（訳）わたしを法師にしてください。長年の〔 〕である。<br><strong>本来の志</strong>","夢かと思ひなさんとすれば<u>うつつ</u>なり。<u>うつつ</u>かと思へばまた夢のごとし。（平家物語）<br>（訳）夢かとことさら思おうとすると〔 〕である。〔 〕かと思うとまた夢のようだ。<br><strong>現実・現実</strong>","<u>うつつ</u>の人乗りたるとなむ、さらに見えぬ。（枕草子）<br>（訳）〔 〕の人が乗っている（車だ）と、まったく見えない。<br><strong>正気</strong>","春、夏、なやみ暮らして、八月つごもりに、とかうものしつ。そのほどの（夫ノ）<u>心ばへ</u>はしも、ねんごろなるやうなりけり。（蜻蛉日記）<br>（訳）（私は）春、夏、苦しみ日々を過ごして、八月（の）月末に、ともかく出産した。そのころの（夫の）〔 〕は、心がこもっているようであった。<br><strong>心遣い</strong>","人のほど、<u>心ばへ</u>などは、もの言ひたるけはひにこそ、物越しにも知らるれ。（徒然草）<br>（訳）人のほど、〔 〕などは、ものを言っている（ときの）感じで、物を隔てているときでもおのずからわかるものだ。<br><strong>性質</strong>","巌に生ひたる松の根ざしも<u>こころばへ</u>あるさまなり。（源氏物語・明石）<br>（訳）岩に生えている松の根も〔 〕がある様子である。<br><strong>趣</strong>","<u>心ばせ</u>ある人そら物に躓きて倒るる事つねの事なり。いかにいはむや、馬は<u>心ばせ</u>あるべきものにもあらず。（今昔物語集）<br>（訳）〔 〕のある人間でさえ物に躓いて転ぶ事はよくある事である。まして、馬は〔 〕のありそうなものでもない。<br><strong>心遣い・心遣い</strong>","ありしよりけに深き<u>契り</u>をのみ、長き世をかけて聞こえ給ふ。（源氏物語・若菜上）<br>（訳）（光源氏は）以前よりいっそう深い〔 〕をひたすら、来世までわたって（紫の上に）申し上げなさる。<br><strong>夫婦の縁</strong>","「<u>契り</u>は朽ちせぬもの」と申せば、後の世には必ず生まれ逢ひ奉らん。（平家物語）<br>（訳）「〔 〕は消えてなくなることはないもの」と申すので、来世では必ず生まれて（また）お逢い申し上げよう。<br><strong>前世からの約束事</strong>","なほ<u>才</u>をもととしてこそ、大和魂の世に用ゐらるる方も強う侍らめ。（源氏物語・少女）<br>（訳）やはり〔 〕を基本としてこそ、実務的な能力が世間に尊重される点もゆるぎなくあるでしょう。<br><strong>学問</strong>","なほ才をもととしてこそ、<u>大和魂</u>の世に用ゐらるる方も強う侍らめ。（源氏物語・少女）<br>（訳）やはり学問を基本としてこそ、〔 〕が世間に尊重される点もゆるぎなくあるでしょう。<br><strong>実務的な能力</strong>","<u>うへ</u>のおはしまして、御とのごもりたり。（枕草子）<br>（訳）〔 〕が（中宮のもとに）いらっしゃって、お休みになっている。<br><strong>天皇</strong>","殿をばさるものにて、<u>上</u>の御宿世こそいとめでたけれ。（枕草子）<br>（訳）殿は言うまでもなく、〔 〕のご宿縁はとてもすばらしい。<br><strong>奥様</strong>","九日の<u>つとめて</u>、大湊より、「奈半の泊を追はむ」とて、漕ぎ出でけり。（土佐日記）<br>（訳）九日の〔 〕、大湊から、「奈半の港を目指して行こう」と言って、（船を）漕いで出た。<br><strong>早朝</strong>","<u>つとめて</u>、少し寝過ぐし給ひて、日さし出づるほどに出で給ふ。（源氏物語・夕顔）<br>（訳）〔 〕、少し寝過ごしなさって、日がのぼる頃にお出になる。<br><strong>翌朝</strong>","旅の御姿ながら、<u>わが</u>御家へも寄り給はずしておはしましたり。（竹取物語）<br>（訳）旅のお姿のままで、〔 〕お邸へもお寄りにならなくて（ここに）いらっしゃった。<br><strong>自分の</strong>","誰もいまだ都慣れぬほどにて、<u>え</u>見つけ<u>ず</u>。（更級日記）<br>（訳）（家の者は）誰もまだ都に慣れていない状態で、（物語の続きの巻を）見つけることが〔 〕。<br><strong>できない</strong>","父大臣、帥殿に、「なにか射る。<u>な射そ</u>。<u>な射そ</u>」と制し給ひて、ことさめにけり。（大鏡）<br>（訳）父の大臣が、（息子の）帥殿に、「どうして（矢を）射るのか。〔 〕。〔 〕」とお止めになって、座がしらけてしまった。<br><strong>射てはいけない・射てはいけない</strong>","髪ゆるるかに<u>いと</u>長く、めやすき人なめり。（源氏物語・若紫）<br>（訳）髪がふさふさとして〔 〕長く、感じがよい人であるようだ。<br><strong>とても</strong>","治承四年水無月のころ、にはかに都遷り侍りき。<u>いと</u>思ひのほかなりし事なり。（方丈記）<br>（訳）治承四年六月のころ、急に遷都がありました。〔 〕思いがけなかった事である。<br><strong>まったく</strong>","すべて、<u>いと</u>も知らぬ道の物語したる、かたはらいたく、聞きにくし。（徒然草）<br>（訳）およそ、（人が）〔 〕も知らない分野の話をしているのは、いたたまれなく、聞き苦しい。<br><strong>それほど</strong>","散ればこそ<u>いとど</u>桜はめでたけれ憂き世になにか久しかるべき（伊勢物語）<br>（訳）散るからこそ〔 〕桜（の花）はすばらしい。つらいこの世の中で（いったい）何が長く続くだろうか（いや、長く続くものはないだろう）。<br><strong>ますます</strong>","この山にこもりゐてのち、やむごとなき人のかくれ給へるも<u>あまた</u>聞こゆ。（方丈記）<br>（訳）この山にこもり住んでのち、高貴な人々がお亡くなりになったことも〔 〕耳に入った。<br><strong>たくさん</strong>","むなしう帰り参りたらんは、<u>なかなか</u>参らざらんよりあしかるべし。（平家物語）<br>（訳）（小督に会えず）かいもなく帰参したなら、〔 〕（ここに）参上しないよりも悪いにちがいない。<br><strong>かえって</strong>","春はあけぼの。<u>やうやう</u>白くなりゆく山際、少しあかりて、紫だちたる雲の細くたなびきたる。（枕草子）<br>（訳）春はあけぼの（がよい）。〔 〕白んでいく山のすぐ近くの空が、少し明るくなって、紫がかった雲が細くたなびいている眺め。<br><strong>だんだん</strong>","言ひたきままに語りなして、筆にも書きとどめぬれば、<u>やがて</u>また定まりぬ。（徒然草）<br>（訳）（うそを）言いたいほうだいにことさら語って、文字にも書きとめてしまうと、（うそは）〔 〕また定着してしまう。<br><strong>そのまま</strong>","八月二十六日に春宮に立たせ給ひて、<u>やがて</u>同日に位につかせ給ふ。（大鏡）<br>（訳）（宇多天皇は）八月二十六日に皇太子にお立ちになって、〔 〕同日（天皇の）位にお即きになる。<br><strong>すぐに</strong>","ほどほどにつけては、<u>かたみに</u>いたしなど思ふべかめり。（堤中納言物語・ほどほどの懸想）<br>（訳）それぞれの身分に応じては、（少年も少女も）〔 〕いとしいなどと思うにちがいないようだ。<br><strong>たがいに</strong>","人の臥したるを、奥の方より<u>やをら</u>のぞいたるも、いとをかし。（枕草子）<br>（訳）人が寝ているのを、奥の方から〔 〕のぞいているのも、とてもおもしろい。<br><strong>そっと</strong>","妻戸を<u>やはら</u>かい放つ音すなり。（堤中納言物語・花桜折る少将）<br>（訳）妻戸を〔 〕開ける音が聞こえてくる。<br><strong>静かに</strong>","大人になり給ひてのちは、<u>ありし</u>やうに御簾の内にも入れ給はず。（源氏物語・桐壺）<br>（訳）（光源氏が）元服なさってのちは、（天皇は光源氏を）〔 〕ように御簾の中にもお入れにならない。<br><strong>以前の</strong>","かの<u>ありし</u>猫をだに得てしがな。（源氏物語・若菜下）<br>（訳）せめてあの〔 〕猫をだけでも手に入れたい。<br><strong>例の</strong>","藤侍従、<u>ありつる</u>花につけて、卯の花の薄様に書きたり。（枕草子）<br>（訳）藤侍従は、〔 〕（卯の）花に（手紙を）結んで、卯の花襲の薄様（の紙）に（歌を）書いている。<br><strong>さっきの</strong>","いとよく笑みたる顔のさし出でたるも、「なほ則隆なめり」とて見やりたれば、<u>あらぬ</u>顔なり。（枕草子）<br>（訳）とてもにこにこ笑っている顔が（簾の間から）現れた時も、「やはり則隆であるようだ」と思って目を向けたところ、〔 〕顔である。<br><strong>別の</strong>","<u>あたら</u>夜の月と花とをおなじくはあはれ知れらむ人に見せばや（後撰和歌集）<br>（訳）〔 〕（この）夜の月と花とを同じことなら物の情趣を知っているような人に見せたいものだ。<br><strong>もったいない</strong>","未の時ばかりにさき追ひ<u>ののしる</u>。（蜻蛉日記）<br>（訳）未の時（＝午後二時）くらいに先払いをして〔 〕。<br><strong>大声をあげている</strong>","これかれ遊び<u>ののしり</u>て、夜いたう更けて、みな帰り給ひぬ。（うつほ物語）<br>（訳）誰も彼もが管絃を奏で〔 〕て、夜がたいそう更けて、皆お帰りになった。<br><strong>大騒ぎし</strong>","世に<u>ののしり</u>し玉の台も、ただ一人の末のためなりけり。（源氏物語・匂兵部卿）<br>（訳）世間で〔 〕た立派な御殿も、ただ一人の子孫のためのものであったのだ。<br><strong>盛んにうわさされ</strong>","物語のよきあしき、にくき所なんどをぞ定め言ひ<u>そしる</u>。（枕草子）<br>（訳）（人々は）物語のよいもの悪いもの、いやなところなどを議論し〔 〕。<br><strong>悪く言う</strong>","老いたる御達の声にて、「あれは誰そ」とおどろおどろしく問ふ。わづらはしくて、「まろぞ」と<u>いらふ</u>。（源氏物語・空蟬）<br>（訳）年老いた女房の声で「あなたは誰だ」とおおげさに尋ねる。（小君は）面倒で、「私だ」と〔 〕。<br><strong>答える</strong>","女ばかり身を<u>もてなす</u>さまも所狭う、あはれなるべきものはなし。（源氏物語・夕霧）<br>（訳）女ほど身を〔 〕様も窮屈で、気の毒そうなものはない。<br><strong>振る舞う</strong>","あるにしたがひ、定めず、何事も<u>もてなし</u>たるをこそ、よきにすめれ。（枕草子）<br>（訳）状況に応じて、（こうだと）決めずに、何事も〔 〕のを、よいこととするようだ。<br><strong>取り扱う</strong>","夕月夜のをかしきほどに出だし立てさせ給ひて、やがて<u>ながめ</u>おはします。（源氏物語・桐壺）<br>（訳）夕暮れの月が美しいころに（命婦を）出立させなさって、そのまま（ぼんやりと眺めて）〔 〕でいらっしゃる。<br><strong>物思いに沈ん</strong>","昼は日一日、例の行ひをし、夜は主の仏を<u>念じ</u>たてまつる。（蜻蛉日記）<br>（訳）昼は一日中、いつもの勤行をし、夜はご本尊を〔 〕申し上げる。<br><strong>心の中で祈り</strong>","いみじく心憂けれど、<u>念じ</u>てものも言はず。（堤中納言物語・はいずみ）<br>（訳）とてもつらいけれども、〔 〕て何も言わない。<br><strong>我慢し</strong>","世をいとふ所に何者のとひ来るやらん。あれ見よや、<u>しのぶ</u>べき者ならば、急ぎ<u>しのば</u>ん。（平家物語）<br>（訳）俗世を捨てた所に誰が訪ねて来たのだろうか。あれを見て（来て）くれないか、〔 〕ほうがよい者ならば、急いで〔 〕よう。<br><strong>人目を避ける・人目を避け</strong>","心地にはかぎりなくねたく心憂く思ふを、<u>しのぶる</u>になむありける。（大和物語）<br>（訳）（女は）心の中では（男のことを）この上もなくしゃくにさわりつらく思うけれども、〔 〕のであった。<br><strong>我慢する</strong>","京に上り、宮仕へをもせよ。よろしきやうにもならば、われをも<u>とぶらへ</u>。（大和物語）<br>（訳）京に上り、宮仕えをもしなさい。悪くない様子にもなったら、私をも〔 〕。<br><strong>訪ねなさい</strong>","なやましと聞こえたりしを、いかがと<u>とぶらひ</u>給へり。（源氏物語・浮舟）<br>（訳）（浮舟が）気分がすぐれないと申し上げたところ、（薫は）どのようかと〔 〕なさった。<br><strong>見舞い</strong>","何くれの御調度など、いかめしうめづらしきさまにて、<u>とぶらひ</u>きこえ給へど、何とも思されず。（源氏物語・賢木）<br>（訳）（源氏は）あれやこれやの御調度品などを、盛大にすばらしい様子で、〔 〕申し上げなさるけれど、（御息所は）なんともお思いにならない。<br><strong>生活の面倒を見</strong>","もし命生きて生ひ立ちたらば、法師になり、わが後の世<u>とぶらへよ</u>。（平家物語）<br>（訳）もし命が生き長らえて大きくなったら、法師になり、私の来世を〔 〕。<br><strong>供養せよ</strong>","先づ異朝の先蹤を<u>とぶらふ</u>に、震旦の則天皇后は、唐の太宗の后、高宗皇帝の継母なり。（平家物語）<br>（訳）まず外国の先例を〔 〕と、中国の則天武后は、唐の太宗の后で、高宗皇帝の継母である。<br><strong>調べる</strong>","「はや、はや」と、硯、紙<u>具し</u>て責め給ふ。（落窪物語）<br>（訳）「早く、早く」と、硯や、紙を〔 〕て急き立てなさる。<br><strong>そろえ</strong>","武蔵坊弁慶、老翁を一人<u>具し</u>て参りたり。（平家物語）<br>（訳）武蔵坊弁慶が、老翁を一人〔 〕て参上した。<br><strong>引き連れ</strong>","われは一門に<u>具し</u>て西国の方へ落ち行くなり。（平家物語）<br>（訳）私は（平家）一門に〔 〕て西国のほうへ落ちて行くのである。<br><strong>連れ添っ</strong>","ただ今ゆくへなく飛び<u>失せ</u>なば、いかが思ふべき。（更級日記）<br>（訳）（私が）たった今行きつく先もわからなく（空に）飛んで〔 〕たならば、（あなたは）どう思うだろうか。<br><strong>姿を消し</strong>","前少将は朝に<u>うせ</u>、後少将は夕べにかくれ給ひにしぞかし。（大鏡）<br>（訳）前少将は朝に〔 〕、後少将は夕方に亡くなりなさってしまったのだよ。<br><strong>死に</strong>","春の苑紅<u>匂ふ</u>桃の花下照る道に出で立つをとめ（万葉集）<br>（訳）春の庭園に、紅の色に〔 〕桃の花、その下の照り輝いている道に出て立っている少女よ。<br><strong>美しく照り映えている</strong>","（藤ノ香リガ）風につきてさと<u>匂ふ</u>がなつかしく、そこはとなき香りなり。（源氏物語・蓬生）<br>（訳）（藤の香りが）風に運ばれてさっと〔 〕のが好ましく、ほのかな香気である。<br><strong>芳香を放つ</strong>","（御嶽参リニハ）なほ、いみじき人と聞こゆれど、こよなく<u>やつれ</u>てこそ詣づと知りたれ。（枕草子）<br>（訳）（御嶽参りには）やはり、とても立派な人と申し上げても、格段に〔 〕て参詣すると（私は）理解している。<br><strong>地味な格好になっ</strong>","網代車の昔おぼえて<u>やつれ</u>たるにて出で給ふ。（源氏物語・若菜上）<br>（訳）（光源氏は）網代車で昔が思い出される風に〔 〕ている車で外出なさる。<br><strong>地味な格好になっ</strong>","帝の御前と思ふに臆して、<u>わななき</u>てえ吹かざりけり。（十訓抄）<br>（訳）帝の御前だと思うと気後れして、〔 〕て吹くことができなかった。<br><strong>ぶるぶる震え</strong>","雪の降り積もり光りあひたるに、篳篥の<u>わななき</u>出でたるは、春秋もみな忘れぬかし。（更級日記）<br>（訳）雪が降り積もり（月の光に）照り映えている（冬の夜）に、篳篥の音が〔 〕出たときは、春も秋もすっかり忘れてしまうよ。<br><strong>小刻みに震え</strong>","十一月、十二月の降り凍り、六月の照りはたたくにも、<u>さはら</u>ず来たり。（竹取物語）<br>（訳）（男たちは）旧暦十一月、十二月の雪が降ったり氷が張ったり、六月の日が照ったり雷が鳴ったりするときにも、〔 〕ず（かぐや姫の家に）やって来た。<br><strong>妨げられ</strong>","（夕霧ハ紫の上ニ対シテ）あながちに、あるまじく<u>おほけなき</u>心などはさらにものし給はず。（源氏物語・若菜下）<br>（訳）（夕霧は紫の上に対して）強引で、とんでもない〔 〕気持ちなどはまったく持っていらっしゃらない。<br><strong>身のほど知らずな</strong>","<u>さがなき</u>継母に憎まれんよりはこれはいとやすし。（源氏物語・東屋）<br>（訳）〔 〕継母に嫌がられるよりはこのほうがとても気楽だ。<br><strong>意地が悪い</strong>","三の宮こそいと<u>さがなく</u>おはすれ。常に兄に競ひ申し給ふ。（源氏物語・横笛）<br>（訳）三の宮はとても〔 〕いらっしゃる。いつも兄と張り合い申し上げなさる。<br><strong>やんちゃで</strong>","三歳にて別れし幼き人、<u>おとなしう</u>なつて髪結ふほどなり。（平家物語）<br>（訳）三歳で別れた幼い人が、〔 〕なって髪を結い上げるほどである。<br><strong>大人らしく</strong>","返り事は、かしこなる<u>おとなしき</u>人して書かせてあり。（蜻蛉日記）<br>（訳）返事は、あちらにいる〔 〕女房に書かせている。<br><strong>年長の</strong>","人は、かたち・ありさまのすぐれたらんこそ、<u>あらまほしかる</u>べけれ。（徒然草）<br>（訳）人は、容貌・容姿がすぐれているようなことが、〔 〕にちがいない。<br><strong>望ましい</strong>","野分のまたの日こそ、<u>いみじう</u>あはれにをかしけれ。（枕草子）<br>（訳）野分の翌日は、〔 〕しみじみと風情があって趣深い。<br><strong>とても</strong>","世は定めなきこそ<u>いみじけれ</u>。（徒然草）<br>（訳）この世は無常であることが〔 〕。<br><strong>すばらしい</strong>","あな<u>いみじ</u>や。いとあやしきさまを人や見つらむ。（源氏物語・若紫）<br>（訳）まあ〔 〕よ。とても見苦しい様子を誰かが見てしまっただろうか。<br><strong>大変なこと</strong>","藤の花は、しなひ長く、色濃く咲きたる、いと<u>めでたし</u>。（枕草子）<br>（訳）藤の花は、花房が長く、色濃く咲いているのが、とても〔 〕。<br><strong>すばらしい</strong>","<u>ありがたき</u>もの。舅にほめらるる婿。また、姑に思はるる嫁の君。（枕草子）<br>（訳）〔 〕もの。舅（＝妻の父親）にほめられる婿。また、姑（＝夫の母親）に愛されるお嫁さん。<br><strong>めったにない</strong>","亡からんのちの苔の下、思ひ寝に見ん夢ならでは、相見んことも<u>ありがたし</u>。（太平記）<br>（訳）死後の墓の下か、相手を思いながら寝る時に見る夢でなくては、（牢に閉じこめられた父に）対面することも〔 〕。<br><strong>難しい</strong>","なかなか長きよりもこよなう<u>いまめかしき</u>ものかな。（源氏物語・若紫）<br>（訳）（尼の短めの髪も）かえって長い髪よりも格段に〔 〕ものだなあ。<br><strong>現代風な</strong>","祭のころは、なべて<u>いまめかしう</u>見ゆるにやあらむ。（堤中納言物語・ほどほどの懸想）<br>（訳）祭りのころは、総じて〔 〕見えるのであろうか。<br><strong>華やかに</strong>","後の世のこと心に忘れず、仏の道うとからぬ、<u>こころにくし</u>。（徒然草）<br>（訳）来世のことを心に忘れることなく、仏道に無関心でない人は、〔 〕。<br><strong>奥ゆかしい</strong>","家居の<u>つきづきしく</u>、あらまほしきこそ、仮の宿りとは思へど、興あるものなれ。（徒然草）<br>（訳）住まいが〔 〕、望ましい（作りである）ことは、はかない現世とは思うけれども、おもしろいものである。<br><strong>ふさわしく</strong>","ほかにて酒などまゐり、酔ひて、夜いたく更けて、<u>ゆくりもなく</u>ものし給へり。（大和物語）<br>（訳）（泉の大将は）よそで酒などを召し上がり、酔って、夜がとても更けてから、（左大臣の邸に）〔 〕お越しになった。<br><strong>突然</strong>","<u>便なき</u>ことをも奏してけるかな。（大鏡）<br>（訳）〔 〕事をも天皇に申し上げてしまったことだなあ。<br><strong>都合が悪い</strong>","左の大臣の、一の人といひながら、美麗ことのほかにて参れる、<u>便なきこと</u>なり。（大鏡）<br>（訳）左大臣が、（公卿の）首席の人といっても、着飾ることが格別な有様で参内するのは、〔 〕である。<br><strong>困ったこと</strong>","<u>よしなき</u>情けをかけて、うるさき事やいひかけられん。（発心集）<br>（訳）〔 〕情けをかけて、面倒な事を話しかけられるだろうか。<br><strong>つまらない</strong>","われ<u>よしなく</u>本の妻をさりけり。（今昔物語集）<br>（訳）私は〔 〕もともとの妻を離縁した。<br><strong>いわれがなく</strong>","今さらに<u>よしなし</u>。これぞめでたきこと。（大鏡）<br>（訳）（顕信の出家を嘆いても）今さら〔 〕。これこそすばらしいことだ。<br><strong>しかたがない</strong>","<u>すさまじき</u>もの。昼吠ゆる犬。春の網代。三、四月の紅梅の衣。（枕草子）<br>（訳）〔 〕もの。昼に吠える犬。春の網代。三、四月の紅梅の衣。<br><strong>興ざめな</strong>","<u>すさまじき</u>ものにして見る人もなき月の、寒けく澄める二十日あまりの空こそ、心細きものなれ。（徒然草）<br>（訳）〔 〕ものとして見る人もいない月が、寒々と澄んでいる（十二月）二十日過ぎの空は、心細いものだ。<br><strong>殺風景な</strong>","東宮は、いと<u>うたてき</u>御物の怪にて、ともすれば御心地あやまりしけり。（栄花物語）<br>（訳）東宮は、とても〔 〕御悪霊のために、どうかするとご正気を失った。<br><strong>いやな</strong>","（柳ノ葉ガ）ひろごりたるは<u>うたて</u>ぞ見ゆる。（枕草子）<br>（訳）（柳の葉が）広がっているのは〔 〕見える。<br><strong>不快に</strong>","（鼻ノ）先の方少し垂りて色づきたること、ことのほかに<u>うたてあり</u>。（源氏物語・末摘花）<br>（訳）（鼻の）先のほうが少し垂れて（赤く）色づいていることは、格別に〔 〕。<br><strong>ひどい</strong>","雨いたう降りて<u>つれづれなり</u>とて、殿上人、上の御局に召して御遊びあり。（枕草子）<br>（訳）雨がひどく降って〔 〕ということで、殿上人を、上の御局にお呼びになって管絃のお遊びがある。<br><strong>退屈だ</strong>","御忌みのほどなど、いとあはれに<u>つれづれなる</u>事ども多かり。（栄花物語）<br>（訳）服喪の間などは、とてもしみじみと〔 〕ことが多い。<br><strong>もの寂しい</strong>","人の心は、<u>あながちなる</u>ものなりけり。（源氏物語・手習）<br>（訳）人の心は、〔 〕ものであったことよ。<br><strong>身勝手な</strong>","京にきはめて貧しき女の清水に<u>あながちに</u>参るありけり。（今昔物語集）<br>（訳）京にとても貧しい女で清水寺に〔 〕参詣する者がいた。<br><strong>むやみに</strong>","地蔵を田の中の水に押し浸して、<u>ねんごろに</u>洗ひけり。（徒然草）<br>（訳）地蔵を田の中の水につけ浸して、〔 〕洗った。<br><strong>熱心に</strong>","それ、人の友とあるものは、富めるをたふとみ、<u>ねんごろなる</u>を先とす。（方丈記）<br>（訳）そもそも、世間の友人というものは、金のある者を尊び、〔 〕者を（重んじて）第一にする。<br><strong>親しい</strong>","昔、男、<u>ねんごろに</u>いかでと思ふ女ありけり。（伊勢物語）<br>（訳）昔、男が、〔 〕なんとかして（交際したい）と思う女がいた。<br><strong>心の底から</strong>","そこに<u>あからさまに</u>ゐたる人ありけり。（宇治拾遺物語）<br>（訳）そこに〔 〕滞在していた人がいた。<br><strong>ちょっとの間</strong>","登りて見るに、その滝、物より<u>ことなり</u>。（伊勢物語）<br>（訳）登って見ると、その滝は、普通の滝と比べて〔 〕。<br><strong>違っている</strong>","昔、<u>ことなる</u>ことなくて、尼になれる人ありけり。（伊勢物語）<br>（訳）昔、〔 〕理由もなくて、尼になった人がいた。<br><strong>格別な</strong>","したり顔におはするを、あぢきなしと思したる、<u>ことわりなり</u>。（源氏物語・賢木）<br>（訳）（右大臣が）得意顔でいらっしゃるのを、おもしろくないとお思いになっているのは、〔 〕。<br><strong>もっともなことだ</strong>","夏は夜。月のころは<u>さらなり</u>。（枕草子）<br>（訳）夏は夜（がよい）。月のある頃は〔 〕。<br><strong>言うまでもない</strong>","面つき、まみの薫れるほどなど、<u>言へばさらなり</u>。（源氏物語・薄雲）<br>（訳）（明石の姫君の）顔つきや、目元のほんのりと美しく見えている様子（のすばらしさ）などは、〔 〕。<br><strong>言うまでもない</strong>","夜の声はおどろおどろし。<u>あなかま</u>。（源氏物語・夕顔）<br>（訳）夜の声は仰々しい。〔 〕。<br><strong>しっ、静かに</strong>","<u>さればよ</u>。これがそら合はせにはあらず。言ひおこせたる僧の疑はしきなり。（蜻蛉日記）<br>（訳）〔 〕。この者がうその夢占いをしたのではない。（夢の話を）言ってよこした僧が疑わしいのだ。<br><strong>思った通りだ</strong>","<u>さればこそ</u>。異物の皮なりけり。（竹取物語）<br>（訳）〔 〕。違う物の皮であったよ。<br><strong>案の定</strong>","雪にはおり立ちて<u>跡</u>つけなど、よろづのもの、よそながら見ることなし。（徒然草）<br>（訳）雪には（地面に）下り立って〔 〕をつけたりなど、すべてのものを、離れたまま見ることがない。<br><strong>足跡</strong>","見ぬいにしへのやんごとなかりけん<u>跡</u>のみぞ、いとはかなき。（徒然草）<br>（訳）見たことのない昔の貴重であったという〔 〕はとりわけ、とてもはかない。<br><strong>遺跡</strong>","野分、例の年よりもおどろおどろしく、空の<u>いろ</u>変はりて吹き出づ。（源氏物語・野分）<br>（訳）野分が、いつもの年よりも仰々しく、空の〔 〕も変わって吹き始める。<br><strong>風情</strong>","<u>色</u>好まざらん男は、いとさうざうしく、玉の巵の底なき心地ぞすべき。（徒然草）<br>（訳）〔 〕を好まないような男は、とてももの足りなく、玉の盃の底がない（＝肝心なものに欠ける）感じがするにちがいない。<br><strong>恋愛</strong>","関白殿、<u>色</u>青くなりぬ。（大鏡）<br>（訳）関白殿は、〔 〕が青くなった。<br><strong>顔色</strong>","世の<u>おぼえ</u>、時の綺羅、めでたかりき。（平家物語）<br>（訳）世間の〔 〕や、時勢に合った栄華は、すばらしかった。<br><strong>評判</strong>","いとまばゆき人の御<u>おぼえ</u>なり。（源氏物語・桐壺）<br>（訳）とても見ていられない（特定の）人へのご〔 〕である。<br><strong>寵愛</strong>","おほやけにかしこまりきこゆる人は、明らかなる月日の<u>かげ</u>をだに見ず。（源氏物語・須磨）<br>（訳）朝廷に対しおそれ敬い申し上げる人は、明るい月や日の〔 〕をさえ見ない。<br><strong>光</strong>","臥しまろび泣き嘆きたる<u>かげ</u>写れり。（更級日記）<br>（訳）転げ回り泣いて嘆いている〔 〕が（鏡に）写っている。<br><strong>姿</strong>","筑波嶺のこの面かの面にかげはあれど君が御<u>かげ</u>にますかげはなし（古今和歌集）<br>（訳）筑波山のあちらこちらに木陰はあるけれど、あなた様のご〔 〕にまさる「かげ」はない。<br><strong>恩恵</strong>","まみ、口つき、いと愛敬づき、はなやかなる<u>かたち</u>なり。（源氏物語・空蟬）<br>（訳）（光源氏の）目もと、口もとは、とても魅力的で、美しい〔 〕である。<br><strong>容貌</strong>","<u>まみ</u>、口つき、いと愛敬づき、はなやかなるかたちなり。（源氏物語・空蟬）<br>（訳）（光源氏の）〔 〕、口もとは、とても魅力的で、美しい容貌である。<br><strong>目もと</strong>","人の子生みたるに、男女とく聞かまほし。よき人さらなり。えせ者、下衆の<u>際</u>だになほゆかし。（枕草子）<br>（訳）人が子を産んだ時に、男か女か早く聞きたい。身分の高い人の場合は言うまでもない。つまらない者や、低い〔 〕の者でさえやはり知りたい。<br><strong>身分</strong>","才の<u>際</u>、なまなまの博士はづかしく、すべて口あかすべくなむ侍らざりし。（源氏物語・帚木）<br>（訳）学問の〔 〕は、いい加減な博士が気がひけるくらいで、万事（相手に）口を出させそうもございませんでした。<br><strong>程度</strong>","たのむ人だに人のやうなる<u>よろこび</u>しては、とのみ思ひわたる心地、頼もしかし。（更級日記）<br>（訳）せめて頼みに思う人（である夫）だけでも人並みの〔 〕をしたら、とばかり思い続ける気持ちは、楽しみなものであるよ。<br><strong>昇進</strong>","人の<u>よろこび</u>して走らする車の音、ことに聞こえてをかし。（枕草子）<br>（訳）人が〔 〕をして走らせる車の音は、特別に聞こえておもしろい。<br><strong>昇進のお礼</strong>","なべてならぬ法ども行はるれど、さらにその<u>しるし</u>なし。（方丈記）<br>（訳）並一通りでないさまざまな修法が行われるが、まったくその〔 〕はない。<br><strong>ご利益</strong>","藤大納言の<u>手</u>のさまにはあらざめり。法師のにこそあめれ。（枕草子）<br>（訳）藤大納言の〔 〕の様子ではないようだ。法師のものであるようだ。<br><strong>筆跡</strong>","げに、この調べはめづらしき<u>手</u>なりけり。（うつほ物語）<br>（訳）本当に、この琴の音律はめずらしい〔 〕であることよ。<br><strong>奏法</strong>","聞きしには似ず、<u>手</u>こそあばらなれ。（保元物語）<br>（訳）聞いていた評判とは違い、（弓の）〔 〕は隙が多い。<br><strong>腕前</strong>","夜更くるまで酒飲み、<u>ものがたり</u>して、あるじの親王、酔ひて入り給ひなむとす。（伊勢物語）<br>（訳）夜が更けるまで酒を飲み、〔 〕をして、主人の親王は、酔って（寝所に）お入りになろうとする。<br><strong>話</strong>","<u>いつしか</u>その日にならなむと、いそぎおしありくも、いとをかしや。（枕草子）<br>（訳）〔 〕その（祭の）日になってほしいと、急いで歩き回るのも、とてもおもしろいことよ。<br><strong>早く</strong>","宮は<u>いつしか</u>と御文奉り給ふ。（源氏物語・総角）<br>（訳）宮は〔 〕お手紙を差し上げなさる。<br><strong>早速</strong>","女君は<u>さながら</u>臥して、右近はかたはらにうつ伏し臥したり。（源氏物語・夕顔）<br>（訳）女君は〔 〕臥していて、右近はその傍らにうつ伏せに臥している。<br><strong>もとのまま</strong>","あやしの民屋、<u>さながら</u>やぶれくづる。（平家物語）<br>（訳）粗末な民家は、〔 〕壊れて崩れる。<br><strong>すべて</strong>","<u>さりとも</u>、この北陸道にて、羽黒の讃岐阿闍梨見知らぬ者やあるべき。（義経記）<br>（訳）〔 〕、この北陸道で、羽黒の讃岐阿闍梨のことを見知らぬ者がいるだろうか（いや、いるはずがない）。<br><strong>いくらなんでも</strong>","島にも人まれなり。<u>おのづから</u>人はあれども、この土の人にも似ず。（平家物語）<br>（訳）島にも人は少ない。〔 〕人はいるけれども、この土地の人にも似ていない。<br><strong>まれに</strong>","<u>おのづから</u>歌などや入る。（宇治拾遺物語）<br>（訳）（勅撰集に）〔 〕（自分の）歌が入るか。<br><strong>ひょっとすると</strong>","和歌こそ、<u>なほ</u>をかしきものなれ。（徒然草）<br>（訳）和歌は、〔 〕趣深いものである。<br><strong>やはり</strong>","日暮るるほど、<u>例の</u>集まりぬ。（竹取物語）<br>（訳）日が暮れる頃、〔 〕（求婚者たちが）集まった。<br><strong>いつものように</strong>","思ふことも<u>うち出で</u>つべきをりかな。（源氏物語・夕霧）<br>（訳）思っていることも〔 〕ことのできる機会だなあ。<br><strong>口に出して言う</strong>","人の程にあはねば、<u>とがむる</u>なり。（土佐日記）<br>（訳）人の身分に合わないので、〔 〕のである。<br><strong>気にとめる</strong>","老いたる父母の隠れ失せて侍る、<u>たづね</u>て都に住まする事を許させ給へ。（枕草子）<br>（訳）年取った父母がいなくなっておりますのを、〔 〕て都に住まわせることをお許しください。<br><strong>探し求め</strong>","都の外の歩きはまだ<u>ならひ</u>給はねば、めづらしくをかしく思さる。（源氏物語・若菜下）<br>（訳）（光源氏は）都の外への外出はまだお〔 〕にならないので、（旅先の様子を）目新しくおもしろくお思いになる。<br><strong>慣れ</strong>","かの国の父母のこともおぼえず。ここには久しく遊びきこえ<u>慣らひ</u>奉れり。（竹取物語）<br>（訳）あの国の両親のことも思われない。（私は）ここでは長い時間遊び申し上げて〔 〕申し上げている。<br><strong>なれ親しみ</strong>","花心におはする宮なれば、あはれとは思すとも、いまめかしき方にかならず御心<u>移ろひ</u>なんかし。（源氏物語・宿木）<br>（訳）（匂宮は）浮気な心でいらっしゃる宮だから、（中の君のことを）しみじみ愛しいとはお思いになるとしても、新鮮な女君のほうへお心が〔 〕てしまうだろうよ。<br><strong>移っていっ</strong>","例よりはひきつくろひて書きて、<u>うつろひ</u>たる菊にさしたり。（蜻蛉日記）<br>（訳）いつもより（筆跡に）気を配って書いて、（その手紙を）〔 〕た菊の花にさした。<br><strong>色が変わっ</strong>","正月の御装束<u>いそぎ</u>給ふ。（うつほ物語）<br>（訳）正月のご装束を〔 〕なさる。<br><strong>準備</strong>","門強く<u>させ</u>。（枕草子）<br>（訳）門をしっかり〔 〕。<br><strong>閉めろ</strong>","昔、男、初冠して、平城の京、春日の里に、<u>しる</u>よしして、狩りに往にけり。（伊勢物語）<br>（訳）昔、ある男が、元服して、奈良の都の、春日の里に、〔 〕縁で、鷹狩りに行った。<br><strong>土地を領有する</strong>","とりどりに物の音ども調べ合はせて<u>あそび</u>給ふ。（源氏物語・花宴）<br>（訳）思い思いに楽器の音をととのえて〔 〕なさる。<br><strong>音楽を演奏</strong>","月<u>明かけれ</u>ば、いとよくありさま見ゆ。（土佐日記）<br>（訳）月が〔 〕ので、とてもよく（辺りの）様子が見える。<br><strong>明るい</strong>","一人は<u>いやしき</u>男の貧しき、一人はあてなる男持たりけり。（伊勢物語）<br>（訳）（姉妹の）一人は〔 〕男で貧しい者を、一人は身分の高い男を（夫として）持っていた。<br><strong>身分が低い</strong>","紅葉も<u>まだし</u>。花もみな失せにたり。枯れたる薄ばかりぞ見えつる。（蜻蛉日記）<br>（訳）紅葉も〔 〕。花もみななくなってしまった。枯れた薄だけが見えた。<br><strong>まだ時期が早い</strong>","供なる男どもも、いみじう笑ひつつ、「ここ<u>まだし</u>、ここ<u>まだし</u>」と差しあへり。（枕草子）<br>（訳）供の男たちも、たいそう笑いながら、「ここが〔 〕、ここが〔 〕」と（車に卯の花を）差しあっている。<br><strong>不十分だ・不十分だ</strong>","わづかに二つの矢、師の前にて一つを<u>おろかに</u>せんと思はんや。（徒然草）<br>（訳）わずかに二本の矢（であり）、師の前で一本を〔 〕しようと思うであろうか（いや、思うはずがない）。<br><strong>いい加減に</strong>","これを思ふに、心細しと思ふにも<u>おろかなり</u>。（蜻蛉日記）<br>（訳）これ（＝姉との別れ）を思うと、心細いと思う〔 〕。<br><strong>という言葉でも言い尽くせない</strong>","博士の才あるは、めでたしと<u>言ふもおろかなり</u>。（枕草子）<br>（訳）博士で学識のある博士は、すばらしいという〔 〕。<br><strong>言葉では言い尽くせない</strong>","この大将の君の、今はと<u>よそに</u>なり給はむなん、飽かずいみじく思ひたまへらるる。（源氏物語・葵）<br>（訳）この大将の君が、これで最後と（この家と）〔 〕おなりになるようなことが、（私には）名残惜しくひどく悲しく思われるのです。<br><strong>無縁に</strong>","遠山にかかる白雲は、散りにし花の<u>形見</u>なり。（平家物語）<br>（訳）遠くの山にかかる白雲は、散ってしまった桜の花を〔 〕である。<br><strong>思い出させるもの</strong>","例の僧たちは、額のほど<u>けぢめ</u>見えでこそあれ、これはさもなくて、あはれにうつくしう尊げにておはす。（栄花物語）<br>（訳）ふつうの僧たちは額の辺りに〔 〕は見えなくてあるけれども、この方はそのようにもなくて、しみじみとかわいらしくありがたい様子でいっらしゃる。<br><strong>区別</strong>","木の間より漏りくる月の影見れば<u>心づくし</u>の秋は来にけり（古今和歌集）<br>（訳）木の間から漏れてくる月の光を見ると、〔 〕秋はやって来たことよ。<br><strong>もの思いに心を使い果たす</strong>","こはいかに。<u>御消息</u>奉りつるは、御覧ぜざりつるか。（大鏡）<br>（訳）これはどうしたことだ。〔 〕を差し上げたのは、ご覧にならなかったのか。<br><strong>お手紙</strong>","門鎖しつ。死ぬるなりけり。<u>消息</u>いひ入るれど、なにのかひなし。（大和物語）<br>（訳）（少将の家では）門を閉じていた。（少将は）死んだのだった。（男は）〔 〕（して来意）を告げたが、なんの意味もない。<br><strong>訪問</strong>","六条<u>わたり</u>に、家をいとおもしろく造りて、住み給ひけり。（伊勢物語）<br>（訳）六条〔 〕に、家をとても趣深く造って、お住みになった。<br><strong>あたり</strong>","この琴弾き給ふは誰ぞ。<u>もし</u>国の王か。（宇治拾遺物語）<br>（訳）この琴をお弾きになるのは誰か。〔 〕国の王か。<br><strong>ひょっとしたら</strong>","<u>わざと</u>かねて外のをも散らして、庭に敷かれたりけるにや。（今鏡）<br>（訳）〔 〕前もって外の（桜の花びら）をも散らして、庭に敷かれていたのであろうか。<br><strong>わざわざ</strong>","<u>わざと</u>めでたき草子ども、硯の箱の蓋に入れておこせたり。（更級日記）<br>（訳）（親戚の人が）〔 〕すばらしい何冊もの本を、硯の箱の蓋に入れてよこした。<br><strong>特別に</strong>","<u>わざとの</u>僧膳はせさせ給はで、湯漬けばかり給ふ。（大鏡）<br>（訳）〔 〕食膳は用意なさらずに、湯漬けだけを振る舞いなさる。<br><strong>本格的な</strong>","人々月見るとて、この渡殿に<u>うちとけて</u>物語するほどなりけり。（源氏物語・蜻蛉）<br>（訳）女房たちは月を見るといって、この渡殿で〔 〕話をしている時であった。<br><strong>くつろいで</strong>","<u>うちとく</u>まじきもの。えせ者。（枕草子）<br>（訳）〔 〕はいけないもの。いい加減な者。<br><strong>油断して</strong>","乞食、路のほとりに多く、<u>憂へ</u>悲しむ声耳に満てり。（方丈記）<br>（訳）物乞いをするものが、道ばたに多く（いて）、〔 〕悲しむ声が至る所で聞こえた。<br><strong>訴え</strong>","なほ、これを焼きて<u>こころみむ</u>。（竹取物語）<br>（訳）やはり、これ（＝火鼠の皮衣）を焼いて〔 〕。<br><strong>（どうなるか）ためしてみよう</strong>","限りなう心を尽くし聞こゆる人に、いとよく似奉れるが、<u>まもらるる</u>なりけり。（源氏物語・若紫）<br>（訳）この上もなく心を使い果たし申し上げる人に、（少女は）とてもよくお似申し上げることが、自然と〔 〕ことなのであった。<br><strong>（じっと）見つめられる</strong>","遣戸を引き開けて、もろともに<u>見出だし</u>給ふ。（源氏物語・夕顔）<br>（訳）遣戸を引き開けて、（夕顔と）一緒に〔 〕なさる。<br><strong>（外を）見</strong>","御座所もあらはに<u>見入れらる</u>。（源氏物語・須磨）<br>（訳）御座所もまる見えに〔 〕。<br><strong>（外から）見られる</strong>","この対の前なる紅梅と桜とは、花の折々に心とどめて<u>もてあそび</u>給へ。（源氏物語・御法）<br>（訳）この対の屋（＝建物）の前にある紅梅と桜とを、花のそれぞれの時節に心を寄せて〔 〕でください。<br><strong>興じ楽しん</strong>","三年をだに過ぐさず<u>ゆるされ</u>むことは、世の人もいかが言ひ伝へ侍らん。（源氏物語・明石）<br>（訳）三年さえも経たずに〔 〕ようなことは、世間の人もどのように語り伝えるでしょうか。<br><strong>自由にされる</strong>","盛りにいみじき舎人にて、人も<u>許し</u>思ひけり。（宇治拾遺物語）<br>（訳）若い盛りですばらしい舎人として、人も心の中で〔 〕いた。<br><strong>認めて</strong>","御むかへに、女房、春宮の侍従などいふ人参りて、「とく」と<u>そそのかし</u>きこゆ。（枕草子）<br>（訳）（宮たちを）お迎えに、女房や、（また）東宮の侍従などという人が参上して、「早く（お上りになってください）」と〔 〕申し上げる。<br><strong>催促し</strong>","昔、男ありけり。歌は詠まざりけれど、世の中を<u>思ひ知り</u>たりけり。（伊勢物語）<br>（訳）昔、（ある）男がいた。（男は）歌は詠まなかったが、男女の仲を〔 〕いた。<br><strong>深く理解して</strong>","はかなき仲なれば、かくて<u>やむ</u>やうもありなむかし。（蜻蛉日記）<br>（訳）頼りない仲であるので、このまま〔 〕こともきっとあるだろうよ。<br><strong>終わりになる</strong>","老いたるは、いとかしこきものに侍り。若き人たち、な<u>あなづり</u>そ。（大鏡）<br>（訳）年老いていることは、とてもすばらしいものでございます。若い人たちよ、（老人を）〔 〕てはいけない。<br><strong>侮っ</strong>","すさまじきもの。・・・人の国より<u>おこせたる</u>文の物なき。（枕草子）<br>（訳）興ざめなもの。地方から（都へ）〔 〕手紙で土産物がないもの。<br><strong>よこした</strong>","細かなることどもあれど、<u>うるさけれ</u>ば書かず。（源氏物語・夕顔）<br>（訳）いくつも細かいことはあるけれども、〔 〕ので書かない。<br><strong>わずらわしい</strong>","見苦しとて、人に書かするは<u>うるさし</u>。（徒然草）<br>（訳）（自分の筆跡が）みっともないといって、人に書かせるのは〔 〕。<br><strong>わざとらしい</strong>","禰宜の大夫が後ろ見つかうまつりて、いと<u>うるさく</u>て候ひし。（大鏡）<br>（訳）（父は）禰宜の大夫の世話をいたして、とても〔 〕ございました。<br><strong>心遣いが細やかで</strong>","宮の御琴の音は、いと<u>うるさく</u>なりにけりな。（源氏物語・若菜下）<br>（訳）宮のお琴の音は、とても〔 〕なったものだなあ。<br><strong>すばらしく</strong>","上達部・上人などもあいなく目をそばめつつ、いと<u>まばゆき</u>人の御おぼえなり。（源氏物語・桐壺）<br>（訳）公卿や殿上人なども苦々しく目をそらしては、とても〔 〕ほどの（天皇の更衣に対する）ご寵愛である。<br><strong>見ていられない</strong>","はかなき御いらへも心やすく聞こえむも<u>まばゆし</u>かし。（源氏物語・葵）<br>（訳）（普通の人は光源氏に）ちょっとした返事を気軽に申し上げるようなことも〔 〕よ。<br><strong>恥ずかしい</strong>","見すべき事ありて、呼びにやりたる人の来ぬ、いと<u>くちをし</u>。（枕草子）<br>（訳）見せたい事があって、呼びに（使いを）行かせた人が来ないのは、とても〔 〕。<br><strong>残念だ</strong>","いと<u>心苦しく</u>物思ふなるは、まことにか。（竹取物語）<br>（訳）（かぐや姫が）とても〔 〕物思いに沈んでいるというのは、本当であるか。<br><strong>つらく</strong>","思はむ子を法師になしたらむこそ、<u>心苦しけれ</u>。（枕草子）<br>（訳）いとしく思うような子を法師にしたならば、（それは）〔 〕。<br><strong>気の毒だ</strong>","いと細く小さき様体、らうたげに<u>心苦し</u>。（源氏物語・野分）<br>（訳）とても細く小さい姿が、かわいらしく〔 〕。<br><strong>いじらしい</strong>","やむごとなき人のし給へることは、<u>こよなかり</u>けり。（落窪物語）<br>（訳）高貴な人のなさったこと（＝婚儀）は、〔 〕たなあ。<br><strong>格段であっ</strong>","限りなくめでたく見えし君達、この今見ゆるに合はすれば、<u>こよなく</u>見ゆ。（うつほ物語）<br>（訳）このうえなくすばらしく見えた姫君たちも、この今見える方に比べると、〔 〕見える。<br><strong>格段に劣って</strong>","法師は人に<u>うとく</u>てありなん。（徒然草）<br>（訳）法師は（世間の）人に〔 〕状態でいるのがよいにちがいない。<br><strong>疎遠な</strong>","御心ばへいと<u>なつかしう</u>おいらかにおはしまして、世の人いみじう恋ひ申すめり。（大鏡）<br>（訳）ご性格がとても〔 〕穏やかでいらっしゃって、世間の人はとても慕い申し上げているようだ。<br><strong>感じがよく</strong>","<u>にくき</u>もの。いそぐ事あるをりに来て、長言するまらうど。（枕草子）<br>（訳）〔 〕もの。急用のある時にやって来て、長話をする客。<br><strong>いやな</strong>","<u>にくい</u>剛の者かな。（保元物語）<br>（訳）〔 〕勇者だなあ。<br><strong>あっぱれな</strong>","<u>かひなき</u>命を生きて、何にかはし候ふべき。（平家物語）<br>（訳）〔 〕命を生きて、どうしましょうか（いや、どうしようもないでしょう）。<br><strong>生きている意味のない</strong>","鞠も、<u>かたき</u>所を蹴出してのち、やすく思へば必ず落つと侍るやらん。（徒然草）<br>（訳）蹴鞠も、〔 〕所を蹴り上げたのちに、容易に思うと必ず（鞠は）落ちるとかいうようです。<br><strong>難しい</strong>","いとやむごとなき際の人多かれど、かばかりのさましたるは<u>かたく</u>やと見給ふ。（源氏物語・浮舟）<br>（訳）（姫宮のもとには）とても高貴な身分の人（＝女性）がたくさんいるけれども、これほどの美貌をそなえている人は〔 〕と（匂宮は浮舟のことを）ご覧になる。<br><strong>めったになく</strong>","娘を思ひかけて、<u>みそかに</u>通ひありきけり。（堤中納言物語・はいずみ）<br>（訳）（男は友人の）娘を恋い慕って、〔 〕通い続けた。<br><strong>ひそかに</strong>","今まで御子たちのなきこそ<u>さうざうしけれ</u>。（源氏物語・須磨）<br>（訳）今までお子たちがいないことが〔 〕。<br><strong>物足りない</strong>","ひさかたの雨の降る日をただひとり山辺に居れば<u>いぶせかり</u>けり（万葉集）<br>（訳）雨の降る日にたったひとりで山辺にいると〔 〕ことだなあ。<br><strong>気が晴れない</strong>","御後見のなきを<u>うしろめたう</u>思ひきこえて、大将の君によろづ聞こえつけ給ふ。（源氏物語・葵）<br>（訳）御補佐役がいないことを〔 〕思い申し上げて、大将の君にすべてを頼み申し上げなさる。<br><strong>気がかりに</strong>","速やかにすべき事を緩くし、緩くすべき事を急ぎて、過ぎにし事の<u>くやしき</u>なり。（徒然草）<br>（訳）はやくすべき（仏道の）ことをゆっくりとし、ゆっくりしてよい（俗世間の）ことを急いで、（時間が）過ぎてしまったことが〔 〕のである。<br><strong>悔やまれる</strong>","熊谷あまりに<u>いとほしく</u>て、いづくに刀を立つべしともおぼえず。（平家物語）<br>（訳）熊谷は（敦盛を斬り殺すのは）あまりにも〔 〕ので、どこに刀を立てたらよいかとも思われない。<br><strong>気の毒な</strong>","立ち聞き、かいまむ人のけはひして、いといみじくもの<u>つつまし</u>。（更級日記）<br>（訳）（宮仕え先では部屋にいても）立ち聞きをし、のぞき見をする人の気配がして、とても大変なにかと〔 〕。<br><strong>気がひける</strong>","いかなる女なりとも、明け暮れ添ひ見んには、いと<u>心づきなく</u>、憎かりなん。（徒然草）<br>（訳）どんな女であっても、朝から晩までいつもいっしょに顔を突き合わせていては、とても〔 〕、きっといやであろう。<br><strong>気にくわなく</strong>","<u>ねたき</u>もの。・・・とみの物縫ふに、かしこう縫ひつと思ふに、針を引き抜きつれば、はやく尻を結ばざりけり。（枕草子）<br>（訳）〔 〕もの。・・・急ぎの物を縫うときに、うまいぐあいに縫ったと思ったのに、針を引き抜いたところ、なんとまあ（糸の）端を結んでいなかったことよ。<br><strong>しゃくにさわる</strong>","世の中になほいと<u>心憂き</u>ものは、人に憎まれむことこそあるべけれ。（枕草子）<br>（訳）世の中でやはりとても〔 〕ものとしては、人に嫌われるようなことがあるだろう。<br><strong>つらい</strong>","夜更くるまで遊びをぞし給ふなる。いとすさまじう<u>ものし</u>と聞こしめす。（源氏物語・桐壺）<br>（訳）（弘徽殿女御が）夜が更けるまで管絃の遊びをなさるのが聞こえる。（天皇は）とても興ざめで〔 〕と（その音を）お聞きになる。<br><strong>不快だ</strong>","<u>あぢきなき</u>もの。わざと思ひ立ちて、宮仕へに出で立ちたる人の、物憂がり、うるさげに思ひたる。（枕草子）<br>（訳）〔 〕もの。わざわざ思い立って、宮仕えに出た人が、（仕事を）おっくうがって、面倒くさそうに思っていること。<br><strong>どうにもならない</strong>","すべて世に経ることかひなく、<u>あぢきなき</u>心地、いとするころなり。（蜻蛉日記）<br>（訳）およそこの世に生きていることは意味がなく、〔 〕感じが、とてもするこの頃である。<br><strong>つまらない</strong>","<u>あいなし</u>や、わが心よ。何しに譲りきこえけん。（源氏物語・宿木）<br>（訳）〔 〕なあ、私の心よ。どうして（中の君を匂宮に）譲り申し上げたのだろうか。<br><strong>理不尽だ</strong>","おほかたの世の人も<u>あいなく</u>うれしきことに喜びきこえける。（源氏物語・澪標）<br>（訳）世間一般の人々も〔 〕うれしいこととしてお喜び申し上げた。<br><strong>わけもなく</strong>","世に語り伝ふる事、まことは<u>あいなき</u>にや、多くはみな虚言なり。（徒然草）<br>（訳）世間で語り伝えている事は、本当の事は〔 〕のであろうか、多くはみなうそである。<br><strong>おもしろくない</strong>","女君は、暑く<u>むつかし</u>とて、御髪すまして、少しさはやかにもてなし給へり。（源氏物語・若菜下）<br>（訳）女君は、暑く〔 〕と思って、御髪を洗って、少しすがすがしく振る舞っていらっしゃる。<br><strong>うっとうしい</strong>","用ありて行きたりとも、その事果てなば、とく帰るべし。久しく居たる、いと<u>むつかし</u>。（徒然草）<br>（訳）たとえ用があって行ったとしても、その用事が終わったならば、すぐ帰るのがよい。長居をしているのは、とても〔 〕。<br><strong>わずらわしい</strong>","遅桜、またすさまじ。虫のつきたるも<u>むつかし</u>。（徒然草）<br>（訳）遅咲きの桜は、また興ざめだ。虫がついているのも〔 〕。<br><strong>気味が悪い</strong>","いと深うしも心ざしなき妻の心地あしうして久しう悩みたるも、男の心地は<u>むつかしかる</u>べし。（枕草子）<br>（訳）それほど深くも愛していない妻が気分が悪くて長い間病気で苦しんでいるのも、男の気持ちとしては〔 〕にちがいない。<br><strong>不快である</strong>","北山になむ、なにがし寺といふ所に<u>かしこき</u>行ひ人侍る。（源氏物語・若紫）<br>（訳）北山に（ある）、何々寺という所に〔 〕修行者がいます。<br><strong>すばらしい</strong>","<u>かしこく</u>も（婿ヲ）取りつるかな。われは幸ひありかし。（落窪物語）<br>（訳）〔 〕も（婿を）取ったことだなあ。わたしは運がいいよ。<br><strong>うまいぐあいに</strong>","おなじ帝、狩りいと<u>かしこく</u>好み給ひけり。（大和物語）<br>（訳）同じ天皇が、狩りをとても〔 〕好みなさった。<br><strong>並々ではなく</strong>","御門の御位はいとも<u>かしこし</u>。（徒然草）<br>（訳）天皇の御位はとても〔 〕。<br><strong>おそれ多い</strong>","おのおの（出雲神社ノ神ヲ）拝みて、<u>ゆゆしく</u>信おこしたり。（徒然草）<br>（訳）めいめい（出雲神社の神を）拝んで、〔 〕信心を起こした。<br><strong>並々ではなく</strong>","ただ人も、舎人など賜はる際は、<u>ゆゆし</u>と見ゆ。（徒然草）<br>（訳）普通の貴族も、（朝廷から）舎人などをいただく身分は、〔 〕と目に映る。<br><strong>すばらしい</strong>","人の泣き騒ぐ音の聞こゆるに、いと<u>ゆゆしく</u>、物も覚えず。（紫式部日記）<br>（訳）（中宮の御座所のほうから）人の泣き騒ぐ声が聞こえるので、とても〔 〕、（私は）茫然とする。<br><strong>不吉で</strong>","海はなほいと<u>ゆゆし</u>と思ふに、まいて海女のかづきしに入るは憂きわざなり。（枕草子）<br>（訳）海はやはりとても〔 〕と思うのに、まして海女が潜るために（海に）入るのはつらいことである。<br><strong>恐ろしい</strong>","人の上言ふを、腹立つ人こそいと<u>わりなけれ</u>。（枕草子）<br>（訳）他人のことを言っているのに、腹を立てる人はとても〔 〕。<br><strong>道理に合わない</strong>","人の後ろに候ふは、様あしくも及びかからず、<u>わりなく</u>見んとする人もなし。（徒然草）<br>（訳）（高貴な）人の後ろにお控えする人は、みっともなく後ろからのしかかることもなく、〔 〕（祭りの行列を）見ようとする人もいない。<br><strong>無理に</strong>","今は昔、物詣で<u>わりなく</u>好みける人の妻ありけり。（今昔物語集）<br>（訳）今は昔、神社仏閣への参拝を〔 〕好んだ人妻がいた。<br><strong>並々ではなく</strong>","優に<u>わりなき</u>人にておはしけり。（平家物語）<br>（訳）（平重衡は）優美で〔 〕人でいらっしゃった。<br><strong>すばらしい</strong>","女君は、<u>わりなう</u>苦しと思ひ臥し給へり。（落窪物語）<br>（訳）女君は、〔 〕つらいと思って横になっていらっしゃる。<br><strong>耐えがたく</strong>","いみじう酔ひて、<u>わりなく</u>夜更けて泊まりたりとも、さらに湯漬けをだに食はせじ。（枕草子）<br>（訳）（男が）とても酔って、〔 〕夜が更けて泊まったとしても、（私は）決して湯漬けさえも食べさせるつもりはない。<br><strong>しかたなく</strong>","寝入りて、いびきなど<u>かたはらいたく</u>するもあり。（源氏物語・総角）<br>（訳）寝入って、いびきなどを〔 〕かく者もいる。<br><strong>みっともなく</strong>","<u>かたはらいたき</u>もの。客人などに会ひて物言ふに、奥の方にうちとけごとなど言ふを、えは制せで聞く心地。（枕草子）<br>（訳）〔 〕もの。客人などに会って話をしていると、奥のほうで内輪話などを言っているのを、とめることもできないで聞く気持ち。<br><strong>いたたまれない</strong>","簀子は<u>かたはらいたけれ</u>ば、南の廂に入れ奉る。（源氏物語・朝顔）<br>（訳）（姫君は）簀子は〔 〕ので、（光源氏を）南の廂の間にお入れする。<br><strong>気の毒な</strong>","あな、<u>かたはらいた</u>の法師や。（宇治拾遺物語）<br>（訳）ああ、なんと〔 〕な法師よ。<br><strong>笑止千万</strong>","（御子息ハ、）人の心とどめ給ふべくもあらず、<u>はしたなう</u>てこそ漂はめ。（源氏物語・真木柱）<br>（訳）（ご子息は、）父君が愛情をお寄せになるはずもなく、〔 〕よるべない生活を送るだろう。<br><strong>中途半端に</strong>","からうじて寝おびれ起きたりしけしき、いらへの<u>はしたなき</u>。（枕草子）<br>（訳）やっと寝ぼけて起きた様子や、返事が〔 〕。<br><strong>無愛想なことよ</strong>","ある夜、野分<u>はしたなう</u>吹いて、紅葉みな吹き散らし、落葉すこぶる狼藉なり。（平家物語）<br>（訳）ある夜、野分が〔 〕吹いて、紅葉をすっかり吹き散らし、落ち葉がずいぶん散乱している。<br><strong>はげしく</strong>","<u>はしたなき</u>もの。こと人を呼ぶに、われぞとさし出でたる。（枕草子）<br>（訳）〔 〕もの。違う人を呼んだのに、自分だと思ってすっと顔を出したとき。<br><strong>きまりが悪い</strong>","宇治の川に寄るほど、霧は来し方見えず立ちわたりて、いと<u>おぼつかなし</u>。（蜻蛉日記）<br>（訳）宇治川に近づくころ、霧は過ぎて来た所も見えないほど一面に立ちこめて、とても〔 〕。<br><strong>ぼんやりとしている</strong>","四条大納言撰ばれたる物を、道風書かん事、時代やたがひ侍らん。<u>おぼつかなく</u>こそ。（徒然草）<br>（訳）四条大納言（＝藤原公任）がお選びになった物（＝『和漢朗詠集』）を、道風（＝小野道風）が書くような事は、時代が食い違いましょうか。〔 〕（ございます）。<br><strong>不審で</strong>","<u>おぼつかなき</u>もの。十二年の山籠りの法師の女親。（枕草子）<br>（訳）〔 〕もの。十二年間の山籠りの（修行をしている）法師の女親。<br><strong>気がかりな</strong>","いかで物ごしに対面して、<u>おぼつかなく</u>思ひつめたること、少しはるかさむ。（伊勢物語）<br>（訳）なんとかして物を隔ててでも対面して、〔 〕と思いを募らせてきたことを、少しでも晴らしたい。<br><strong>逢いたい</strong>","（梨ハ）花びらの端にをかしき匂ひこそ、<u>心もとなう</u>つきためれ。（枕草子）<br>（訳）（梨は）花びらのはじに趣がある色が、〔 〕ついているようだ。<br><strong>ぼんやりと</strong>","心地の悪しく、物の恐ろしき折、夜の明くるほど、いと<u>心もとなし</u>。（枕草子）<br>（訳）気分が悪く、何やら恐ろしい（感じがする）時、夜が明けるまでの間は、とても〔 〕。<br><strong>じれったい</strong>","その日の髪上げ<u>うるはしき</u>姿、唐絵ををかしげにかきたるやうなり。（紫式部日記）<br>（訳）その日の（内侍の）髪を上げ〔 〕姿は、唐絵（＝中国風の絵）を美しく描いたようである。<br><strong>整っていて美しい</strong>","（末摘花ハ）<u>うるはしく</u>ものし給ふ人にて、あるべきことは違へ給はず。（源氏物語・玉鬘）<br>（訳）（末摘花は）〔 〕いらっしゃる人で、当然のしきたりを間違えなさらない。<br><strong>きちんとして</strong>","（匂宮ハ）<u>きよらなる</u>ことはこよなくおはしけり。（源氏物語・浮舟）<br>（訳）（匂宮は）〔 〕ことは格別にいらっしゃった。<br><strong>美しい</strong>","小さきものはみな<u>うつくし</u>。（枕草子）<br>（訳）小さいものはみな〔 〕。<br><strong>かわいらしい</strong>","をかしげなるちごの、あからさまに抱きて遊ばしうつくしむほどに、かいついて寝たる、いと<u>らうたし</u>。（枕草子）<br>（訳）かわいらしい幼児が、ちょっとの間抱いて遊ばせかわいがるうちに、抱きついて寝たのは、じつに〔 〕。<br><strong>かわいい</strong>","かくて、あづま人、この女のもとに行きて見れば、かたち姿<u>をかしげなり</u>。（宇治拾遺物語）<br>（訳）こうして、東国の男が、この女のもとに行って見たところ、（女は）顔も姿も〔 〕。<br><strong>かわいらしい</strong>","まろがもとに、いと<u>をかしげなる</u>笙の笛こそあれ。（枕草子）<br>（訳）私の所に、とても〔 〕笙の笛がある。<br><strong>趣がある</strong>","（姉妹ノウチ）一人はいやしき男の貧しき、一人は<u>あてなる</u>男をもたりけり。（伊勢物語）<br>（訳）（姉妹のうち）一人は身分が低い男で貧しい男を、（もう）一人は〔 〕男を（夫として）もっていた。<br><strong>身分が高い</strong>","姿つき、髪のかかり給へるそばめ、いひ知らず<u>あてに</u>らうたげなり。（源氏物語・若菜上）<br>（訳）姿かたちや髪がかかっていらっしゃる横顔は、何とも言いようがなく〔 〕かわいらしい。<br><strong>優美で</strong>","かぐや姫のかたち<u>優に</u>おはすなり。（竹取物語）<br>（訳）かぐや姫の容貌は〔 〕いらっしゃるそうだ。<br><strong>すぐれて</strong>","桜の花は<u>優なる</u>に、枝ざしのこはごはしく、幹のやうなどもにくし。梢ばかりを見るなむをかしき。（大鏡）<br>（訳）桜の花は〔 〕が、枝ぶりがごつごつしていて、幹のかっこうなどもいやだ。（桜は）梢だけを見るのが趣があるのだ。<br><strong>優美だ</strong>","例の<u>艶なる</u>とにくみ給ふ。（源氏物語・末摘花）<br>（訳）「例によって〔 〕ことよ」と（光源氏は）憎らしくお思いになる。<br><strong>思わせぶりな</strong>","何心なき空のけしきも、ただ見る人から、<u>艶に</u>もすごくも見ゆるなりけり。（源氏物語・帚木）<br>（訳）なんの心もない空の様子も、ただ見る人によって、〔 〕も寒々とも見えるのであった。<br><strong>優美に</strong>","（進物ヲ）取り動かすことはせさせ給はぬ、あまりに<u>やさしき</u>ことなりな。（大鏡）<br>（訳）（進物を置いたまま）取り片付けることをなさらないのは、（礼儀作法にかなうとはいえ）あまりにも〔 〕ことであるなあ。<br><strong>心遣いが細やかな</strong>","軍の陣へ笛持つ人はよもあらじ。上﨟はなほも<u>やさしかり</u>けり。（平家物語）<br>（訳）軍の陣へ笛を持つ人は（ほかに）まさかいないだろう。身分の高い人はやはり〔 〕た。<br><strong>優美だっ</strong>","為朝が矢は惜しけれども、己が振る舞ひの<u>やさしけれ</u>ば、一筋取らするぞ。（保元物語）<br>（訳）自分の矢は惜しいが、お前の振る舞いが〔 〕ので、一本与えるぞ。<br><strong>感心な</strong>","（光源氏ハ）ゆめにもかかる人の親にて重き位と見え給はず、若う<u>なまめかしき</u>御さまなり。（源氏物語・若菜上）<br>（訳）（光源氏は）まったくもってこのやうな人の親で重い位（にある人）と見えなさらず、若く〔 〕ご様子である。<br><strong>みずみずしい</strong>","まみ、口つき、いと<u>愛敬づき</u>、はなやかなるかたちなり。（源氏物語・空蟬）<br>（訳）（光源氏の）目もと、口もとは、とても〔 〕、美しい容貌である。<br><strong>魅力的で</strong>","下衆の家の女主人。痴れたる者。それしも<u>さかしう</u>て、まことに<u>さかしき</u>人を教へなどすかし。（枕草子）<br>（訳）身分の低い家の女主人。愚かな者。これがまた〔 〕て、本当に〔 〕人にものを教えたりなどするのだよ。<br><strong>こざかしく・かしこい</strong>","こと人々の（歌）もありけれど、<u>さかしき</u>（歌）もなかるべし。（土佐日記）<br>（訳）違う人々の（歌）もあったが、〔 〕（歌）もないのだろう。<br><strong>気が利いている</strong>","雷の鳴り閃く様さらに言はむ方なくて、落ちかかりぬとおぼゆるに、ある限り<u>さかしき</u>人なし。（源氏物語・明石）<br>（訳）雷の鳴り閃く様はまったく言いようもなくて、落ちかかってしまうと思われるので、そこにいるだれ一人として〔 〕人はいない。<br><strong>気がしっかりしている</strong>","（御息所ノ姉ハ）いと<u>らうらうじく</u>、歌詠み給ふことも、おとうとたち、御息所よりもまさりてなむいますかりける。（大和物語）<br>（訳）（御息所の姉は）とても〔 〕て、歌をお詠みになることも、妹たちや、御息所よりもすぐれていらっしゃった。<br><strong>物慣れてい</strong>","姫君は、<u>らうらうじく</u>、深くおもりかに見え給ふ。（源氏物語・橋姫）<br>（訳）姫君は、〔 〕、思慮深く重々しくお見えになる。<br><strong>気品があり</strong>","などてかく<u>おいらかに</u>生ほし立て給ひけむ。（源氏物語・若菜上）<br>（訳）（院は姫宮を）どうしてこのように〔 〕育て上げなさったのだろう。<br><strong>おっとりと</strong>","<u>おいらかに</u>死に給ひね。まろも死なむ。（源氏物語・夕霧）<br>（訳）〔 〕ぜひ死んでください。私も死のう。<br><strong>あっさりと</strong>","虞蕣は<u>かたくななる</u>父を敬ふと見えたり。（平家物語）<br>（訳）虞蕣（＝中国古代の天子）は〔 〕父を敬うと見えた。<br><strong>頑固な</strong>","ことに<u>かたくななる</u>人ぞ、「この枝、かの枝散りにけり。今は見所なし」などは言ふめる。（徒然草）<br>（訳）特に〔 〕人が、「この枝も、あの枝も（花は）散ってしまった。今は見る価値はない」などとは言うようだ。<br><strong>愚かで教養のない</strong>","子の道の闇にたちまじり、<u>かたくななる</u>さまにや。（源氏物語・若菜上）<br>（訳）（私は）子を思う（親の心の）闇に迷い込み、〔 〕さまであろうか。<br><strong>見苦しい</strong>","この歌、<u>よし</u>とにはあらねど、げにと思ひて、人々忘れず。（土佐日記）<br>（訳）（少女が詠んだ）この歌は、〔 〕というわけではないが、なるほどと思って、人々は忘れない。<br><strong>よい</strong>","すさまじきもの。・・・<u>よろしう</u>詠みたると思ふ歌を人のもとにやりたるに返しせぬ。（枕草子）<br>（訳）興ざめなもの。〔 〕詠んだと思う歌を人のもとに贈ったのに返歌をしないこと。<br><strong>悪くなく</strong>","春ごとに咲くとて、桜を<u>よろしう</u>思ふ人やはある。（枕草子）<br>（訳）毎年春に咲くからといって、桜を〔 〕思う人はいるか（いや、いない）。<br><strong>悪くなく</strong>","宮仕へ人のもとに来などする男の、そこにて物食ふこそいと<u>わろけれ</u>。食はする人もいとにくし。（枕草子）<br>（訳）宮仕えをしている女房の所に顔を出しなどする男が、そこで何かを食べることはとても〔 〕。食べさせる女房もとてもいやだ。<br><strong>よくない</strong>","われら、昔の犯しの深さによりて、<u>あしき</u>身を受けたり。（うつほ物語）<br>（訳）われわれは、前世の罪業の深さによって、（今）〔 〕（阿修羅の）身を受けている。<br><strong>悪い</strong>","男、身はいやしくて、いと<u>になき</u>人を思ひかけたりけり。（伊勢物語）<br>（訳）（ある）男が、わが身は身分が低いのに、とても〔 〕（高貴な）女を恋い慕ったのだった。<br><strong>比類ない</strong>","（第二皇子ハ）人柄も<u>すくよかに</u>なんものし給ひける。（源氏物語・匂兵部卿）<br>（訳）（第二皇子は）人柄も〔 〕いらっしゃった。<br><strong>まじめで</strong>","いとうるはしきは、すさまじく<u>すくよかなり</u>かし。（栄花物語）<br>（訳）ひどくきちんとしているのは、興ざめで〔 〕よ。<br><strong>無粋だ</strong>","（天皇ハ）御装束<u>すくよかに</u>、いとうるはしくて渡らせ給ひぬ。（栄花物語）<br>（訳）（天皇は）御装束も〔 〕て、とても整然としている有様でお移りになった。<br><strong>きちんとしてい</strong>","船君の病者、もとより<u>こちごちしき</u>人にて、かうやうの事さらに知らざりけり。（土佐日記）<br>（訳）船旅の長である病人は、もともと〔 〕人で、このような事（＝和歌を詠む事）をまったく知らなかった。<br><strong>無骨な</strong>","（光源氏ノ）御声、昔よりもいみじくおもしろく、少し<u>ふつつかに</u>ものものしき気添ひて聞こゆ。（源氏物語・若菜下）<br>（訳）（光源氏の）お声は、昔よりもとても風情があり、少し〔 〕重々しい感じが加わって聞こえる。<br><strong>太くどっしりして</strong>","少し黒みやつれたる旅姿、いと<u>ふつつかに</u>心づきなし。（源氏物語・夕顔）<br>（訳）少し黒ずみ地味になっている旅の姿は、とても〔 〕気にくわない。<br><strong>不格好で</strong>","宮はいとらうらうじう、気高く、<u>ものものしき</u>顔して居給へり。（うつほ物語）<br>（訳）宮はとても洗練されて、気高く、〔 〕顔でいらっしゃった。<br><strong>重々しい</strong>","かの男は、天の逆手を打ちてなむ呪ひをるなる。<u>むくつけき</u>こと。（伊勢物語）<br>（訳）あの男は、天の逆手（＝呪いの動作）を打って（女を）呪っているということだ。〔 〕ことよ。<br><strong>不気味な</strong>","<u>おどろおどろしく</u>言ふな。（源氏物語・夕顔）<br>（訳）〔 〕言ってはいけない。<br><strong>おおげさに</strong>","勢ひありとて頼むべからず。<u>こはき</u>者まづ滅ぶ。（徒然草）<br>（訳）権勢があるからといって期待することはできない。〔 〕者が真っ先に滅ぶ。<br><strong>強い</strong>","この幼き者は、<u>こはく</u>侍る者にて、対面すまじき。（竹取物語）<br>（訳）この幼い娘は、〔 〕ある者でして、（あなたと）対面しそうもないことです。<br><strong>強情で</strong>","（姫君ハ）いと<u>こはく</u>すくよかなる紙に書き給ふ。（堤中納言物語・虫めづる姫君）<br>（訳）（姫君は）とても〔 〕（ごわごわして）無粋な紙にお書きになる。<br><strong>かたく</strong>","夜なれば、<u>ことやうなり</u>とも、疾く。（徒然草）<br>（訳）夜なので、（服装が）〔 〕ても、早く（来てください）。<br><strong>普通とは違ってい</strong>","かしこには渡し奉らぬを、おろかに思さば、ただ今も渡し奉らむ。いと<u>ことやうに</u>なむ侍る。（堤中納言物語・はいずみ）<br>（訳）（あなたの娘を）向こうの家（＝私の家）にお連れしないのを、（あなたが）いい加減だとお思いになっているのならば、今すぐにでもお連れしよう。（あなたの懸念は）まったく〔 〕ます。<br><strong>実際とは違ってい</strong>","眉の<u>けざやかに</u>なりたるもうつくしうきよらなり。（源氏物語・末摘花）<br>（訳）（眉墨で）眉が〔 〕なっているのもかわいらしく美しい。<br><strong>くっきりと</strong>","いみじう興ありて、うち笑ひたるは、いと<u>はえばえし</u>。（枕草子）<br>（訳）たいそうおもしろくて、（皆が）笑っているのは、とても〔 〕。<br><strong>華やかで見映えがする</strong>","講師も<u>はえばえしく</u>おぼゆるなるべし。（枕草子）<br>（訳）（身分のある聴衆を前にして）説教をする僧も〔 〕感じることだろう。<br><strong>光栄に</strong>","侍従もいと<u>めやすき</u>若人なりけり。（源氏物語・浮舟）<br>（訳）侍従もとても〔 〕若い女性であった。<br><strong>感じよい</strong>","声おもしろく、<u>よしある</u>者は侍りや。（大和物語）<br>（訳）（お前たちの中に）声が美しく、〔 〕女はおりますか。<br><strong>由緒がある</strong>","（女君ノ）几帳にはた隠れたるかたはら目、いみじうなまめいて<u>よしあり</u>。（源氏物語・松風）<br>（訳）（女君の）几帳に少し隠れている横顔は、とても優美な感じがして〔 〕。<br><strong>風情がある</strong>","ことさらにやつれたるけはひ<u>しるく</u>見ゆる車二つあり。（源氏物語・葵）<br>（訳）わざと地味な格好になっている様子が〔 〕見える車が二台ある。<br><strong>明白に</strong>","（光源氏ハ）のたまひし<u>もしるく</u>、十六夜の月をかしきほどにおはしたり。（源氏物語・末摘花）<br>（訳）（光源氏は）おっしゃったこと〔 〕、十六日の月が美しい時にいらっしゃった。<br><strong>もそのとおりに</strong>","（中ヘ）入らせ給へ。端は<u>あらはなり</u>。（堤中納言物語・虫めづる姫君）<br>（訳）（中ヘ）お入りください。端は（外から）〔 〕。<br><strong>まる見えだ</strong>","<u>あらはなる</u>事あらがふな。（平中物語）<br>（訳）〔 〕事を言い争ってはいけない。<br><strong>明らかな</strong>","吹く風の絶えぬ限りし立ち来れば波路はいとど<u>はるけかり</u>けり（土佐日記）<br>（訳）吹く風がおさまらない限りは（波が）立って来るので、船路はますます〔 〕ことよ。<br><strong>遠くかけ離れている</strong>","（門ヲ）開くるまで試みむとしつれど、<u>とみなる</u>召使ひの来あひたりつればなむ（待タズニ帰ッタノダ）。（蜻蛉日記）<br>（訳）（あなたが門を）開けるまで様子を見ようとしたが、〔 〕召使いが（私のもとに）来合わせてしまったので（待たずに帰ったのだ）。<br><strong>急な</strong>","十二月ばかりに、<u>とみの</u>事とて御文あり。（伊勢物語）<br>（訳）十二月ごろに、〔 〕事としてお手紙がある。<br><strong>緊急の</strong>","御前の方にいみじくののしる。内侍起こせど、<u>とみに</u>も起きず。（紫式部日記）<br>（訳）中宮のお部屋のほうでひどく大声がする。（私は）内侍を起こすけれども、〔 〕も起きない。<br><strong>すぐに</strong>","（母子トモニ）<u>たひらかに</u>おはしますうれしさのたぐひなきに、男にさへおはしましける喜び、いかがはなのめならむ。（紫式部日記）<br>（訳）（母子ともに）〔 〕いらっしゃるうれしさは並ぶものがないのに、その上男児でいらっしゃる喜びは、どうして並一通りであろうか（いや、並々ではない）。<br><strong>無事で</strong>","女のは、<u>まほに</u>も取り出で給はず。（源氏物語・梅枝）<br>（訳）女の筆跡（の手紙）は、〔 〕も取り出しなさらない。<br><strong>完全に</strong>","やんごとなき女房の、うち<u>そばみ</u>てゐ給へるを見給へば、わが思ふ人なり。（住吉物語）<br>（訳）高貴な女性が、ちょっと〔 〕て座っていらっしゃるのをご覧になると、自分が恋い慕う人である。<br><strong>横を向い</strong>","唇ばかり<u>はたらく</u>は、念仏なめりと見ゆ。（宇治拾遺物語）<br>（訳）唇だけ〔 〕のは、念仏（を唱えていること）のようだと見える。<br><strong>動く</strong>","また慕ふことあらば、心も<u>はたらき</u>候ひぬべし。（平家物語）<br>（訳）（女が）また（私の）後を追うことがあるならば、心もきっと〔 〕にちがいない。<br><strong>動く</strong>","あるいは馬を捨て、<u>はふはふ</u>逃ぐる者もあり、あるいはうち殺さるるもありけり。（平家物語）<br>（訳）あるいは馬を捨て、〔 〕逃げる者もあり、あるいは打ち殺される者もあった。<br><strong>あわてて</strong>","<u>かしこがほに</u>上下寄つて、文覚がはたらくところの定を拷してんげり。（平家物語）<br>（訳）（院に仕える者たちが）〔 〕身分の上の者も下の者も寄ってたかって、文覚の体が動く所のかぎりを打ち据えたのだった。<br><strong>得意げに</strong>","大小事、一向汝にこそ<u>いひあはせ</u>しか。（平家物語）<br>（訳）（私は）大きな事も小さな事も、すべておまえに〔 〕てきた。<br><strong>相談し</strong>","おのづからよき事を言はむに、<u>おもむく</u>事もありなむ。（今昔物語集）<br>（訳）自然と正しい事を言うならば、（その人も）〔 〕事もきっとあるだろう。<br><strong>同意する</strong>","（女五ノ宮ハ、姫君ニ）しひてもえ聞こえ<u>おもむけ</u>給はず。（源氏物語・少女）<br>（訳）（女五の宮は、姫君に）無理にも申し上げ〔 〕ことがおできにならない。<br><strong>同意させる</strong>","我がため面目あるやうに言はれぬる虚言は、人いたく<u>あらがは</u>ず。（徒然草）<br>（訳）自分にとって面目があるように言われたうそは、人はそれほど〔 〕ない。<br><strong>言い争わ</strong>","（大姫君ハ）また<u>きしろふ</u>人なきさまにて（東宮ニ）さぶらひ給ふ。（源氏物語・匂兵部卿）<br>（訳）（大姫君は）また〔 〕人もいない状態で（東宮に）お仕え申し上げなさる。<br><strong>競い合う</strong>","女もいやしければ、<u>すまふ</u>力なし。（伊勢物語）<br>（訳）女も身分が低いので、（男の親に）〔 〕力はない。<br><strong>抵抗する</strong>","何とにかあらむ、<u>かきくらし</u>て涙こぼるる。（蜻蛉日記）<br>（訳）（手紙を書いていると）何ということであろうか、〔 〕て涙がこぼれることよ。<br><strong>悲しみが心を暗くし</strong>","男もならはぬ（船旅）は、いとも心細し。まして女は、船底に頭を突き当てて、<u>音を</u>のみぞ<u>泣く</u>。（土佐日記）<br>（訳）男もなれない（船旅）は、とても心細い。まして女は、船底に頭を突き当てて、ただ〔 〕ばかりである。<br><strong>声を出して泣く</strong>","（帝ハ）ただ涙にひちて明かし暮らさせ給へば、見奉る人さへ<u>露けき</u>秋なり。（源氏物語・桐壺）<br>（訳）（天皇は）ただ涙に濡れて夜を明かし日を暮らしなさるので、（露のおりる季節ばかりか、それを）拝見する人までもが（湿っぽく）〔 〕秋である。<br><strong>涙がちの</strong>","かく思ひ知りたる人は、<u>袖を濡らさ</u>ぬといふたぐひなし。（蜻蛉日記）<br>（訳）このように（事情を）身にしみて知っている人は、〔 〕ないという人はいない。<br><strong>涙で袖を濡らさ</strong>","（女君ハ）いと悲しうて、人知れず<u>しほたれ</u>けり。（源氏物語・澪標）<br>（訳）（女君は）とても悲しくて、ひそかに〔 〕た。<br><strong>涙で袖が濡れ</strong>","大きなる利を得んがために、少しきの利を受けず、偽り飾りて、<u>名</u>を立てんとす。（徒然草）<br>（訳）大きな利益を得ようとするために、小さな利益は受けないで、あざむきうわべを装って、〔 〕をあげようとする。<br><strong>名声</strong>","猫殿は小食におはしけるや。<u>きこゆる</u>猫おろしし給ひたり。（平家物語）<br>（訳）猫（間）殿は小食でいらっしゃったのか。〔 〕猫の食べ残しをなさっている。<br><strong>有名な</strong>","<u>音に聞き</u>つる御ありさまを見奉りつる、げにこそめでたかりけれ。（源氏物語・帚木）<br>（訳）〔 〕たお姿を拝見したが、本当にすばらしかった。<br><strong>うわさに聞い</strong>","この年ごろここに通ひ給ふは、いかに<u>面立たしき</u>ことなり。（うつほ物語）<br>（訳）この長年ここに通いなさるのは、なんとも〔 〕ことだ。<br><strong>光栄な</strong>","そこまでは行き着きぬるぞ、かしこきか<u>面なき</u>か思ひたどらるれ。（枕草子）<br>（訳）そこまで行き着いたのは、立派なのか〔 〕のかついあれこれ推量してしまう。<br><strong>恥知らずな</strong>","疎き人にもこそ<u>なげの</u>言の葉いふなれ。（うつほ物語）<br>（訳）親しくない人にも〔 〕和歌を詠むようだ。<br><strong>かりそめの</strong>","十三日の暁に、<u>いささかに</u>雨降る。（土佐日記）<br>（訳）十三日の夜明け前に、〔 〕雨が降る。<br><strong>ほんの少し</strong>","<u>つゆばかり</u>笑ふ気色も見せず。（蜻蛉日記）<br>（訳）〔 〕笑う様子を見せない。<br><strong>少しも</strong>","いかで<u>はつかに</u>も見むと思へど、さるべき折もなし。（うつほ物語）<br>（訳）どうにかして〔 〕でも見ようと思うけれど、適切な機会もない。<br><strong>かすかに</strong>","紙などに<u>けしきばかり</u>おし包みて行きちがひ持てありくこそをかしけれ。（枕草子）<br>（訳）紙などに〔 〕包んで行き交い持って回るのはおもしろい。<br><strong>ほんの少しだけ</strong>","物の色などは、さらに<u>なべての</u>に似るべきやうもなし。（枕草子）<br>（訳）（宮の）衣の色などは、まったく〔 〕衣に似るはずのものもない（ほど美しい）。<br><strong>普通の</strong>","ひき返し<u>なのめなら</u>んはいとほしかし。（源氏物語・夕顔）<br>（訳）打って変わって〔 〕ようなのは気の毒だよ。<br><strong>いい加減である</strong>","歌など詠むは<u>世の常なり</u>。かく折にあひたること（＝漢詩句）なん言ひがたき。（枕草子）<br>（訳）（こんな時に）歌などを詠むのは〔 〕。このようにその時の状況に合った漢詩句は口にしがたいことだ。<br><strong>普通だ</strong>","ねたういみじきこと二つなしとは、<u>世の常なり</u>。（落窪物語）<br>（訳）憎らしくひどく腹立たしいことは並ぶものがないとは、〔 〕。<br><strong>月並みの表現だ</strong>","聞けば、例のところに<u>しげく</u>なむと聞く。（蜻蛉日記）<br>（訳）聞くと、いつもの女の所に〔 〕（通う）と聞く。<br><strong>頻繁に</strong>","さらに<u>おぼろけに</u>てすべきにあらず。（うつほ物語）<br>（訳）まったく〔 〕は（琴を）弾くはずがない。<br><strong>普通で</strong>","<u>一日</u>の風は、いかにとも、例の人はとひてまし。（蜻蛉日記）<br>（訳）〔 〕の風は、どのようであったかとも、普通の人はきっと尋ねるだろうに。<br><strong>先日</strong>","<u>日一日</u>、風やまず。爪はじきして寝ぬ。（土佐日記）<br>（訳）〔 〕、風がやまない。爪弾きをして寝た。<br><strong>一日中</strong>","<u>入相</u>の鐘の声ばかりぞ聞こゆる。（浜松中納言物語）<br>（訳）〔 〕の鐘の音だけが聞こえる。<br><strong>夕暮れ</strong>","夜に入りて、御神楽はじまりて、<u>夜一夜</u>遊ぶ。（うつほ物語）<br>（訳）夜に入って、御神楽が始まって、〔 〕管絃の遊びをする。<br><strong>一晩中</strong>","<u>またの日</u>も行ひ暮らし給ふ。（源氏物語・玉鬘）<br>（訳）〔 〕も一日中勤行をなさる。<br><strong>翌日</strong>","三月の<u>ついたち</u>、雨そほふるにやりける。（伊勢物語）<br>（訳）三月の〔 〕、雨がしとしとと降る時に（歌を）おくった。<br><strong>初め</strong>","<u>望</u>になれば、大宮、こなたに渡り給ひてのたまふ。（うつほ物語）<br>（訳）〔 〕になるので、大宮は、こちらにおいでになっておっしゃる。<br><strong>十五日</strong>","春、夏、なやみ暮らして、八月<u>つごもり</u>に、とかうものしつ。（蜻蛉日記）<br>（訳）春、夏と、ずっと気分がすぐれなくなって、八月の〔 〕に、なんとか出産した。<br><strong>終わり</strong>","<u>さきざきも</u>御迎へすれども、渡り給はぬこそ恨みきこゆれ。（落窪物語）<br>（訳）〔 〕お迎えをするけれども、おいでにならないことを恨み申し上げている。<br><strong>以前も</strong>","つれづれに行ひをのみしつつ、<u>いつともなく</u>しめやかなり。（源氏物語・手習）<br>（訳）所在なく勤行をばかりしては、〔 〕もの静かである。<br><strong>いつということもない、いつも</strong>","<u>ひさしく</u>えあはぬ、来。（平中物語）<br>（訳）〔 〕逢うことができないでいる、来なさい。<br><strong>長い時間</strong>","いとをかしき<u>妹背</u>と見え給へり。（源氏物語・末摘花）<br>（訳）とてもすばらしい〔 〕とお見えになっている。<br><strong>兄妹</strong>","<u>せうと</u>ひとり、叔母とおぼしき人ぞ住む。（蜻蛉日記）<br>（訳）〔 〕が一人と、叔母と思われる人が住んでいる。<br><strong>兄</strong>","この男の<u>このかみ</u>も衛府の督なりけり。（伊勢物語）<br>（訳）この男の〔 〕も衛府の督であった。<br><strong>兄</strong>","少将のおもとといふは、信濃の守佐光が<u>いもうと</u>、殿のふる人なり。（紫式部日記）<br>（訳）少将のおもとという人は、信濃の守佐光の〔 〕で、お邸の古い女房である。<br><strong>姉妹</strong>","中納言が親とも見えで、年二つばかりの<u>はらから</u>に見ゆ。（うつほ物語）<br>（訳）中納言の親とも見えないで、年が二歳ほど上の〔 〕に見える。<br><strong>姉</strong>","いみじう美美しうてをかしき<u>君達</u>も、随身なきはいとしらじらし。（枕草子）<br>（訳）とてもはなやかで美しい（貴族の）〔 〕も、随身がいないのは大変興ざめだ。<br><strong>ご子息</strong>","さる人の<u>ゆかり</u>をこそ思すらめ。（うつほ物語）<br>（訳）そのような人の〔 〕のことをお思いになっているのだろう。<br><strong>縁者</strong>","なほ<u>たぐひ</u>はいかでかと見えさせ給ふ。（枕草子）<br>（訳）やはり〔 〕はどうして（いるだろうか、いないくらいすばらしい）と見えなさる。<br><strong>同類の人</strong>","しりへの<u>方人</u>さながら集まりて舞はすべし。（蜻蛉日記）<br>（訳）後手の〔 〕はすべて集まって舞をさせるつもりだ。<br><strong>味方</strong>","常にこの事を<u>先達</u>に習ふべきなり。（沙石集）<br>（訳）いつもこのことを〔 〕に習うべきだ。<br><strong>先人</strong>","この日ごろ、里住みのかひなさに、<u>内</u>にのみなむ。（うつほ物語）<br>（訳）ここ数日、実家にいてもしかたがないので、〔 〕にばかり（おります）。<br><strong>宮中</strong>","昔ならしけん<u>百敷</u>を、物のそばにゐ隠れて見るらんほどもあはれに。（栄花物語）<br>（訳）昔慣れ親しんだ〔 〕を、物の傍らに座り隠れて見ているような様子も気の毒で。<br><strong>宮中</strong>","<u>雲の上</u>離れて思ひ屈し給へるこそ、いとほしう見給ふれ。（源氏物語・蜻蛉）<br>（訳）〔 〕を離れてふさぎこんでいらっしゃるのを、気の毒に見ております。<br><strong>宮中</strong>","<u>九重</u>のうちに鳴かぬぞいとわろき。（枕草子）<br>（訳）（鶯が）〔 〕で鳴かないのはとてもよくない。<br><strong>宮中</strong>","<u>おほやけ</u>に相撲のころなり。（蜻蛉日記）<br>（訳）〔 〕では相撲の節会の頃である。<br><strong>朝廷</strong>","<u>ただ人</u>のよきにはまさりなむかし。（うつほ物語）<br>（訳）〔 〕で立派な者よりはきっと優れているだろうよ。<br><strong>臣下</strong>","<u>里</u>にありけるに、さらにとひ給はざりけり。（大和物語）<br>（訳）〔 〕にいたところ、まったく（男は）訪ねなさらなかった。<br><strong>実家</strong>","数ならで立ち出づるもまばゆき心地する<u>玉の台</u>なり。（源氏物語・玉鬘）<br>（訳）取るに足りなく（自分が）来るのも恥ずかしい感じがする〔 〕である。<br><strong>美しい御殿</strong>","ひとりのみ<u>蓬の宿</u>に臥すよりは錦織り敷く山辺にを居む（うつほ物語）<br>（訳）一人だけで〔 〕に寝るよりは紅葉の錦を織り敷く山辺にいよう。<br><strong>粗末な荒れ果てた家</strong>","まめに思はむといふ人につきて、<u>人の国</u>へいにけり。（伊勢物語）<br>（訳）（妻が）誠実に愛したいという人について、〔 〕へ行った。<br><strong>地方</strong>","慣らはぬ<u>鄙</u>の籠居、ただ推し量るべし。（保元物語）<br>（訳）慣れない〔 〕での籠居（の寂しさ）は、ただもう推測することができよう。<br><strong>田舎</strong>","むかし、男、<u>あづま</u>へゆきけるに、友だちどもに、道よりいひおこせける。（伊勢物語）<br>（訳）昔、男が、〔 〕へ行ったところ、友人たちに、道中から言ってよこした。<br><strong>東国</strong>","心深げに聞こえつづけ給ふことどもは、奥の<u>えびす</u>も思ひ知りぬべし。（堤中納言物語・逢坂越えぬ権中納言）<br>（訳）思いを込めて申し上げ続けなさる言葉は、陸奥の〔 〕でもきっと身にしみてわかるにちがいない。<br><strong>田舎者</strong>","わが頼もしき人、陸奥国へ<u>出で立ち</u>ぬ。（蜻蛉日記）<br>（訳）私の頼りにしている人（＝父）が、陸奥国へ〔 〕た。<br><strong>旅立っ</strong>","すさまじきもの。・・・産養、<u>馬のはなむけ</u>などの使ひに禄取らせぬ。（枕草子）<br>（訳）興ざめなもの。・・・産養や、〔 〕などの使いに褒美を与えないこと。<br><strong>餞別</strong>","あが君や、<u>雲居のよそ</u>にても聞こえさせてしがな。（うつほ物語）<br>（訳）いとしい人よ、〔 〕でもお手紙を差し上げたいものだなあ。<br><strong>遠く離れた所</strong>","今よりは<u>草の枕</u>も心し侍るべうこそは。（狭衣物語）<br>（訳）これからは〔 〕でも気をつけるつもりです。<br><strong>旅の宿</strong>","これなむ陸奥の国の<u>つと</u>。（大和物語）<br>（訳）これが陸奥の国の〔 〕だ。<br><strong>土産</strong>","ある暮れ方に都を出でて、嵯峨の方へぞ<u>あくがれ</u>ゆく。（平家物語）<br>（訳）（女は）ある（日の）夕暮れに都を出て、嵯峨の方へ〔 〕て行く。<br><strong>さまよい歩い</strong>","物思ふ人の魂はげに<u>あくがるる</u>ものになむありける。（源氏物語・葵）<br>（訳）物思いに沈む人の魂は本当に〔 〕ものであった。<br><strong>宙にさまよう</strong>","心も<u>あくがれ</u>てながめ臥し給へり。（源氏物語・宿木）<br>（訳）（中納言は）心も〔 〕てぼんやりと眺めて横になっていらっしゃる。<br><strong>うわの空になっ</strong>","煙にたぐひて、<u>したひ</u>参りなん。（源氏物語・夕顔）<br>（訳）（火葬の）煙と一緒になって、（あの方の）〔 〕て参りたい。<br><strong>後を追っ</strong>","ここも夜深き霧のまよひに<u>たどり</u>出でつ。（十六夜日記）<br>（訳）ここ（の宿）も夜のけはいが深い霧の立ちこめる中〔 〕立った。<br><strong>迷いながら行き</strong>","世の中いかになりゆかんとするにかと、<u>たどり</u>あへる様なり。（増鏡）<br>（訳）世の中はどうなっていくようなことであろうかと、（みな）〔 〕ている様子である。<br><strong>あれこれ思い迷っ</strong>","心地のかき乱りなやましく侍るを、<u>ためらひ</u>て暁方にもまた聞こえん。（源氏物語・総角）<br>（訳）体調が乱れ気分がすぐれなくございますので、〔 〕て未明頃にもまた申し上げよう。<br><strong>静養し</strong>","やや<u>ためらひ</u>て、仰せ言伝へきこゆ。（源氏物語・桐壺）<br>（訳）（靫負命婦は）ちょっと〔 〕て、（天皇の）お言葉を（更衣の母に）お伝え申し上げる。<br><strong>気を静め</strong>","ものの情け知らぬ山がつも、花の蔭にはなほ<u>休らは</u>まほしきにや。（源氏物語・夕顔）<br>（訳）ものの情趣を知らない山人も、花（の咲いている木）の下陰にはやはり〔 〕たいのであろうか。<br><strong>立ち止まり</strong>","宋朝よりすぐれたる名医渡つて、本朝に<u>やすらふ</u>事あり。（平家物語）<br>（訳）宋の国からすぐれた名医がやって来て、日本に〔 〕事がある。<br><strong>滞在する</strong>","院宣宣旨のなりたるに、しばしも<u>やすらふ</u>べからず。（平家物語）<br>（訳）院のご命令が下ったので、少しも〔 〕べきではない。<br><strong>ためらう</strong>","戦ひ疲れければ、返さんとするに力尽き、引かんとするに足<u>たゆみ</u>ぬ。（太平記）<br>（訳）（武士たちは）戦い疲れたので、（敵方のもとへ）引き返そうとするにも力が尽き、逃げのびようとするにも足が〔 〕てしまった。<br><strong>疲れ</strong>","七月のうちには、おほやけの事いとあわたたし。暇なきうちに、この御八講の事<u>たゆみ</u>給はず。（落窪物語）<br>（訳）七月中は、朝廷の行事がとても忙しい。暇がない中でも、（大納言は）この御八講（＝法会）の事を〔 〕なさらない。<br><strong>怠け</strong>","<u>たゆま</u>るるもの。精進の日の行ひ。遠きいそぎ。（枕草子）<br>（訳）自然と〔 〕もの。精進の日の勤行。遠い（将来の）準備。<br><strong>気がゆるむ</strong>","いたう<u>困じ</u>給ひにければ、心にもあらずうちまどろみ給ふ。（源氏物語・明石）<br>（訳）（光源氏は）とても〔 〕なさってしまったので、思わずちょっとうとうととお眠りになる。<br><strong>疲れ果て</strong>","あさましく、大将殿の強ひ給ひて、琴仕うまつらせ給へるに、<u>困じ</u>にたり。（うつほ物語）<br>（訳）驚きあきれるばかり、大将殿が無理強いなさって、琴の琴を（私に）お弾かせなさったので、〔 〕てしまった。<br><strong>困り果て</strong>","御目にわづらひ給ひて、たへがたう<u>悩み</u>給ふ。（源氏物語・明石）<br>（訳）（朱雀天皇は）御目を患いなさって、堪えがたく〔 〕なさる。<br><strong>病気で苦しみ</strong>","寛大にして極まらざる時は、喜怒これにさはらずして、物のために<u>わづらは</u>ず。（徒然草）<br>（訳）（人の心が）寛大であって限りなく広い時は、喜びも怒りも心に差し支えることもなくて、外界のせいで〔 〕ない。<br><strong>苦しみ悩ま</strong>","過ぎ行く月日も明かしかね、暮らし<u>わづらふ</u>さまなりけり。（平家物語）<br>（訳）（大納言の北の方は）過ぎていく月日も明かしかね、暮らし〔 〕様子であった。<br><strong>かねる</strong>","をりふし<u>いたはる</u>事候ひて、下り候はず。（平家物語）<br>（訳）（宗清は）折も折〔 〕事がありまして、（鎌倉には）下向していません。<br><strong>病気になる</strong>","心ことにまうけものなど、<u>いたはり</u>てし給へ。（うつほ物語）<br>（訳）心づかいも格別に用意の品など、〔 〕て準備してください。<br><strong>骨を折っ</strong>","北の方は財を尽くして<u>いたはり</u>たまふこと限りなし。（うつほ物語）<br>（訳）（男君に対して）北の方は財力を尽くして〔 〕ことはこの上ない。<br><strong>世話をする</strong>","世のかしこき人なりとも、深き<u>こころざし</u>を知らでは、あひがたしとなむ思ふ。（竹取物語）<br>（訳）世にまれなすばらしい人であるとしても、深い〔 〕を知らなくては、（自分はその人と）結婚しにくいと思う。<br><strong>愛情</strong>","いとはつらく見ゆれど、<u>こころざし</u>はせむとす。（土佐日記）<br>（訳）（相手は）とても薄情に見えるが、〔 〕はしようと思う。<br><strong>贈り物</strong>","人は万をさしおきて、ひたぶるに<u>とく</u>をつくべきなり。（徒然草）<br>（訳）人間はすべてのことをさしおいて、一途に〔 〕を身につけるべきである。<br><strong>財産</strong>","<u>徳人</u>は貧になり、能ある人は無能になるべきなり。（徒然草）<br>（訳）〔 〕は貧者（の心）となり、才能のある人は無能な者（の身）となるべきである。<br><strong>裕福な人</strong>","堀川相国は、美男の<u>たのしき</u>人にて、そのこととなく過差を好み給ひけり。（徒然草）<br>（訳）堀川太政大臣は、美男で〔 〕人で、何事につけても贅沢を好みなさった。<br><strong>裕福な</strong>","<u>来し方</u>行く先悲しきこと多かり。（源氏物語・玉鬘）<br>（訳）〔 〕もこれから先のことも悲しいことが多くある。<br><strong>過ぎ去った時</strong>","ある時には、<u>来し方</u>行く末も知らず、海にまぎれむとしき。（竹取物語）<br>（訳）ある時には、〔 〕も目指す所もわからず、（自分は）海で行方を失おうとした。<br><strong>過ぎて来た所</strong>","心の限り<u>行く先</u>の契りをのみし給ふ。（源氏物語・明石）<br>（訳）（光源氏は明石の君に）心の底から〔 〕の固い約束をただもうなさる。<br><strong>これから先のこと</strong>","<u>ゆくすゑ</u>はまだ遠けれど夏山の木の下陰ぞ立ち憂かりける（拾遺和歌集）<br>（訳）〔 〕はまだ遠いけれども、夏の（青葉が茂った）山の（涼しい）木陰を立ち去るのはつらいことだよ。<br><strong>目指す所</strong>","「物見で、かうこそ思ひ立つべかりけれ」と<u>まめやかに</u>言ふ人一人ぞある。（更級日記）<br>（訳）「（大嘗祭の儀式の）見物などしないで、こんなふうに（参詣を）思い立つべきであった」と〔 〕言う人が一人いる。<br><strong>まじめに</strong>","仕うまつる受領なども、<u>まめやかなる</u>物、菓物など奉れば、時の所のやうなり。（うつほ物語）<br>（訳）お仕えする受領なども、〔 〕物や、酒の肴などを献上するので、（この邸は）今を時めく場所のようである。<br><strong>実用的な</strong>","雪いたう降りて、<u>まめやかに</u>積もりにけり。（源氏物語・幻）<br>（訳）雪がとても降って、〔 〕積もってしまった。<br><strong>本格的に</strong>","行ひを<u>まめに</u>し給ひつつ、明かし暮らし給ふ。（源氏物語・葵）<br>（訳）（光源氏は）勤行を〔 〕なさっては、日を過ごしなさる。<br><strong>まじめに</strong>","すなはち車にて<u>まめなる</u>物さまざまに持て来たり。（大和物語）<br>（訳）（少将は）すぐに車で〔 〕物をさまざま持って来た。<br><strong>実用的な</strong>","「思ふ人の、人に褒めらるるは、いみじううれしき」など、<u>まめまめしう</u>のたまふもをかし。（枕草子）<br>（訳）「（自分が）恋心をいだいている人が、人に褒められるのは、とてもうれしいことだ」などと、（中将が）〔 〕おっしゃるのもおもしろい。<br><strong>まじめに</strong>","何をか奉らむ。<u>まめまめしき</u>物はまさなかりなむ。（更級日記）<br>（訳）（あなたに）何を差し上げようか。〔 〕物はきっとよくないだろう。<br><strong>実用的な</strong>","いとまめにじちようにて、<u>あだなる</u>心なかりけり。（伊勢物語）<br>（訳）（男は）とてもまじめで実直で、〔 〕心はなかった。<br><strong>不実な</strong>","蝶になりぬれば、いともそでにて、<u>あだに</u>なりぬるをや。（堤中納言物語・虫めづる姫君）<br>（訳）（蚕は）蝶になってしまうと、とてもおろそかにして、〔 〕なってしまうのだよ。<br><strong>役に立たなく</strong>","すべて世の中ありにくく、わが身と栖とのはかなく<u>あだなる</u>さま、またかくのごとし。（方丈記）<br>（訳）およそ世の中は生きるのが難しく、わが身と住まいとのはかなく〔 〕さまは、またこの（＝今述べてきた大地震の話の）とおりである。<br><strong>かりそめな</strong>","<u>あだあだしき</u>筋など疑はしき御心ばへにはあらず。（源氏物語・澪標）<br>（訳）（この女性は）〔 〕方面のことなどを疑われるご性格ではない。<br><strong>不実な</strong>","下衆は<u>ひがこと</u>も言ふなり。（源氏物語・蜻蛉）<br>（訳）下々の者は〔 〕も言うものだ。<br><strong>間違ったこと</strong>","<u>ひがおぼえ</u>をもし、忘れたるところもあらば、いみじかるべきこと。（枕草子）<br>（訳）（和歌について）〔 〕をもし、忘れている箇所もあるならば、大変にちがいないこと。<br><strong>記憶違い</strong>","<u>ひがひがしから</u>ん人の仰せらるる事、聞き入るべきかは。（徒然草）<br>（訳）〔 〕ような人がおっしゃる事は、聞き入れることができようか（いや、できない）。<br><strong>まともでない</strong>","<u>すきずきしき</u>方にはあらで、まめやかに聞こゆるなり。（源氏物語・若紫）<br>（訳）〔 〕気持ちからではなくて、まじめに申し上げているのである。<br><strong>好色めいている</strong>","<u>すきずきしき</u>心ある上達部・僧綱などは誰かはある。それにや、かれにや。（枕草子）<br>（訳）〔 〕心のある上達部や僧綱などは誰がいるか。この人だろうか、あの人だろうか。<br><strong>風流な</strong>","よき女のある所聞きて、<u>すきもの</u>どもは往ぬるならむ。（うつほ物語）<br>（訳）よい女のいる所を聞いて、〔 〕たちは去って行ったのだろう。<br><strong>好色な人</strong>","笙の笛持たせたる<u>すきもの</u>などあり。（源氏物語・若紫）<br>（訳）笙の笛を（従者に）持たせている〔 〕などもいる。<br><strong>風流な人</strong>","右大臣は、有様、心もかしこけれども、女に心入れて、<u>好い</u>たるところなむ付いたる。（うつほ物語）<br>（訳）右大臣は、姿も、心もすぐれているけれども、女に執心して、〔 〕でいる癖が身に付いている。<br><strong>恋愛を好ん</strong>","永秀法師といふ者ありけり。家貧しくて、心<u>すけ</u>りけり。夜昼、笛を吹くよりほかのことなし。（発心集）<br>（訳）永秀法師という者がいた。家は貧しくても、心は〔 〕でいた。夜も昼も、笛を吹く以外の事はない。<br><strong>風流を好ん</strong>","えも言はぬ心細さに「降りしかど」と<u>ひとりごち</u>おはす。（源氏物語・幻）<br>（訳）（光源氏は）何とも言えない心細さに「（毎年時雨は）降ったけれども」と〔 〕ていらっしゃる。<br><strong>ひとりごとを言っ</strong>","酔ひに<u>かこち</u>て苦しげにもてなして、明くるも知らず顔なり。（源氏物語・藤裏葉）<br>（訳）（男君は）二日酔いに〔 〕て苦しそうに振る舞って、（夜が）明けたのもいかにも知らないふうである。<br><strong>かこつけ</strong>","舟の中にや老いをば<u>かこつ</u>らむ。（紫式部日記）<br>（訳）（大蔵卿は）舟の中で今老いたわが身に〔 〕ているのだろうか。<br><strong>ぐちを言っ</strong>","ただ涙におぼほれたるばかりを<u>かごと</u>にて、はかばかしうもいらへやらずなりぬ。（源氏物語・蜻蛉）<br>（訳）ただ涙にくれていることだけを〔 〕として、はっきりとも最後まで答えずに終わってしまった。<br><strong>言いわけ</strong>","「めざましき女の宿世かな」と、おのがじしは<u>しりうごち</u>けり。（源氏物語・若菜下）<br>（訳）「たいした女の宿縁だなあ」と、それぞれ人々は〔 〕た。<br><strong>陰口を言っ</strong>","心憂き<u>しりうごと</u>の多う聞こえ侍りし。（紫式部日記）<br>（訳）（私に対する）いやな〔 〕がたくさん聞こえてきたことですよ。<br><strong>陰口</strong>","それにこそ、菅原の大臣、御心のままに<u>まつりごち</u>給ひけれ。（大鏡）<br>（訳）そのために、菅原の大臣（＝菅原道真）は、お思いのままに〔 〕なさった。<br><strong>政治を行い</strong>","帝をわがままに、おぼしきままの<u>まつりごと</u>せむものぞ。（蜻蛉日記）<br>（訳）（この夢は）天皇を意のままに（して）、思いどおりの〔 〕を行うだろう夢である。<br><strong>政治</strong>","<u>しれごと</u>なせそ。（今昔物語集）<br>（訳）〔 〕をしてはいけない。<br><strong>ばかげたこと</strong>","けしかる法師の、かく<u>しれがましき</u>よ。（今物語）<br>（訳）怪しい法師の、このように〔 〕ことよ。<br><strong>ばかげている</strong>","人の親の身として、かやうの事を申せば、きはめて<u>をこがましけれ</u>ども、御辺は人の子どもの中には、すぐれて見え給ふなり。（平家物語）<br>（訳）親の身として、このような事を申すと、非常に〔 〕ども、あなたは子どもの中ではすぐれてお見えになることだ。<br><strong>ばかげているけれ</strong>","<u>をこに</u>も見え、人にも言ひ消たれ、禍をも招くは、ただ、この慢心なり。（徒然草）<br>（訳）〔 〕も見え、人にも非難され、災難をも招くのは、ひとえに、このうぬぼれの心（が原因）である。<br><strong>ばかげて</strong>","面影におぼえて悲しければ、月の興もおぼえず、<u>くんじ</u>臥しぬ。（更級日記）<br>（訳）（乳母の姿が）幻として心に浮かんで悲しいので、月の興趣も感じなく、〔 〕て横になってしまった。<br><strong>気がめいっ</strong>","世の中を<u>うんじ</u>て筑紫へ下りける人、女のもとにおこせたりける。（大和物語）<br>（訳）世の中が〔 〕て九州へ下向した人が、（京にいる）女のもとに（歌を）よこしたことだ。<br><strong>いやになっ</strong>","おろしののしる者どもありてめざましけれど、少しも<u>臆せ</u>ず読みはて給ひつ。（源氏物語・少女）<br>（訳）（試験官の中には）大声でけなす者たちがいて不愉快であるけれども、（夕霧は）少しも〔 〕ずすっかり（問題文を）お読みになった。<br><strong>気後れせ</strong>","「なほあひ思ふまじきなめり」と<u>ゑんじ</u>給へば、顔うち赤めてゐたり。（源氏物語・帚木）<br>（訳）「やはり互いに思い合うことができないのであるようだ」と（光源氏が）〔 〕なさると、（小君は）顔を少し赤らめて座っている。<br><strong>恨み</strong>","いづれの手かとく負けぬべきと<u>案じ</u>て、その手を使はずして、一目なりともおそく負くべき手につくべし。（徒然草）<br>（訳）（双六は）どの手が早く負けてしまうだろうかと〔 〕て、その手を使わなくて、一目であってもなかなか負けないような手に従うべきだ。<br><strong>思案し</strong>","時を失ひ世に余されて、<u>期する</u>ところなき者は、うれへながらとまりをり。（方丈記）<br>（訳）時流に乗れず世間から取り残されて、〔 〕ところのない者は、嘆きながら（旧都に）とどまっている。<br><strong>期待する</strong>","弓矢取る者の、敵の矢に当たつて死なん事、もとより<u>期する</u>ところで候ふなり。（平家物語）<br>（訳）弓矢を取る者が、敵の矢に当たって死ぬような事は、もともと〔 〕ところでございます。<br><strong>予期する</strong>","「恩賜の御衣は今此に在り」と<u>誦じ</u>つつ入り給ひぬ。（源氏物語・須磨）<br>（訳）「恩賜の御衣は今此に在り」と（漢詩を）〔 〕ながら（光源氏は部屋の奥に）お入りになった。<br><strong>朗詠し</strong>","昔頼朝を<u>相し</u>給ひしやうに、朝の怨敵をも滅ぼし、会稽の恥をも雪むべき仁にて候ふか。（平家物語）<br>（訳）（あなたが）昔（私）頼朝を〔 〕なさったように、（その若者は）朝廷の仇敵をも滅ぼし、受けた恥辱をもすすぐことができる人物ですか。<br><strong>占い</strong>","前栽を<u>らうがはしく</u>焼きためるかな。（蜻蛉日記）<br>（訳）庭の植え込みを〔 〕焼いたようだなあ。<br><strong>乱雑に</strong>","門強うなどものしたりければ、<u>らうがはしき</u>事もなかりけり。（蜻蛉日記）<br>（訳）（家の）門を固くなど閉ざしていたので、〔 〕出来事もなかった。<br><strong>乱暴な</strong>","皆同じく笑ひののしる、いと<u>らうがはし</u>。（徒然草）<br>（訳）皆一斉に笑い大騒ぎするのは、とても〔 〕。<br><strong>騒がしい</strong>","嘆き<u>せちなる</u>時も、声をあげて泣く事なし。（方丈記）<br>（訳）嘆きが〔 〕時も、声をあげて泣く事はない。<br><strong>痛切な</strong>","大納言、宰相もろともに忍びてものし給へ。<u>せちなる</u>こと聞こえむ。（うつほ物語）<br>（訳）大納言や、宰相と一緒に人目を避けてお越しください。〔 〕ことを申し上げよう。<br><strong>大切な</strong>","七月十五日の月に出でゐて、<u>せちに</u>もの思へる気色なり。（竹取物語）<br>（訳）（かぐや姫は）七月十五日の月夜に（家の端に）出て座って、〔 〕物思いに沈んでいる様子である。<br><strong>ひたすら</strong>","<u>雲居</u>を照らす稲妻は、甲の星をかかやかす。（平家物語）<br>（訳）〔 〕を照らす稲妻は、兜の星を輝かせる。<br><strong>空</strong>","粟田口を過ぎ給へば、大内山、<u>雲居のよそ</u>にへだたりぬ。（平家物語）<br>（訳）粟田口を通り過ぎなさると、皇居は、〔 〕に離れてしまった。<br><strong>はるか遠い所</strong>","<u>くもゐ</u>に跡をとどめても何かはし候ふべき。（平家物語）<br>（訳）〔 〕に留まってもどうなるというのでしょうか（いや、どうにもなりません）。<br><strong>宮中</strong>","世に仕ふるほどの人、たれか一人<u>ふるさと</u>に残りをらむ。（方丈記）<br>（訳）朝廷に仕える身分の人は、いったいだれが一人でも〔 〕に残っていようか。<br><strong>古都</strong>","住みなれし<u>ふるさと</u>かぎりなく思ひ出でらる。（更級日記）<br>（訳）住みなれた〔 〕が自然とこの上もなく（恋しく）思われる。<br><strong>なじみのある所</strong>","<u>古里</u>へも帰りなむと思ふ。（蜻蛉日記）<br>（訳）〔 〕へも帰ってしまいたいと思う。<br><strong>実家</strong>","おのおの、<u>古里</u>に心細げなる言伝てすべかめり。（源氏物語・明石）<br>（訳）それぞれが、〔 〕に心細い感じのたよりをしているにちがいないようだ。<br><strong>留守宅</strong>","鎌倉にてよくよくこの川の御<u>沙汰</u>は候ひしぞかし。（平家物語）<br>（訳）鎌倉で十分この川（＝宇治川）に関するご〔 〕はあったことですよ。<br><strong>評議</strong>","世静まり候ひなば、勅撰の御<u>沙汰</u>候はんずらん。（平家物語）<br>（訳）世の中が静まりましたならば、勅撰和歌集（の編集）のご〔 〕が（天皇から）あるでしょう。<br><strong>指図</strong>","若狭の国に<u>沙汰</u>すべきことありて行くなりけり。（今昔物語集）<br>（訳）若狭の国に〔 〕しなければならないことがあって行くのだった。<br><strong>処置</strong>","この歌の故にやと時の人<u>沙汰</u>しけるとぞ。（古今著聞集）<br>（訳）（実綱卿の官位の浮き沈みは）この歌のせいであろうかとその当時の人は〔 〕したということだ。<br><strong>うわさ</strong>","<u>沙汰</u>に及び候はず。（コチラカラ）参り候ふべし。（宇治拾遺物語）<br>（訳）〔 〕する必要はありません。（こちらから）参上するつもりです。<br><strong>連絡</strong>","今は昔、<u>たより</u>なかりける女の、清水にあながちに参るありけり。（宇治拾遺物語）<br>（訳）今は昔、〔 〕がなかった女で、清水寺にむやみに参詣する女がいた。<br><strong>頼れるもの</strong>","都へ<u>たより</u>求めて文やる。（徒然草）<br>（訳）都へ〔 〕を求めて手紙を送る。<br><strong>つて</strong>","いづくにものし給へる<u>たより</u>にかあらむ。（大和物語）<br>（訳）（この思いがけないご訪問は）どちらへいらっしゃった〔 〕であろうか。<br><strong>ついで</strong>","げに古言ぞ人の心をのぶる<u>たより</u>なりけるを思ひ出で給ふ。（源氏物語・総角）<br>（訳）本当に古歌は人の心をのびのびさせる〔 〕であったことを思い出しなさる。<br><strong>手段</strong>","（乳母ハ姫君ノ事ガ）いとうつくしうらうたうおぼえて、<u>あつかひ</u>きこゆ。（源氏物語・澪標）<br>（訳）（乳母は姫君の事が）とてもかわいくいとおしく思われて、〔 〕て差し上げる。<br><strong>大切に世話をし</strong>","さやうの御いたはりなんどをも、誰か心やすう<u>あつかひ</u>奉るべき。（平家物語）<br>（訳）そのようなご病気なども、（いったい）誰が気安くも〔 〕申し上げることができようか（いや、できない）。<br><strong>看病し</strong>","さまざまに、いかに人<u>あつかひ</u>侍らむかし。（源氏物語・夕霧）<br>（訳）様々に、どんなにか人は〔 〕でしょうね。<br><strong>うわさする</strong>","天魔（悪臭ヲ放ツ首飾リヲ）<u>あつかひ</u>て、大自在天といふは魔の首なり、その所に昇りてこの事をうれへて、「これ取り除けよ」とこふ。（今昔物語集）<br>（訳）天魔は（悪臭を放つ首飾りを）〔 〕て、大自在天というのは魔物の首領であるが、その所に昇ってこの事を訴えて、「これを取り除けてくれ」と願う。<br><strong>もてあまし</strong>","太刀に血のつきたる洗ひなど<u>したため</u>て、宿直所にさりげなく入りて臥しにけり。（宇治拾遺物語）<br>（訳）太刀に血がついているのを洗いなどして〔 〕て、宿直所に何気ない様子で入って寝てしまった。<br><strong>処理し</strong>","なほ寝所などは<u>したため</u>てあるべきなり。（今昔物語集）<br>（訳）やはり寝る場所などは〔 〕ているべきである。<br><strong>用意し</strong>","（花園天皇ガ）世を<u>したため</u>させ給ふ事、いとかしこうあきらかにおはしませば、昔に恥ぢずいとめでたし。（増鏡）<br>（訳）（花園天皇ガ）世を〔 〕なさる事は、じつに立派で聡明でいらっしゃるので、昔に劣らずとてもすばらしい。<br><strong>治め</strong>","忠信酒も飯も<u>したため</u>ずして、今日三日になりければ、打つ太刀ごとに弱りける。（義経記）<br>（訳）忠信は酒も飯も〔 〕ないで、今日で三日になってしまったので、打ち込むたびに太刀（の力）も弱くなった。<br><strong>食べ</strong>","まづ（京ニ）まかり上つて、やがて（書類ヲ）<u>したため</u>て参らすべう候ふ。（平家物語）<br>（訳）まず（京に）上りまして、すぐに（書類を）〔 〕て差し上げましょう。<br><strong>書い</strong>","やむごとなき人の、よろづの人に<u>かしこまら</u>れ、かしづかれ給ふ、見るもいとうらやまし。（枕草子）<br>（訳）身分の高い人が、大勢の人に〔 〕れ、大切に扱われなさるのを、見るのはとてもうらやましい。<br><strong>おそれ敬わ</strong>","忠君のおり給ふ所に、五位、六位ひざまづき<u>かしこまる</u>。（うつほ物語）<br>（訳）忠君が下がりなさっているところに、五位、六位の者たちがひざまずき〔 〕。<br><strong>正座する</strong>","この院よろこび<u>かしこまり</u>給ふ。（うつほ物語）<br>（訳）この（嵯峨）院は喜び〔 〕なさる。<br><strong>お礼を言い</strong>","仏に<u>かしこまり</u>きこゆるこそ苦しけれ。（源氏物語・初音）<br>（訳）仏に〔 〕申し上げるのはつらい。<br><strong>お詫びし</strong>","朝廷に<u>かしこまり</u>きこゆる人は、明らかなる月日の影をだに見ず。（源氏物語・須磨）<br>（訳）朝廷に対し〔 〕申し上げる人は、明るい月や日の光をさえ見ない。<br><strong>謹慎し</strong>","酒宴ことさめて、「いかがはせん」と<u>惑ひ</u>けり。（徒然草）<br>（訳）酒宴も興が冷めて、「どうしようか」と〔 〕た。<br><strong>途方に暮れ</strong>","「いかで、このかぐや姫を得てしがな、見てしがな」と、音に聞き、めでて<u>惑ふ</u>。（竹取物語）<br>（訳）「なんとかして、このかぐや姫を手に入れたい、妻にしたい」と、うわさに聞き、熱中して〔 〕。<br><strong>心が乱れる</strong>","（男ハ）真実に絶え入りにければ、（親ハ）<u>まどひ</u>て願立てけり。（伊勢物語）<br>（訳）（男は）本当に気を失ったので、（親は）〔 〕て願を立てた。<br><strong>あわて</strong>","「潮満ち来なば、ここをも過ぎじ」と、あるかぎり走り<u>まどひ</u>過ぎぬ。（更級日記）<br>（訳）「潮が満ちて来たならば、ここをも通過すまい」と、そこにいる皆は〔 〕走って通過した。<br><strong>ひどく</strong>","<u>いふかひなし</u>。下におりさせ給へ。（讃岐典侍日記）<br>（訳）（あれこれ）〔 〕。部屋にお下がりください。<br><strong>言ってもしかたがない</strong>","「飽かずくちをし」と、<u>言ふかひなき</u>法師、童べも涙を落としあへり。（源氏物語・若紫）<br>（訳）（光源氏との別れは）「名残惜しく残念だ」と、〔 〕（身分の）法師や、子どもの召使いもそれぞれ涙を落としている。<br><strong>取るに足りない</strong>","女、親なく、頼りなくなるままに、「もろともに<u>いふかひなく</u>てあらむやは」とて、（男ハ）河内の国高安の郡に行き通ふ所いできにけり。（伊勢物語）<br>（訳）女は、親がいなく（なり）、頼れるものがなくなるにつれて、（男は）「一緒に〔 〕状態でいられようか（いや、いられない）」と思って、（男は）河内の国高安の郡に通って行く所ができたのだった。<br><strong>情けない</strong>","（女ハ）心憂しと思へど、<u>つれなく</u>いらふ。（堤中納言物語・はいずみ）<br>（訳）（女は）つらいと思うけれども、〔 〕返事をする。<br><strong>さりげなく</strong>","なほわれに<u>つれなき</u>人の御心を尽きせずのみ思し嘆く。（源氏物語・葵）<br>（訳）やはり自分に〔 〕人のお心をどこまでもひたすらお嘆きになる。<br><strong>冷淡な</strong>","さて雪の山<u>つれなく</u>て年も返りぬ。（枕草子）<br>（訳）そうして（庭に作った）雪の山は〔 〕て年も改まった。<br><strong>何事もなく</strong>","唐土舟の、たやすからぬ道に、無用の物どものみ取り積みて<u>所狭く</u>渡しもて来る、いと愚かなり。（徒然草）<br>（訳）中国船が、容易ではない航路なのに、無用の数々の物品ばかりを積載して、〔 〕運んで持って来るのは、じつにばかげたことである。<br><strong>いっぱい</strong>","（夕霧ハ）御勢ひまさりて、かかる御住まひも<u>ところせけれ</u>ば、三条殿に渡り給ひぬ。（源氏物語・藤裏葉）<br>（訳）（夕霧は）ご権勢が強まって、このようなお住まいも〔 〕ので、三条殿にお移りになった。<br><strong>狭い</strong>","（権大納言ハ束帯ノ）下襲の裾長く引き、<u>ところせく</u>て候ひ給ふ。（枕草子）<br>（訳）（権大納言は束帯の）下襲の裾を長く引き、〔 〕様子でお控え申し上げなさる。<br><strong>堂々としている</strong>","ただ近き所なれば、車は<u>ところせし</u>。（堤中納言物語・はいずみ）<br>（訳）（行き先は）ほんの近い所なので、牛車（で行くの）は〔 〕。<br><strong>おおげさだ</strong>","<u>ところせき</u>身こそわびしけれ。軽らかなるほどの殿上人などにてしばしあらばや。（源氏物語・浮舟）<br>（訳）〔 〕身分はやりきれない。身軽な身分の殿上人などとしてしばらくいたい。<br><strong>不自由で窮屈な</strong>","箏の琴は、中の細緒のたへがたきこそ<u>ところせけれ</u>。（源氏物語・紅葉賀）<br>（訳）箏の琴は、中の細緒が持ちこたえにくいのが〔 〕。<br><strong>面倒だ</strong>","御産屋の儀式<u>いかめしう</u>おどろおどろし。（源氏物語・柏木）<br>（訳）御産屋の儀式は〔 〕仰々しい。<br><strong>おごそかで</strong>","勢ひ<u>いかめしき</u>兵ありけり。（源氏物語・玉鬘）<br>（訳）権勢が〔 〕武士がいた。<br><strong>盛大な</strong>","<u>いかめしき</u>牝熊、牡熊、子生み連れて、棲むうつほなりけり。（うつほ物語）<br>（訳）〔 〕牝熊、牡熊が、子を生みひき連れて、棲んでいる（木の）ほら穴だった。<br><strong>大きい</strong>","いと<u>いかめしう</u>吹きぬべき風に侍り。（源氏物語・野分）<br>（訳）とても〔 〕きっと吹くにちがいない風でございます。<br><strong>激しく</strong>","位高く、<u>やんごとなき</u>をしも、すぐれたる人とやはいふべき。<br><strong>（訳）位が高く、〔 〕人を、すぐれた人といえるであろうか。<br><strong>高貴な</strong>","竜秋は、道にとりては<u>やんごとなき</u>者なり。（徒然草）<br>（訳）竜秋は、その（管絃の）方面に関しては〔 〕者である。<br><strong>第一流の</strong>","ただ<u>やむごとなき</u>所一つにぞおとづれ聞こゆる。（十六夜日記）<br>（訳）ただ〔 〕お方だけに手紙を出し申し上げる。<br><strong>大切な</strong>","（コノ女性ハ）まことに<u>やんごとなき</u>誉れありて、人の口にある歌多し。（徒然草）<br>（訳）（この女性は）じつに〔 〕（和歌の）名声があって、人が口にする歌が多い。<br><strong>この上もない</strong>","宿りて侍りける人の娘を思ひかけて侍りけれど、<u>やむごとなき</u>ことによりてまかりのぼりにけり（後撰和歌集・詞書）<br>（訳）（大和で）泊まっておりました人の娘を恋い慕っていましたが、〔 〕ことのためにお暇し（京に）上ったのだった。<br><strong>放っておけない</strong>","（女ハ）逢はじとしけれど、男は、<u>あやにくに</u>心ざし深くなりゆく。（古本説話集）<br>（訳）（女は男と）逢うまいとしたけれども、男は、（女の意に反して）〔 〕愛情が深くなっていく。<br><strong>はなはだしく</strong>","帝の御おきてきはめて<u>あやにくに</u>おはしませば、この御子どもを同じ方につかはさざりけり。（大鏡）<br>（訳）天皇のご処置はきわめて〔 〕いらっしゃるので、このお子様たちを（父と）同じ方面におやりにならなかった。<br><strong>厳しく</strong>","暗うなるままに、雨いと<u>あやにくに</u>、頭さし出づべくもあらず。（落窪物語）<br>（訳）暗くなるにつれて、雨がじつに〔 〕（どしゃ降りになって）、頭を（外に）差し出すことができそうもない。<br><strong>折が悪く</strong>","（壊レタ水車ハ）とかく直しけれども、つひに回らで、<u>いたづらに</u>立てりけり。（徒然草）<br>（訳）（壊れた水車は）あれこれ直したけれども、結局回らなくて、〔 〕立っていた。<br><strong>役に立たなく</strong>","なんぞ<u>いたづらに</u>休みをらん。（方丈記）<br>（訳）どうして〔 〕休んでいられようか（いや、いられない）。<br><strong>何もすることがなく</strong>","少しの地をも<u>いたづらに</u>置かん事は、益なき事なり。（徒然草）<br>（訳）わずかな土地でも〔 〕放置するような事は、無益な事である。<br><strong>何もなく</strong>","いかなる心地にてかかることをもし出づらむと、<u>そらに</u>のみ思ほしほれたり。（源氏物語・浮舟）<br>（訳）どのような気持ちでこのようなことをもしているのだろうと、ただ〔 〕ぼんやりしていらっしゃる。<br><strong>うわのそらで</strong>","富士の山を見れば、都にて<u>そらに</u>聞きししるしに、半天にかかりて群山に越えたり。（海道記）<br>（訳）富士の山を見ると、都で〔 〕聞いていた証しとして、空の中ほどにそびえてまわりの山から抜き出ている。<br><strong>根拠がなく</strong>","わが思ふままに<u>そらに</u>いかでかおぼえ語らむ。（更級日記）<br>（訳）（大人たちも）私の心ゆくまで（物語を）〔 〕どうして思い出して語れようか（いや、語れない）。<br><strong>暗記して</strong>","昔、男、<u>すずろに</u>陸奥国までまどひ往にけり。（伊勢物語）<br>（訳）昔、（ある）男が、〔 〕陸奥国まで途方に暮れ（旅立っ）て行った。<br><strong>あてもなく</strong>","<u>すずろなる</u>酒飲みは、衛府司のするわざなりけり。（うつほ物語）<br>（訳）〔 〕飲酒は、衛府の役人のすることであるよ。<br><strong>みさかいがない</strong>","主ある家には、<u>すずろなる</u>人、心のままに入り来ることなし。（徒然草）<br>（訳）主人のいる家には、〔 〕人が、思いのままに入って来ることはない。<br><strong>いわれがない</strong>","<u>すずろなる</u>死にをすべかめるかな。（竹取物語）<br>（訳）〔 〕死に方をするにちがいないようだなあ。<br><strong>思いがけない</strong>","<u>すずろなる</u>者に、なにか物多くたばむ。（大和物語）<br>（訳）〔 〕者に、どうして物を多くお与えになるのだろうか。<br><strong>関係がない</strong>","二人の子、父を助けんがために、あながちに敬ひて請ずれば、僧、<u>なまじひに</u>行きぬ。（今昔物語集）<br>（訳）二人の子どもが、父を助けるために、強引に礼を尽くして招くので、僧は、〔 〕出向いた。<br><strong>しぶしぶ</strong>","<u>なまじひなる</u>事申し出だして、証人にやひかれんずらん。（平家物語）<br>（訳）〔 〕ことを申し出て、証人として引き出されるだろうか。<br><strong>余計な</strong>","よくせざらんほどは、<u>なまじひに</u>人に知られじ。（徒然草）<br>（訳）（習っている事を）上手にできないようなうちは、〔 〕人に知られまい。<br><strong>中途半端に</strong>","<u>うちつけなる</u>御夢語りにぞ侍るなる。（源氏物語・若紫）<br>（訳）〔 〕御夢語りであるようですね。<br><strong>突然の</strong>","いと<u>うちつけなる</u>心かな。（源氏物語・椎本）<br>（訳）まったく〔 〕心だなあ。<br><strong>軽率な</strong>","（コノ姫君ノ入内ヲ）<u>うちつけに</u>ひがひがしう言ひなす人も侍りける。（増鏡）<br>（訳）（この姫君の入内を）〔 〕まともでなく言う人もいました。<br><strong>ぶしつけに</strong>","乳母にも、ありがたう<u>こまやかなる</u>御いたはりのほど浅からず。（源氏物語・澪標）<br>（訳）乳母にも、めったにないまで〔 〕お世話のほどは浅くない。<br><strong>心を込めている</strong>","御衣の色などもいと<u>こまやかなる</u>もあはれなり。（栄花物語）<br>（訳）御衣の色などもとても〔 〕のもしみじみと心を動かされる。<br><strong>色が濃い</strong>","<u>こまやかに</u>をかしとはなけれど、なまめきたるさましてあて人と見えたり。（源氏物語・帚木）<br>（訳）（この子は）〔 〕かわいいというわけではないが、優美な様子をして良家の子どものように見えた。<br><strong>繊細で美しく</strong>","いとあやしき子なり。<u>おひいで</u>んやうを見む。（うつほ物語）<br>（訳）とても不思議な子である。〔 〕様子を見よう。<br><strong>成長する</strong>","いみじく<u>おひさき</u>見えて、うつくしげなるかたちなり。（源氏物語・若紫）<br>（訳）とても美しく〔 〕が思われて、（少女は）見るからにかわいらしい顔立ちである。<br><strong>成長していく将来</strong>","幼き子どもは<u>いとけなし</u>。（梁塵秘抄）<br>（訳）幼い子どもは〔 〕。<br><strong>あどけない</strong>","下衆などのほどにも、親などの<u>かなしうする</u>子は、目立て耳立てられて、いたはしうこそおぼゆれ。（枕草子）<br>（訳）召し使いなどの身分でも、親などが〔 〕子どもは、（人に）目を注がれ耳を傾けられて、大事に思われる。<br><strong>かわいがる</strong>","人の娘の<u>かしづく</u>、いかでこの男に物言はむと思ひけり。（伊勢物語）<br>（訳）（ある）人の娘で（親が）〔 〕娘が、なんとかしてこの男と交際しようと思った。<br><strong>大切に育てている</strong>","<u>人となり</u>て後は、限りあれば、朝夕にしもえ見たてまつらず。（源氏物語・夕顔）<br>（訳）（自分は）〔 〕てからは、（立場上の）制約があるので、とても朝夕会い申し上げることはできない。<br><strong>成人し</strong>","今参りのさし越えて物知り顔に教へやうなる事言ひ、<u>うしろ見</u>たる、いとにくし。（枕草子）<br>（訳）新参者が出しゃばって物知り顔に教えるようなことを口にし、〔 〕ているのは、とてもいやだ。<br><strong>世話をし</strong>","姫君の御前にて、この<u>世馴れ</u>たる物語など、な読み聞かせ給ひそ。（源氏物語・蛍）<br>（訳）姫君の御前で、この〔 〕ている物語など、読み聞かせなさってはいけない。<br><strong>世間の事情に通じ</strong>","さまことにいみじう<u>ねびまさり</u>給ひにけるかな。（源氏物語・賢木）<br>（訳）（この宮は）格別にとても〔 〕なさったことだなあ。<br><strong>年をとるにつれてすばらしくなり</strong>","御弟にこそものし給へど、<u>ねびまさり</u>てぞ見え給ひける。（源氏物語・蛍）<br>（訳）（宮はあなたの）弟様でいらっしゃるが、（あなたより）〔 〕てお見えになった。<br><strong>大人び</strong>","日々に、物を引きのぶるやうに<u>およすげ</u>給ふ。（源氏物語・若菜上）<br>（訳）（若宮は）日に日に、物を引き伸ばすように〔 〕なさる。<br><strong>成長し</strong>","いで、<u>およすげ</u>たることは言はぬぞよき。（源氏物語・帚木）<br>（訳）いいえ、〔 〕たことは言わないのがよい。<br><strong>大人び</strong>","昼は、ことそぎ、<u>およすげ</u>たる姿にてもありなん。夜は、きららかに、はなやかなる装束、いとよし。（徒然草）<br>（訳）昼は、簡素で、〔 〕姿でもいいだろう。夜は、きらびやかで、華やかな服装が、とてもよい。<br><strong>ふけて見える</strong>","その里に、いとなまめいたる女はらから住みけり。この男<u>かいまみ</u>てけり。（伊勢物語）<br>（訳）その里（＝奈良の京・春日の里）に、とても優美な姉妹が住んでいた。この男は（その姉妹を）〔 〕てしまった。<br><strong>のぞき見</strong>","つつめども隠れぬものは夏虫の身よりあまれる<u>思ひ</u>なりけり（後撰和歌集）<br>（訳）つつみ隠すのだけれども隠れないものは夏の蛍が身から余って発する蛍火のような私の〔 〕であることよ。<br><strong>恋の「思ひ」</strong>","昔、男、身はいやしくて、いとになき人を<u>思ひかけ</u>たりけり。（伊勢物語）<br>（訳）昔、（ある）男が、身分は低いのに、とても比類ない（高貴な）女性を〔 〕ていた。<br><strong>恋い慕っ</strong>","この男、音聞きに聞きならしつつ、思ひ<u>いどむ</u>人ぞありける。（平中物語）<br>（訳）この男は、うわさにいつも聞いては、恋心をいだき〔 〕女がいた。<br><strong>恋をしかける</strong>","今は昔、男二人して女一人を<u>よばひ</u>けり。（平中物語）<br>（訳）今は昔、男二人で女一人に〔 〕た。<br><strong>求愛し</strong>","昔、男ありけり。女のえ得まじかりけるを、年を経てよばひわたりけるを、からうじて<u>盗み</u>いでて、いと暗きに来けり。（伊勢物語）<br>（訳）昔、（ある）男がいた。女で手に入れられそうになかった女を、年を重ねて求愛していたが、やっとのことで（妻とするために）〔 〕姿をくらまして、とても暗い夜に逃げて来た。<br><strong>ひそかに連れ去り</strong>","いかでこのかぐや姫を得てしかな、<u>見</u>てしかな。（竹取物語）<br>（訳）なんとかしてこのかぐや姫を手に入れたい、〔 〕たい。<br><strong>結婚し</strong>","千年万年と<u>ちぎれ</u>ども、やがて離るる仲もあり。（平家物語）<br>（訳）千年万年（夫婦でいよう）と〔 〕ても、すぐに別れる仲もある。<br><strong>男と女が愛を誓い合っ</strong>","そのころは夜離れなく<u>語らひ</u>給ふ。（源氏物語・明石）<br>（訳）そのころは（光源氏は）一夜も欠かさず（明石の君と）〔 〕なさる。<br><strong>契りを結び</strong>","有り明けのつれなく見えし別れより<u>暁</u>ばかり憂きものはなし（古今和歌集）<br>（訳）（空にかかる）有明の月が冷淡に見えた（あの日の）別れ以来、〔 〕ほど恨めしいものはない。<br><strong>夜明け前</strong>","待つ宵に更けゆく鐘の声聞けば<u>あかぬ別れ</u>の鳥はものかは（新古今和歌集）<br>（訳）（恋人が来るのを）待つ夜に、夜が更けていく（のを告げる寺の）鐘の音を聞くと、〔 〕の（時を知らせる）鶏（の鳴き声）は何ほどのものでもない。<br><strong>名残惜しい別れ</strong>","いみじうしたてて婿取りたるに、ほどもなく<u>住ま</u>ぬ婿の、舅に会ひたる、いとほしとや思ふらむ。（枕草子）<br>（訳）とてもきちんと用意をして婿取りしたのに、早くも（妻のもとに）〔 〕ない婿が、妻の父親に出会ったときは、気の毒だと思っているだろうか。<br><strong>通わ</strong>","わが袖にまだき時雨の降りぬるは君が心に<u>あき</u>や来ぬらむ（古今和歌集）<br>（訳）私の袖に（季節としては）まだ時期が早い時雨のような涙の雨が降ったのは、あなたの心に〔 〕ならぬ〔 〕が今来て、私に〔 〕てしまっているのであろうか。<br><strong>秋・飽き・嫌気がさし</strong>","物かきふるひ往にし男なむ、しかながら運び返して、もとのごとく<u>あからめ</u>もせで添ひゐにける。（大和物語）<br>（訳）（家にある）物をあらいざらい持って立ち去った夫は、すべて（今の女のもとから妻の所へ）運び返して、もとのとおりに〔 〕もしないで連れ添ったのだった。<br><strong>浮気</strong>","通ひ来し宿の道芝<u>かれがれに</u>跡なき霜のむすぼほれつつ（新古今和歌集）<br>（訳）あの人が通って来た（私の）家の道ばたの芝草が〔 〕、あの人の〔 〕足跡のない霜が（道に）固くおりていることよ。<br><strong>枯れそうなように・訪れが途絶えがちであることで</strong>","さむしろに<u>衣かたしき</u>今宵もや恋しき人に逢はでのみ寝む（伊勢物語）<br>（訳）敷物の上に〔 〕今夜も恋しいあの人に逢うことなく寝るばかりなのだろうか。<br><strong>衣の片袖を敷いて寂しくひとり寝をする</strong>","この五月ばかりより、<u>例ならぬ</u>さまになやましくし給ふこともありけり。（源氏物語・宿木）<br>（訳）（女君は）この五月ごろから、〔 〕状態でからだがつらく感じなさることもあった。<br><strong>病気である</strong>","男夜な夜な通ふ程に、年月も重なる程に、身も<u>ただならずなり</u>ぬ。（平家物語）<br>（訳）男が毎晩通ううちに、年月も重なるうちに、（女の）身も〔 〕てしまった。<br><strong>妊娠し</strong>","中宮も御物の怪に悩ませ給ひて、常は<u>あつしう</u>おはしますを、院もいとど晴れ間なく思し嘆く。（増鏡）<br>（訳）中宮も悪霊に苦しみなさって、ずっと〔 〕いらっしゃるのを、院もいよいよ心の晴れるときなくお嘆きになる。<br><strong>病状が重く</strong>","女御、夏ごろ、<u>物の怪</u>にわづらひ給ひて、いとはかなくうせ給ひぬ。（源氏物語・宿木）<br>（訳）女御は、夏ごろに、〔 〕に苦しみなさって、じつにあっけなくお亡くなりになった。<br><strong>悪霊</strong>","<u>加持まゐり</u>騒げども、いまはのさましるかりけり。（源氏物語・夕霧）<br>（訳）（僧たちは、病気治療の）〔 〕けれども、最期の様は明白であった。<br><strong>祈りをして差し上げる</strong>","日ごろ月ごろしるき事ありて、なやみわたるが、<u>おこたり</u>ぬるもうれし。（枕草子）<br>（訳）何日も何か月もはっきりした症状があって、ずっと気分がすぐれなくなっていたのが、〔 〕たのもうれしい。<br><strong>病気がよくなっ</strong>","今日の入相ばかりに<u>絶え入り</u>て、またの日の戌の時ばかりになむ、からうじていき出でたりける。（伊勢物語）<br>（訳）（男は）今日の夕暮れ時ごろに〔 〕て、次の日の午後八時ごろに、やっと息を吹き返したのだった。<br><strong>息が絶え</strong>","<u>玉の緒</u>よ絶えなば絶えねながらへば忍ぶることの弱りもぞする（新古今和歌集）<br>（訳）（私の）〔 〕よ。もしも絶えてしまうのならば、ぜひ絶えておくれ。生き続けていたならば、恋をしていることを（人に知られないように）我慢する心が弱っ（て人に知られもし）たら困る（から）。<br><strong>命</strong>","今は<u>限り</u>にこそはものし給ふめれ。（源氏物語・夕顔）<br>（訳）もう〔 〕でいらっしゃるようだ。<br><strong>最期</strong>","やむごとなき人の<u>かくれ</u>給へるもあまた聞こゆ。（方丈記）<br>（訳）高貴な人がお〔 〕になったという話も数多く耳にする。<br><strong>亡くなり</strong>","世の中に<u>さらぬわかれ</u>のなくもがな千代もと嘆く人の子のため（古今和歌集）<br>（訳）世の中に〔 〕がないといいなあ。千年も（生きてほしい）と切に願う子のために。<br><strong>避けられない別れ</strong>","あまたの人に<u>後れ</u>はべりにける身の愁へもとめがたうこそ。（源氏物語・竹河）<br>（訳）大勢の人に〔 〕てしまいました我が身の悲しみも抑えがたく（あります）。<br><strong>先立たれ</strong>","中陰のほど、山里などに移ろひて、便あしく狭き所にあまたあひ居て、<u>のちのわざ</u>ども営みあへる、心あわたたし。（徒然草）<br>（訳）人の死後四十九日の間、山里などに移動して、具合が悪く狭い所に大勢一緒にいて、様々な〔 〕を皆でとり行っているのは、落ち着かない。<br><strong>死後の仏事</strong>","人はただ、<u>無常</u>の身に迫りぬる事を心にひしとかけて、束の間も忘るまじきなり。（徒然草）<br>（訳）人はただ、〔 〕が身に迫っている事を心にしっかりとかけて、ほんの少しの間も忘れてはいけないのである。<br><strong>死</strong>","<u>先の世</u>にも御ちぎりや深かりけむ、世になく清らなる玉の男御子さへ生まれ給ひぬ。（源氏物語・桐壺）<br>（訳）（桐壺帝と更衣は）〔 〕でも御宿縁が深かったのだろうか、またとなく美しい玉のような皇子までもがお生まれになった。<br><strong>前世</strong>","たへがたくとも、わが<u>宿世</u>の怠りにこそあめれ。（蜻蛉日記）<br>（訳）こらえがたくても、（それが）私の〔 〕のつたなさであるようだ。<br><strong>前世</strong>","女の<u>宿世</u>は浮かびたるなむあはれに侍る。（源氏物語・帚木）<br>（訳）女の〔 〕は不安定であることが気の毒でございます。<br><strong>宿縁</strong>","また知らず、<u>仮の宿り</u>、誰がために心を悩まし、何によりてか目を喜ばしむる。（方丈記）<br>（訳）（私には）またわからない、〔 〕で、（人は）誰のために心を悩まし、何を見ることで楽しい気分になるのか。<br><strong>はかない現世</strong>","<u>後の世</u>のこと、心に忘れず、仏の道うとからぬ、心にくし。（徒然草）<br>（訳）〔 〕のことを、心に持っていて忘れず、仏道に無関心でないことが、心ひかれる。<br><strong>来世</strong>","散ればこそいとど桜はめでたけれ<u>憂き世</u>になにか久しかるべき（伊勢物語）<br>（訳）散るからこそ、ますます桜はすばらしい。〔 〕に何が長くあり続けるであろうか。<br><strong>つらいこの世の中</strong>","さらに世にもまじらずして、比叡の山に登りて<u>かしらおろし</u>てけり（古今和歌集・詞書）<br>（訳）（男は）まったく世間と付き合うこともなくて、比叡の山に登って〔 〕てしまった。<br><strong>出家し</strong>","かくしつつまうで仕うまつりけるを、思ひのほかに、<u>御ぐしおろし</u>たまうてけり。（伊勢物語）<br>（訳）このようにしながら参上しお仕え申し上げたのだが、思いがけないことに、〔 〕てしまった。<br><strong>出家しなさっ</strong>","五十の春を迎へて、家を出でて<u>世を背け</u>り。（方丈記）<br>（訳）五十歳の春を迎えて、（私は）家を出て〔 〕た。<br><strong>出家し</strong>","信仰の涙、<u>墨染め</u>の袖にあまる。（西行物語）<br>（訳）信仰の涙が、〔 〕の袖からこぼれ落ちる。<br><strong>僧衣</strong>","梅壺の女御殿は、尼にならせ給ひて、いと尊く<u>おこなは</u>せ給ふ。（栄花物語）<br>（訳）梅壺の女御殿は、尼におなりになって、とても立派に〔 〕なさる。<br><strong>勤行</strong>","皆この<u>あらまし</u>にてぞ、一期は過ぐめる。（徒然草）<br>（訳）皆この（＝出家の）〔 〕（だけ）で、一生は終えるようだ。<br><strong>計画</strong>","横笛はその思ひの<u>つもり</u>にや、奈良の法
