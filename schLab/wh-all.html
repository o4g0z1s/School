    <script>
        const b = `<!--１学期中間--><br><br>第１章<br>文明の成立と古代文明の特質<br><br>【１】文明の誕生<br><br>１．人類の進化<br>※先史時代⋯文字のない時代（人類史の９９％）<br><br>（１）人類の出現<br>約７００万年前に（<span class="b">アフリカ</span>）で誕生。（<span class="b">直立二足歩行</span>）が特徴。<br><br>（２）進化の過程<br>※ⅰ）～ⅲ）は化石人類（古生人類）に属する。<br><br>ⅰ）（<span class="b">猿人</span>）（約７００万年前）<br>・サヘラントロプス、（<span class="b">アウストラロピテクス</span>）など。<br>・簡単な打製石器である（<span class="b">礫石器</span>）を使用。<br><br>ⅱ）（<span class="b">原人</span>）（約２４０万年前）<br>・ホモ＝ハビリス、ホモ＝エレクトゥス（<span class="b">ジャワ原人／北京原人</span>）など。<br>・改良された打製石器（ハンドアックス）や（<span class="b">火</span>）を使用。<br><br>ⅲ）（<span class="b">旧人</span>）（約６０万年前）⋯（<span class="b">ネアンデルタール人</span>）（独）<br>・現代人とほぼ同じ脳容積。<br>・（<span class="b">剥片石器</span>）や毛皮の衣服を使用して生活。<br>・死者の（<span class="b">埋葬</span>）→高度な精神文化の発達<br><br>ⅳ）（<span class="b">新人</span>）（約２０万年前）<br>・（<span class="b">クロマニョン人</span>）（仏）、周口店上洞人（中）など。<br>・現生人類（ホモ＝サピエンス）に属する。<br>・小型の細石器や動物の骨・角・歯牙で製作された（<span class="b">骨角器</span>）の使用。<br>・優れた（<span class="b">洞穴絵画</span>）を残す。<br>　例）フランスの（<span class="b">ラスコー</span>）、スペインの（<span class="b">アルタミラ</span>）。<br><br>※（<span class="b">旧石器時代</span>）<br>人類が打製石器を用いて狩猟・採集を営んだ時代のこと。数十回の氷期と間氷期を繰り返す更新世とほぼ重なる。<br>２．農耕・牧畜の開始と国家の誕生<br><br>（１）農耕・牧畜の開始（約９０００年前の西アジア）<br>約１万年前に氷期が終わり、地球が温暖化＆地域ごとの環境の変化に対応。<br>→狩猟・採集の（<span class="b">獲得経済</span>）から、農耕・牧畜の（<span class="b">生産経済</span>）へ。<br>→（<span class="b">農耕・牧畜</span>）の開始。<br>石斧、石臼などの（<span class="b">磨製石器</span>）を使用。最新の地質時代（約１万１７００年前～現在）である完新世に相当する。<br><br>（２）国家の成立<br>（<span class="b">メソポタミア</span>）で、耕地に必要な水を人工的に供給・分配する（<span class="b">灌漑農業</span>）が開始。<br>→食糧生産ＵＰ、人口増大＆国家の形成。<br>→四大文明の形成。<br>→都市が生まれ、階級差が生じる。また、金属器や文字も発明される。<br>→歴史（人類史）のはじまり。<br>※メソポタミアとは？<br>「川の間の流域」という意味。（<span class="b">ティグリス川</span>）、（<span class="b">ユーフラテス川</span>）の<br>両流域のこと（「肥沃な三日月地帯」）。<br><br>【２】古代オリエント文明とその周辺<br><br>※（<span class="b">オリエント</span>）とは？<br>ヨーロッパから見た「日ののぼるところ、東方」の意味。今日中東と呼ばれる地域。<br>早くから宗教の権威によって統治する神権政治が出現。<br><br>１．メソポタミア<br><br>（１）（<span class="b">シュメール人</span>）（民族系統不明、ＢＣ２７００年頃）<br>・（<span class="b">ウル</span>）、（<span class="b">ウルク</span>）、ラガシュなどの都市国家を形成。<br>・王を中心に神官・役人・戦士が都市の神をまつる。<br>→れんがで（<span class="b">ジッグラト</span>）（聖塔）が作られる。<br>・粘土板に刻まれた（<span class="b">楔形文字</span>）を使用。<br><br>（２）（<span class="b">アッカド人</span>）（セム語族、ＢＣ２３５０年頃）<br>シュメール人を征服し、サルゴン１世が初めてメソポタミア・シリアの都市国家を統一。<br><br>（３）（<span class="b">アムル人</span>）（セム語族、ＢＣ１９Ｃ頃）<br>・（<span class="b">バビロン第１王朝</span>）の建国。首都は（<span class="b">バビロン</span>）。<br>・（<span class="b">ハンムラビ王</span>）がメソポタミアを統一し、（<span class="b">ハンムラビ法典</span>）を制定。<br>※「目には目を、歯には歯を」の（<span class="b">復讐法</span>）と刑罰に（<span class="b">身分差</span>）があることが特徴（史料を必ず参照すること！）。<br><br>（４）（<span class="b">ヒッタイト人</span>）（印欧語族、ＢＣ１７Ｃ頃）<br>・アナトリア高原（小アジア）に強力な国家を建設し、バビロン第１王朝を滅ぼす。首都はボアズキョイ（ハットゥシャ）。<br>・史上初めて（<span class="b">鉄製武器</span>）（鉄器）を使用。<br><br>（５）（<span class="b">カッシート人</span>）（印欧語族、ＢＣ１６Ｃ頃）<br>南メソポタミアに侵入し、バビロン第１王朝滅亡後のバビロニアを支配。<br><br>（６）（<span class="b">ミタンニ人</span>）（ミタンニ王国）（印欧語族、ＢＣ１６Ｃ頃）<br>北メソポタミアからシリアを支配（後にヒッタイトに服属）。<br>※ヒッタイト、ミタンニ、カッシート、エジプト新王国と諸王国の乱立。<br><br>（７）メソポタミアの文化<br>ⅰ）宗教⋯多神教の世界（例：『ギルガメシュ叙事詩』）<br>ⅱ）文字<br>イギリスのローリンソンが解読した（<span class="b">楔形文字</span>）。<br>ⅲ）その他<br>（<span class="b">太陰暦</span>）（閏年を設けて実際の季節のずれを補正した太陰太陽暦も生まれる）、（<span class="b">六十進法</span>）、七曜制など。<br><br>２．古代エジプト<br><br>（１）「<span class="b">エジプトはナイルのたまもの</span>」<br>古代ギリシアの歴史家（<span class="b">ヘロドトス</span>）の言葉。<br>ナイル川の増減水を利用して豊かな農業が行われ、小規模な国家であるノモスが形成。<br><br>（２）（<span class="b">古王国</span>）時代（ＢＣ２７～２２Ｃ）<br>ⅰ）首都⋯（<span class="b">メンフィス</span>）<br>ⅱ）政治<br>・王（<span class="b">ファラオ</span>）の専制的な神権政治が行われる。<br>・巨大な（<span class="b">ピラミッド</span>）を建設→ギザの（<span class="b">クフ王</span>）のものが最大。<br><br>（３）（<span class="b">中王国</span>）時代（ＢＣ２１～１８Ｃ）<br>ⅰ）首都⋯（<span class="b">テーベ</span>）<br>ⅱ）政治<br>末期にシリア方面から遊牧民（<span class="b">ヒクソス</span>）が侵入し、一時混乱。<br><br>（４）（<span class="b">新王国</span>）時代（ＢＣ１６～１１Ｃ）<br>ⅰ）首都⋯（<span class="b">テーベ</span>）<br>ⅱ）政治<br>・（<span class="b">ヒクソス</span>）を追放し、シリアへ進出して成立。<br>・（<span class="b">アメンヘテプ４世</span>）による改革<br>従来の多神教（アモン）信仰から、唯一神（アトン）信仰へ改宗。<br>→自らも（<span class="b">イクナートン</span>）と改名し、（<span class="b">テル＝エル＝アマルナ</span>）へ遷都。<br>古い伝統にとらわれない写実的な（<span class="b">アマルナ美術</span>）の発達。<br>※ツタンカーメンの時代にアモン信仰が復活。<br><br>（５）エジプトの文化<br>ⅰ）宗教<br>太陽神（<span class="b">ラー</span>）を中心とする多神教（新王国時代はアモン＝ラー信仰隆盛）。<br>死後の世界を信じ、（<span class="b">ミイラ</span>）や「<span class="b">死者の書</span>」を作成。<br>ⅱ）文字<br>碑文や墓室・石棺などに刻まれる（<span class="b">神聖文字</span>）（ヒエログリフ）、一種の紙である（<span class="b">パピルス</span>）に書かれた（<span class="b">民用文字</span>）（デモティック）。<br>※（<span class="b">ロゼッタ＝ストーン</span>）<br>ナポレオン軍が発見した石碑。（<span class="b">シャンポリオン</span>）の神聖文字解読につながる。<br>ⅲ）その他<br>（<span class="b">太陽暦</span>）（後にローマで採用されてユリウス暦となる）、（<span class="b">十進法</span>）、測地術などが発達。<br><br>３．東地中海世界の諸民族<br><br>（１）カナーン人（セム語系、ＢＣ１５００年頃）<br>シリア、パレスチナ地方で、交易で活躍。<br>→ＢＣ１３Ｃ頃、「海の民」の進出によりセム語系３民族の活動開始。<br><br>（２）（<span class="b">アラム人</span>）（セム語族、ＢＣ１２００年頃）<br>・（<span class="b">ダマスクス</span>）を中心とした中継貿易（内陸貿易）で活躍。<br>・アラム語、アラム文字の使用。<br>→オリエント世界で用いられる多くの文字の源流に。<br><br>（３）（<span class="b">フェニキア人</span>）（セム語族、ＢＣ１２００年頃）<br>・（<span class="b">シドン</span>）、（<span class="b">ティルス</span>）などの都市国家形成。<br>・（<span class="b">カルタゴ</span>）などの植民市建設。<br>・（<span class="b">アルファベット</span>）の起源となるフェニキア文字を使用。<br><br>（４）（<span class="b">ヘブライ人</span>）（セム語族、ＢＣ１５００年頃～）<br>※初めはパレスチナに定住（ＢＣ１５００年頃）。<br>ⅰ）「<span class="b">出エジプト</span>」<br>エジプト新王国の圧政に耐えかね、（<span class="b">モーセ</span>）の主導でパレスチナへ脱出。<br>途上のシナイ山で神から十戒を授かる。<br>ⅱ）統一王国（イェルサレム王国）の建設（ＢＣ１０００年頃～）<br>第２代ダヴィデ王、第３代ソロモン王のもとに栄える（首都：イェルサレム）。<br>→彼らの死後、北の（<span class="b">イスラエル王国</span>）と南の（<span class="b">ユダ王国</span>）に分裂。<br>前者は（<span class="b">アッシリア</span>）に（ＢＣ７２２年）、後者は（<span class="b">新バビロニア</span>）に滅ぼされた（ＢＣ５８６年）。<br>※（<span class="b">バビロン捕囚</span>）（ＢＣ５８６～５３８年）<br>新バビロニアのネブカドネザル２世がユダ王国を征服した際に、ヘブライ人を、新バビロニアの都であるバビロンに強制移住させた事件。<br>→帰国後、イェルサレムに（<span class="b">ヤハウェ</span>）の神殿を再興し、（<span class="b">ユダヤ教</span>）が確立。<br>ⅲ）ユダヤ教の特徴<br>・唯一神（<span class="b">ヤハウェ</span>）の信仰<br>・厳格な律法主義、ユダヤ人の（<span class="b">選民思想</span>）、（<span class="b">メシア</span>）（救世主）の待望<br>・聖典：『<span class="b">旧約聖書</span>』（ヘブライ語で記述）<br><br>４．エーゲ文明<br><br>オリエントからの影響のもとに、エーゲ海を中心とするヨーロッパ最初の（<span class="b">青銅器</span>）文明。<br><br>（１）（<span class="b">クレタ文明</span>）（ＢＣ２０～１５Ｃ頃）<br>・人物や海の生物が描かれていて、開放的で明るく平和な文明。<br>・イギリスの（<span class="b">エヴァンズ</span>）が発見。<br>・（<span class="b">線文字Ａ</span>）を使用（ただし、未解読）。<br>・宮殿建築として（<span class="b">クノッソス</span>）が有名。<br>・南下してきたアカイア人によって滅亡。<br><br>（２）（<span class="b">ミケーネ文明</span>）（ＢＣ２０～１２Ｃ頃）<br>・戦闘的・軍事的で力強い文明<br>・ドイツの（<span class="b">シュリーマン</span>）が発掘。<br>・（<span class="b">ミケーネ</span>）、（<span class="b">ティリンス</span>）、ピュロスなどが繁栄。<br>・イギリスの（<span class="b">ヴェントリス</span>）が解読した（<span class="b">線文字Ｂ</span>）を使用。<br>・「海の民」またはドーリア人により滅亡？<br><br>※貢納王政<br>ミケーネ文明期に行われたもので、役人組織を使って農民から農作物などを貢納として徴集し、それらを需要に応じて各地に分配。<br><br>（３）（<span class="b">トロイア</span>）<br>（<span class="b">シュリーマン</span>）が発掘した小アジアの遺跡。<br><br>５．オリエントの統一と分裂<br><br>（１）（<span class="b">アッシリア王国</span>）<br>ⅰ）建国<br>ＢＣ２千年紀初めに北メソポタミアに建国（一時、ミタンニ王国に服属）。<br>→ＢＣ６７１年に初めてオリエント統一。<br>ⅱ）首都⋯（<span class="b">ニネヴェ</span>）<br>ⅲ）政治<br>最盛期はアッシュルバニパル王（位ＢＣ６６８～６２７年）。<br>王が全国を州に分けて総督を派遣し、駅伝制を設けるが、専制君主による圧政・重税により諸民族の反抗をまねき、滅亡（ＢＣ６１２年）。<br><br>（２）４王国分立時代（ＢＣ７Ｃ頃）<br>ⅰ）（<span class="b">新バビロニア</span>）（カルデア）⋯ＢＣ５８６年に（<span class="b">ユダ王国</span>）を滅ぼし、（<span class="b">バビロン捕囚</span>）を行う。<br>ⅱ）（<span class="b">リディア</span>）⋯世界ではじめて（<span class="b">金属貨幣</span>）を製造。<br>ⅲ）（<span class="b">メディア</span>）⋯イラン人が建国。<br>ⅳ）（<span class="b">エジプト</span>）⋯アッシリアの支配から復活（第２６王朝）。<br>※（<span class="b">クシュ王国</span>）（ＢＣ９２０～ＡＤ３５０年頃）<br>・ナイル川上流に建国し、鉄器文明を形成（一時エジプトを征服）。<br>・アッシリアの侵入を受け、首都を（<span class="b">メロエ</span>）に移し、以後メロエ王国と呼ばれる。<br><br>【３】南アジアの古代文明<br><br>１．インド文明の形成<br><br>（１）（<span class="b">インダス文明</span>）（ＢＣ２６００～１８００年頃）<br>ⅰ）代表的遺跡⋯（<span class="b">ドラヴィダ人</span>）による建設？<br>（<span class="b">モエンジョ＝ダーロ</span>）（シンド地方）、（<span class="b">ハラッパー</span>）（パンジャーブ地方）など。<br>ⅱ）特徴<br>れんがづくりの都市遺跡（沐浴場）、印章の使用、青銅器文明、未解読の（<span class="b">インダス文字</span>）など。<br><br>２．アーリヤ人の侵入と定着<br><br>（１）（<span class="b">アーリヤ人</span>）（印欧語族）の侵入（ＢＣ１５００年頃）<br>（<span class="b">カイバル峠</span>）を越え、パンジャーブ地方へ侵入。<br>→ガンジス川流域に進出し、鉄製農具を使用（ＢＣ１０００年頃）。<br><br>（２）アーリヤ人の社会<br>ⅰ）（<span class="b">バラモン教</span>）<br>神々への賛歌、儀礼をまとめた（<span class="b">ヴェーダ</span>）を聖典とするインド独自の宗教。<br>※最古のヴェーダを『<span class="b">リグ＝ヴェーダ</span>』と言う。<br>ⅱ）（<span class="b">ヴァルナ制</span>）⋯インド独自の身分制度<br>・（<span class="b">バラモン</span>）⋯司祭（僧侶）<br>・（<span class="b">クシャトリヤ</span>）⋯武士<br>・（<span class="b">ヴァイシャ</span>）⋯庶民（農民、商人など）<br>・（<span class="b">シュードラ</span>）⋯隷属民（奴隷）<br>※（<span class="b">カースト制度</span>）<br>ヴァルナ制にジャーティ（生まれ）が結びついたもの。<br>→社会関係を固定化し、インド社会の発展を阻害。<br><br>【４】中国の古代文明<br><br>１．中国文明の発生<br><br>（１）農耕の始まり<br>・黄河流域の黄土地帯⋯アワなどの雑穀が栽培。<br>※ＢＣ３千年紀には西方から麦・羊がもたらされる。<br>・長江流域⋯稲を中心とした農耕。<br>※ＢＣ５千年紀には中・下流域で人工的な水田施設が存在（河姆渡遺跡など）。<br><br>（２）（<span class="b">仰韶文化</span>）（ＢＣ５千年紀）⋯黄河中流域<br>・数百人規模の村落。<br>・彩色で文様がある（<span class="b">彩文土器</span>）が特色。<br><br>（３）（<span class="b">竜山文化</span>）（ＢＣ３千年紀～１５００年頃）⋯黄河下流域<br>・政治的統合の進展→権力集中と階層差の拡大。<br>・黒色磨研土器である（<span class="b">黒陶</span>）、日常用の厚手土器である灰陶を使用。<br><br>２．殷と周<br><br>（１）（<span class="b">夏王朝</span>）<br>伝説上の中国最初の王朝であるが、実在は確認されていない。<br><br>（２）（<span class="b">殷</span>）（商）（ＢＣ１６Ｃ頃～１１Ｃ）⋯実在が確認された最古の王朝。<br>・遺跡⋯（<span class="b">殷墟</span>）の発掘（河南省安陽市）<br>・王都に多くの城郭都市（<span class="b">邑</span>）が従属。<br>・漢字の原型となった（<span class="b">甲骨文字</span>）の使用。<br>・複雑な文様が特徴的な高度な（<span class="b">青銅器</span>）の文化が存在。<br>・祭政一致の神権政治<br>占いにより王が国事を決定→多数の邑を支配。<br>※易姓革命⋯中国の王朝交代の方式。禅譲と放伐がある。<br><br>（３）（<span class="b">周</span>）（ＢＣ１１Ｃ頃）⋯（<span class="b">渭水流域</span>）におこる。<br>ⅰ）首都⋯（<span class="b">鎬京</span>）<br>ⅱ）（<span class="b">封建制度</span>）⋯血縁関係にもとづく身分序列。<br>周王　⇄（<span class="b">諸侯</span>）⇄（<span class="b">卿・大夫・士</span>）<br>　　　　王の一族　　王などの臣下<br>ⅲ）（<span class="b">宗法</span>）<br>親族関係の秩序、祭祀の仕方を規定→宗族（同姓の血縁集団）の形成。<br><br>３．春秋・戦国時代<br><br>（１）東周の成立（春秋・戦国時代の開始）<br>・西方の遊牧民犬戎の攻撃→都を（<span class="b">洛邑</span>）へ（ＢＣ７７０年）<br>※これ以後の周王朝のことを東周と呼ぶ。<br>・周王朝の弱体化→諸侯の勢力伸長<br><br>（２）（<span class="b">春秋時代</span>）（ＢＣ７７０～４０３年）<br>・（<span class="b">孔子</span>）が編集した『<span class="b">春秋</span>』に由来。<br>・有力諸侯である（<span class="b">覇者</span>）が主導権をにぎる（ただし、周王室を尊重）。<br>→尊王攘夷を唱えて抗争し、春秋の五覇が出現（斉の桓公、晋の文公など）。<br><br>（３）（<span class="b">戦国時代</span>）（ＢＣ４０３～２２１年）<br>・戦国時代の各国の歴史や遊説の士の策などを編集した『<span class="b">戦国策</span>』に由来。<br>・晋が韓、魏、趙に分裂したことがきっかけ。<br>・諸侯が周王室の権威を無視し、王を自称（富国強兵政策）。<br>→実力主義、下剋上の時代。<br>・「<span class="b">戦国の七雄</span>」の出現<br>（<span class="b">秦</span>）、（<span class="b">楚</span>）、（<span class="b">斉</span>）、（<span class="b">燕</span>）、（<span class="b">趙</span>）、（<span class="b">魏</span>）、（<span class="b">韓</span>）の７国。<br>※（<span class="b">華夷思想</span>）（中華思想）の成立<br>自ら（中国）が文明の中心と称し、周辺諸民族を文化の低い「夷狄」とする考え。<br><br>４．社会変動と新思想<br><br>（１）社会・経済の変化<br>・農業生産力の向上→（<span class="b">鉄製農具</span>）や（<span class="b">牛耕</span>）の普及<br>・商工業の発展→（<span class="b">青銅貨幣</span>）の流通<br>例）（<span class="b">刀銭</span>）（斉、燕、趙）、（<span class="b">布銭</span>）（韓、魏、趙）、<br>　　（<span class="b">蟻鼻銭</span>）（楚）、（<span class="b">円銭</span>）（秦、趙、魏）など。<br>・周代の世襲的身分制度の崩壊（実力本位へ）<br><br>（２）（<span class="b">諸子百家</span>）の出現<br><br><table><tbody><tr><th>学&nbsp;派</th><th>人&nbsp;物</th><th>主張の要点</th></tr><tr><td rowspan="3"><span class="b">儒家</span></td><td><span class="b">孔子</span></td><td>親への（<span class="b">孝</span>）、兄への悌という家族道徳を国家へと広く及ぼすことで理想社会の実現を説く。弟子がその言行を『<span class="b">論語</span>』に記録。</td></tr><tr><td><span class="b">孟子</span></td><td>（<span class="b">性善説</span>）を唱え、仁義の徳によって民衆を治める王道政治を主張。</td></tr><tr><td><span class="b">荀子</span></td><td>（<span class="b">性悪説</span>）を唱え、社会秩序維持のための礼を強調。</td></tr><tr><td><span class="b">道家</span></td><td><span class="b">老子</span><br><span class="b">荘子</span></td><td>儒家の礼を否定し、（<span class="b">無為自然</span>）を主張。後に君主が社会に干渉しないことを理想とする黄老思想に影響を与えた。</td></tr><tr><td><span class="b">墨家</span></td><td><span class="b">墨子</span></td><td>無差別の愛（<span class="b">兼愛</span>）、戦争否定非攻を主張。</td></tr><tr><td><span class="b">法家</span></td><td>商鞅<br>韓非</td><td>法治主義を主張し、秦で改革。韓の王族出身で、法家の思想を大成。</td></tr><tr><td>縦横家</td><td>蘇秦<br>張儀</td><td>秦以外の国が同盟する合従策をとる。各国が秦と同盟する連衡策をとる。</td></tr><tr><td>陰陽家</td><td>鄒衍</td><td>天体の運行と人間生活の関係を説く陰陽五行説で有名。</td></tr><tr><td>兵家</td><td>孫子<br>呉子</td><td>戦略・戦争方法による国家の存続と経営を説く。</td></tr><tr><td>名家</td><td>公孫竜</td><td>名と実の関係を説く論理学を樹立。</td></tr><tr><td>農家</td><td>許行</td><td>農民の立場から、農業の重要性を説く。</td></tr></tbody></table><br><br>第２章<br>中央ユーラシアと東アジア世界<br><br>【１】中央ユーラシア－草原とオアシスの世界<br><br>（１）（<span class="b">スキタイ</span>）（ＢＣ７世紀～４世紀頃）<br>黒海北岸の草原地帯を支配したイラン系の（<span class="b">騎馬遊牧民</span>）。<br>特有の動物文様を施した武器や馬具が特徴。<br>→東西交易・文化交流へ貢献し、「<span class="b">草原の道</span>」を開拓。<br><br>（２）（<span class="b">匈奴</span>）（ＢＣ３世紀～ＡＤ１世紀）<br>スキタイの騎馬文化を取り入れ、陰山山脈に大遊牧国家を建設。<br>全盛期の（<span class="b">冒頓単于</span>）は月氏などを破り、前漢と戦って撃破。<br>→その後、前漢の攻勢を受けて内陸貿易の利を失い、前１世紀半ばには東西に分裂、後１世紀半ばには南北に分裂。<br>※同時代、天山山脈方面には烏孫、甘粛・タリム盆地東部には（<span class="b">月氏</span>）があらわれた。<br>（<span class="b">月氏</span>）は中央アジア南西部に移動して（<span class="b">大月氏</span>）となる。<br><br>（３）（<span class="b">鮮卑</span>）（２世紀～４世紀）<br>「五胡」の１つとして華北に侵入。<br>※（<span class="b">フン人</span>）の西進も同時代に起こっている。<br><br>（４）（<span class="b">柔然</span>）（５世紀～６世紀）<br>モンゴル高原で活躍したモンゴル系民族。６世紀に突厥の攻撃により滅亡。<br><br>※「<span class="b">オアシスの道</span>」<br>ラクダの隊商がユーラシアの東西を往来し、形成。オアシス都市（クチャやサマルカンドなど）は隊商交易の拠点となる。中国の生糸や絹が西方へ<br>伝来したため、「草原の道」と合わせて（<span class="b">シルク＝ロード</span>）と呼ばれることもある。<br><br>【２】秦・漢帝国<br><br>１．秦の統一<br><br>（１）（<span class="b">秦</span>）の全国統一<br>孝公の時代に、（<span class="b">商鞅</span>）の改革により国力強化（ＢＣ４Ｃ）<br>→秦王の政が（<span class="b">始皇帝</span>）として、戦国乱世を統一（<span class="b">前２２１</span>年）。<br><br>（２）国内政治（中央集権化）<br>ⅰ）首都⋯（<span class="b">咸陽</span>）<br>ⅱ）（<span class="b">郡県制</span>）<br>・国土を郡・県に分け、中央から官吏を派遣して統治。<br>ⅲ）言論・思想統制<br>・法家の（<span class="b">李斯</span>）の説を採用。<br>・（<span class="b">焚書・坑儒</span>）<br>医薬、占い、農業以外の書物を焼却し、儒学者を生き埋めにした思想・言論統制政策→法家の思想の徹底。<br>ⅳ）その他<br>（<span class="b">半両銭</span>）（貨幣）、（<span class="b">度量衡</span>）、文字（篆書）の統一。<br>※始皇帝の陵の墓域に埋められた（<span class="b">兵馬俑</span>）は、彼の権力の大きさを物語っている。<br><br>（３）対外政策<br>ⅰ）北方<br>（<span class="b">長城</span>）を修築し、（<span class="b">匈奴</span>）侵入に対抗<br>（将軍の蒙恬が活躍）。<br>ⅱ）南方<br>華南、北ベトナムを征服。<br>→南海郡など３郡を設置。<br><br>（４）滅亡<br>ⅰ）原因<br>急激な統一政策、対外戦争、土木工事（阿房宮）による民衆の反発。<br>ⅱ）農民反乱<br>始皇帝の死（ＢＣ２１０年）をきっかけに、中国史上最初の農民反乱である（<span class="b">陳勝・呉広の乱</span>）（ＢＣ２０９年）が勃発。<br>※「<span class="b">王侯将相いずくんぞ種あらんや</span>」<br>生まれや家柄など問題にしないという意味の陳勝の言葉。<br>戦国時代以来の実力主義の風潮をあらわしている。<br>ⅲ）滅亡<br>各地の反乱勢力の中で、楚の貴族出身の（<span class="b">項羽</span>）と<br>漢の農民出身の（<span class="b">劉邦</span>）が挙兵。<br>→秦の滅亡（ＢＣ２０６年）<br>＆垓下の戦いで（<span class="b">劉邦</span>）が勝利し、全国統一。<br><br>６．漢代の政治<br><br>（１）（<span class="b">前漢</span>）の成立（ＢＣ２０２～ＡＤ８年）<br>ⅰ）首都⋯（<span class="b">長安</span>）<br>ⅱ）建国者<br>（<span class="b">劉邦</span>）が中国を統一して、（<span class="b">高祖</span>）として即位。<br>→郡県制と封建制の併用である（<span class="b">郡国制</span>）を施行。<br>ⅲ）対外政策<br>匈奴の（<span class="b">冒頓単于</span>）に敗北したため、対外消極策をとる。<br>ⅳ）（<span class="b">呉楚七国の乱</span>）（ＢＣ１５４年）⋯景帝の時代（第６代）<br>諸侯の勢力抑圧に対しての反乱。<br>→鎮圧後、諸王国の統治に干渉<br>（実質的に郡県制へ移行し、中央集権体制へ）。<br><br>（２）全盛期⋯（<span class="b">武帝</span>）の時代（第７代、ＢＣ１４１～８７年）<br>ⅰ）対外政策<br>・（<span class="b">張騫</span>）を（<span class="b">大月氏</span>）へ派遣→西域の事情判明。<br>・匈奴を討伐し、敦煌郡など４郡を設置。<br>・（<span class="b">衛氏朝鮮</span>）を征服し、（<span class="b">楽浪</span>）など４郡設置。<br>・（<span class="b">南越国</span>）を征服し、南海郡など９郡設置。<br>・李広利による大宛（フェルガナ）遠征。<br>ⅱ）内政⋯積極的な対外政策のために、財政難に。<br>・（<span class="b">均輸</span>）の実施<br>特産物を貢納させ、不足地に転売する政策。<br>・（<span class="b">平準</span>）の実施<br>物資が豊富な時に貯蔵し、物価が上がると売り出す政策。<br>・（<span class="b">塩</span>）、（<span class="b">鉄</span>）の専売（これに酒を加えることもある）<br>生活必需品を専売化することで、国庫収入の増加と安定を図る。<br>・儒学の官学化→（<span class="b">董仲舒</span>）により五経博士を設置。<br>※五経⋯儒学の主要な経典（『易経』『詩経』『書経』『春秋』『礼記』）<br>・（<span class="b">郷挙里選</span>）の実施⋯地方長官の推薦による官吏登用法<br>→豪族の官僚化、政界進出。<br>・五銖銭の鋳造<br>ⅲ）文化⋯（<span class="b">司馬遷</span>）の『<span class="b">史記</span>』<br>本紀（皇帝の業績）と列伝（伝記）を中心とする（<span class="b">紀伝体</span>）での記述に特徴がある。<br>※年月順に出来事を記す歴史書の編纂形式を（<span class="b">編年体</span>）と呼ぶ。<br><br>（３）前漢の滅亡（ＡＤ８年）<br>武帝の死後、去勢された男子である（<span class="b">宦官</span>）や、<br>皇后や妃の親族である（<span class="b">外戚</span>）による権力争いの激化・横暴のため。<br><br>（４）（<span class="b">新</span>）の成立（８～２３年）<br>外戚の（<span class="b">王莽</span>）が前漢の皇帝を廃位し、帝位を奪う。<br>→儒学の理想にもとづく復古政策を進めるが、反発をまねく。<br>→失敗＆（<span class="b">赤眉の乱</span>）（１８～２７年）により滅亡。<br><br>（５）（<span class="b">後漢</span>）の成立（２５～２２０年）<br>ⅰ）首都⋯（<span class="b">洛陽</span>）<br>ⅱ）建国者<br>（<span class="b">劉秀</span>）が漢を復興して、（<span class="b">光武帝</span>）として即位（位２５～５７年）。<br>ⅲ）対外政策<br>・（<span class="b">班超</span>）の活躍（西域都護に就任）⋯西方の事情が中国に伝来。<br>※部下の甘英を大秦国（ローマ帝国）に派遣。<br>・（<span class="b">大秦王安敦</span>）の使節が日南郡に渡来（１６６年）。<br>※ローマ皇帝（<span class="b">マルクス＝アウレリウス＝アントニヌス</span>）の中国名。<br>・倭人の使者が光武帝から「漢委奴国王」の金印を授かる（５７年）。<br>ⅳ）文化<br>・（<span class="b">訓詁学</span>）の発達<br>古典の字句の解釈を主とする。（<span class="b">鄭玄</span>）、馬融などが中心。<br>・歴史書⋯（<span class="b">班固</span>）の『<span class="b">漢書</span>』<br>司馬遷の『史記』と同じく、紀伝体で編纂された。<br>・（<span class="b">紙</span>）（製紙法）の改良<br>後漢の蔡倫による（文字は隷書に統一）。<br>従来の木簡、竹簡に変わって普及。<br>ｖ）滅亡<br>・宦官、外戚の横暴→（<span class="b">党錮の禁</span>）（１６６、１６９年）<br>反宦官派が宦官の専横に対抗したが、逆に宦官に投獄された事件。<br>・（<span class="b">黄巾の乱</span>）（１８４年）<br>新興宗教である（<span class="b">太平道</span>）の教祖（<span class="b">張角</span>）が率いた農民反乱（事実上の後漢の滅亡）。<br>→各地に軍事政権が割拠し、魏の（<span class="b">曹丕</span>）によって滅亡（２２０年）。<br><br>【３】中国の動乱と変容<br><br>１．三国時代<br><br>（１）（<span class="b">魏</span>）（２２０～２６５年）<br>ⅰ）首都⋯（<span class="b">洛陽</span>）<br>ⅱ）建国者⋯（<span class="b">曹丕</span>）（後漢から禅譲されて建国）<br>※父の曹操は、赤壁の戦いで敗れ、天下統一失敗。<br>ⅲ）社会<br>・（<span class="b">九品中正</span>）⋯地方に中正官を置き、人材を９等級に分けて推薦。<br>→豪族の子弟が上級官職独占（「上品に寒門なく下品に勢族なし」）。<br>→（<span class="b">貴族</span>）階級の形成。<br>・屯田制⋯国家が耕作者の集団をおいて、耕作させる制度。<br>ⅳ）日本との関わり<br>卑弥呼が使いを送り、「親魏倭王」の称号を授けられた（『魏志』倭人伝）。<br>Ｖ）滅亡⋯（<span class="b">司馬炎</span>）（武帝）に国を奪われる。<br><br>（２）（<span class="b">蜀</span>）（２２１～２６３年）<br>ⅰ）首都⋯（<span class="b">成都</span>）<br>ⅱ）建国者⋯（<span class="b">劉備</span>）<br>ⅲ）滅亡⋯（<span class="b">魏</span>）の侵攻により滅亡。<br><br>（３）（<span class="b">呉</span>）（２２２～２８０年）<br>ⅰ）首都⋯（<span class="b">建業</span>）<br>ⅱ）建国者⋯（<span class="b">孫権</span>）<br>ⅲ）滅亡⋯（<span class="b">晋</span>）（西晋）の侵攻により、滅亡。<br>※同時期、公孫氏政権が朝鮮半島に進出し、楽浪郡の南に帯方郡を置いた。<br><br>２．晋（西晋）の統一<br><br>（１）（<span class="b">晋</span>）（西晋）（２６５～３１６年）<br>ⅰ）首都⋯（<span class="b">洛陽</span>）<br>ⅱ）建国者⋯（<span class="b">司馬炎</span>）が呉を滅ぼし中国を統一（２８０年）<br>ⅲ）社会<br>占田・課田法⋯大土地所有の制限と税収確保。<br>ⅳ）滅亡<br>帝位をめぐる一族の争いである（<span class="b">八王の乱</span>）（２９０～３０６年）で動揺。<br>→異民族の（<span class="b">匈奴</span>）により滅亡（３１６年、永嘉の乱）。<br><br>３．中国の分裂<br><br>（１）華北⋯（<span class="b">五胡十六国</span>）時代<br>晋滅亡後、異民族の「五胡」である（<span class="b">匈奴</span>）、（<span class="b">羯</span>）、（<span class="b">氐</span>）、（<span class="b">羌</span>）、（<span class="b">鮮卑</span>）が中国へ侵入し、多くの政権が興亡。<br><br>（２）華南⋯（<span class="b">東晋</span>）（３１７～４２０年）の成立<br>ⅰ）首都⋯（<span class="b">建康</span>）（建業から改名、現南京）<br>ⅱ）建国者⋯晋の一族である（<span class="b">司馬睿</span>）が滅亡後に逃亡して建国。<br>ⅲ）社会⋯戸籍を作成した土断法を制定。<br><br>４．南北朝時代<br><br>（１）北朝⋯（<span class="b">北魏</span>）（３８６～５３４年）<br>ⅰ）首都⋯（<span class="b">平城</span>）<br>ⅱ）建国⋯（<span class="b">鮮卑</span>）族の（<span class="b">拓跋氏</span>）<br>ⅲ）政治<br>①太武帝（第３代、位４２３～４５２年）<br>・華北を統一（４３９年）。<br>・（<span class="b">寇謙之</span>）を登用して（<span class="b">道教</span>）を国教化し、仏教を激しく弾圧。<br>②（<span class="b">孝文帝</span>）（第６代、位４７１～４９９年）<br>・（<span class="b">均田制</span>）の実施<br>農民に対して土地を給付し、死亡時に回収する制度。<br>・三長制の実施<br>隣、里、党という単位を作り、それぞれに長をおく村落制度。<br>・漢化政策<br>鮮卑の服装や言語を禁止し、（<span class="b">平城</span>）から（<span class="b">洛陽</span>）へ遷都。<br>ⅳ）滅亡⋯軍人による反乱（六鎮の乱）で東魏と西魏に分裂。<br>※以後、東魏は北斉に、西魏は北周により占領。<br><br>（２）南朝（４２０～５８９年）<br>東晋滅亡後、（<span class="b">宋</span>）→（<span class="b">斉</span>）→（<span class="b">梁</span>）→（<span class="b">陳</span>）の４王朝が興亡。首都はいずれも（<span class="b">建康</span>）。<br>※呉、東晋と南朝の４王朝、合わせて６王朝を六朝と呼ぶこともある。<br><br>５．魏晋南北朝時代の社会と文化<br><br>（１）江南の変化<br>戦乱が特に激しかった華北からの人口流入で、長江中・下流域の人口急増・貴族のもとで開発進展。<br><br>（２）石窟寺院の造営<br>・（<span class="b">敦煌</span>）<br>粘土製の塑像と絵画で仏教世界を表現。<br>・（<span class="b">雲崗</span>）、（<span class="b">竜門</span>）<br>石像と石彫で仏教世界を表現。<br><br>（３）その他の文化<br>ⅰ）仏教関連⋯（<span class="b">仏図澄</span>）、（<span class="b">鳩摩羅什</span>）<br>西域からやってきて、華北での布教や仏典の漢訳で活躍。<br>ⅱ）道教関連⋯（<span class="b">清談</span>）<br>老荘思想に基づく、世俗を超越した議論。<br>ⅲ）文学⋯対句を多用した四六駢儷体が流行。<br>・（<span class="b">陶淵明</span>）⋯東晋の田園詩人。「桃花源記」で有名。<br>・昭明太子⋯梁の皇太子。『<span class="b">文選</span>』の編者。<br>ⅳ）絵画・書<br>・（<span class="b">王羲之</span>）⋯「書聖」と称された書家。<br>・（<span class="b">顧愷之</span>）⋯「画聖」と称された「女史箴図」の作者。<br><br>【４】東アジア文化圏の形成<br><br>１．隋の統一と唐の隆盛<br><br>（１）（<span class="b">隋</span>）（５８１～６１８年）<br>ⅰ）首都⋯（<span class="b">大興城</span>）（長安）<br>ⅱ）建国者<br>北周の外戚（<span class="b">楊堅</span>）（（<span class="b">文帝</span>）、位５８１～６０４年）が、南朝の陳を征服し統一達成（５８９年）。<br>ⅲ）政策⋯中央集権国家の樹立<br>・南北朝時代の諸制度を継承。<br>→（<span class="b">均田制</span>）、（<span class="b">租調庸制</span>）、（<span class="b">府兵制</span>）の実施。<br>※（<span class="b">府兵制</span>）<br>均田制で土地を支給された農民から徴兵し、兵役の期間中は租税を免除する制度。西魏で開始。<br>・（<span class="b">科挙</span>）の実施⋯儒学の学科試験による官吏任用法。<br>ⅳ）滅亡⋯（<span class="b">煬帝</span>）（第２代皇帝、位６０４～１８年）の政策のため。<br>・（<span class="b">大運河</span>）建設（広通渠、通済渠、永済渠など）<br>→華北と江南を結合するが、重税のため民衆の不満増大。<br>・（<span class="b">高句麗</span>）遠征の失敗<br>→各地で反乱が起こり、滅亡（６１８年）。<br><br>（２）（<span class="b">唐</span>）（６１８～９０７年）<br>ⅰ）首都⋯（<span class="b">長安</span>）<br>ⅱ）建国者⋯（<span class="b">李淵</span>）（（<span class="b">高祖</span>）、位６１８～２６年）<br>ⅲ）第２代皇帝⋯（<span class="b">李世民</span>）（（<span class="b">太宗</span>）、位６２６～４９年）<br>・統一の完成（６２８年）<br>・東突厥の主力を服属させる。<br>※唐代初期の安定を示して、この時代を「貞観の治」と呼ぶこともある。<br>ⅳ）第３代皇帝⋯（<span class="b">高宗</span>）（位６４９～８３年）の時代<br>・唐の領土が最大となる。<br>・西突厥を服属させる。<br>・百済、高句麗を破り、西域オアシス都市も領有。<br>・（<span class="b">都護府</span>）の設置<br>周辺民族の統治機関。実質的には自治を認める（<span class="b">羈縻政策</span>）をとった。<br><br>２．唐代の制度と社会<br><br>（１）律令国家の成立<br>ⅰ）中央⋯（<span class="b">三省・六部</span>）<br><br>　　　　　　　　（<span class="b">中書省</span>）（詔勅の起草）<br>皇帝　―（<span class="b">三省</span>）（<span class="b">門下省</span>）（詔勅の審議）<br>　｜　　　　　　（<span class="b">尚書省</span>）（詔勅の執行）―（<span class="b">六部</span>）<br>御史台（監察機関）<br><br>※六部とは？<br>（<span class="b">尚書省</span>）に直属し、詔勅の内容を政策として実行する行政機関。兵部（軍事）、礼部（文教）、刑部（司法）、戸部（財政）、吏部（人事）、工部（土木）がある。<br>ⅱ）地方⋯（<span class="b">州県制</span>）の実施<br>郡県制に代わる地方行政制度。全国を１０道（後に１５道）に分け、その下に州と県を置いて州と県の長官を中央から派遣する制度。<br>ⅲ）法典の整備<br>（<span class="b">律</span>）（刑法）、（<span class="b">令</span>）（行政法）、（<span class="b">格</span>）（補充・改正規定）、（<span class="b">式</span>）（施行細則）。<br><br>（２）律令体制の基礎<br>（<span class="b">均田制</span>）、（<span class="b">租調庸制</span>）、（<span class="b">府兵制</span>）、（<span class="b">科挙</span>）については隋の時代から引き継ぐ。<br>→ただし、土地は成年男性のみに口分田と永業田が支給。また、高級官僚の大土地所有が承認され、貴族による（<span class="b">荘園</span>）所有が進む。<br><br>（３）唐の社会<br>・首都（<span class="b">長安</span>）⋯東西対称の計画都市（東アジア諸国に影響）<br>・揚州、広州などの繁栄⋯海上貿易でムスリム商人が活躍<br>・陸上貿易では、ソグド商人が活躍。<br>・有能な外国人を官僚として登用→阿倍仲麻呂が安南節度使となる。<br>・外来宗教（三夷教）<br>（<span class="b">景教</span>）（ネストリウス派キリスト教）<br>（<span class="b">祆教</span>）（ゾロアスター教）<br>（<span class="b">マニ教</span>）<br><br>３．唐の変容と五代<br><br>（１）（<span class="b">武則天</span>）の治世（位６９０～７０５年）<br>中国史上唯一の女帝。国号を（<span class="b">周</span>）と改称し政治が混乱。ただし、科挙官僚の積極任用も行う。<br><br>（２）（<span class="b">玄宗</span>）の治世（位７１２～７５６年）<br>※治世前半を「開元の治」と呼ぶこともある。<br>・（<span class="b">募兵制</span>）の採用⋯府兵制に代わる傭兵制度<br>→辺境に指揮官である（<span class="b">節度使</span>）を設置。<br>・（<span class="b">タラス河畔の戦い</span>）（７５１年）でイスラーム軍に敗退。<br>→製紙法の西伝。<br><br>（３）（<span class="b">安史の乱</span>）（７５５～７６３年）<br>ⅰ）背景<br>（<span class="b">玄宗</span>）が晩年に（<span class="b">楊貴妃</span>）を寵愛し、政治が混乱。<br>ⅱ）人物<br>節度使の（<span class="b">安禄山</span>）と（<span class="b">史思明</span>）が中心。<br>ⅲ）結果<br>（<span class="b">ウイグル</span>）の援助で反乱を鎮圧するが、唐政府は弱体化。<br>→有力な節度使が（<span class="b">藩鎮</span>）という軍閥をつくり、自立。<br><br>（４）衰退・滅亡<br>ⅰ）（<span class="b">両税法</span>）の実施（７８０年）<br>麦作の普及や貧富の差の拡大と言った社会状況を反映し、租調庸制に代わって、土地の私有を認めて資産に応じて夏と秋の２回徴税を行う税法。<br>ⅱ）（<span class="b">黄巣の乱</span>）（８７５～８８４年）<br>塩の専売により不満が増大した塩の密売人王仙芝と（<span class="b">黄巣</span>）が挙兵。<br>→全国に拡大するが、節度使が鎮圧＆唐の支配は事実上終了。<br>→その後、節度使の（<span class="b">朱全忠</span>）により唐は滅亡（９０７年）。<br><br>（５）五代十国の興亡（９０７～９７９年）<br>ⅰ）華北（五代）<br>（<span class="b">朱全忠</span>）が唐を滅ぼし、（<span class="b">後梁</span>）を建国。<br>以後、（<span class="b">後唐</span>）・（<span class="b">後晋</span>）・（<span class="b">後漢</span>）・（<span class="b">後周</span>）の計５王朝が興亡。<br>※首都はいずれも（<span class="b">開封</span>）（汴州）（ただし後唐のみ洛陽）。<br>ⅱ）その他の地域（十国）<br>１０あまりの国が興亡を繰り返す。<br>ⅲ）唐末・五代の社会変化<br>貴族が没落（戦乱による荘園の喪失）→新興地主の台頭。<!--１学期期末--><br><br>第３章<br>南アジア世界と東南アジア世界の展開<br><br>【１】仏教の成立と南アジアの統一国家<br><br>１．都市国家の成長と新宗教<br><br>（１）都市国家の成立（ＢＣ６Ｃ頃）<br>（<span class="b">マガダ国</span>）、（<span class="b">コーサラ国</span>）など。<br>→クシャトリヤ、ヴァイシャの勢力増大。<br>→バラモン支配への不満。<br><br>（２）（<span class="b">仏教</span>）の成立（支持階層⋯クシャトリヤ）<br>ⅰ）始祖⋯（<span class="b">ガウタマ＝シッダールタ</span>）<br>ⅱ）特徴<br>・ヴァルナ制の否定。<br>・八正道の実践で煩悩を捨て去ることで、解脱へ至ることを説く。<br><br>（３）（<span class="b">ジャイナ教</span>）の成立（支持階層⋯ヴァイシャ）<br>ⅰ）始祖⋯（<span class="b">ヴァルダマーナ</span>）<br>ⅱ）特徴<br>・バラモン教の祭式やヴェーダを否定。<br>・解脱のために苦行と不殺生を強調。<br><br>（４）バラモン教内部の改革<br>内面の思索を重視し、輪廻転生からいかに解脱するかについて説く。<br>・（<span class="b">ウパニシャッド哲学</span>）（ＢＣ７Ｃ、奥義書）<br>※梵（ブラフマン）＝宇宙の本体<br>　我（アートマン）＝人間存在の本質<br>　↑本来１つのもの！（＝梵我一如）<br>・（<span class="b">ヒンドゥー教</span>）の定着（バラモン教に民間信仰が融合）<br>破壊の神の（<span class="b">シヴァ神</span>）、維持の神の（<span class="b">ヴィシュヌ神</span>）、創造の神のブラフマー神の信仰が中心。<br><br>２．インド統一王朝の変遷<br><br>（１）統一のきっかけ<br>（<span class="b">アレクサンドロス大王</span>）のインド進出（前４Ｃ）<br>→混乱から統一の必要性。<br><br>（２）（<span class="b">マウリヤ朝</span>）（ＢＣ３１７～１８０年）<br>ⅰ）首都⋯（<span class="b">パータリプトラ</span>）<br>ⅱ）建国者⋯（<span class="b">チャンドラグプタ王</span>）<br>マガダ国のナンダ朝を倒して、建国。<br>ⅲ）全盛期⋯（<span class="b">アショーカ王</span>）の時代（位ＢＣ２６８年頃～２３２年頃）<br>・南インドを除く全インドを統一。<br>・全国各地に磨崖碑（まがいひ）・石柱碑を建設し、（<span class="b">ダルマ</span>）（法、人々の守るべき社会倫理）を明示。<br>・仏教に帰依し、第３回（<span class="b">仏典結集</span>）や、（<span class="b">スリランカ</span>）（セイロン島）への布教を行う。<br>・サーンチーのストゥーパを建立。<br><br>（３）（<span class="b">クシャーナ朝</span>）（１～３Ｃ）<br>ⅰ）首都⋯（<span class="b">プルシャプラ</span>）<br>ⅱ）建国<br>バクトリア地方からクシャーン人が進出して建国。<br>ⅲ）全盛期⋯（<span class="b">カニシカ王</span>）の時代<br>・仏教の保護（第４回仏典結集）。<br>・ヘレニズムと仏教文化の融合である（<span class="b">ガンダーラ美術</span>）の隆盛。<br>・ローマとの交易により繁栄し、大量の金がインドへ流入。<br>・（<span class="b">大乗仏教</span>）の発達（ナーガールジュナが理論を確立）。<br>→（<span class="b">菩薩信仰</span>）を中心に万人の救済を目指す（中国、日本へ／北伝仏教）。<br>⇔（<span class="b">上座部仏教</span>）（小乗仏教）<br>個人の救済を目指す（東南アジアへ／南伝仏教）。<br><br>（４）南インドの王朝<br>ⅰ）特徴<br>・ドラヴィダ系の人々の地域で、タミル語を使用。<br>・ローマ帝国との季節風貿易により繁栄。<br>ⅱ）（<span class="b">サータヴァーハナ朝</span>）（アーンドラ朝）（ＢＣ１～ＡＤ３Ｃ）<br>クシャーナ朝と並んでデカン高原に成立。<br>ⅲ）チョーラ朝（ＢＣ３～ＡＤ１３Ｃ）<br>半島南端部に成立。「海の道」に積極的にかかわる。<br><br>※『<span class="b">エリュトゥラー海案内記</span>』（１Ｃ頃）<br>ギリシア商人とのインド洋交易に関する記録。<br><br>（５）（<span class="b">グプタ朝</span>）（３２０～５５０年頃）<br>ⅰ）首都⋯（<span class="b">パータリプトラ</span>）<br>ⅱ）建国者⋯チャンドラグプタ１世<br>ⅲ）全盛期⋯（<span class="b">チャンドラグプタ２世</span>）の時代<br>仏教、ジャイナ教が盛んになり、中国僧の（<span class="b">法顕</span>）が訪印。<br>ⅳ）宗教⋯（<span class="b">ヒンドゥー教</span>）の定着<br>インド世界の独自性の土台（カースト制度を肯定）。<br>※仏教はヒンドゥー教に圧倒され衰退し、教義の研究のみが発展。<br>→（<span class="b">ナーランダー僧院</span>）は仏教教学の中心として発展。<br>ⅴ）インド古典文化の黄金期<br>・『<span class="b">マヌ法典</span>』⋯インド人の生活規範書。<br>・『<span class="b">マハーバーラタ</span>』、『<span class="b">ラーマーヤナ</span>』の二大叙事詩。<br>・（<span class="b">サンスクリット語</span>）の公用語化<br>サンスクリット文学の代表作として、（<span class="b">カーリダーサ</span>）の『<span class="b">シャクンタラー</span>』がある。<br>・天文学、文法学、数学（十進法＆（<span class="b">ゼロの概念</span>））の発達。<br>・（<span class="b">グプタ様式</span>）（純インド的美術）<br>→（<span class="b">アジャンター石窟寺院</span>）、エローラ石窟寺院など。<br>ⅵ）衰退⋯５Ｃ後半、（<span class="b">エフタル</span>）の侵入による。<br>※（<span class="b">バクティ運動</span>）<br>ヒンドゥー教に絶対的に帰依することを唱える宗教運動。<br>仏教やジャイナ教に対する攻撃につながる（６Ｃ半ば～）。<br><br>（６）（<span class="b">ヴァルダナ朝</span>）（６０６～６４７年）<br>ⅰ）首都⋯カナウジ<br>ⅱ）建国者⋯（<span class="b">ハルシャ王</span>）（ハルシャ＝ヴァルダナ）<br>・北インドを統一し、仏教を保護。<br>・中国僧の（<span class="b">玄奘</span>）がインド旅行<br>→（<span class="b">ナーランダー僧院</span>）で仏教研究。<br>ⅲ）衰退<br>王の死後、国内分裂。<br>→ラージプートと総称されるヒンドゥーの諸勢力の抗争（８～１０Ｃ）。<br>→イスラーム教徒の侵入。<br>※仏教は一時期、ベンガル地方のパーラ朝（８Ｃ半ば～１２Ｃ）時代に繁栄を取り戻すが、王朝の衰退とともに再び勢力を失った。<br><br>＜中国僧の来印まとめ＞<br><br>（<span class="b">法顕</span>）４Ｃ　末『<span class="b">仏国記</span>』<br>（<span class="b">玄奘</span>）７Ｃ前半『<span class="b">大唐西域記</span>』<br>（<span class="b">義浄</span>）７Ｃ後半『<span class="b">南海寄帰内法伝</span>』<br><br>【２】東南アジア世界の形成と展開<br><br>（１）北部ベトナム<br>ⅰ）（<span class="b">ドンソン文化</span>）（ＢＣ４Ｃ～）<br>銅鼓などの青銅器、鉄製農具（中国の影響）。<br>ⅱ）（<span class="b">李朝</span>）（大越国）（１００９～１２２５年）⋯ベトナム初の長期政権。<br>ⅲ）（<span class="b">陳朝</span>）（１２２５～１４００年）<br>（<span class="b">チュノム</span>）（字喃）を制定（漢字をもとにしたベトナム固有の文字）。<br><br>（２）中南部ベトナム・カンボジア<br>ⅰ）（<span class="b">扶南</span>）（１～７Ｃ）<br>東南アジア最古の王朝。<br>海上貿易で繁栄し、港の（<span class="b">オケオ</span>）からは、ローマ帝国の金貨などが出土。<br>ⅱ）（<span class="b">チャンパー</span>）（２～１７Ｃ）<br>（<span class="b">チャム人</span>）が建国。林邑（２Ｃ）→環王（８Ｃ）→占城（宋以降）と呼び名が時代によって変わるので注意。<br>ⅲ）（<span class="b">カンボジア</span>）（真臘（しんろう））（６～１５Ｃ）<br>扶南を滅ぼし、（<span class="b">クメール人</span>）が建国。首都のアンコール＝トムが繁栄<br>＆ヒンドゥー教寺院の（<span class="b">アンコール＝ワット</span>）が有名。<br>※（<span class="b">港市国家</span>）<br>海上交易港を中心地にもつ国家のこと（扶南やチャンパーなど）。<br><br>（３）ミャンマー（ビルマ）⋯（<span class="b">上座部仏教</span>）を信仰。<br>ピュー人の国（８～９Ｃ）→（<span class="b">パガン朝</span>）（１０４４～１２９９年）。<br><br>（４）タイ⋯（<span class="b">上座部仏教</span>）を信仰。<br>モン人によるドヴァーラヴァティー王国（７～１１Ｃ）<br>→（<span class="b">スコータイ朝</span>）（１３～１５Ｃ、タイ族最古の王朝）<br><br>（５）諸島部<br>ⅰ）（<span class="b">シュリーヴィジャヤ</span>）（７～８Ｃ）<br>・スマトラ島のパレンバンを中心に、海上貿易で繁栄。<br>・唐僧の（<span class="b">義浄</span>）がインドへの往復に立ち寄り、<br>『（<span class="b">南海寄帰内法伝</span>）』を著作。<br>※スマトラ島ではその後、三仏斉が繁栄（１０～１４Ｃ）。<br>ⅱ）（<span class="b">シャイレンドラ朝</span>）（８～９Ｃ）<br>ジャワ島に存在。大乗仏教寺院である（<span class="b">ボロブドゥール</span>）が有名。<br>ⅲ）（<span class="b">マタラム朝</span>）（７３２～１２２２年）<br>中部ジャワに成立したヒンドゥー教の王国。<br>１６世紀末に成立した同名国と区別するため、古をつけることもある。<br><br>第４章<br>西アジアと地中海周辺の国家形成<br><br>【１】イラン諸国家の興亡とイラン文明<br><br>１．アケメネス朝の興亡<br><br>（１）（<span class="b">アケメネス朝</span>）（ペルシア）（ＢＣ５５０～３３０年）<br>ⅰ）首都⋯（<span class="b">スサ</span>）<br>ⅱ）建国者⋯（<span class="b">キュロス２世</span>）<br>メディア・リディアを征服し、バビロンからユダヤ人を解放（ＢＣ５３８年）。<br>ⅲ）最盛期⋯（<span class="b">ダレイオス１世</span>）の時代（位ＢＣ５２２～４８６年）<br>・エーゲ海北岸からインダス川に至る大帝国建設。<br>・各州に（<span class="b">サトラップ</span>）（知事）を派遣。<br>・「<span class="b">王の目</span>」、「<span class="b">王の耳</span>」でサトラップを監視。<br>・「<span class="b">王の道</span>」の整備（都のスサを中心に駅伝制の整備）。<br>・王都（<span class="b">ペルセポリス</span>）の造営。<br>※寛大な統治政策で、異民族の文化を尊重。<br>ⅳ）滅亡<br>ギリシアとの（<span class="b">ペルシア戦争</span>）に敗北（ＢＣ５００～４４９年）。<br>→その後、（<span class="b">アレクサンドロス大王</span>）によって滅亡（ＢＣ３３０年）。<br><br>（２）イラン人の宗教・文化⋯（<span class="b">ゾロアスター教</span>）（拝火教）<br>この世を光明（善）の神（<span class="b">アフラ＝マズダ</span>）と暗黒（悪）の神（<span class="b">アンラ＝マンユ</span>）（アーリマン）とのたえまない闘争と説き、最終的に<br>は光明神の勝利により楽園が到来すると説いた。<br>→「最後の審判」により、それまで善行をつんでいた人が楽園に入れる。<br>→中国に伝わり、（<span class="b">祆教</span>）と呼ばれた。<br><br>２．パルティアとササン朝<br><br>※この地域は、アケメネス朝→アレクサンドロス大王→セレウコス朝の順で支配されていた。<br><br>（１）（<span class="b">バクトリア</span>）（ＢＣ２５５年頃～１４５年頃）<br>アム川上流のギリシア人がセレウコス朝から独立して建国。<br><br>（２）（<span class="b">パルティア</span>）（ＢＣ２４８年頃～ＡＤ２２４年）※中国名：（<span class="b">安息</span>）<br>イラン人の（<span class="b">アルサケス</span>）がセレウコス朝から独立して建国。<br>→首都を（<span class="b">クテシフォン</span>）に置き、東西貿易で繁栄。<br><br>（３）（<span class="b">ササン朝</span>）（２２４～６５１年）<br>ⅰ）首都⋯（<span class="b">クテシフォン</span>）<br>ⅱ）政治<br>①（<span class="b">アルダシール１世</span>）（位２２４～２４１年頃）<br>パルティアを滅ぼし建国。ゾロアスター教を国教に指定。<br>②（<span class="b">シャープール１世</span>）（位２４１～２７２年頃）<br>・シリアに侵入し、ローマ皇帝（<span class="b">ウァレリアヌス</span>）を捕虜に。<br>・インドのクシャーナ朝を滅ぼす。<br>※中央アジアの遊牧民（<span class="b">エフタル</span>）の侵入に苦しむ。<br>③（<span class="b">ホスロー１世</span>）（最盛期、位５３１～５７９年）<br>・（<span class="b">突厥</span>）と結んで、（<span class="b">エフタル</span>）を滅ぼす。<br>・ビザンツ帝国と激しく抗争するも、和平を結ぶ。<br>ⅲ）滅亡<br>（<span class="b">ニハーヴァンドの戦い</span>）でイスラーム勢力であるアラブ軍に敗北（６４２年）。最終的にアラブ人により滅亡（６５１年）。<br><br>（４）イラン文明の特徴<br>ⅰ）宗教<br>・ゾロアスター教の教典『<span class="b">アヴェスター</span>』編集。<br>・ゾロアスター教や仏教、キリスト教を融合した宗教である（<span class="b">マニ教</span>）の登場（北アフリカ、中国にも伝播）。<br>ⅱ）文字<br>楔形文字を表音化したペルシア文字をつくった。<br>ⅱ）ササン朝美術<br>イスラーム時代、ビザンツ帝国を経て地中海世界、南北朝、隋唐時代の中国を経て、飛鳥・奈良時代の日本にまで伝えられた（法隆寺の獅子狩文錦、正倉院の漆湖瓶など）。<br><br>【２】ギリシア人の都市国家<br><br>１．ポリスの成立と発展<br><br>（１）暗黒時代⋯ミケーネ文明滅亡後の混乱（約４００年間）<br>人口減少、線文字Ｂ忘却、鉄器時代の到来など。<br>※方言によりギリシア人は分化した。<br>→（<span class="b">イオニア人</span>）、（<span class="b">アイオリス人</span>）、（<span class="b">ドーリア人</span>）など。<br><br>２．ポリスの成立と発展<br><br>（１）（<span class="b">ポリス</span>）の構造<br>城壁で囲まれた市域・周囲の田園から構成。<br>→（<span class="b">アクロポリス</span>）（市域の中心にある城山）、（<span class="b">アゴラ</span>）（公共広場）など。周囲の田園には、クレーロスという市民の所有地が存在。<br>→アクロポリスを中心に人々が集住＝（<span class="b">シノイキスモス</span>）。<br>→社会が安定し、暗黒時代終了。<br>※「人間はポリス的動物である」（アリストテレス）<br>市民たちにとってポリスが文明化された人間生活の基盤であるという意味。<br><br>（２）植民活動（ＢＣ８Ｃ頃～活発化）<br>人口増加＆土地不足から、各地に（<span class="b">植民市</span>）の建設。<br>例：（<span class="b">ビザンティオン</span>）、（<span class="b">ネアポリス</span>）、（<span class="b">マッサリア</span>）など。<br>→貿易・商工業の発展。また、アルファベットの使用により文学も成立。<br><br>（３）ギリシア人の民族意識<br>各ポリスは独立した国家で、古代ギリシアは常に小国分立状態であった。<br>ⅰ）（<span class="b">ヘレネス</span>）⋯ギリシア人（自分たち）<br>４年に１度の（<span class="b">オリンピアの祭典</span>）、重要事項の決定時にその是非を問うた（<span class="b">アポロン神の神託</span>）で、同一民族の意識保持。<br>ⅱ）（<span class="b">バルバロイ</span>）⋯異民族（蔑称）<br>（４）市民と奴隷<br>・貴族⋯富裕層、国防の主力（政治独占）<br>・平民⋯土地や奴隷を所有<br>→（<span class="b">市民</span>）（互いに独立）<br>・（<span class="b">奴隷</span>）⋯市民から転落（借財）、捕虜、異民族など<br>→人格を認められず、売買の対象に。<br><br>３．アテネとスパルタ<br><br>（１）アテネ<br>・（<span class="b">イオニア人</span>）が（<span class="b">シノイキスモス</span>）（集住）して建設。<br>・奴隷制度が最も発達（総人口の３分の１）。<br>・家内奴隷、農業奴隷、手工業やラウレイオン銀山の採掘で従事。<br><br>（２）民主政へのあゆみ<br>ⅰ）平民の台頭<br>前７世紀のアテネでは、執政官（アルコン）として貴族が政治独占。<br>→交易活動の興隆＆余剰農産物の売買により、平民が富裕化。<br>→平民の武器購入・参戦が可能に。<br>→（<span class="b">重装歩兵部隊</span>）として軍隊の主力へ。※平民がかぶと、よろい、盾、槍などを自費で購入して武装した歩兵のこと。<br>密集隊形である（<span class="b">ファランクス</span>）を組んで戦うのが特徴。<br>→参政権を要求し、貴族と対立。<br>ⅱ）アテネ民主政の過程<br>・（<span class="b">ドラコン</span>）の立法（成文法）（ＢＣ６２１年）<br>慣習法を成文化し、貴族による法律の独占を防止。<br>・（<span class="b">ソロン</span>）の改革（ＢＣ５９４年）<br>財産額に応じて市民を４等級に分けて、等級に応じて参政権と軍役を課す（<span class="b">財産政治</span>）や、負債の帳消し、債務奴隷の禁止などを行う。<br>・（<span class="b">ペイシストラトス</span>）の（<span class="b">僭主政治</span>）（ＢＣ５６１年）<br>中小農民の保護など、平民層の力を充実。<br>※民衆の不満を利用し、非合法な手段で政権を握った独裁者。<br>・（<span class="b">クレイステネス</span>）の改革（ＢＣ５０８年）<br>血縁による４部族制から区（デーモス）による１０部族制とし、僭主の出現を防止するために（<span class="b">オストラキスモス</span>）（陶片追放）の制度を導入。<br>→アテネ民主政の基盤となる。<br><br>（３）スパルタ<br>（<span class="b">ドーリア人</span>）が先住民を征服して建設。１万人たらずの完全なスパルタ市民が参政権を独占し、多数の非ドーリア人被征服民が隷属。<br>ⅰ）被征服民の種類<br>・（<span class="b">ペリオイコイ</span>）（周辺民）<br>不完全市民。農業、商工業に従事し、参政権はなし。<br>・（<span class="b">ヘイロータイ</span>）<br>農業に従事する奴隷。征服された先住民が起源で、スパルタ市民の数十倍いたと言われており、しばしば反乱も起きた。<br>ⅱ）（<span class="b">リュクルゴスの国制</span>）<br>ヘロットの反乱に備えた厳しい軍国制度。貨幣の使用禁止、持ち分地の公平分配、鎖国政策を徹底。<br>→市民の平等・結束を維持し、ギリシア最強の陸軍をつくりあげた。<br><br>４．ペルシア戦争とアテネ民主政<br><br>（１）（<span class="b">ペルシア戦争</span>）（ＢＣ５００～４４９年）<br>ⅰ）原因<br>アケメネス朝の支配に対し、（<span class="b">ミレトス</span>）を中心としたギリシア人諸都市（イオニア植民市）が反乱を起こし、アテネが植民市側を支持したため。<br>ⅱ）経過<br>・（<span class="b">マラトンの戦い</span>）（ＢＣ４９０年）<br>民主政によって団結力を強めたアテネの重装歩兵軍が、ペルシア軍を撃破。<br>・（<span class="b">サラミスの海戦</span>）（ＢＣ４８０年）<br>（<span class="b">テミストクレス</span>）の指導により、アテネ勝利。<br>※無産市民が軍艦である（<span class="b">三段櫂船</span>）の漕ぎ手として活躍し、政治的な発言力が向上。<br>→翌年、アテネ・スパルタ連合軍が（<span class="b">プラタイアイの戦い</span>）（ＢＣ４７９年）でペルシア軍を撃破し、完全勝利。<br>→ギリシア人がオリエントの専制支配からポリスの独立と自由を守った。<br>（２）アテネ民主政の完成<br>ⅰ）（<span class="b">デロス同盟</span>）<br>アテネを盟主としてペルシアの復讐に備えて結んだ軍事同盟。アテネは強力な海軍力を背景に、ほかの同盟諸国への支配力を強化。<br>ⅱ）（<span class="b">ペリクレス</span>）の時代（ＢＣ５Ｃ半ば）<br>・アテネの民主政が完成。<br>・全体集会である（<span class="b">民会</span>）が多数決で国家の政策を決定。<br>※アテネ民主政と現代民主政の違い<br>・（<span class="b">直接民主政</span>）⋯１８歳以上の男子市民全員参加。<br>・女性、在留外国人、奴隷に参政権なし。<br>・将軍などを除き、官職は基本的に一般市民から抽選で選出。<br>・抽選された多数の陪審員が、民衆裁判所で判決を下した。<br>・奴隷制が基盤にある（市民は労働せず、生産は奴隷に頼っていた）。<br>→民主主義という考え方を世界で初めて生み出した意義は大きい。<br><br>５．ポリスの変容<br><br>（１）（<span class="b">ペロポネソス戦争</span>）（ＢＣ４３１～４０４年）<br>ⅰ）原因<br>デロス同盟によって急速に勢力を広めたアテネと、それに対して脅威を感じた（<span class="b">ペロポネソス同盟</span>）の盟主であるスパルタが対立。<br>※アテネはデロス同盟の資金を（<span class="b">パルテノン神殿</span>）の建設に流用したとされていて、それも反感を買った理由の１つ。<br>ⅱ）経過<br>ペリクレスの死亡と伝染病の流行でアテネ敗退。<br>→スパルタがアテネに変わってギリシア世界の覇者となる。<br>→その後、（<span class="b">テーベ</span>）がスパルタを撃破して、新たなギリシアの覇者となる（レウクトラの戦い、ＢＣ３７１年）。<br>※ただし、アテネも勢力を回復し、抗争が続く。<br><br>（２）ギリシア世界の衰退<br>ⅰ）衆愚政治<br>直接民主政の堕落した形態。デマゴーゴス（扇動政治家）の出現が原因。<br>ⅱ）（<span class="b">傭兵</span>）の流行<br>長期の戦乱によって重装歩兵が没落。<br>→貧富の差が拡大し、大土地所有者は亡命者や離農者を兵隊として雇う。<br>→市民の団結力が低下し、ポリスは崩壊へ。<br>ⅲ）（<span class="b">マケドニア</span>）の侵攻<br>ギリシア人の一派が北方に建てた王国。ＢＣ４Ｃにポリス世界の崩壊に伴って勢力を拡大。<br>→国王（<span class="b">フィリッポス２世</span>）が（<span class="b">カイロネイアの戦い</span>）（ＢＣ３３８年）でアテネ・テーベ連合軍に勝利。<br>→（<span class="b">コリントス同盟</span>）（ヘラス同盟、ＢＣ３３７年）を結びスパルタを除く全ポリスを支配下へ。<br><br>６．ヘレニズム時代<br><br>（１）（<span class="b">アレクサンドロス大王</span>）の（<span class="b">東方遠征</span>）（ＢＣ３３４年）<br>ⅰ）（<span class="b">イッソスの戦い</span>）（ＢＣ３３３年）<br>ダレイオス３世を破り、エジプト征服。<br>ⅱ）（<span class="b">アルベラの戦い</span>）（ＢＣ３３１年）<br>アケメネス朝ペルシアを滅ぼす。<br>→エジプトからインダス川にいたるまでの大帝国を築いた。<br><br>（２）（<span class="b">ディアドコイ</span>）（後継者）による戦争<br>アレクサンドロス大王が急死したことによる部下たちの領土争い。<br>→帝国は３分された。<br><br>（３）ヘレニズム諸国の成立<br>ⅰ）（<span class="b">アンティゴノス朝</span>）マケドニア（ＢＣ２７６～１６８年）<br>ＢＣ１６８年にローマによって滅亡。<br>ⅱ）（<span class="b">セレウコス朝</span>）シリア（ＢＣ３１２～６４年）<br>ＢＣ３Ｃに（<span class="b">バクトリア</span>）と（<span class="b">パルティア</span>）が独立。<br>ⅲ）（<span class="b">プトレマイオス朝</span>）エジプト（ＢＣ３０４～３０年）<br>ヘレニズム文化の中心を担い、首都の（<span class="b">アレクサンドリア</span>）が繁栄。<br>※アレクサンドロス大王の遠征から、プトレマイオス朝の滅亡（ＢＣ３０年）までの約３００年間を（<span class="b">ヘレニズム時代</span>）と呼ぶ。<br><br>【３】ローマと地中海世界<br><br>１．ローマ共和政<br><br>（１）ローマの建国<br>古代イタリア人が北方からイタリア半島に南下（ＢＣ１０００年頃？）。<br>→（<span class="b">ラテン人</span>）の一派が（<span class="b">ティベル川</span>）のほとりに建国（ＢＣ７５３年頃）。<br>→その後、先住民族の（<span class="b">エトルリア人</span>）の支配を受ける。<br>※前６世紀末には王を追放し、（<span class="b">共和政</span>）を樹立。<br><br>（２）貴族の官職独占<br>・（<span class="b">元老院</span>）<br>ローマの最高立法機関（貴族の会議）。任期は終身。<br>・（<span class="b">コンスル</span>）（執政官）<br>行政・軍事を担当する最高政務官。任期１年で２名が選出されたが、貴族が独占した。<br>・（<span class="b">ディクタトル</span>）（独裁官）<br>非常の際、臨時に全権を委任される独裁官。コンスルの１名が任命され、任期は半年で再任は認められなかった。<br>※貴族である（<span class="b">パトリキ</span>）が官職を独占し、平民である（<span class="b">プレブス</span>）との身分差があり。<br><br>（３）身分闘争<br>ⅰ）背景<br>平民の重装歩兵が国防に貢献→貴族の政権独占に不満＆参政権を要求。<br>ⅱ）経過<br>・（<span class="b">護民官</span>）設置（ＢＣ５Ｃ前半）<br>元老院、コンスルの決定に拒否権を行使できる役職。平民だけで構成された（<span class="b">平民会</span>）で選ばれた。<br>・（<span class="b">十二表法</span>）制定（ＢＣ４５０年頃）<br>慣習法の成文化（ローマ最古の成文法）→平民の地位向上へ。<br>・（<span class="b">リキニウス・セクスティウス法</span>）（ＢＣ３６７年）<br>コンスルの１人を平民から選出＆公有地占有の制限。<br>・（<span class="b">ホルテンシウス法</span>）（ＢＣ２８７年）<br>平民会の決議が元老院の認可なしで全ローマ人の国法になる。<br>→貴族と平民の法的平等が達成。<br><br>２．地中海征服とその影響<br><br>（１）イタリア半島の統一（ＢＣ２７２年）<br>ギリシア植民市のタレントゥム（タラント）を占領して達成。<br>※（<span class="b">分割統治</span>）<br>征服した都市にそれぞれ異なる権利や義務を与えた方法。<br>→反抗と団結の防止。<br><br>（２）（<span class="b">ポエニ戦争</span>）（ＢＣ２６４～１４６年）<br>ⅰ）原因<br>地中海の覇権をめぐり、フェニキア人植民市の（<span class="b">カルタゴ</span>）と衝突したため。<br>ⅱ）経過<br>・第１回（ＢＣ２６４～２４１年）<br>ローマが勝利し、（<span class="b">シチリア</span>）を獲得し、ローマ初の（<span class="b">属州</span>）へ。<br>・第２回（ＢＣ２１８～２０１年）<br>カルタゴの将軍（<span class="b">ハンニバル</span>）のイタリア侵入で、ローマ苦戦（カンネーの戦い、ＢＣ２１６年）。<br>→その後、ローマの将軍（<span class="b">スキピオ</span>）の活躍により、ローマ勝利（ザマの戦い、ＢＣ２０２年）。<br>・第３回（ＢＣ１４９～１４６年）<br>カルタゴの滅亡（小スキピオの活躍）。<br>※その後、マケドニアにも進出し、ローマが地中海全体をほぼ制覇。<br><br>（３）ローマ社会の変質<br>・中小農民の没落<br>長期の従軍による疲弊、属州から安価な穀物の流入。<br>→無産市民化してローマ（都市）へ流入し、「パンと見世物」を要求。<br>・新貴族（ノビレス）（→大土地所有）、騎士階層（エクイテス）（→徴税請負人）の台頭（貧富の差拡大）<br>・（<span class="b">ラティフンディア</span>）の発展<br>大土地所有者による奴隷を多数使った大農場経営。<br>※前２世紀後半以降、市民の平等を原則とする都市国家の性格が変質。<br>→元老院の伝統的支配を保持する（<span class="b">閥族派</span>）と無産市民・騎士の支持する（<span class="b">平民派</span>）に分かれて、抗争。<br><br>３．内乱の１世紀<br><br>（１）（<span class="b">グラックス兄弟</span>）の改革（ＢＣ１３３～１２１年）<br>大土地所有の制限を求め、自作農の創設を図る。<br>→大地主の反対により失敗。兄は殺され、弟は自殺。<br><br>（２）有力政治家による対立<br>有力者が無産市民を集めて、（<span class="b">私兵</span>）を組織して闘争（＝重装歩兵の解体）。<br>→ローマは「内乱の１世紀」へ突入。<br>　閥族派の（<span class="b">スラ</span>）<br>（オプティマス、保守派）<br>　ＶＳ<br>　平民派の（<span class="b">マリウス</span>）<br>（ポプラテス、反元老院派）<br><br>（３）反ローマ闘争<br>ⅰ）同盟市戦争（ＢＣ９１～８８年）<br>イタリア同盟市がローマ市民権を要求して反乱。<br>ⅱ）（<span class="b">スパルタクス</span>）の反乱（ＢＣ７３～７１年）<br>剣奴による１０万人の大奴隷反乱。各地でローマ軍を破ったが、すぐに鎮圧された。<br><br>（４）三頭政治の展開<br>ⅰ）（<span class="b">第１回三頭政治</span>）（ＢＣ６０～５３年）※元老院・閥族派に対抗<br>・（<span class="b">ポンペイウス</span>）<br>スパルタクスの反乱鎮圧で名声を高める。<br>・（<span class="b">クラッスス</span>）<br>ローマ１の大富豪であったが、戦死。<br>・（<span class="b">カエサル</span>）<br>（<span class="b">ガリア</span>）遠征（ＢＣ５８～５１年）で権力基盤を確立。<br>（<span class="b">ポンペイウス</span>）に勝利し、独裁を開始（ＢＣ４６～４４年）。<br>→元老院勢力の反感を買い、（<span class="b">ブルートゥス</span>）らにより暗殺（ＢＣ４４年）。<br>ⅱ）（<span class="b">第２回三頭政治</span>）（ＢＣ４３年）<br>※カエサルの部下（<span class="b">アントニウス</span>）、（<span class="b">レピドゥス</span>）と、カエサルの養子である（<span class="b">オクタウィアヌス</span>）の巻き返し。<br>→カエサルの養子が（<span class="b">アクティウムの海戦</span>）（ＢＣ３１年）で、（<span class="b">アントニウス</span>）・（<span class="b">クレオパトラ</span>）連合軍に勝利。<br>→プトレマイオス朝の滅亡（ＢＣ３０年）＆ヘレニズム時代の終焉。<br><br>４．ローマ帝国<br><br>（１）（<span class="b">パクス＝ロマーナ</span>）（「ローマの平和」）<br>尊厳者～五賢帝時代までの約２００年間（ＢＣ１Ｃ末～ＡＤ２Ｃ末）。<br>ⅰ）帝政の開始<br>（<span class="b">オクタウィアヌス</span>）が元老院から（<span class="b">アウグストゥス</span>）（尊厳者）の称号を受ける（ＢＣ２７年）。<br>→（<span class="b">プリンケプス</span>）（第一の市民）と自称し、共和政の伝統を尊重。<br>※この政治を元首政（<span class="b">プリンキパトゥス</span>）と言う（事実上の皇帝独裁）。<br>ⅱ）（<span class="b">五賢帝</span>）時代（９６～１８０年）：５代の名君が続くローマの最盛期。<br>①（<span class="b">ネルウァ</span>）⋯五賢帝最初の皇帝。<br>②（<span class="b">トラヤヌス</span>）<br>初の属州出身の皇帝。ダキア（ルーマニア）を征服し、ローマの領土を最大にした。<br>③（<span class="b">ハドリアヌス</span>）⋯ブリタニアに長城建設<br>④（<span class="b">アントニヌス＝ピウス</span>）⋯貧民救済と財政改革に努めた。<br>⑤（<span class="b">マルクス＝アウレリウス＝アントニヌス</span>）<br>ストア派の哲学を学んだ「哲人皇帝」で『<span class="b">自省録</span>』を著す。中国の後漢に使者を送り、（<span class="b">大秦王安敦</span>）と記された。<br>ⅲ）経済的繁栄<br>・ローマ風都市の建設<br>（<span class="b">ロンディニウム</span>）（ロンドン）、（<span class="b">ルテティア</span>）（パリ）、<br>（<span class="b">ウィンドボナ</span>）（ウィーン）など。<br>・季節風貿易の発達（中国、東南アジア、インド）<br>※（<span class="b">カラカラ帝</span>）<br>帝国の全自由人に（<span class="b">ローマ市民権</span>）付与（２１２年）→世界帝国へ。<br><br>（２）３世紀の危機<br>ⅰ）（<span class="b">軍人皇帝の時代</span>）（２３５～２８４年）<br>・各地の軍団が皇帝を擁立、廃位して争う。<br>→約５０年間で２６人もの皇帝が乱立し、政治的にも混乱。<br>・ゲルマン人、ササン朝の侵入激化。<br>※軍人皇帝の１人である（<span class="b">ウァレリアヌス</span>）は、ササン朝ペルシアの（<span class="b">シャープール１世</span>）との戦いに敗れて、捕虜となっている。<br>ⅱ）（<span class="b">コロナトゥス</span>）<br>大土地所有者が小作人（<span class="b">コロヌス</span>）に土地を与え、耕作させる制度。<br>→従来のラティフンディアの衰退。<br><br>（３）西ローマ帝国の滅亡<br>ⅰ）（<span class="b">ディオクレティアヌス帝</span>）（位２８４～３０５年）<br>・（<span class="b">ドミナトゥス</span>）（専制君主政）を開始。<br>・（<span class="b">テトラルキア</span>）の導入。<br>帝国を東西に二分し、それぞれを正帝と副帝の２人が統治。<br>・皇帝崇拝の強要→キリスト教徒迫害。<br>ⅱ）（<span class="b">コンスタンティヌス帝</span>）（位３０６～３３７年）<br>・（<span class="b">ミラノ勅令</span>）（<span class="b">３１３</span>年）でキリスト教を公認（帝国統一のため）。<br>・（<span class="b">ビザンティウム</span>）に遷都し、（<span class="b">コンスタンティノープル</span>）と改称（３３０年）。<br>・官僚制の確立、コロヌスの移動禁止＆職業・身分の固定化。<br>※コンスタンティヌスの死後、（<span class="b">ゲルマン人の大移動</span>）（３７５年）により、帝国内部の混乱。<br>ⅲ）（<span class="b">テオドシウス帝</span>）（位３７９～３９５年）<br>・キリスト教の（<span class="b">国教化</span>）（<span class="b">３９２</span>年）。<br>・死後、帝国は東西に分裂（<span class="b">３９５</span>年）。<br>→東ローマ帝国（ビザンツ帝国）は１４５３年まで続くが、西ローマ帝国は（<span class="b">オドアケル</span>）によって４７６年に滅亡。<br><br>５．キリスト教の成立<br><br>（１）（<span class="b">イエス</span>）の出現<br>・祭司や（<span class="b">パリサイ派</span>）（ユダヤ教の保守派）の形式主義を批判。<br>・神の絶対愛と隣人愛を説く。<br>→民衆が（<span class="b">イエス</span>）を救世主＝（<span class="b">キリスト</span>）と信じる。<br>・ユダヤ総督ピラト（ポンティウス＝ピラトゥス）により十字架処刑。<br>※しかし、死の３日後に復活したとされ、使徒たちがローマ帝国内に伝える（これがキリスト教の成立の起源とされている）。奴隷、女性、下層民に普及し、後に上層民へ拡大。<br><br>（２）キリスト教の伝道<br>・（<span class="b">ペテロ</span>）、（<span class="b">パウロ</span>）（異邦人の使徒）などの使徒が活動<br>→ローマ帝国内に拡大。<br>・『<span class="b">新約聖書</span>』の成立（２～４Ｃ）<br>ギリシア語の共通語（<span class="b">コイネー</span>）で記述。<br><br>６．迫害から国教化へ<br><br>（１）皇帝の迫害（皇帝崇拝の拒否から）<br>（<span class="b">ネロ帝</span>）（６４年）、（<span class="b">ディオクレティアヌス帝</span>）（３０３年）の迫害。<br>→信者は（<span class="b">カタコーム</span>）で信仰。<br><br>（２）キリスト教の公認・発展<br>ⅰ）（<span class="b">コンスタンティヌス帝</span>）<br>（<span class="b">３１３</span>）年（<span class="b">ミラノ勅令</span>）⋯キリスト教公認<br>（<span class="b">３２５</span>）年（<span class="b">ニケーア公会議</span>）<br>父なる神・子なるイエス・聖霊の三者が等質で不可分とする（<span class="b">三位一体説</span>）をとる（<span class="b">アタナシウス派</span>）を正統、イエスも神に造られたものとしてその人性を強調する（<span class="b">アリウス派</span>）を異端に。<br>※アリウス派は後にゲルマン人に広まる。<br>ⅱ）ユリアヌス（背教者）⋯異教の復興を企図するも、失敗<br>ⅲ）（<span class="b">テオドシウス帝</span>）⋯キリスト教を（<span class="b">国教化</span>）（３９２年）<br><br>（３）その後の公会議<br>ⅰ）（<span class="b">エフェソス公会議</span>）（４３１年）<br>イエスの神性と人性を分離したと主張する（<span class="b">ネストリウス派</span>）が異端に。<br>→ササン朝から唐代の中国へ＝（<span class="b">景教</span>）<br>ⅱ）カルケドン公会議（４５１年）<br>イエスの神性のみを認める単性論が異端とされた。<br><br>（４）主なキリスト教思想家たち<br>ⅰ）エウセビオス（３～４Ｃに活躍）<br>キリスト教最初の教会史家。ニケーア公会議でも活躍し、『教会史』を著す。<br>ⅱ）（<span class="b">アウグスティヌス</span>）（４～５Ｃに活躍）<br>カトリック教義の確立につとめた教父。『神の国』『告白録』を著す。<br><br>第５章<br>イスラーム教の成立とヨーロッパ世界の形成<br><br>【１】アラブの大征服とイスラーム政権の成立<br><br>１．イスラーム教の誕生<br><br>（１）イスラーム教成立の背景<br>６世紀後半、東ローマ帝国（ビザンツ帝国）の（<span class="b">ユスティニアヌス</span>）とササン朝ペルシアの（<span class="b">ホスロー１世</span>）が対立。<br>→アラビア半島西部を経由する新たな東西貿易のルートが誕生（「オアシスの道」「海の道」の途絶）。<br>→（<span class="b">メッカ</span>）、（<span class="b">メディナ</span>）などの都市が繁栄。ただし、貧富の差も拡大。<br><br>（２）（<span class="b">ムハンマド</span>）の出現（５７０年頃～６３２年）<br>・クライシュ族ハーシム家の商人としてメッカに生まれる。<br>・唯一神（<span class="b">アッラー</span>）の啓示を受け、自分を（<span class="b">預言者</span>）と自覚。<br>→イスラーム教を創始（６１０年頃）。<br><br>（３）イスラーム教の特徴<br>・唯一神（<span class="b">アッラー</span>）への絶対的服従（＝イスラーム）。<br>・神の前における信徒（<span class="b">ムスリム</span>）の平等。<br>・（<span class="b">偶像崇拝</span>）の禁止→メッカの（<span class="b">カーバ聖殿</span>）の黒石を崇拝。<br>・聖典⋯『<span class="b">コーラン</span>』、（<span class="b">アラビア語</span>）で記述。<br>ムハンマドを介して語られた神の言葉を集めたもの。教義や信仰から日常生活まで細かく規定されている。<br>・六信（神、天使、啓典、預言者、来世、天命）と<br>　五行（信仰告白、礼拝、断食、喜捨、巡礼）。<br>・（<span class="b">啓典の民</span>）<br>ユダヤ教徒とキリスト教徒に信仰の自由を認めた（『旧約聖書』と『新約聖書』がイスラーム教にさきだつ神の啓示の書とみなすため）。<br><br>（４）（<span class="b">ヒジュラ</span>）（聖遷、<span class="b">６２２</span>年）<br>富の独占を批判したムハンマドはメッカの大商人による迫害を受ける。<br>→（<span class="b">メディナ</span>）に移住し、宗教的共同体である（<span class="b">ウンマ</span>）を組織。<br>→その後再びメッカを征服し、カーバを聖殿とする（６３０年）。最終的にはアラビア半島を統一（６３２年）。<br><br>２．イスラーム世界の成立<br><br>（１）（<span class="b">カリフ</span>）<br>ムハンマドの後継者であり、選挙で選ばれたイスラーム共同体の指導者。彼らの指導のもとに、ジハード（聖戦）が開始された。<br>※ジハードとは？<br>ムスリムの宗教的義務である異教徒との戦い。イスラーム教の共同体を拡大したり、攻撃から守ったりすることが目的。<br><br>（２）（<span class="b">正統カリフ時代</span>）（６３２～６６１年）<br>ⅰ）（<span class="b">アブー＝バクル</span>）⋯ムハンマドの義父。初代正統カリフ。<br>ⅱ）（<span class="b">ウマル</span>）<br>・シリア、エジプトなどを征服し、ビザンツ帝国・ササン朝と抗争。<br>→征服地に軍営都市である（<span class="b">ミスル</span>）を建設。<br>・（<span class="b">ニハーヴァンドの戦い</span>）（６４２年）でササン朝ペルシアに勝利。<br>ⅲ）（<span class="b">ウスマーン</span>）⋯第３代カリフ。<br>ⅳ）（<span class="b">アリー</span>）⋯ムハンマドの従兄弟。<br><br>（３）（<span class="b">ウマイヤ朝</span>）（６６１～７５０年）<br>ⅰ）首都⋯（<span class="b">ダマスクス</span>）<br>ⅱ）建国者<br>（<span class="b">アリー</span>）が暗殺され、彼と敵対していた（<span class="b">ムアーウィヤ</span>）（在位６６１～６８０年）が創始。<br>→以後、カリフの地位は世襲制へ。<br>※イスラームの分裂<br>・（<span class="b">スンナ派</span>）<br>ウマイヤ朝を認め、共同体の統一を重視する多数派。現在のムスリムの９割を占める。<br>・（<span class="b">シーア派</span>）<br>アリーの子孫だけがカリフの資格があると主張する少数派。<br>ⅲ）領土の拡大<br>インドや北アフリカなどを征服。<br>７１１年にはゲルマン人（イベリア半島）の（<span class="b">西ゴート王国</span>）を征服。<br>しかし、（<span class="b">トゥール・ポワティエ間の戦い</span>）（７３２年）でフランク王国に敗れ、西ヨーロッパ侵入は停止。<br>ⅳ）支配<br>アラブ人が支配階級として、その代表者であるカリフに強大な権限。<br>→征服地の先住民には（<span class="b">ジズヤ</span>）（人頭税）と（<span class="b">ハラージュ</span>）（土地税）が課せられ、たとえイスラーム教に改宗しても免除されず。<br>※アラブ人か非アラブ人を支配していたので、ウマイヤ朝のことを「アラブ帝国」と呼ぶこともある。<br><br>（４）（<span class="b">アッバース朝</span>）（７５０～１２５８年）<br>ⅰ）建国者⋯アル＝アッバース<br>ウマイヤ朝の政策が信者の平等を説く『コーラン』の教えに背くと批判。<br>→シーア派や（<span class="b">マワーリー</span>）（非アラブ人の改宗者のこと）の不満を利用して、ウマイヤ朝を打倒して建国。<br>ⅱ）マンスール（第２代）<br>円形の首都（<span class="b">バグダード</span>）を建設。<br>ⅲ）支配<br>・税制の改革<br>イスラーム教徒であれば、アラブ人以外でも（<span class="b">ジズヤ</span>）（人頭税）が免除され、アラブ人でも（<span class="b">ハラージュ</span>）（土地税）を払うこととなった。<br>※イスラーム教徒であれば、アラブ人と非アラブ人が平等に扱われたので、アッバース朝のことを「イスラーム帝国」と呼ぶこともある。<br>・官僚制度の発達<br>・カリフの政治→イスラーム法（<span class="b">シャリーア</span>）に基づいて実施。<br>ⅳ）（<span class="b">ハールーン＝アッラシード</span>）（第５代）<br>アッバース朝の黄金時代を築くが、死後、カリフの権威が衰退。<br>→ファーティマ朝、後ウマイヤ朝がカリフの称号を名乗る。<br><br>【２】ヨーロッパ世界の形成<br><br>１．ゲルマン人の大移動<br><br>（１）ゲルマン人とは？<br>バルト海沿岸を原住地とするインド＝ヨーロッパ語族の一派。<br>アルプス山脈以北に居住していた（<span class="b">ケルト人</span>）を圧迫し、勢力を拡大。<br>→ライン川・ドナウ川を境にして、ローマ帝国とも接触。<br>※国境を越えてローマ帝国に侵入し、コロヌスや傭兵として生計をたてるものもいた。<br><br>（２）史料（紀元前後頃）<br>・『<span class="b">ガリア戦記</span>』<br>（<span class="b">カエサル</span>）がガリア遠征の際に著した記録。<br>・『<span class="b">ゲルマニア</span>』<br>（<span class="b">タキトゥス</span>）の著作。ゲルマン人の習慣や様子を詳しく記した。<br><br>（３）社会の特色<br>首長や王のもとに貴族、平民、奴隷の身分差が存在。<br>重要な問題は貴族・平民の成年男子自由民の全員が参加する（<span class="b">民会</span>）で決定。<br><br>（４）ゲルマン人の大移動<br>ⅰ）背景<br>・農業が発達し、人口が増加→土地が不足し、新たな土地が必要に。<br>・アジア系遊牧騎馬民族の（<span class="b">フン人</span>）が西進し、（<span class="b">東ゴート人</span>）を征服。<br>→この西進に押された（<span class="b">西ゴート人</span>）が移動を開始（<span class="b">３７５</span>年）。<br>→これをきっかけに他のゲルマン諸民族も大移動を開始。<br>ⅱ）ゲルマン諸国家の成立<br><br>（<span class="b">東ゴート人</span>）<br>（４９３～５５５年）<br>　イタリア半島<br>　東ローマ帝国の（<span class="b">ユスティニアヌス</span>）により滅亡。<br><br>（<span class="b">西ゴート人</span>）<br>（４１５～７１１年）<br>（<span class="b">イベリア半島</span>）<br>　ローマを一時占領するが、（<span class="b">ウマイヤ朝</span>）により滅亡。<br><br>（<span class="b">ヴァンダル人</span>）<br>（４２９～５３４年）<br>（<span class="b">北アフリカ</span>）<br>　東ローマ帝国の（<span class="b">ユスティニアヌス</span>）により滅亡。<br><br>（<span class="b">ブルグンド人</span>）<br>（４４３～５３４年）<br>　ガリア東部<br> （<span class="b">フランク王国</span>）により滅亡。<br><br>（<span class="b">フランク人</span>）<br>（４８１～８４３年）<br>　ガリア北部<br>　三国に分裂。<br><br>（<span class="b">ランゴバルド人</span>）<br>（５６８～７７４年）<br>　北イタリア<br> （<span class="b">フランク王国</span>）により滅亡。<br><br>（<span class="b">アングロ＝サクソン人</span>）<br>（４４９～８２９年）<br>（<span class="b">大ブリテン島</span>）<br>　８２９年に（<span class="b">エグバート</span>）がイングランド王国を建国。<br>ⅲ）フン人の動向⋯（<span class="b">アッティラ王</span>）（在位４３３～４５３年）<br>パンノニア（現ハンガリー）を中心に大帝国を建設。<br>→カタラウヌムの戦い（４５１年）で西ローマ・ゲルマン連合軍に敗北し、崩壊。<br>ⅳ）西ローマ帝国の滅亡<br>ゲルマン人傭兵隊長（<span class="b">オドアケル</span>）により滅亡（<span class="b">４７６</span>年）。<br>→彼が建国した王国も、東ゴート王国のテオドリック（大王）により滅亡（４９３年）。<br>その後、北イタリアにランゴバルド王国が建てられたのを最後に、民族大移動の波は一応終息（５６８年）。<br><br>２．ビザンツ帝国の成立<br><br>（１）（<span class="b">ビザンツ帝国</span>）（東ローマ帝国）の概要<br>・ローマ帝国の東西分裂（<span class="b">３９５</span>年）により成立。<br>・ギリシア正教とギリシア古典文化を融合した独自の文化圏を形成。<br>・首都（<span class="b">コンスタンティノープル</span>）が貿易都市として繁栄。<br>→西ヨーロッパに対し、経済的・文化的に先進文明圏。<br>・皇帝が（<span class="b">ギリシア正教会</span>）を支配し、政治・宗教の両権を掌握。<br><br>（２）（<span class="b">ユスティニアヌス大帝</span>）（位５２７～５６５年）<br>ⅰ）外政<br>・ゲルマン人の（<span class="b">東ゴート王国</span>）、（<span class="b">ヴァンダル王国</span>）を征服。<br>・ササン朝ペルシアの（<span class="b">ホスロー１世</span>）と抗争。<br>ⅱ）内政<br>・『<span class="b">ローマ法大全</span>』の編纂⋯トリボニアヌスらによる。<br>・コンスタンティノープルにビザンツ様式の（<span class="b">ハギア＝ソフィア聖堂</span>）を建立。<br>・中国から養蚕技術を導入。<br><br>３．フランク王国の発展<br><br>（１）（<span class="b">メロヴィング朝</span>）（４８１～７５１年）<br>ⅰ）（<span class="b">クローヴィス</span>）（位４８１～５１１年）<br>フランク人を統一し、多神教から（<span class="b">アタナシウス派</span>）へ改宗。<br>※当時ゲルマン人の多くは（<span class="b">アリウス派</span>）を信仰。<br>ⅱ）宮宰（マヨル＝ドムス）（<span class="b">カール＝マルテル</span>）<br>（<span class="b">トゥール・ポワティエ間の戦い</span>）（７３２年）で、（<span class="b">ウマイヤ朝</span>）を撃破。<br>→キリスト教世界（フランク王国）をイスラーム世界から防衛。<br><br>（２）（<span class="b">カロリング朝</span>）の成立（７５１～９８７年）<br>カール＝マルテルの子（<span class="b">ピピン</span>）が王位奪取。<br>→ローマ教皇がこれを支持し、承認。<br>→北イタリアの（<span class="b">ランゴバルド人</span>）を討伐し、ローマ教皇に（<span class="b">ラヴェンナ地方</span>）を寄進（７５６年、「ピピンの寄進」）。<br>→ローマ教皇領の起源に。<br><br>※フランク王国が強大化した理由<br>・移動距離が短く、根拠地を離れなかった。<br>・ローマ帝国民と同じアタナシウス派への改宗により、ローマ教会の支援（ローマ以来の行政など）を受けられた。<br><br>４．ローマ＝カトリック教会の成長<br><br>（１）ローマ教会の発展<br>・（<span class="b">五本山</span>）の成立<br>　ローマ<br>　コンスタンティノープル<br>　アンティオキア<br>　イェルサレム<br>　アレクサンドリア<br>→ローマ教会とコンスタンティノープル教会が有力に。<br>・（<span class="b">グレゴリウス１世</span>）のゲルマン人布教（６Ｃ末）<br>→教皇権の基礎確立。<br>・（<span class="b">修道院運動</span>）<br>教会の腐敗と俗化に対し、信仰と勤労を戒律とする初期修道院精神の再興を企てた、内部からの粛正運動（例：ベネディクト派修道院など）。<br><br>（２）ローマ教会とコンスタンティノープル教会の対立<br>・（<span class="b">聖像禁止令</span>）（<span class="b">７２６</span>年）<br>ビザンツ皇帝（<span class="b">レオン３世</span>）が発布し、東西の両教会の対立深刻化。<br>→ローマ教会はフランク王国と連携（ビザンツ皇帝に対抗するため）。<br>→（<span class="b">ピピン</span>）の王位継承をローマ教皇が支持<br><br>５．西ヨーロッパ世界の成立<br><br>（１）（<span class="b">カール大帝</span>）（シャルルマーニュ、位７６８～８１４年）<br>※フランク王国最盛期の王<br>ⅰ）西ヨーロッパ主要部の統一<br>・北ドイツの（<span class="b">ザクセン人</span>）を征服。<br>・（<span class="b">ランゴバルド王国</span>）を征服→イタリア支配。<br>・アルタイ語系（モンゴル系）の（<span class="b">アヴァール人</span>）を撃退。<br>※イスラーム勢力（後ウマイヤ朝）も撃退→『<span class="b">ローランの歌</span>』<br>ⅱ）内政<br>・中央集権化<br>→全国を州に分けて伯を置き、巡察使を派遣して伯を監督。<br>・文化振興⋯（<span class="b">カロリング＝ルネサンス</span>）<br>→ブリタニアから僧（<span class="b">アルクイン</span>）を招いて、古典文化研究。<br>ⅲ）（<span class="b">カールの戴冠</span>）（<span class="b">８００</span>年）<br>ローマ教皇（<span class="b">レオ３世</span>）よりローマ皇帝の帝冠を受ける。<br>→ローマ教会との提携が完成し、新たな西ヨーロッパ中世世界の誕生。<br><br>※カール大帝時代の意義<br>①政治上<br>西ローマ帝国が復活し、ゲルマン人の大移動以来混乱していた西ヨーロッパ世界に平和をもたらした。<br>また、西ヨーロッパ世界・東ヨーロッパ世界・イスラーム世界に地中海世界が三分された。<br>②文化上<br>ギリシア・ローマの古典文化、ゲルマン人の文化、キリスト教の三者が融合された。<br>③宗教上<br>ビザンツ皇帝からローマ教会が独立し、ビザンツ帝国の影響下から完全に離脱した。<br>→１０５４年、（<span class="b">ローマ＝カトリック教会</span>）と（<span class="b">ギリシア正教会</span>）に完全分裂。<br><br>（２）フランク王国の分裂<br>ⅰ）分裂<br>（<span class="b">ヴェルダン条約</span>）（８４３年）、（<span class="b">メルセン条約</span>）（８７０年）<br>→東フランク、中部フランク、西フランクに分裂。<br>ⅱ）東フランク（ドイツ）<br>・（<span class="b">オットー１世</span>）（ザクセン朝）<br>ウラル語系（<span class="b">マジャール人</span>）、スラヴ人を撃退し、北イタリアを制圧。<br>→ローマ教皇ヨハネス１２世から戴冠（<span class="b">９６２</span>年）<br>→（<span class="b">神聖ローマ帝国</span>）の成立（９６２～１８０６年）<br>※以後の皇帝が（<span class="b">イタリア政策</span>）に熱中ししたため、国内の諸侯の勢力が増大し、分裂状態に。<br>ⅲ）西フランク（フランス）⋯（<span class="b">カペー朝</span>）の成立（９８７年）<br>パリ伯（<span class="b">ユーグ＝カペー</span>）による。ただし、領域が狭く、王権も弱体。<br>ⅳ）中フランク（イタリア）<br>神聖ローマ帝国やイスラーム勢力の侵入と、教皇領・都市の分立で混乱。<!--夏期講習--><br><br>６．外敵の侵入と西ヨーロッパの混乱<br><br>（１）（<span class="b">ヴァイキング</span>）（ノルマン人）の活動<br>※ノルマン人とは？<br>ゲルマン人の一派。スカンディナヴィア半島・ユトランド半島を原住地とし、商業や海賊・略奪行為を生業としていた。<br>ⅰ）北フランス⋯（<span class="b">ノルマンディー公国</span>）の成立（９１１年）（<span class="b">ロロ</span>）が仏王から封ぜられる。<br>ⅱ）イタリア<br>ノルマンディー公国の一派が南イタリア・シチリアへ侵入。<br>→ルッジェーロ２世により、（<span class="b">両シチリア王国</span>）が成立（１１３０年）。首都はパレルモ。<br>ⅲ）イングランド<br>アングロ＝サクソンの（<span class="b">七王国</span>）（ヘプターキー、４４９～８２９年）<br>↓<br>ウェセックス王の（<span class="b">エグバート</span>）の統一により、イングランド王国成立（８２９年）。<br>↓<br>デンマーク地方のノルマン人である（<span class="b">デーン人</span>）が侵入するが、（<span class="b">アルフレッド王</span>）が撃退（９Ｃ末）。<br>↓<br>デーン王（<span class="b">クヌート</span>）による征服で、デーン朝が成立（１０１６年）。<br>↓<br>一時アングロ＝サクソン王朝が復活するも、（<span class="b">ノルマンディー公ウィリアム</span>）がヘースティングズの戦いで、イングランドを征服（<span class="b">１０６６</span>年）※この出来事をノルマン＝コンクェストと呼ぶ。<br>→（<span class="b">ウィリアム１世</span>）として即位し、（<span class="b">ノルマン朝</span>）成立。<br>ⅳ）ロシア<br>・（<span class="b">ノヴゴロド国</span>）の成立（８６２年）<br>ルーシ（ルス）の（<span class="b">リューリク</span>）がスラヴ人を征服。<br>・（<span class="b">キエフ公国</span>）の成立（８８２年）<br>オレーグ公がキエフに南下し、建国。<br>ⅴ）北欧三国の成立<br>移動しなかったノルマン人によって、デンマーク、スウェーデン、ノルウェーの３王国が成立。<br>ⅵ）その他<br>アイスランド、グリーンランド、北アメリカ大陸へ進出。<br><br>７．封建社会の成立<br><br>（１）（<span class="b">封建制度</span>）（フューダリズム）<br>封土の授受を媒介とした領主間の主従関係。<br>ⅰ）起源<br>ローマ末期の（<span class="b">恩貸地制度</span>）とゲルマン人の（<span class="b">従士制</span>）。<br>ⅱ）成立<br>外敵の侵入（ノルマン人、イスラーム勢力など）から不安増大。→封建的主従関係の成立（国王→諸侯→騎士）<br>ⅲ）特色<br>・主君は臣下に封土を授与、臣下は主君に軍役などの義務を負担。<br>・（<span class="b">双務的契約</span>）⋯主君、家臣の双方に契約を守る義務がある。<br><br>（２）（<span class="b">荘園</span>）⋯封建制度の経済的基盤<br>ⅰ）仕組み<br>・（<span class="b">領主</span>）<br>農民の支配者（国王、諸侯、騎士、聖職者）<br>・（<span class="b">農奴</span>）<br>不自由身分で移動の自由はなし。ローマ末期の（<span class="b">コロヌス</span>）や没落したゲルマン自由農民。<br>※（<span class="b">不輸不入権</span>）（インムニテート）<br>国王の課税権、行政権・裁判権を拒否できる権利。<br>ⅱ）構造<br>領主の（<span class="b">直営地</span>）、農民の（<span class="b">保有地</span>）、入会（いりあい）地（共同利用地）。<br>ⅲ）負担<br>・（<span class="b">賦役</span>）（労働地代）⋯領主直営地での無償労働。<br>・（<span class="b">貢納</span>）（生産物地代）⋯保有地の生産物の一部を納める。<br>※その他、結婚税・死亡税・（<span class="b">十分の一税</span>）などがある。<br>・領主裁判権への服従（領主による経済外的支配）。<br>ⅳ）農法<br>・（<span class="b">三圃制</span>）の普及<br>１０世紀以降普及。耕地を３分し、春耕地・秋耕地・休耕地とする。<br>→農業生産量、人口共に倍増し、１２世紀以降大開墾時代を迎えた。<br>・重量有輪犂の普及<br>家畜にひかせることで耕作の効率が大幅にアップ。<br>→開放耕地制が確立し、農村共同体も成立した。<br><br>第６章<br>イスラーム教の伝播と西アジアの動向<br><br>【１】イスラーム教諸地域への伝播<br><br>１．中央アジアのイスラーム化<br><br>（１）トルコ人の移住の影響<br>中央アジア先住のイラン系民族も、トルコ語を使用するようになる。<br>→トルコ語とペルシア文化が融合。<br><br>（２）トルコ人のイスラーム化<br>・ムスリムのトルキスタン進出。<br>→（<span class="b">タラス河畔の戦い</span>）（７５１年）で唐を破る。<br>・（<span class="b">サーマーン朝</span>）（８７５～９９９年）<br>イラン系のイスラーム王朝。西トルキスタンに建国し、イラン＝イスラーム文化の基礎が生まれる。すぐれた騎馬戦士であった草原地帯のトルコ人を、カリフの親衛隊に（<span class="b">マムルーク</span>）（奴隷軍人）として供給。<br>・（<span class="b">ウイグル</span>）の滅亡（９世紀半ば）<br>→トルコ系遊牧集団の西進が活発化。<br>・（<span class="b">カラハン朝</span>）（１０世紀半ば～１２世紀半ば頃）<br>トルコ系イスラーム王朝。トルコ人のイスラーム化がさらに進む。<br>※「<span class="b">トルキスタン</span>」<br>ペルシア語で「トルコ人の居住する地域」の意味。<br><br>２．南アジアへのイスラーム勢力の進出<br><br>（１）（<span class="b">ガズナ朝</span>）（９６２～１１８６年）<br>インドに侵入し、インドのイスラーム化を進めた。<br><br>（２）（<span class="b">ゴール朝</span>）（１１４８～１２１５年）<br>続いてインドに侵入し、インドのイスラーム化をさらに進めた。<br><br>（３）（<span class="b">デリー＝スルタン朝</span>）<br>（<span class="b">デリー</span>）を都とした奴隷王朝、ハルジー朝、トゥグルク朝、サイイド朝、ロディー朝の５つのイスラーム王朝のこと。<br>※（<span class="b">奴隷王朝</span>）<br>（<span class="b">アイバク</span>）（ゴール朝のマムルーク）が建てたインド初のイスラーム政権。<br><br>３．東南アジアのイスラーム化＜参考＞<br><br>（１）（マジャパヒト王国）（１２９３～１５２０年）<br>元軍を撃退して、ジャワ島に建国。東南アジア最後のヒンドゥー教国。<br><br>（２）（マラッカ王国）（１４Ｃ末頃からマレー半島で繁栄）代表的な東南アジアのイスラーム教国。ポルトガルにより植民地化（１５１１年）。※東南アジア最初のイスラーム国家は１３Ｃ末にスマトラ島で成立。<br><br>（３）アチェ王国（１６Ｃ初め～２０Ｃ初め）<br>マラッカ王国がポルトガルに占領されてから、スマトラ島で活躍。<br><br>（４）（マタラム王国）（１６Ｃ末～１７５５年）<br>ジャワ島でマジャパヒト王国滅亡後、イスラーム文化が発展。<br><br>※東南アジアで活躍した商人には中国商人とムスリム商人がいる。中国商人が（ジャンク船）を使用して陶磁器などを輸出。一方ムスリム商人は、（ダウ船）で香辛料・絹・陶磁器などの取引。<br><br>４．古代アフリカ世界<br><br>（１）（<span class="b">クシュ王国</span>）（ＢＣ９２０～ＡＤ３５０年頃）<br>・ナイル川上流に建国し、鉄器文明を形成（一時エジプトを征服）。<br>・アッシリアの侵入を受け、首都を（<span class="b">メロエ</span>）に移し、以後メロエ王国と呼ばれる。<br><br>（２）（<span class="b">アクスム王国</span>）（ＢＣ２～ＡＤ６または９Ｃ頃）<br>エチオピアに建国し、アフリカで唯一キリスト教を受容。<br><br>（３）（<span class="b">ガーナ王国</span>）（７～１３Ｃ頃）<br>・ニジェール川上流に建国し、サハラの塩（岩塩）とギニアの金を交換する交易で繁栄。<br>・（<span class="b">ムラービト朝</span>）の攻撃により衰退。<br><br>（４）（<span class="b">マリ王国</span>）（１２４０～１４７３年）<br>・（<span class="b">トンブクトゥ</span>）を中心として栄えた。イスラーム教を受容。<br>・マンサ＝ムーサ王（在位１３１２～２７年、最盛期の王）<br>メッカ巡礼の際に大量の金を奉納した。<br><br>（５）（<span class="b">ソンガイ王国</span>）（１４６４～１５９１年）<br>ニジェール川流域に建国されたイスラーム王朝。<br><br>（６）（<span class="b">モノモタパ王国</span>）（１５～１７Ｃ）<br>・１５Ｃにアフリカ南部のザンベジ川流域に栄えた国。<br>・壮大な石造遺跡である（<span class="b">大ジンバブエ</span>）が有名。<br><br>※覚えておくべきアフリカ東岸都市<br>北から順にモガディシュ、マリンディ、モンバサ、ザンジバル、キルワ、モザンビークなど。イスラーム交易で生まれたアラビア語とバントゥー語が融合した（<span class="b">スワヒリ語</span>）が商業用語として普及。<br><br>５．西アジアの動向（メソポタミア・イラン）<br><br>（１）（<span class="b">ブワイフ朝</span>）（９３２～１０６２年）<br>（<span class="b">シーア派</span>）のイラン人の軍事政権。９４６年にアッバース朝から自立し、バグダードに入城。（<span class="b">大アミール</span>）と称してアッバース朝のカリフから政治上の実権を奪った。<br><br>（２）（<span class="b">セルジューク朝</span>）（１０３８～１１９４年）<br>ⅰ）（<span class="b">トゥグリル＝ベク</span>）（この王朝の始祖）<br>ブワイフ朝を滅ぼし、カリフから（<span class="b">スルタン</span>）の称号を与えられる（１０５５年）。<br>ⅱ）（<span class="b">イクター制</span>）の発展<br>「ブワイフ朝で始まり、セルジューク朝で広まった」イスラーム世界の封建制度。軍人に土地の徴税権を与える代わりに、従軍の義務を負わせた。<br>※（<span class="b">マムルーク</span>）<br>トルコ人の軍人奴隷。優秀な騎馬戦士であったトルコ人はイスラーム世界の軍事力として、重宝された。<br>ⅲ）学院（マドラサ）の建設<br>イラン人宰相（<span class="b">ニザーム＝アルムルク</span>）の下で、ニザーミーヤ学院を設置。<br>※（<span class="b">ガザーリー</span>）<br>マドラサで学び、イスラーム諸学の完成者。（<span class="b">スーフィズム</span>）（神秘主義）の思想を大成。<br>※（<span class="b">ウマル＝ハイヤーム</span>）<br>セルジューク朝の庇護を受けた数学者・天文学者。ペルシア語による四行詩集『<span class="b">ルバイヤート</span>』が有名。<br>ⅳ）衰退・滅亡<br>宮廷内の内紛で分裂・衰退・滅亡（１２Ｃ半ば）。<br>→分派として、小アジアにルーム＝セルジューク朝が成立。<br><br>（３）（<span class="b">ホラズム＝シャー朝</span>）（１０７７～１２３１年）<br>セルジューク朝からイランを奪って独立。（<span class="b">チンギス＝カン</span>）の遠征により滅亡。<br><br>（４）（<span class="b">イル＝ハン国</span>）（１２５８～１３５３年）<br>ⅰ）建国者<br>（<span class="b">フレグ</span>）率いるモンゴル軍。バグダードを攻略して（<span class="b">アッバース朝</span>）を滅ぼす（<span class="b">１２５８</span>年）。<br>ⅱ）最盛期<br>第７代（<span class="b">ガザン＝ハン</span>）の時代。イスラーム教に改宗し、国教化。イラン系の官僚を重用して、財政制度を整えた。<br>※（<span class="b">ラシード＝アッディーン</span>）<br>ガザン＝ハンを補佐したイラン人の名宰相。歴史家でもあり、『<span class="b">集史</span>』を著作。ハーフィズらの詩人とともにイラン＝イスラーム文化を担う。<br><br>６．エジプト<br><br>（１）トゥールーン朝（８６８～９０５年）<br>アッバース朝から独立し、初めてエジプトに建設されたイスラーム王朝。<br><br>（２）（<span class="b">ファーティマ朝</span>）（９０９～１１７１年）<br>（<span class="b">シーア派</span>）（イスマーイール派）の王朝で、アリーの子孫を自称し、当初からカリフ位を宣言。首都（<span class="b">カイロ</span>）を建設し、アズハル学院を創建。<br><br>（３）（<span class="b">アイユーブ朝</span>）（１１６９～１２５０年）<br>クルド人の武将（<span class="b">サラーフ＝アッディーン</span>）（サラディン）がファーティマ朝を滅ぼして建国し、（<span class="b">スンナ派</span>）信仰を回復。<br>※十字軍から聖地イェルサレムを奪回し、第３回十字軍を退けた。<br><br>（４）（<span class="b">マムルーク朝</span>）（１２５０～１５１７年）<br>トルコ系国家。アイユーブ朝のマムルークがクーデタでアイユーブ朝を倒して建国。第５代（<span class="b">バイバルス</span>）がモンゴル軍を撃退。<br>※この頃、地中海貿易・インド洋貿易を支配したカイロは、バグダードに代わって、新たにイスラーム世界の政治・経済・文化の中心へ。<br>→１１Ｃ以降、カイロが交易活動の中心になると、（<span class="b">カーリミー商人</span>）が活躍。<br>※文化面では、（<span class="b">イブン＝ハルドゥーン</span>）が『世界史序説』を著すなどの活躍をした。<br><br>７．北アフリカ・イベリア半島<br><br>（１）（<span class="b">後ウマイヤ朝</span>）（７５６～１０３１年）<br>ウマイヤ朝の一族がイベリア半島に逃れて建国。首都の（<span class="b">コルドバ</span>）が繁栄。アブド＝アッラフマーン３世時代が全盛で、カリフを自称。<br><br>（２）（<span class="b">ムラービト朝</span>）（１０５６～１１４７年）<br>西北アフリカに住む（<span class="b">ベルベル人</span>）が急速にイスラーム化し、建国した王朝。首都はマラケシュ。黒人王国の（<span class="b">ガーナ王国</span>）を征服。<br><br>（３）（<span class="b">ムワッヒド朝</span>）（１１３０～１２６９年）<br>キリスト教徒によるイスラーム勢力の排除運動である（<span class="b">レコンキスタ</span>）（国土回復運動）が本格化し、後退。<br><br>（４）（<span class="b">ナスル朝</span>）（１２３０～１４９２年）<br>イベリア半島最後のイスラーム勢力。スペインの攻撃により、首都の（<span class="b">グラナダ</span>）が崩落し、滅亡。イスラーム建築の代表作とされる（<span class="b">アルハンブラ宮殿</span>）が有名。<br>※文化面では、『大旅行記』を著した（<span class="b">イブン＝バットゥータ</span>）や、アリストテレスの著作への注釈で知られる（<span class="b">イブン＝ルシュド</span>）が有名。<br><br>第７章<br>ヨーロッパ世界の変容と展開<br><br>【１】西ヨーロッパの封建社会とその展開<br><br>１．教会の権威<br><br>（１）ローマ＝カトリック教会の世俗化<br>・聖職階層制の成立⋯教皇―大司教―司教―司祭、修道院長<br>・教会の領主化例）（<span class="b">十分の一税</span>）の徴収<br>・皇帝・国王の教会支配による教会の腐敗<br>→聖職売買、聖職者の妻帯の横行など。<br><br>（２）教会改革運動<br>ⅰ）教皇（<span class="b">グレゴリウス７世</span>）の改革<br>（<span class="b">クリュニー修道院</span>）（１１Ｃ、仏）改革運動の影響で、教会の粛正を実施。<br>→（<span class="b">聖職叙任権</span>）の掌握を企図。<br>ⅱ）（<span class="b">叙任権闘争</span>）<br>神聖ローマ皇帝（<span class="b">ハインリヒ４世</span>）と対立。<br>→（<span class="b">グレゴリウス７世</span>）による破門。<br>※破門とは？<br>信徒を教会から除外すること。社会的抹殺を意味し、教皇側の最大の武器であった。<br>→（<span class="b">カノッサの屈辱</span>）（<span class="b">１０７７</span>年）で、皇帝が教皇に謝罪。<br>→（<span class="b">ヴォルムス協約</span>）（<span class="b">１１２２</span>年）<br>教皇が叙任権を獲得し、両者が妥協。<br><br>（３）教皇権の絶頂（１１Ｃ末～１３Ｃ）<br>教皇（<span class="b">インノケンティウス３世</span>）の時代が教皇権の絶頂期。<br>→「教皇は太陽、皇帝は月」という言葉を残した。<br><br>２．十字軍とその影響<br><br>（１）背景<br>・封建社会の安定（農業生産の向上、人口増加）により、対外進出へ。<br>・現実的欲求<br>教皇（東西両教会の統一）、諸侯（戦利品や領地）、イタリア諸都市（東方貿易の拡大による商業利益）。<br>※巡礼の流行<br>１１～１２Ｃに三大巡礼地（イェルサレム、ローマ、サンチャゴ＝デ＝コンポステラ）への巡礼が流行したことも背景の１つである。<br><br>（２）発端<br>ⅰ）（<span class="b">セルジューク朝</span>）の進出<br>聖地（<span class="b">イェルサレム</span>）を占領→ビザンツ皇帝が救援を要請。<br>ⅱ）（<span class="b">クレルモン宗教会議</span>）（１０９５年）<br>教皇（<span class="b">ウルバヌス２世</span>）が十字軍結成とイェルサレム奪回を主張。<br><br>（３）経過（＊：重要な回）<br><br>ⅰ）第１回（１０９６～９９年）＊<br>聖地を奪回し、（<span class="b">イェルサレム王国</span>）を建国（１０９９年）<br><br>ⅱ）第２回（１１４７～４９年）<br>イスラーム側の反撃に対抗するも、失敗。<br><br>ⅲ）第３回（１１８９～９２年）＊<br>（<span class="b">アイユーブ朝</span>）の（<span class="b">サラーフ＝アッディーン</span>）がイェルサレム王国を奪回。<br>→英王リチャード１世、仏王フィリップ２世、神聖ローマ皇帝フリードリヒ１世の遠征も失敗。<br><br>ⅳ）第４回（１２０２～０４年）＊<br>ローマ教皇（<span class="b">インノケンティウス３世</span>）が提唱。<br>→（<span class="b">ヴェネツィア商人</span>）が主導し、（<span class="b">コンスタンティノープル</span>）攻略。→現地に（<span class="b">ラテン帝国</span>）を建国（１２０４年）。<br><br>ⅴ）第５回（１２２８～２９年）<br>神聖ローマ皇帝フリードリヒ２世が巧妙な外交でイェルサレム王国を復活させるが、すぐに滅亡。<br><br>ⅵ）第６回（１２４８～５４年）<br>仏王（<span class="b">ルイ９世</span>）がエジプトを攻撃（マムルーク朝により撃退）。<br><br>ⅶ）第７回（１２７０年）<br>仏王（<span class="b">ルイ９世</span>）がチュニジアを攻撃するが失敗。<br>→（<span class="b">アッコン</span>）の陥落により十字軍終了（１２９１年）。<br>※（<span class="b">宗教騎士団</span>）<br>占領した聖地防衛のため現地で結成。騎士が聖職者同様の厳しい戒律の下で生活。<br>例）ヨハネ騎士団、テンプル騎士団、（<span class="b">ドイツ騎士団</span>）など。<br><br>（４）十字軍の影響<br>・遠征の失敗により教皇権の失墜＆指導力低下。<br>⇔遠征の指揮による王権の伸長（諸侯の土地を没収し、王権強化＆商人との結託を開始）。※諸侯は戦死・負債により没落。<br>・東方貿易が発達し、イタリア諸都市が繁栄。<br>・東西交流が活性化し、ビザンツ文化やイスラーム文化が流入。<br><br>３．商業の発展<br><br>（１）発生の原因<br>封建社会の安定→生産力向上→余剰生産物の交換→（<span class="b">貨幣経済</span>）の発達（ムスリム商人やノルマン人の商業活動）＆十字軍の影響による交通の発達→遠隔地貿易で都市が発達<br><br>（２）（<span class="b">地中海商業圏</span>）⋯イタリア諸都市の繁栄<br>・（<span class="b">ジェノヴァ</span>）、（<span class="b">ヴェネツィア</span>）、ピサなどの港市<br>→東方貿易で（<span class="b">香辛料</span>）、絹織物、宝石などの奢侈品を扱う。<br>・（<span class="b">フィレンツェ</span>）、ミラノなどの内陸都市<br>→毛織物産業や金融業で繁栄。<br><br>（３）（<span class="b">北ヨーロッパ商業圏</span>）⋯北海、バルト海が中心<br>・（<span class="b">リューベック</span>）、（<span class="b">ハンブルク</span>）、ブレーメン（北ドイツ諸都市）<br>→海産物、木材、穀物などの生活必需品を取引。<br>・（<span class="b">フランドル地方</span>）（ガン、ブリュージュ）<br>→毛織物工業の中心地。<br><br>（４）内陸通商路⋯地中海商業圏と北ヨーロッパ商業圏を結ぶ<br>・（<span class="b">シャンパーニュ地方</span>）の定期市<br>・南ドイツの（<span class="b">アウクスブルク</span>）（銀で有名）、ニュルンベルクなど。<br><br>４．中世都市の自治<br><br>（１）自治都市の出現<br>当初は封建領主の保護下に入る。<br>→領主支配（重税などの負担）からの脱却を求め、自治権の獲得運動へ。<br>→自治権の（<span class="b">特許状</span>）を取得し、封建的束縛の解消。<br>※「<span class="b">都市の空気は自由にする</span>」（ドイツのことわざ）<br><br>（２）各国の自治都市の特徴<br>ⅰ）北イタリア<br>商人中心の自立した都市共和国（コムーネ）。<br>ⅱ）ドイツ<br>皇帝直属の自由都市（帝国都市）。<br><br>（３）都市同盟<br>ⅰ）（<span class="b">ロンバルディア同盟</span>）（１２Ｃ、北イタリア）<br>盟主は（<span class="b">ミラノ</span>）。神聖ローマ皇帝のイタリア政策に対抗して結成。<br>ⅱ）（<span class="b">ハンザ同盟</span>）（１２～１７Ｃ、北ドイツ）<br>盟主は（<span class="b">リューベック</span>）。１３７０年にはデンマーク海軍に勝利。<br><br>（４）（<span class="b">ギルド</span>）の発達⋯商人たちの排他的な同業組合。<br>ⅰ）（<span class="b">商人ギルド</span>）<br>大商人を中心とする組合組織。初期には市政を独占。<br>ⅱ）（<span class="b">同職ギルド</span>）<br>商人ギルドに対抗した同一業種の手工業者の組合組織。親方・職人・徒弟の厳しい徒弟制度が存在。<br>※（<span class="b">ツンフト闘争</span>）<br>同職ギルドが市政参加を求め、商人ギルドと繰り広げた政治的抗争。<br>ⅲ）ギルド的規制<br>自由競争禁止、商品の品質・価格などを統制（相互扶助と市場の独占を目的）。<br>→経済や技術の自由な発展を阻害。<br><br>（５）大商業資本の出現<br>アウクスブルクの（<span class="b">フッガー家</span>）、フィレンツェの（<span class="b">メディチ家</span>）。<br><br>【２】東ヨーロッパ世界の展開<br><br>１．ビザンツ帝国の衰退と文化<br><br>（１）ユスティニアヌスの死後⋯領土縮小（以後、帝国は衰退）<br>・西方⋯６Ｃ末、（<span class="b">ランゴバルド王国</span>）によりイタリアを喪失。<br>・東方⋯イスラーム勢力にシリア、エジプトを奪われる。<br>・その他<br>スラヴ人のバルカン半島移住、ブルガール人のブルガリア王国建国（９Ｃ）。<br><br>（２）（<span class="b">軍管区制</span>）（テマ制）の実施<br>ササン朝ペルシア、イスラーム勢力の侵入に対抗するため、帝国を軍管区に分け、司令官に軍事・行政権を与える制度。中央集権化を推進。<br>※（<span class="b">屯田兵制</span>）<br>農民に土地を与え、兵役義務を課す（テマ制の基盤）。<br><br>（３）（<span class="b">レオン３世</span>）（位７１７～７４１年）<br>（<span class="b">聖像禁止令</span>）（７２６年）を発布。<br>※１０～１１世紀前半にかけて、異民族を撃退し、一時勢力回復。<br><br>（４）十字軍の侵入<br>・（<span class="b">ヴェネツィア商人</span>）の侵入（１１Ｃ後半）<br>・ローマ教皇（<span class="b">インノケンティウス３世</span>）に対イスラーム戦の援軍要請。<br>→十字軍の契機となる。<br>・（<span class="b">プロノイア制</span>）⋯軍役奉仕を条件に貴族に領地を貸与。<br>※第４回十字軍の攻撃で、首都のコンスタンティノープルを占領され、一時滅亡するが、１２６１年に復活。<br><br>（５）滅亡<br>（<span class="b">１４５３</span>）年（<span class="b">オスマン帝国</span>）の（<span class="b">メフメト２世</span>）による。<br><br>（６）ビザンツ帝国の文化<br>・ギリシア文化とギリシア正教の融合。<br>→（<span class="b">ギリシア語</span>）を公用語（７Ｃ）<br>・（<span class="b">ビザンツ様式</span>）⋯ドームと（<span class="b">モザイク</span>）壁画が特色。<br>→イコン美術、（<span class="b">ハギア＝ソフィア聖堂</span>）、（<span class="b">サン＝ヴィターレ聖堂</span>）などが代表的。<br>※ビザンツ帝国の意義<br>・古代ギリシア・ローマ文化を保存し、ルネサンスの背景となった。<br>・東欧のスラヴ人にキリスト教（ギリシア正教）を普及させた。<br><br>２．スラヴ人と周辺諸民族の自立<br><br>（１）スラヴ人の移動<br>・原住地⋯カルパティア山脈<br>→ゲルマン民族移動後、東ヨーロッパに拡大。<br><br>（２）東スラヴ人（主にロシア）<br>ⅰ）（<span class="b">ノヴゴロド国</span>）（８６２年）<br>ルーシの（<span class="b">リューリク</span>）が建国。<br>ⅱ）（<span class="b">キエフ公国</span>）（９～１３Ｃ）<br>・（<span class="b">ウラディミル１世</span>）（最盛期、位９８０～１０１５年）<br>ビザンツ皇帝の妹と結婚。（<span class="b">ギリシア正教</span>）に改宗し、ビザンツ文化が流入。ただし、農民の農奴化、貴族の大土地所有の進展につき、国内分裂。<br>※キュリロス<br>ギリシア生まれの布教者。彼らが使用した文字から、現在のロシア文字の母体であるキリル文字が生まれた。<br>ⅲ）（<span class="b">キプチャク＝ハン国</span>）（ジョチ＝ウルス）（１２４３～１５０２年）<br>（<span class="b">バトゥ</span>）が建国し、ロシア諸侯を支配→「タタールのくびき」<br>ⅳ）（<span class="b">モスクワ大公（たいこう）国</span>）（１４～１６Ｃ）<br>・（<span class="b">イヴァン３世</span>）<br>モンゴル支配から自立し、東北ロシアを統一（１４８０年）。<br>→ビザンツ皇帝の姪ソフィアと結婚してローマ皇帝の後継者を自任し、（<span class="b">ツァーリ</span>）を自称。<br>・（<span class="b">イヴァン４世</span>）<br>中央集権化を進める。モスクワが「第３のローマ」へ。<br><br>（３）南スラヴ人⋯１４世紀以降、大半がオスマン帝国の支配下へ。<br>ⅰ）（<span class="b">セルビア人</span>）<br>ビザンツ帝国の影響で、（<span class="b">ギリシア正教</span>）に改宗。<br>ⅱ）（<span class="b">クロアティア人</span>）<br>フランクの影響で、（<span class="b">ローマ＝カトリック</span>）を受容。<br><br>（４）西スラヴ人⋯すべて（<span class="b"></span>ローマ＝カトリック）に改宗。<br>ⅰ）（<span class="b">ポーランド人</span>）<br>１０世紀頃建国し、１４世紀前半、カジミェシュ大王のもとで繁栄。<br>→ポーランドとリトアニアの合併によって、（<span class="b">ヤギェウォ朝</span>）リトアニア＝ポーランド王国が成立（１３８６年）。<br>ⅱ）（<span class="b">チェック人</span>）<br>（<span class="b">ベーメン王国</span>）建国（１０Ｃ）→神聖ローマ帝国に編入（１１Ｃ～）。<br><br>（５）非スラヴ系諸民族<br>ⅰ）（<span class="b">ブルガール人</span>）<br>トルコ系民族がドナウ川下流域に定着し建国。第１次ブルガリア帝国、第２次ブルガリア帝国を建国。１４世紀にオスマン帝国が併合。<br>ⅱ）（<span class="b">マジャール人</span>）<br>西欧に侵入したが、レヒフェルトの戦いで（<span class="b">オットー１世</span>）が撃退。<br>→その後、（<span class="b">ハンガリー王国</span>）を建国し、（<span class="b">ローマ＝カトリック</span>）を受容。<br>→１６世紀にオスマン帝国の支配下に入る。<!--勉強合宿--><br><br>【３】西ヨーロッパ世界の変容<br><br>１．封建社会の衰退<br><br>（１）荘園制の崩壊⋯古典荘園から純粋荘園（地代荘園）へ<br>・農業生産力の向上<br>→余剰生産物により、農民たちに余力が生まれた。<br>・（<span class="b">貨幣経済</span>）の発達<br>→賦役（労働地代）から生産物地代・貨幣地代へ。<br>・（<span class="b">ペスト</span>）（黒死病）の流行（１４Ｃ半ば）<br>農民人口が激減し、領主は労働力確保のため農民に対する扱いを改善。<br>・（<span class="b">ヨーマン</span>）（独立自営農民）の出現<br>特に貨幣地代が普及したイギリスに顕著。<br><br>（２）封建反動と農民一揆<br>ⅰ）「<span class="b">封建反動</span>」<br>農民の地位向上で苦しくなった領主が地代の引き上げや賦役を復活したこと。農民の抵抗を招き、農民一揆へつながった。<br>ⅱ）農民一揆<br>・（<span class="b">ジャックリーの乱</span>）（１３５８年、フランス）<br>・（<span class="b">ワット＝タイラーの乱</span>）（１３８１年、イギリス）<br>※「アダムが耕し、イヴが紡いだとき、だれが貴族（領主）であったか」<br>→下級聖職者（<span class="b">ジョン＝ボール</span>）の言葉。<br><br>（３）騎士（中小領主）の没落<br>国王や大諸侯による領地没収＆火砲の使用による騎士の役割低下。<br><br>（４）国王による中央集権化<br>都市の市民が市場統一のため国家統一を要求。<br>※中世後期には、飢饉・疫病・戦乱で社会不安が増大し、社会的少数派に対する不寛容が生まれた（ユダヤ人の迫害など）。<br><br>２．教皇権の衰退<br><br>（１）原因<br>・十字軍の失敗と教会の世俗化→宗教的情熱・信仰の冷却。<br>・国王による中央集権化→教皇権の弱体化。<br><br>（２）経過<br>ⅰ）（<span class="b">アナーニ事件</span>）（１３０３年）<br>聖職者課税問題で、教皇（<span class="b">ボニファティウス８世</span>）と、仏王（<span class="b">フィリップ４世</span>）が対立。<br>→教皇が捕えられ、憤死。<br>ⅱ）「<span class="b">教皇のバビロン捕囚</span>」（１３０９〜７７年）教皇庁が南仏の（<span class="b">アヴィニョン</span>）に移転し、国王の支配下に。<br>ⅲ）（<span class="b">大シスマ</span>）（教会大分裂）<br>アヴィニョンとローマに教皇庁が分裂（後にはピサにも教皇が立つ）。<br>→教皇・教会の権威失墜が決定的に。<br><br>（３）教会刷新運動⋯宗教改革の先駆<br>ⅰ）（<span class="b">ウィクリフ</span>）（イギリス、１４Ｃ）<br>オクスフォード大学神学教授。聖書を英訳（聖書主義）し、教会を批判。<br>ⅱ）（<span class="b">フス</span>）（ベーメン、１４～１５Ｃ）<br>プラハ大学神学教授。（<span class="b">ウィクリフ</span>）の説に共鳴し、教会を批判。<br><br>（４）（<span class="b">コンスタンツ公会議</span>）（１４１４～１８年）<br>神聖ローマ皇帝ジギスムントが提唱。ローマ教皇を正統とし、（<span class="b">フス</span>）を処刑。<br>→シスマの解決＆フス戦争へ（チェコの民族運動と結合）。<br><br>３．イギリスとフランス<br><br>（１）イギリス<br>ⅰ）（<span class="b">ノルマン朝</span>）（１０６６～１１５４年）<br>（<span class="b">ウィリアム１世</span>）が創始。征服王朝のため、当初より王権強大。<br>ⅱ）（<span class="b">プランタジネット朝</span>）（１１５４～１３９９年）<br>①（<span class="b">ヘンリ２世</span>）（位１１５４～８９年）<br>フランスの諸侯アンジュー伯がイギリス王位を継承し、フランスの西半分を領有。<br>②（<span class="b">ジョン</span>）（位１１９９～１２１６年）<br>・仏王（<span class="b">フィリップ２世</span>）にフランス領の大半を奪われる。<br>・教皇（<span class="b">インノケンティウス３世</span>）により破門。<br>・財政難から重税を課すが、貴族らが猛反発。<br>→（<span class="b">大憲章</span>）（マグナ＝カルタ）を承認（<span class="b">１２１５</span>年）。<br>新たな課税には大貴族・聖職者の会議の承認が必要。また、不法な逮捕、投獄の禁止を規定し、立憲政治の基礎となった。<br>③（<span class="b">ヘンリ３世</span>）（位１２１６～７２年）<br>大憲章を無視したため、（<span class="b">シモン＝ド＝モンフォール</span>）ら貴族の反抗。<br>→身分制議会の成立（１２６５年）。<br>高位聖職者、大貴族、州と都市の代表が参加（イギリス議会の基礎）。<br>④（<span class="b">エドワード１世</span>）（位１２７２～１３０７年）<br>典型的な身分制議会である（<span class="b">模範議会</span>）を招集（１２９５年）。<br>⑤エドワード３世（１３２７～７７年）<br>二院制を確立（１４Ｃ半ば）。<br>→上院（高位聖職者と大貴族を代表）と下院（各州の騎士と市民の代表が構成）に分裂。（<span class="b">ジェントリ</span>）（郷紳）が下院の勢力に。<br><br>（２）フランス⋯（<span class="b">カペー朝</span>）（９８７～１３２８年）<br>※創始者は（<span class="b">ユーグ＝カペー</span>）。はじめはパリ周辺を領有するのみで王権は弱体であったが、徐々に中央集権化。<br>ⅰ）（<span class="b">フィリップ２世</span>）（位１１８０〜１２２３年）<br>・（<span class="b">ジョン</span>）を破り、国内の英領を獲得。<br>・教皇（<span class="b">インノケンティウス３世</span>）と対立したが、屈服。<br>・南フランスの異端（<span class="b">アルビジョワ派</span>）（カタリ派）を討伐。<br>ⅱ）（<span class="b">ルイ９世</span>）（１２２６～７０年）<br>・（<span class="b">アルビジョワ派</span>）（カタリ派）を根絶して王権強化。<br>・第６回、第７回十字軍を指揮するが、失敗し、病死。<br>※イスラーム挟撃のため、モンゴルに（<span class="b">ルブルック</span>）を派遣したことでも有名。<br>ⅲ）（<span class="b">フィリップ４世</span>）（位１２８５～１３１４年）<br>教皇（<span class="b">ボニファティウス８世</span>）と抗争（アナーニ事件）。<br>→聖職者、貴族、市民が参加する身分制議会である（<span class="b">三部会</span>）を招集（１３０２年）し、王権強化。<br><br>４．百年戦争とバラ戦争<br><br>（１）（<span class="b">百年戦争</span>）（１３３９～１４５３年）<br>ⅰ）原因<br>・（<span class="b">フランドル地方</span>）（毛織物）、ギエンヌ地方（ぶどう酒）の利権をめぐる対立。<br>・フランスに（<span class="b">ヴァロワ朝</span>）成立（１３２８年）。<br>→英王（<span class="b">エドワード３世</span>）が王位継承を主張。<br>ⅱ）経過<br>初期はイギリスが（<span class="b">エドワード黒太子</span>）の長弓隊の活躍により優勢。<br>→クレシーの戦い、ポワティエの戦いで勝利。一方のフランスは、ジャックリーの乱とペストの影響で崩壊寸前。<br>→（<span class="b">ジャンヌ＝ダルク</span>）の出現により、オルレアンの包囲を破り、フランスの大逆転勝利。<br>※イギリスは（<span class="b">カレー</span>）を除く大陸内の領土を喪失。<br>→（<span class="b">シャルル７世</span>）は大商人と結んで財政立て直し＆常備軍編成。<br>ⅲ）結果<br>フランスの諸侯・騎士の没落→王権強化（中央集権化）。<br><br>（２）（<span class="b">バラ戦争</span>）（１４５５～８５年）<br>ⅰ）概要<br>百年戦争敗北後のイギリスの諸侯・騎士の生存競争。<br>ⅱ）原因<br>（<span class="b">ランカスター家</span>）と（<span class="b">ヨーク家</span>）が王位継承で対立。<br>ⅲ）結果<br>大貴族が各々を支持して２派に分かれ内戦。貴族がお互いにつぶしあい、自滅。<br>→ランカスター派の（<span class="b">ヘンリ７世</span>）が即位。<br>→（<span class="b">テューダー朝</span>）の成立（１４８５年）。<br>※星室庁裁判所をおいて貴族勢力（王権に反抗する者）を抑圧。<br><br>５．ヨーロッパ諸国の動向<br><br>（１）イベリア半島<br>（<span class="b">レコンキスタ</span>）（国土回復運動）の進展により、キリスト教勢力が拡大。<br>→（<span class="b">カスティリャ</span>）、（<span class="b">アラゴン</span>）、ポルトガルの３国の勢力拡大。<br>ⅰ）（<span class="b">スペイン王国</span>）（イスパニア王国）の成立<br>カスティリャ王女（<span class="b">イサベル</span>）とアラゴン王子（<span class="b">フェルナンド</span>）が結婚。<br>→共同統治を行い、イスラーム教徒最後の拠点である（<span class="b">グラナダ</span>）を陥落させる（<span class="b">１４９２</span>年）。<br>→王権伸長＆積極的な海外進出へ（「太陽の沈まぬ国」）。<br>ⅱ）（<span class="b">ポルトガル王国</span>）⋯１２Ｃにカスティリャから独立。（<span class="b">ジョアン２世</span>）が貴族を抑えて王権強化。<br>→海外進出へ（インド航路の開拓）。<br><br>（２）ドイツ（神聖ローマ帝国）<br>皇帝が（<span class="b">イタリア政策</span>）を追求したため、諸侯の力が強く、皇帝権は弱体。<br>ⅰ）「<span class="b">大空位時代</span>」（１２５６～７３年）<br>シュタウフェン朝断絶後、事実上皇帝不在の時代へ（国内混乱）。<br>ⅱ）（<span class="b">カール４世</span>）（位１３４７～７８年）<br>・「<span class="b">金印勅書</span>」の発布（１３５６年）<br>皇帝選出権を聖俗の（<span class="b">七選帝侯</span>）に認める。帝権は安定する一方で、選帝侯の自立を容認する結果となり、帝権は弱体化。１４Ｃ以降、大諸侯の領地である（<span class="b">領邦</span>）単位で中央集権化が進む。<br>ⅲ）ハプスブルク朝<br>オーストリアの（<span class="b">ハプスブルク家</span>）が帝位世襲（１５Ｃ前半～）<br>→国内には３００ほどの領邦が分立し、統一困難。<br><br>※（<span class="b">東方植民</span>）（１２～１４Ｃ）⋯エルベ川以東の地ブランデンブルク辺境伯領、ドイツ騎士団領などの成立（後のプロイセン）。<br>→領主が農奴の身分的束縛を強化し、西欧向けに穀物生産（大農場経営）。<br><br>（３）スイス<br>オーストリアのハプスブルク家の支配にあったが、１５Ｃ末に１３州の自立が認められる。<br>→１６４８年のウェストファリア条約で国際的に承認。<br><br>（４）イタリア<br>・多数の国、諸侯、都市の分立→外国の干渉（ドイツなど）。<br>※両シチリア王国は「シチリアの晩鐘」を機に、ナポリ王国とシチリア王国に分裂。<br>・国内では、教皇党（<span class="b">ゲルフ</span>）と皇帝党（<span class="b">ギベリン</span>）が対立。<br><br>（５）北ヨーロッパ⋯（<span class="b">カルマル同盟</span>）（１３９７年）<br>北欧３国（デンマーク、ノルウェー、スウェーデン）が、デンマーク女王（<span class="b">マルグレーテ</span>）の下で同君連合を結成した同盟。また、ウラル語系のフィン人は１３世紀にスウェーデンによって征服、合併された。<!--２学期中間--><br><br>第８章<br>東アジア世界の展開とモンゴル帝国<br><br>【１】アジア諸地域の自立化と宋<br><br>１．東アジアの勢力交替<br><br>（１）朝鮮半島⋯新羅→（<span class="b">高麗</span>）（９１８～１３９２年）<br>ⅰ）建国者⋯（<span class="b">王建</span>）<br>ⅱ）首都⋯（<span class="b">開城</span>）<br>ⅲ）社会・文化<br>・モンゴルへの服属⋯１３世紀に元による激しい攻撃。<br>・（<span class="b">両班</span>）⋯官位を世襲する特権階級。<br>・文化として、『<span class="b">大蔵経</span>』、（<span class="b">高麗青磁</span>）、世界最古の金属活字印刷が有名。<br><br>（２）チベット地方<br>１０Ｃ前半、雲南で（<span class="b">大理</span>）建国（南詔と交替）。<br><br>（３）日本<br>９Ｃ末に遣唐使停止、国風文化が栄える。<br>→その後、武士が台頭し、１２Ｃ末に源頼朝が鎌倉幕府をひらく。<br><br>２．中国北方の諸勢力<br><br>（１）（<span class="b">遼</span>）（９１６～１１２５年）<br>ⅰ）民族⋯（<span class="b">キタイ</span>）（モンゴル系）<br>ウイグルの衰退とともに、勢力を拡大。<br>ⅱ）建国者⋯（<span class="b">耶律阿保機</span>）（位９１６～９２６年）<br>ⅲ）発展<br>・急速に強大化し（<span class="b">渤海</span>）を征服（９２６年）。<br>・（<span class="b">後晋</span>）の建国を援助し、（<span class="b">燕雲十六州</span>）を領有（９３６年）。<br>・宋と（<span class="b">澶淵の盟</span>）を締結（１００４年）→宋を武力で圧迫。<br>・文字は（<span class="b">契丹文字</span>）を使用。<br>ⅳ）統治方法<br>北面官が（<span class="b">部族制</span>）で狩猟民・遊牧民を支配し、南面官が中国的な（<span class="b">州県制</span>）で農耕民を統治＝（<span class="b">二重統治体制</span>）<br>ⅴ）滅亡<br>金と北宋の攻撃を受け滅亡（１１２５年）。<br>→残党が耶律大石に率いられて西進し、（<span class="b">カラキタイ</span>）（西遼）を建国（１１３２年）。<br><br>（２）（<span class="b">西夏</span>）（１０３８～１２２７年）<br>ⅰ）民族⋯（<span class="b">タングート</span>）（チベット系）<br>ⅱ）建国者⋯李元昊<br>ⅲ）発展<br>・宋と慶暦の和約（１０４４年）を結び、多額の贈り物を得る。<br>・文字は（<span class="b">西夏文字</span>）を使用。<br>ⅳ）滅亡<br>（<span class="b">チンギス＝カン</span>）の攻撃によって滅亡（１２２７年）。<br><br>（３）（<span class="b">金</span>）（１１１５～１２３４年）<br>ⅰ）民族⋯（<span class="b">女真</span>）（ツングース系）<br>ⅱ）建国者⋯（<span class="b">完顔阿骨打</span>）（位１１１５～１１２３年）<br>ⅲ）発展<br>・北宋と結んでキタイを滅ぼす（１１２５年）<br>→その後、華北に侵入し、宋の都開封を占領（１１２７年、靖康の変）。<br>・文字は（<span class="b">女真文字</span>）を使用。<br>ⅳ）統治方法<br>女真族には部族制に基づく（<span class="b">猛安・謀克</span>）（３００戸を１謀克、１０謀克を１猛安として１謀克から約１００人を徴兵する制度）を採用する一方で、農耕民には州県制を採用。<br>ⅴ）滅亡<br>弱体化し、元の（<span class="b">オゴデイ</span>）によって滅亡（１２３４年）。<br><br>３．宋の統治<br><br>（１）（<span class="b">宋</span>）（９６０～１１２７年）<br>ⅰ）首都⋯（<span class="b">開封</span>）（汴京）<br>ⅱ）建国⋯後周の将軍（<span class="b">趙匡胤</span>）（太祖）（位９６０～９７６年）<br>→２代目の（<span class="b">太宗</span>）（位９７６～９９７年）が中国を統一（９７９年）。<br>ⅲ）政策<br>※<u>中央集権化および君主独裁体制をめざし、軍人による（<span class="b">武断政治</span>）から学識ある官僚による（<span class="b">文治主義</span>）への転換を行ったことがポイント</u>。<br>・節度使の欠員に文官をあてる。<br>→皇帝直属の親衛軍を強化（中央集権化）。<br>・皇帝自身が試験官となって行う科挙の最終試験である（<span class="b">殿試</span>）を開始。<br>※州試（地方の１次試験）→省試（中央の２次試験）→殿試<br>・新興地主層である（<span class="b">形勢戸</span>）の台頭<br>戦乱による貴族の没落と科挙の整備によって、家柄よりも実力で昇級することが可能に。（<span class="b">佃戸</span>）（小作人）に土地を貸して、小作料を徴収。<br>※官戸<br>科挙合格者を出した家のこと。また、代々にわたって合格者を出し、貴族に代わって特権階級になったものを士大夫と呼ぶ。<br><br>（２）財政難と改革<br>ⅰ）原因<br>文治主義により、官僚機構が肥大化＆異民族の圧迫<br>→キタイと（<span class="b">澶淵の盟</span>）（１００４年）、西夏と慶暦の和約（１０４４年）を結んだため、多額の贈り物と軍事費の増大により、財政が悪化。<br><br>ⅱ）改革⋯神宗が宰相に起用した（<span class="b">王安石</span>）の（<span class="b">新法</span>）<br><br>（<span class="b">青苗法</span>）<br>農民に対して、金銭・穀物を低利で貸し付ける政策。<br>（<span class="b">市易法</span>）<br>中小商人に低利貸し付けを行う政策。<br>（<span class="b">募役法</span>）<br>農民にとって負担の大きかった労役を免除するかわりに、免役銭を徴収して、労役の希望者にその免役銭を払って雇用する政策。<br>（<span class="b">均輸法</span>）<br>各地の特産物を政府が買い上げ、不足地で転売する政策で、あわせて物価の安定を目指した。<br>（<span class="b">保馬法</span>）<br>軍馬の飼育を奨励し、農業生産の発展と軍馬不足を解消しようとした政策。<br>（<span class="b">保甲法</span>）<br>治安維持のための農民に対する軍事訓練（兵農一致）。<br><br>ⅲ）改革への反発<br>（<span class="b">司馬光</span>）を中心とした新法に反発した大商人・大地主が主流の保守派の（<span class="b">旧法党</span>）と、王安石らの（<span class="b">新法党</span>）で激しい抗争が起こり、宋は弱体化。<br>※（<span class="b">司馬光</span>）は編年体（年月を追って事件を記す歴史記述法）の史書『<span class="b">資治通鑑</span>』を著した歴史家としても有名。<br><br>（３）滅亡<br>ⅰ）（<span class="b">金</span>）の攻撃<br>キタイを北宋と結んで滅ぼしたが、北宋が謝礼を払わなかったため、北宋へと侵攻。<br>ⅱ）（<span class="b">靖康の変</span>）（１１２６～２７年）<br>金が上皇の（<span class="b">徽宗</span>）と皇帝の（<span class="b">欽宗</span>）を捕らえた→北宋の滅亡。<br><br>（４）（<span class="b">南宋</span>）の成立（１１２７～１２７６年）<br>ⅰ）首都⋯（<span class="b">臨安</span>）（杭州）<br>ⅱ）建国⋯欽宗の弟の（<span class="b">高宗</span>）が江南に逃れて建国。<br>ⅲ）政治⋯金への政策をめぐって政治対立が発生。<br>和平派の秦檜ＶＳ主戦派の岳飛<br>→和平派が勝利し、（<span class="b">淮河</span>）を国境として金が主君、南宋が臣下の関係となった。<br>→宋が金に対して毎年多額の銀や絹などを贈ることになった（屈辱的）。<br>※しかし、領土は半減したものの華北を維持する必要がなくなったため、<u>経済的
