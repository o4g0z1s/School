    <script>
        const b = `<!--２学期中間--><br><br>第８章<br>東アジア世界の展開とモンゴル帝国<br><br>【１】アジア諸地域の自立化と宋<br><br>１．東アジアの勢力交替<br><br>（１）朝鮮半島⋯新羅→（<span class="b">高麗</span>）（９１８～１３９２年）<br>ⅰ）建国者⋯（<span class="b">王建</span>）<br>ⅱ）首都⋯（<span class="b">開城</span>）<br>ⅲ）社会・文化<br>・モンゴルへの服属⋯１３世紀に元による激しい攻撃。<br>・（<span class="b">両班</span>）⋯官位を世襲する特権階級。<br>・文化として、『<span class="b">大蔵経</span>』、（<span class="b">高麗青磁</span>）、世界最古の金属活字印刷が有名。<br><br>（２）チベット地方<br>１０Ｃ前半、雲南で（<span class="b">大理</span>）建国（南詔と交替）。<br><br>（３）日本<br>９Ｃ末に遣唐使停止、国風文化が栄える。<br>→その後、武士が台頭し、１２Ｃ末に源頼朝が鎌倉幕府をひらく。<br><br>２．中国北方の諸勢力<br><br>（１）（<span class="b">遼</span>）（９１６～１１２５年）<br>ⅰ）民族⋯（<span class="b">キタイ</span>）（モンゴル系）<br>ウイグルの衰退とともに、勢力を拡大。<br>ⅱ）建国者⋯（<span class="b">耶律阿保機</span>）（位９１６～９２６年）<br>ⅲ）発展<br>・急速に強大化し（<span class="b">渤海</span>）を征服（９２６年）。<br>・（<span class="b">後晋</span>）の建国を援助し、（<span class="b">燕雲十六州</span>）を領有（９３６年）。<br>・宋と（<span class="b">澶淵の盟</span>）を締結（１００４年）→宋を武力で圧迫。<br>・文字は（<span class="b">契丹文字</span>）を使用。<br>ⅳ）統治方法<br>北面官が（<span class="b">部族制</span>）で狩猟民・遊牧民を支配し、南面官が中国的な（<span class="b">州県制</span>）で農耕民を統治＝（<span class="b">二重統治体制</span>）<br>ⅴ）滅亡<br>金と北宋の攻撃を受け滅亡（１１２５年）。<br>→残党が耶律大石に率いられて西進し、（<span class="b">カラキタイ</span>）（西遼）を建国（１１３２年）。<br><br>（２）（<span class="b">西夏</span>）（１０３８～１２２７年）<br>ⅰ）民族⋯（<span class="b">タングート</span>）（チベット系）<br>ⅱ）建国者⋯李元昊<br>ⅲ）発展<br>・宋と慶暦の和約（１０４４年）を結び、多額の贈り物を得る。<br>・文字は（<span class="b">西夏文字</span>）を使用。<br>ⅳ）滅亡<br>（<span class="b">チンギス＝カン</span>）の攻撃によって滅亡（１２２７年）。<br><br>（３）（<span class="b">金</span>）（１１１５～１２３４年）<br>ⅰ）民族⋯（<span class="b">女真</span>）（ツングース系）<br>ⅱ）建国者⋯（<span class="b">完顔阿骨打</span>）（位１１１５～１１２３年）<br>ⅲ）発展<br>・北宋と結んでキタイを滅ぼす（１１２５年）<br>→その後、華北に侵入し、宋の都開封を占領（１１２７年、靖康の変）。<br>・文字は（<span class="b">女真文字</span>）を使用。<br>ⅳ）統治方法<br>女真族には部族制に基づく（<span class="b">猛安・謀克</span>）（３００戸を１謀克、１０謀克を１猛安として１謀克から約１００人を徴兵する制度）を採用する一方で、農耕民には州県制を採用。<br>ⅴ）滅亡<br>弱体化し、元の（<span class="b">オゴデイ</span>）によって滅亡（１２３４年）。<br><br>３．宋の統治<br><br>（１）（<span class="b">宋</span>）（９６０～１１２７年）<br>ⅰ）首都⋯（<span class="b">開封</span>）（汴京）<br>ⅱ）建国⋯後周の将軍（<span class="b">趙匡胤</span>）（太祖）（位９６０～９７６年）<br>→２代目の（<span class="b">太宗</span>）（位９７６～９９７年）が中国を統一（９７９年）。<br>ⅲ）政策<br>※<u>中央集権化および君主独裁体制をめざし、軍人による（<span class="b">武断政治</span>）から学識ある官僚による（<span class="b">文治主義</span>）への転換を行ったことがポイント</u>。<br>・節度使の欠員に文官をあてる。<br>→皇帝直属の親衛軍を強化（中央集権化）。<br>・皇帝自身が試験官となって行う科挙の最終試験である（<span class="b">殿試</span>）を開始。<br>※州試（地方の１次試験）→省試（中央の２次試験）→殿試<br>・新興地主層である（<span class="b">形勢戸</span>）の台頭<br>戦乱による貴族の没落と科挙の整備によって、家柄よりも実力で昇級することが可能に。（<span class="b">佃戸</span>）（小作人）に土地を貸して、小作料を徴収。<br>※官戸<br>科挙合格者を出した家のこと。また、代々にわたって合格者を出し、貴族に代わって特権階級になったものを士大夫と呼ぶ。<br><br>（２）財政難と改革<br>ⅰ）原因<br>文治主義により、官僚機構が肥大化＆異民族の圧迫<br>→キタイと（<span class="b">澶淵の盟</span>）（１００４年）、西夏と慶暦の和約（１０４４年）を結んだため、多額の贈り物と軍事費の増大により、財政が悪化。<br><br>ⅱ）改革⋯神宗が宰相に起用した（<span class="b">王安石</span>）の（<span class="b">新法</span>）<br><br>（<span class="b">青苗法</span>）<br>農民に対して、金銭・穀物を低利で貸し付ける政策。<br>（<span class="b">市易法</span>）<br>中小商人に低利貸し付けを行う政策。<br>（<span class="b">募役法</span>）<br>農民にとって負担の大きかった労役を免除するかわりに、免役銭を徴収して、労役の希望者にその免役銭を払って雇用する政策。<br>（<span class="b">均輸法</span>）<br>各地の特産物を政府が買い上げ、不足地で転売する政策で、あわせて物価の安定を目指した。<br>（<span class="b">保馬法</span>）<br>軍馬の飼育を奨励し、農業生産の発展と軍馬不足を解消しようとした政策。<br>（<span class="b">保甲法</span>）<br>治安維持のための農民に対する軍事訓練（兵農一致）。<br><br>ⅲ）改革への反発<br>（<span class="b">司馬光</span>）を中心とした新法に反発した大商人・大地主が主流の保守派の（<span class="b">旧法党</span>）と、王安石らの（<span class="b">新法党</span>）で激しい抗争が起こり、宋は弱体化。<br>※（<span class="b">司馬光</span>）は編年体（年月を追って事件を記す歴史記述法）の史書『<span class="b">資治通鑑</span>』を著した歴史家としても有名。<br><br>（３）滅亡<br>ⅰ）（<span class="b">金</span>）の攻撃<br>キタイを北宋と結んで滅ぼしたが、北宋が謝礼を払わなかったため、北宋へと侵攻。<br>ⅱ）（<span class="b">靖康の変</span>）（１１２６～２７年）<br>金が上皇の（<span class="b">徽宗</span>）と皇帝の（<span class="b">欽宗</span>）を捕らえた→北宋の滅亡。<br><br>（４）（<span class="b">南宋</span>）の成立（１１２７～１２７６年）<br>ⅰ）首都⋯（<span class="b">臨安</span>）（杭州）<br>ⅱ）建国⋯欽宗の弟の（<span class="b">高宗</span>）が江南に逃れて建国。<br>ⅲ）政治⋯金への政策をめぐって政治対立が発生。<br>和平派の秦檜ＶＳ主戦派の岳飛<br>→和平派が勝利し、（<span class="b">淮河</span>）を国境として金が主君、南宋が臣下の関係となった。<br>→宋が金に対して毎年多額の銀や絹などを贈ることになった（屈辱的）。<br>※しかし、領土は半減したものの華北を維持する必要がなくなったため、<u>経済的には北宋時代よりも発展</u>。<br><br>４．宋の社会<br><br>（１）農業生産力の向上（江南の開発が進んだため）<br>・湿地帯などを堤防で囲んで干拓してつくられた囲田が造成。<br>→「<span class="b">蘇湖熟すれば天下足る</span>」（長江下流域が穀倉地帯となったことを表す）<br>・ベトナム（チャンパー）から伝来した早稲種である（<span class="b">占城稲</span>）が普及。<br><br>（２）商工業の発達<br>・都市外部の市場の（<span class="b">草市</span>）や、地方の小都市の（<span class="b">鎮</span>）などの都市が発展。<br>・（<span class="b">青磁</span>）、（<span class="b">白磁</span>）に代表される陶磁器生産が活発化。名産地は（<span class="b">景徳鎮</span>）。<br>・商人の同業組合の（<span class="b">行</span>）、手工業者の同業組合の（<span class="b">作</span>）が誕生。<br>・北宋の紙幣の（<span class="b">交子</span>）、南宋の紙幣の（<span class="b">会子</span>）、宋銭の名で国外にも流出して、日本でも流通した銅銭などの通貨が発達。<br><br>（３）貿易の発達<br>広州、泉州、明州などの港が繁栄し、（<span class="b">市舶司</span>）を設置。<br><br>５．モンゴルの大帝国<br><br>（１）モンゴル帝国の成立<br>１２世紀はじめにキタイが滅びた後、モンゴル高原の遊牧民族が統一を目指して抗争をくり広げていた。<br>ⅰ）（<span class="b">チンギス＝カン</span>）（幼名テムジン、位１２０６～１２２７年）<br>・（<span class="b">クリルタイ</span>）（集会）で選出され、モンゴル高原を統一。<br>→（<span class="b">大モンゴル国</span>）を建国。<br>・遠征でナイマンおよび（<span class="b">ホラズム＝シャー朝</span>）（イスラーム系）を倒し、（<span class="b">西夏</span>）も征服。<br>・旧来の部族制度を改めて、全遊牧民を１０００戸単位に編制した（<span class="b">千戸制</span>）を敷いた。<br>ⅱ）（<span class="b">オゴデイ</span>）（位１２２９～１２４１年）⋯第２代のカン（カアン）<br>・（<span class="b">金</span>）を征服し、華北を領有（１２３４年）。<br>・首都をカラコルム（和林）に建設（１２３５年）。<br>・（<span class="b">バトゥ</span>）の遠征（ロシア、東欧征服）<br>→（<span class="b">ワールシュタットの戦い</span>）（リーグニッツの戦い、１２４１年）でポーランド・ドイツ連合軍に勝利。<br>※その後、ロシアにキプチャク＝ハン国（ジョチ＝ウルス）を建国。<br>ⅲ）モンケ（位１２５１～１２５９年）⋯第４代のカン（カアン）<br>（<span class="b">フレグ</span>）に西アジア方面への遠征を命じる。<br>→（<span class="b">アッバース朝</span>）滅亡（<span class="b">１２５８</span>年）。<br>※その後、現地にイル＝ハン国（フレグ＝ウルス）を建国。<br><br>（２）地方政権への分裂<br>１３世紀半ばまでに広大な領地を手に入れたモンゴル帝国は、チンギスの子孫たちが各地を統治。<br>ⅰ）（<span class="b">チャガタイ＝ハン国</span>）（１２２７～１４世紀後半）<br>建国者はチャガタイで、首都はアルマリク。１４世紀にはイスラーム化し、後に東西分裂し、ティムール朝により征服された。<br>ⅱ）（<span class="b">キプチャク＝ハン国</span>）（１２４３～１５０２年）<br>建国者は（<span class="b">バトゥ</span>）で、首都はサライ。諸ハン国の中で最も早くイスラーム化が進む。モスクワ大公国の独立後に崩壊。<br>※１５世紀にはガザン＝ハン国やクリミア＝ハン国などに分裂。<br>ⅲ）（<span class="b">イル＝ハン国</span>）（１２５８～１３５３年）<br>建国者は（<span class="b">フレグ</span>）で、首都はタブリーズ。第７代（<span class="b">ガザン＝ハン</span>）の時代に全盛期を迎え、イスラームを国教化（ただし、初期にはネストリウス派キリスト教を保護）。<br>※（<span class="b">ラシード＝アッディーン</span>）<br>ガザン＝ハンを補佐したイラン人の名宰相。歴史家でもあり、『集史』を著作。`;
